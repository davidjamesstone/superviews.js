        "text": "I agree. -  -DLH\n\n\n\n\nJames M Bannantine\n09/22/2000 09:12 AM\nTo: Steven J Kean/HOU/EES@ENRON\ncc: Cliff Baxter/HOU/ECT@ECT@ENRON, Sanjay \nBhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Rick Buy/HOU/ECT@ECT@ENRON, \nRichard Causey/Corp/Enron@ENRON, Diomedes Christodoulou/SA/Enron@Enron, David \nW Delainey/HOU/ECT@ECT@ENRON, James Derrick/Corp/Enron@ENRON, Andrew S \nFastow/HOU/ECT@ECT@ENRON, PEGGY FOWLER/ENRON@Gateway@ENRON, Mark \nFrevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT@ENRON, Kevin Hannon/Enron \nCommunications@Enron Communications@ENRON, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy Young/Enron \nCommunications@Enron Communications@ENRON, Stanley Horton/Corp/Enron@Enron, \nLarry L Izzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J \nKean/NA/Enron@Enron, Mark Koenig/Corp/Enron@ENRON, Kenneth \nLay/Corp/Enron@ENRON, rpmark5@hotmail.com@AZURIX@ENRON, Mike \nMcConnell/HOU/ECT@ECT@ENRON, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey \nMcMahon/HOU/ECT@ECT@ENRON, J Mark Metts/NA/Enron@Enron, Cindy \nOlson/Corp/Enron@ENRON, Karen S Owens@ees@ENRON, Ken Rice/Enron \nCommunications@Enron Communications@ENRON, Jeffrey Sherrick/Corp/Enron@ENRON, \nJohn Sherriff/LON/ECT@ECT@ENRON, Jeff Skilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT@ENRON, \nThomas E White/HOU/EES@EES@ENRON \n\nSubject: Re: Vice President Recommendation  \n\nSeems like an impressive candidate.\n\n\nFrom: Steven J Kean@ENRON on 09/21/2000 04:38 PM\nSent by: Maureen McVicker@ENRON\nTo: James M Bannantine/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff \nBaxter/HOU/ECT@ECT, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nRick Buy/HOU/ECT@ECT, Richard Causey/Corp/Enron@ENRON, Diomedes \nChristodoulou/SA/Enron@Enron, David W Delainey/HOU/ECT@ECT, James \nDerrick/Corp/Enron@ENRON, Andrew S Fastow/HOU/ECT@ECT, PEGGY \nFOWLER/ENRON@Gateway, Mark Frevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT, \nKevin Hannon/Enron Communications@Enron Communications, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy Young/Enron \nCommunications@Enron Communications, Stanley Horton/Corp/Enron@Enron, Larry L \nIzzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/NA/Enron@Enron, Mark \nKoenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, \nrpmark5@hotmail.com@AZURIX, Mike McConnell/HOU/ECT@ECT, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT@ECT, J \nMark Metts/NA/Enron@Enron@ECT, Cindy Olson/Corp/Enron@ENRON, Karen S \nOwens@ees@EES, Ken Rice/Enron Communications@Enron Communications, Jeffrey \nSherrick/Corp/Enron@ENRON, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT, Thomas \nE White/HOU/EES@EES\ncc:  \n\nSubject: Vice President Recommendation\n\n I am recommending Linda Robertson (currently Assistant Secretary for the \nDepartment of the Treasury) for the position Vice President and General \nManager of Federal Government Affairs.  Linda would head our Washington, D.C. \noffice, replacing Joe Hillings who will be retiring early next year.\n\n Linda has interviewed with Ken Lay, Tom White, Mike McConnell and Jeff \nShankman, who join me in this recommendation.\n\n Attached are biographical information on Linda and a National Journal \narticle identifying Linda among the \"Washington 100\".\n\n We have conducted extensive reference checks on Linda.  Included among those \nwas Secretary Summers who said:\n\n\"Nobody I know has the determination she has to get objectives met.\"\n\"Far more capacity to grasp the details than anyone I've seen.\"\n\n On Monday, I will seek Executive Committee approval to extend the offer to \nLinda.\n\n\n\n\n\n\n",

        "text": "Steve, Mark, Please note below and help me with a response. Joe\n---------------------- Forwarded by Joseph W Sutton/ENRON_DEVELOPMENT on \n09/25/2000 10:20 AM ---------------------------\n\n\n\tClayton Vernon @ ENRON\n\t09/24/2000 10:29 PM\n\t\nTo: Joseph W Sutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc:  \nSubject: Re: new commercial  \n\nMr. Sutton-\n\nYou are a professed champion for what Enron is about, so I would like to make \na comment regarding the new commercial for the weather products desks.\n\nI think it is in extremely poor taste to have an effigy of a CEO shot in a \nshooting gallery. I think most decent people would agree with me here.\n\nWhat are we saying? What are we saying Enron is all about? Are we really a \ndark and Orwellian ship?\n\nThere has been a lot of emphasis placed on becoming more sensitive, as a \nsociety, to the issue of gun violence.\n\nEnron comes off demonic in this commercial, much like Nike comes off as \nsatanic in their chainsaw commercial which NBC pulled.\n\nPerhaps this is all a  publicity stunt, where we have CNBC refuse to run the \nad and then generate an exponential increase in the publicity we receive. \nThat would be clever. If not, I would ask you to reconsider the decency of \nthe ad, and to ask the Executive Committee how a group of decnet people could \ndesign such an ad.\n\nSincerely,\n\nClayton Vernon\n\n\n\n",
        "mid": "6193963.1075840210632.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/381.",
        "bcc": [

        ],
        "to": [],
        "replyto": null,

      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "joe.hillings@enron.com"
        ],
        "cc": [],
        "text": "Good morning, Joe.  Ken is on a cruise, so is not available, but I did talk \nto Steve (he is traveling, but said he is trying to get in touch with you).  \nApparently, everything is still internal.  He said everything is fine, so \nhopefully, you don't need to be concerned.\n\nTalk to you soon.\n\nRosie\n\n\n\n\nJoe Hillings\n09/25/2000 08:53 AM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: Rosalee Fleming/Corp/Enron@ENRON \nSubject: Selection Of My Successor-My Concern\n\nKen: I have \"heard\" from two sources in this office that Enron will announce \nmy successor today. I have not been advised of the selection and am concerned \nthat this announcement will not treat my retirement in an appropriate and \ndeserving manner.\n\nI have placed calls to Steve Kean since hearing this rumor but have not \nreceived a response as of now. Admittedl, our phone service because of the \noffice construction is not totally functioning.\n\nFrankly, I think this matter has not been handled in a caring way and I have \nbeen acccused of giving information on the selection to Tom DeLay which is \nuntrue. My office mates are all more aware of the candidates and their status \nthan I have been.\n\nI regret having to contact you on this matter but feel that despite my total \ncooperation, allegiance and dedication to Enron, I am not being treated with \nthe courtesy and sensitivity that this matter deserves.\n\nJoe\n\n",
        "mid": "16104144.1075840210655.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/382.",
        "bcc": [],
        "to": [
          "joe.hillings@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "382.",
        "date": "2000-09-25 03:39:00-07:00",
        "folder": "all_documents",
        "subject": "Re: Selection Of My Successor-My Concern"
      }, {
        "sender": "joe.hillings@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "rosalee.fleming@enron.com",
          "rosalee.fleming@enron.com"
        ],
        "cc": [
          "rosalee.fleming@enron.com"
        ],
        "text": "Ken: Steve Kean responded to my voice mail earlier this morning to advise \nthat \"the announcement\" was not to be made this morning and that I would be \ncontacted beforehand. I am concerned how any such announcement is worded. I \nhave shared with you my desire to seek a senior position in the George W. \nBush Administration which causes my extreme interest in an announcement and \nthe hope that I might be given words of appreciation for my tenure with Enron \nand its predecessor companies. Thanks. Joe\n\n\n\n\nJoe Hillings\n09/25/2000 09:53 AM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: Rosalee Fleming/Corp/Enron@ENRON (bcc: Joe Hillings/Corp/Enron)\n\nSubject: Selection Of My Successor-My Concern\n\nKen: I have \"heard\" from two sources in this office that Enron will announce \nmy successor today. I have not been advised of the selection and am concerned \nthat this announcement will not treat my retirement in an appropriate and \ndeserving manner.\n\nI have placed calls to Steve Kean since hearing this rumor but have not \nreceived a response as of now. Admittedl, our phone service because of the \noffice construction is not totally functioning.\n\nFrankly, I think this matter has not been handled in a caring way and I have \nbeen acccused of giving information on the selection to Tom DeLay which is \nuntrue. My office mates are all more aware of the candidates and their status \nthan I have been.\n\nI regret having to contact you on this matter but feel that despite my total \ncooperation, allegiance and dedication to Enron, I am not being treated with \nthe courtesy and sensitivity that this matter deserves.\n\nJoe\n\n",
        "mid": "12310589.1075840210678.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/383.",
        "bcc": [
          "rosalee.fleming@enron.com"
        ],
        "to": [
          "kenneth.lay@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "383.",
        "date": "2000-09-25 03:44:00-07:00",
        "folder": "all_documents",
        "subject": "Re: Selection Of My Successor-My Concern"
      }, {
        "sender": "joe.hillings@enron.com",
        "recipients": [
          "steven.kean@enron.com"
        ],
        "cc": [],
        "text": "Steve: I want you to know that I received calls from two people in this \noffice this morning who advised that my successor (Linda) was to be announced \ntoday. I thought I had a committment from you and Rick that the people in \nthis office would meet the final candidates and make input before a final \ndecision was made.\n\nThe rumors have been very active throughout this process and people in this \noffice have been aware of the various candidates. I have gained 98 percent of \nmy information from my office collegues. I have not been discussing any of \nthese matters with outsiders suggesting that they contact Nils for any \ninformation.\n\nNaturally, I am concerned how this announcement is to be made because I am \nhoping to have a life after Enron possibly a position in a future \nadministration. I have had a very successful tenure from the standpoint of \naccomplishments and establishing the groundwork for additional success which \nmy successor will have the benefit. Therefore, I want a very positive \nstatement made about my service with a Ken Lay quote.\n\nJoe",
        "mid": "7441969.1075840210702.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/384.",
        "bcc": [],
        "to": [
          "steven.kean@enron.com"

        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "384.",
        "date": "2000-09-25 04:00:00-07:00",
        "folder": "all_documents",
        "subject": "My Successor"
      }, {
        "sender": "mark.palmer@enron.com",
        "recipients": [
          "joseph.sutton@enron.com",
          "pam.benson@enron.com",
          "pam.benson@enron.com"
        ],
        "cc": [
          "pam.benson@enron.com"
        ],
        "text": "Joe,\n\nHere's a possibility.  Let me know what you think.\n\nDear Clayton,\n\nThanks for your note about our new television ad.  Our goal with the ad \ncampaign is to increase Enron's familiarity and favorability with business \nand government opinion leaders.  We want to do that by communicating the \ninnovative culture at Enron that always asks the question, \"Why?\"  When we \nheard businesses blaming poor financial performance on their inability to \nmanage weather risks, we asked, \"Why?\"  We answered that with our weather \nderivatives product that helps companies protect revenues from unfavorable \nweather.  Now, many equity analysts and other investors are challenging \ncompanies that don't use weather derivatives as a risk management tool.\n\nIn order to get our message across in a cluttered advertising environment, we \nneed to create compelling images to get that message accross.  The use of a \ntraditional symbol (the old cork gun shooting gallery) applied in a \nnon-traditional way (shooting down conventional wisdom) gets the point across \nvery directly that traditional excuses don't \"stand up\" to today's markets.  \nI think it's a powerful, and humorous, symbolic message.\n\nI'm sorry if you're taking the reference to an old-fashioned game literally.  \nI can assure you that no ducks or CEOs were harmed in the making of the \ncommercial.  \n\nSincerely,\n\nJoe Sutton\n\n(Obviously, you can delete the smart-alecky last sentence.)",

        "cc": [
          "rosalee.fleming@enron.com"
        ],
        "text": "The Holocaust Museum Houston's Human Race event is scheduled for February 4, \n2001. Once again, Enron is the title sponsor of this fabulous event. We are \nplanning a media kick-off event to take place at the Holocaust Museum on \nNovember 20, 2000 at 10 a.m. The purpose of this event is to attract media \nattention and officially open registration for the race. If your schedule \nallows, we would like for you to speak at the kick-off again, as you did last \nyear.\n\nMayor Brown, HISD Superintendent Rod Paige and Ed Allday, event chair for the \nHuman Race, will also speak at the kick-off. The museum would like for each \nspeaker to spend approximately five minutes talking about the importance of \ndiversity in their respective environments. For example, the mayor will talk \nabout diversity in the city of Houston, Rod Paige will speak to diversity in \nschools, Ed will talk about how the event highlights diversity, and you would \nbe asked to talk about how Enron approaches diversity in the work-place.\n\nIf you are able to do this, Community Relations will draft your speaking \npoints. We will call Rosie to check on your availability.\n\nMany thanks,\n\nMissy Stevens",
        "mid": "22434271.1075840210780.JavaMail.evans@thyme",

        "cc": [],
        "text": "Mike and Rosalie:\n\nAttached hereto please find a final draft of the Term Sheet between the\nHouston Rockets and Sports Facilities, L.P.  At your earliest convenience,\nplease obtain the execution of four signature pages from this Term Sheet and\neither messenger the signature pages to me or call me and I will arrange for\na messenger to pick the signatures pages up from you.  I will assemble\nexecuted sets of the Term Sheet for each party after I receive your\nsignature pages.\n\nIf you have any questions or comments please contact me at 713/758-2350.\n\nMike Telle\n\n\n <<4v.6  revised rockets term sheet.DOC>>   <<v.6  revised rockets term\nsheet(1).DOC>>\n\n\n - 4v.6  revised rockets term sheet.DOC\n - v.6  revised rockets term sheet(1).DOC",
        "mid": "1655982.1075840210808.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/388.",

        "subject": "SENT ON BEHALF OF MIKE TELLE"
      }, {
        "sender": "mtelle@velaw.com",
        "recipients": [
          "kenneth.lay@enron.com"
        ],
        "cc": [],
        "text": "Mr. Lay--\n\nI have been assisting John Watson with his representation of Sports\nFacilities, L.P., and I am in the process of coordinating the $1.4 million\nprepayment by the Sports Authority and the contribution of such amount by\nthe partners to the referendum campaign.\n\nAssuming that we receive the prepayment from the Sports Authority, we expect\nto be able to start making contributions to the referendum campaign this\nweek.  The contributions will be paid to the referendum campaign by the\npartnership, on behalf of each partner, upon receipt of instructions from\neach such partner that its share of the amount prepaid should be contributed\nto the campaign instead of being distributed.  I have discussed this\nprocedure with Sue Walden.\n\nWith respect to your arrangement with Shell, we were not sure what you and\nShell had agreed to.  The monies being contributed to the referendum\ncampaign are being contributed to a special purpose political action\ncommittee (as required by law).  This special purpose PAC is subject to the\ngeneral Texas laws that govern campaign fundraising.  As you know, one of\nthese laws provides that \"a person may not knowingly make or authorize a\npolitical contribution in the name of or on behalf of another unless the\nperson discloses in writing to the recipient the name and address of the\nperson actually making the contribution . . . .\"   Pending a better\nunderstanding of the Shell arrangement, we will hold Shell's $100,000 in the\npartnership's account.\n\nPlease contact John Watson at 713-758-2556 or me at 713-758-2350 if you have\nany questions regarding the foregoing.\n\nSincerely,\n\nMichael S. Telle",
        "mid": "15474287.1075840210831.JavaMail.evans@thyme",

        "cc": [],
        "text": "Re: TCW Galileo Aggressive Growth Equities Fund\n\nI spoke with Bob Hanisee from TCW and he confirmed that if you put any more \nmonies into the fund before December 20th you would be subject to all of the \ncapital gains for the year.  He recommended that we hold off until such time.\n\nI asked him to find out about the Small Cap Growth Fund and Select Equities \nFund as well, so that we would be well informed about any similar \ncircumstances.\n - att1.htm",

        "cc": [],
        "text": "Good morning, Michael.  Will there be enough funds to help Sue without \nShell's if I wait until Mr. Lay returns on October 3?  I have not been very \nsuccessful getting faxes through to the ship, so would prefer not to have to \nbother him with this unless absolutely necessary.\n\nRosalee\n\n\n\n\n\"Telle, Michael S.\" <mtelle@velaw.com> on 09/25/2000 06:28:00 PM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc:  \nSubject: Referendum Campaign\n\n\nMr. Lay--\n\nI have been assisting John Watson with his representation of Sports\nFacilities, L.P., and I am in the process of coordinating the $1.4 million\nprepayment by the Sports Authority and the contribution of such amount by\nthe partners to the referendum campaign.\n\nAssuming that we receive the prepayment from the Sports Authority, we expect\nto be able to start making contributions to the referendum campaign this\nweek.  The contributions will be paid to the referendum campaign by the\npartnership, on behalf of each partner, upon receipt of instructions from\neach such partner that its share of the amount prepaid should be contributed\nto the campaign instead of being distributed.  I have discussed this\nprocedure with Sue Walden.\n\nWith respect to your arrangement with Shell, we were not sure what you and\nShell had agreed to.  The monies being contributed to the referendum\ncampaign are being contributed to a special purpose political action\ncommittee (as required by law).  This special purpose PAC is subject to the\ngeneral Texas laws that govern campaign fundraising.  As you know, one of\nthese laws provides that \"a person may not knowingly make or authorize a\npolitical contribution in the name of or on behalf of another unless the\nperson discloses in writing to the recipient the name and address of the\nperson actually making the contribution . . . .\"   Pending a better\nunderstanding of the Shell arrangement, we will hold Shell's $100,000 in the\npartnership's account.\n\nPlease contact John Watson at 713-758-2556 or me at 713-758-2350 if you have\nany questions regarding the foregoing.\n\nSincerely,\n\nMichael S. Telle\n\n\n",

        "text": "Dear Dad and Mark,\nI am attaching the resume of the lovely and talented\nMs. Amanda Day who, like all wise soon to be graduates\nof businees school, is very interested in a position\nat Enron.\nOf course she would be an incredibly valuable addition\nto the Enron team and to Houston. If you have any\nquestions about her character, achievements, or goals,\nplease feel free to contact me.\nAll my love,\nElizabeth\n\n__________________________________________________\nDo You Yahoo!?\nSend instant messages & get email alerts with Yahoo! Messenger.\nhttp://im.yahoo.com/\n - Aday Resume.doc",

      }, {
        "sender": "rod@canion.com",
        "recipients": [
          "kenneth.lay@enron.com"
        ],
        "cc": [],
        "text": "Ken,\n\n?\n\nI have been watching a new company since April. The founder worked at=20\nInsource Technology as a consultant for a while and is a good guy. The=20\nservice is explained in the executive summary attached, but in a nutshell=\n=20\nthey solve the need for reliable information support for schools by getting=\n=20\nthe server out of the schools and onto an Application Service Provider. The=\n=20\nresult is much better information (attendance, grading, assignments,=20\nmessages, etc.) but the schools only need a simple computer with a browser =\nto=20\naccess the service. If one computer breaks, they simply move to another=20\ncomputer and access the service. This is the same concept as Questia, but=\n=20\nthey can get by with much older computer technology, which is a big plus fo=\nr=20\nschools. Also, parents can access essentially real time information about=\n=20\ntheir child=01,s grades and attendance, and can easily communicate with the=\n=20\nteacher through the messaging.\n\n?\n\nWhen I met with them in April, I liked the idea but was consumed with=20\nQuestia. Since then, they have launched a beta test and then rolled out the=\n=20\nproduction version of the service in the DeSoto ISD. They trained over 200=\n=20\nteachers and have proven the simplicity and effectiveness of their system.=\n=20\nLamar Consolidated ISD has requested that they rollout the service in three=\n=20\ntest schools this fall.? They also just hired a new CEO, Roland Rodriquez, =\nto=20\nlead the company, with the founder continuing to be involved.\n\n?\n\nThey are trying to raise $3 million. John Chaney and I met with them Tuesda=\ny=20\nmorning and decided after the meeting that we were both interested in putti=\nng=20\naround half a million in the company, and that we needed to get three or fo=\nur=20\nothers to put in about the same amount.? We are both willing to go on the=\n=20\nboard, with one or two other new outside directors.\n\n?\n\nKen, this is not in the same ballpark as Questia, but it is a very good ide=\na=20\nand I believe they can pull it off. Please let me know if you have any=20\nquestions and if you would like to have a meeting with them.\n\n?\n\nRod\n - PI Executive Summary.pdf",

        "text": "Dear Mr.Lay,  \n?\nYour organization being an  energy and communications company, you would \ncertainly be operating an email  response center for servicing the client \nneeds. With growing business needs your  organization would need efficient \nand quality services for handling? e-mail  responses. We have a business \nproposition to fulfill your business objective  with respect to customer \nservice from our operations center in  India.\n?\nMphasis India has tied up  with Kana software for being primary resellers and \nimplementation partners for  Kana products in India.We have certified Kana \nprofessionals to implement and  operate Kana response services in our centers \nin Pune and  Bangalore.\n?\nAs your current email  management system is based on Kana software we would \nlike to offer our email  management services for the same.\n\nOur value proposition \n\nQuality of resources: The people we recruit are graduates with good  English \nspeaking capabilities  \nRound the clock operations: We offer 24X7X365 operations to facilitate  \nbetter turnaround times per business day  \nLower cost of operations: Our operating costs are 25-30% lower than  \ncomparable U.S operations  \nFlexibility: We will adjust our resource allocation to suit your needs  for \npeak as well as average volumes  \nReporting & monitoring: Archiving of messages and well equipped  monitoring \ntools help our clients attain better & consistent service  levels\n \n\nA brief introduction about us:\n \n\nM-source is a division of Mphasis-BFL offering remote  services in the area \nof, call centers, e-mail processing,  helpdesk, claims processing and backend \noperations. \n\nMphasis Corporation (pronounced \"emphasis\") which is a technology solutions  \nand service company was founded in 1998 by Ex-Citibankers from senior \nbusiness  and technology positions.\n\nMphasis has recently agreed to merge with BFL Software. The combined entity  \nwill be called Mphasis-BFL and will have combined staff strength over 1,400.  \n\nMphasis-BFL has seven large facilities located at Mumbai, Bangalore and \nPune.  \n\n\nWe are currently implementing a call center for one of the largest banks in  \nUSA\n \n\nAttached is the presentation giving a brief overview of our  operations?\n\nRegards,\nRajesh  Sarkar\n\nMphasis India\n3rd Floor, SAKAR-10\n33, Sassoon  Road\nOpposite Jahangir Hospital\nPune 411001, India\n?\nPhone:  +91-20- 605 1192-95\nFax : +91-20- 6051179\nwww.mphasis.com\n?\n\n - MsourcE_credentials_Aug2000.ppt",

        "text": "It has been brought to our attention that the Underwriters Lock-up Agreement, \nprepared by our outside counsel and forwarded to you last week, included an \nincorrect reference regarding the market on which the Common Stock of TNPC, \nInc. is to be traded following the planned IPO. \n \nOn page 2 of the document, in the verbiage following item (iii), the 8th line \nof copy which reads as follows:\n\n (X) the reported last sale price of the Common Stock on the Nasdaq National \nMarket is at least ...\n\nShould read as follows:\n\n(X) the reported last sale of the Common Stock on The New York Stock Exchange \nis at least ...\n\nWhen we receive all of the completed Underwriters Lock-up Agreements, we plan \nto correct the second page containing the incorrect reference prior to \nforwarding the completed Lock-up Agreements.   We just wanted you to be aware \nthat this change was being made to the documents.\n\nREMINDER:  We hope to receive the completed Agreements prior to the end of \nSeptember and prior to the pricing of the IPO on the New York Stock \nExchange.  Thank you to those who have already forwarded their completed \ndocuments to us.\n\n\nCONFIDENTIALITY NOTICE\n\nThe information contained in this email may be confidential and/or \nprivileged. This email is intended to be reviewed by the individual or \norganization named above. If you are not the intended recipient, you are \nhereby notified that any review, dissemination or copying of this email or \nits attachments, if any, or the information contained herein is prohibited. \nIf you have received this email in error, please immediately notify the \nsender by return email and delete this email from your system. Thank you.",

        "text": "* IMMEDIATE ACTION REQUIRED - Do Not Delete *\nExecutive Impact & Influence Program\n\nAs part of the Executive Impact and Influence Program,\neach participant is asked to gather input on the\nparticipant's own management styles and practices as\nexperienced by their immediate manager, each direct\nreport, and up to eight colleagues/peers.\n\nYou have been requested to provide feedback for a\nparticipant attending the next program.  Your input\n(i.e., a Self assessment, if you are a participant in\nthis program, Manager assessment, Direct Report\nassessment, or Colleague/Peer assessment) will be\ncombined with the input of others and used by the\nprogram participant to develop an action plan to\nimprove his/her management styles and practices.  If\nyou are providing feedback as a Manager of the\nparticipant, please note that your feedback will be\nidentified in the summary report.\n\nIt is important that you complete this assessment NO\nLATER THAN CLOSE OF BUSINESS on Friday, October 6.\n\nTo begin the online administration process, you will\nneed the following Internet address and Password(s).\nNOTE:  If you are providing feedback for more than one\nperson, each password and participant name is\nindividually listed below.\n\nOpen your Internet browser e.g., Internet Explorer or\nNetscape Navigator, and please type or copy the URL\naddress below into your Internet browser (please DO NOT\ngo through Lotus Notes):\n\nwww.fsddatasvc.com/enron\n\nARRCUP    (James V. Derrick jr.)\n\nIf you experience technical problems, please call\nDennis Ward at FSD Data Services, 713-942-8436.  If you\nhave any questions about this process, you may contact\nDebbie Nowak at Enron, 713-853-3304, or Christi Smith\nat Keilty, Goldsmith & Company, 858-450-2554.\n\nThank you for your participation.",

        "text": "The Prague Registration Form is attached - it is a MS Word .doc. You will\nneed MS Word to open it.  If you have trouble call or email Kimberly Coats at\nWPO - 703-684-4924 - email: kcoats@wpo.org --- She will fax or re-email you a\ncopy.\n\nSince many of you plan on registering for Prague based on the cyber updates\nwe have sent, prior to receiving the registration package, here is a\nthumbnail of Prague 2001.\n\nDuring our multi Czech experience registration party  [Thursday 04 October\n2001 in the lobby of the Marriott] we will provide escorted walking tours of\nthe city. We resume in the evening with at a Czech jazz club created at the\nMarriott - hot music and dinner.\n\nFriday AM -- our opening ceremony at the Estates Theatre - Mozart first\nconducted Don Giovanni there --  Offsites in the PM and following a rest\nperiod we adjourn to Prague's Symphony hall, the Rudolfinum, for a private\nconcert played by the Czech Philharmonic - dinner follows in the same\nbuilding. Following dinner, if its nice weather stroll across the nearby\nCharles Bridge and home or coaches will be provided.  For late nighters the\njazz scene continues in the lobby bar of  the Marriott.\n\nSaturday AM  --  classes in Prague's Municipal House - perhaps the best\nexample of Art Nouveau architecture in Central Europe.  The focus is on The\nrole of the Czech Republic in the Development of Central Europe -\npast-present-future.  In the PM Offsites. For dinner and the evening we take\nover U Fleku - one of Prague's most famous beer halls dating from the 1700s.\nLate nighters will again find the jazz scene back at the Marriott.\n\nSunday - a repeat of Saturday; however, for dinner and the evening we all\nexperience a Taste of Prague and take over four of Prague's great\nrestaurants. We will have a chance to meet some of those living in Prague as\nwe will invite many local guests. Afterward, the jazz scene continues at the\nMarriott.\n\nMonday AM we travel 25 minutes by historic train to Nelahozeves, home of the\nLobkowicz collection and experience one of the most amazing stories of\nrestitution ever told. In the PM some time on your own in Prague and to get\nready for our final evening - it will be at Prague Castle and shhhhh!, the\nrest is a surprise.\n\nPre  Academies:\n\nThe Habsburgs - Following a full Vienna program travel on the Historic Train\nto southern Bohemia's [Czech Republic] historic town Cesky Krumlov and onto\nPrague.\n\nThe War Years - Following a visit to Krakow and Auschwitz we go onto Berlin\nto experience a city reborn and then to Prague via Dresden on the Historic\nTrain. Dr. Sol Gittleman is Scholar in Residence.\n\nPost Academy:\n\nThe Czech Republic's Historic Spa Towns - Something for everyone in Central\nEurope's famous Karlovy Vary [Carlsbad]  - golf, tennis, hiking, riding -\nwonderful spas - home of Moser Crystal - fabulous hotel - great shopping - go\nhome rested! Dr. Herbert Benson of Harvard's Mind Body Institute is our\nScholar in Residence.\n\nOn behalf of the Committee we look forward to seeing you in Prague,\n\nJohn W. Galston\n\n - PRAGUE~6.DOC",

        "text": "     RPI TO INITIATE PHASE II CLINICAL TRIALS ON ANTI-HEPATITIS C DRUG\n\nBOULDER,  Colorado  -  September  28,  2000: Ribozyme Pharmaceuticals, Inc.\n(RPI)  (NASDAQ:RZYM)  today announced that it has repurchased its rights to\nHeptazyme?  from  Eli Lilly and Company and will initiate Phase II clinical\ntrials  as  soon  as  possible  for  the Anti-Hepatitis C ribozyme to study\ndose-ranging  and  biological  markers  of  the  drug's efficacy in chronic\nHepatitis C patients.\n\nEarlier  this month, RPI and Eli Lilly and Company completed a 28 day study\nof Heptazyme (LY466700) following daily subcutaneous injections that showed\nsuccessful  safety,  tolerability  and pharmacokinetics.  The next phase of\nclinical trials will examine the safety and efficacy of Heptazyme alone, at\nhigher  doses  than  used  in  previous  studies,  and  in combination with\ninterferon,  a  current  treatment  for  patients  with  Hepatitis C  virus\ninfection.\n\nLilly has directed the clinical trials for the Anti-Hepatitis C ribozyme to\ndate   under   a   licensing   agreement  between  the  parties.   Ribozyme\nPharmaceuticals,  Inc.  has now renegotiated the global rights to Heptazyme\nand  will  direct  all  subsequent  clinical trials.  The Phase II trial is\nexpected to begin in the first quarter of 2001.\n\n\"We  are  pleased  to  be  able  to repurchase Heptazyme rights and to have\nresources  to  develop  it aggressively,\" said Ralph E. Christoffersen, CEO\nand  President  of RPI.  \"We are committed to address the need for improved\ntherapies  for  HCV,  and  plan  to  move forward as quickly as feasible in\nHeptazyme's development.\"\n\nRibozymes   are  the  product  of  Nobel  Prize  winning  science  and  are\nsynthetically engineered to act as \"molecular scissors\" capable of cleaving\ntarget RNA in a highly specific manner.\n\nRPI (www.rpi.com), located in Boulder, Colorado, is the acknowledged leader\nin ribozyme therapeutic development.  RPI has recently announced a ribozyme\ncommercial  development  program  to develop a ribozyme therapeutic against\nHepatitis  B.  RPI is partnered with Chiron Corporation for the development\nand  commercialization  of ANGIOZYME?, an anti-angiogenic ribozyme designed\nto  inhibit  the  growth  of new blood supplies to tumors and prevent tumor\ngrowth  and  metastasis.   ANGIOZYME  is  in  Phase I/II clinical trials in\ncancer  patients  at  the  Cleveland Clinic.  RPI is also partnered with an\naffiliate  of Elan Corporation plc for development and commercialization of\nHERZYME?, an anti-HER-2 ribozyme for treatment of breast and other cancers,\nthrough RPI's subsidiary Medizyme Pharmaceuticals Ltd.\n\nRPI  will  have  a Live Webcast regarding this information today at 3:00 pm\nMDT.  This webcast can be accessed through the RPI website (www.rpi.com) in\nthe Investor Relations section.\n\n\nThis  press  release contains forward-looking statements that involve risks\nand  uncertainties,  and  actual  events  or results may differ materially.\nThese   risk   factors   include   actions   by  the  U.S.  Food  and  Drug\nAdministration,   technological  advances,  ability  to  obtain  rights  to\ntechnology, ability to obtain and enforce patents, ability to commercialize\nand  manufacture  products  and  general  economic  conditions.  These  and\nadditional  risk  factors  are  identified  in  RPI Securities and Exchange\nCommission  filings,  including  the  Forms  10-K and 10-Q and in other SEC\nfilings.\n\n\n",

        "subject": "Ltr. from Congresswoman Shiela Jackson Lee"
      }, {
        "sender": "chris.thrall@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "mark.frevert@enron.com",
          "richard.lewis@enron.com",
          "richard.lewis@enron.com"
        ],
        "cc": [
          "richard.lewis@enron.com"
        ],
        "text": "Ken and Mark,\n\nRichard Lewis mentioned to me that you had recently read an article about \nRegenesys, the large-scale battery technology being developed in the UK, and \nwanted to know more about Enron's potential interest in this technology.  I \nam a Manager in our UK Origination and have tracked the progress of Regenesys \nsince it first came on the scene over one year ago.  We have watched it with \ninterest given the historical peak/off-peak spread in this country's power \nmarket.  Bruce Stram and I have also co-ordinated our efforts on the \npreliminary analysis.\n\nBelow is a brief summary of Regenesys, our initial views on the technology \nand our response going forward.\n\nTechnology Summary\nlarge-scale battery system using two oppositely-charged electrolytes that are \nseparated by an ion exchange membrane\ncurrent generating plant capacity up to 14.75 MW per unit (or 120 MWh per day)\nresponse time within 20 milliseconds\nit can release full power within a few seconds thereby yielding brief \ncapacity of up to 500 MW\n$1500 / kW capital costs initially which are expected to decrease to approx. \n$750 / kW \n18 month build time for facility which requires a site of just under 1 \nhectare (50 m x 60 m)\n\n\nLatest Developments\nInnogy announced last month that it will proceed with it's first Regenesys \nplant at Aberthaw Power Station in the UK\nTennessee Valley Authority has just signed some form of agreement with Innogy \non the Regenesys technology but there are no firm decisions to build a unit \nthere yet\n\nOur Cynical Point of View\nInnogy have got to go a long way before they can make this technology \ncommercially successful\nOur initial analysis shows that based on the peak/off-peak spreads they need \nto achieve capital costs less than $600 / kW to be successful - we have not \nseen evidence that this can be achieved\nInnogy have been hyping up the technology in the past month to support the \nforthcoming spilt of National Power and to prepare for a potential floatation\nThere has been a flurry of press releases and news articles recently yet the \nspecifications of the technology (including capital cost) have not improved \nsince we first looked at this in July 1999\nInnogy touts this as a revolution in energy storage for peak/off-peak \narbitrage, however, commercially it does not compare to having large-scale \ndiesel standby generation\n\nOn the Brighter Side\nThe real potential for this technology could be in supporting grid systems \nIt has good black start and frequency response capabilities\n\nWay Forward\nWe are evaluating the commercial attraction of the black start and frequency \nresponse characteristics with respect to our interests in the UK\nI will continue to liaise with Bruce Stram in evaluating any further \npotential in the US\n\nPlease let me know if you would like any further details on the above.\n\nRegards,\n\nChris",

        "text": "Ric--\n\nI am writing to confirm our discussion of yesterday afternoon.  After we\nspoke, I conferred with John Watson who, like me, believed that we were\ngoing to use terms of the Enron Field financing for the Arena, with a few\nminor changes that we had discussed.  The term sheet that we originally\nprovided you during the summer reflected that arrangement.  We have\ndiscussed that term sheet with the partners, believing it to be the deal,\nand they have approved the garage loan on those terms.\n\nJohn and I believe that the comments on the term sheet that you, James\nHernandez and Mike Bartolotta have provided us recently constitute a\nsignificant departure from the Enron Field deal.  Although we understand the\narguments each of you have made in favor of such comments, these comments\nnonetheless will need to be evaluated by a business representative from the\npartnership and approved by the partnership.  I recommend that we schedule a\nmeeting next week so that we can discuss these issues and try to resolve\nthem.\n\nFinally, John was disappointed to hear that the HCHSA will be unwilling to\nprepay the $1.4 million amount needed by the referendum.  Because we\nunderstand that the referendum campaign is in dire need of funding, we hope\nthat you might reconsider your decision not to prepay the $1.4 million until\nafter we have finalized the term sheet.\n\nI will be unavailable for a great deal of the day today, but I will have\ntime to meet next week.  Please let me know when we might be able to get\ntogether to discuss the term sheet.\n\nSincerely,\n\nMichael S. Telle",

        "text": "The 2000 Enron Management Conference is quickly approaching.  This year's=\n=20\ntheme, \"Reinventing Enron ... Again,\" recognizes Enron's 15 year history an=\nd=20\ncelebrates our legacy of innovation.  While details of the agenda are still=\n=20\nbeing finalized, we know that we want to kick off the conference with a vid=\neo=20\nthat captures our history, specifically stories about reinvention and the=\n=20\nmany successes Enron has achieved.\n\nThe concept for the video will bring all of you together at one time, in a=\n=20\ncasual atmosphere, to candidly reminisce and share anecdotes about the=20\nmilestones that we've reached.  While you will be taped recalling stories o=\nf=20\nEnron breaking new ground or breaking the rules, employees helping to drive=\n=20\nour business today will be taped separately and incorporated into the video=\n. =20\nThey=01,ll focus on where the business is now and where it=01,s likely to b=\ne in the=20\nfuture.\n\nWe want each of you to feel at ease recounting your favorite Enron stories,=\n=20\nso we're working to create a taping environment that is especially=20\ncomfortable.  We anticipate taping in the late afternoon or early evening a=\nt=20\nan offsite location.  Marge Nadasky will contact your office soon to begin=\n=20\ncoordinating logistics.  In the meantime, think about the history that you=\n=20\nwant captured on video.\n\nIf you have any questions or thoughts, feel free to contact me at 3.7727 or=\n=20\nvia e-mail.\n\nTerrie James\nSr. Director, Corporate Communication\nEnron Broadband Services\n713-853-7727 (phone)\n713-646-8887 (fax)\nterrie_james@enron.net",

        "text": "-------- Original Message --------\nSubject: Social Security\nDate: Fri, 29 Sep 2000 08:57:03 -0700\nFrom: WillBowen@bmb-inc.com\nTo: \"Averyt Knapp (E-mail)\" <averytk@pointecom.net>,Bill Rucker/BMB\n<rucker@wwrpc.com>,\"Bob Edwards (E-mail)\"\n<bob_edwards@mckinsey.com>,David Pustka <davidp@bsnx.com>,\"David Yeates\n(E-mail)\" <david.yeates@apachecorp.com>,Davis Ross\n<Rossdavis@davisbros.com>,Jeff Hewitt <jeff.hewitt@db.com>,Jim Oyer\n<Jim_Oyer@hines.com>, Larry Fossi <Lfossi@velaw.com>,\"Mark Anderson\n(E-mail)\" <mark.anderson@tmpsearch.com>,Myall Hawkins\n<Mhawkins@jenkens.com>,\"Ray C. Frierson\" <ray@friersoncpa.com>,Richard\nSmalling <richard.w.smalling@uth.tmc.edu>,Scott Wilson\n<scott.wilson@us.cibc.com>,\"Stpaul Chris\" <chris.stpaul@csfb.com>,Tom\nWood <twood@rwbaird.com>,Will Leven <wleven@levenandmark.com>,Art Smith\n<asmith@herold.com>,John Pellegrin <jdpellegrin@aep.com>\n\n\n----- Forwarded by Will Bowen/BMB on 09/29/00 10:49 AM -----\n\n                    Sam\nBowen\n                                         To:\nOFFICE\n                    09/28/00\ncc:\n                    07:33 AM             Subject:     Social\nSecurity\n\n\n\n\n\n\n----- Forwarded by Sam Bowen/BMB on 09/28/2000 09:25 AM -----\n\n                    \"Bill\nLivesay\"\n                    <LIVEB@andrews-        To:\n<Galv1@aol.com>,\n                    kurth.com>\n<miclette@bmb-inc.com>,\n\n<SBowen@BMB-Inc.com>,\n                    09/28/2000\n<bolling@flash.net>\n                    08:32 AM\ncc:\n                                           Subject:     Social\nSecurity\n\n\n\n\n\nPASS THIS ON TILL IT REACHES EVERYONE BY ELECTION TIME\n\nOur Senators and Congressmen don't pay in to Social Security, and, of\ncourse, they don't collect from it.The reason is that they have a\nspecial retirement plan that they voted for themselves many years ago.\nFor all practical purposes, it works like this:\n\nWhen they retire, they continue to draw their same pay, until they die,\nexcept that it may be increased from time to time, by cost of living\nadjustments. For instance, former Senator Bradley, and his wife, may be\nexpected to draw $7,900,000, with Mrs.. Bradley drawing $275,000 during\nthe last year of her life. This is calculated on an average life span\nfor each. This would be well and good, except that they paid nothing in\non any kind of retirement, and neither does any other Senator or\nCongressman.\n\nThis fine\nretirement comes right out of the General Fund: our tax money. While we\nwho pay for it all, draw an average of $1000/month from Social Security.\nImagine for a moment that you could structure a retirement plan so\ndesirable that people would have extra deducted so that they could\nincrease their own personal retirement income. A retirement plan that\nworks so well, that  Railroad employees, Postal Workers, and others who\naren't in it, would clamor to get in. That is how good Social Security\ncould be, if only one small change were made. That change is to jerk the\nGolden Fleece retirement out from under the Senators and Congressmen,\nand put them in Social Security with the rest of us. Then watch how fast\nthey fix it. If enough people receive this, maybe one or some of them\nalong the way,  might be able to help.\n\nHow many can YOU send it to ??\n\nWilliam R. Livesay, Jr.\nExecutive Director\nAndrews & Kurth L.L.P.\n600 Travis\n4200 Chase Tower\nHouston, TX  77002\n713.220-3816\n713.238-7115, Fax\nbilllivesay@andrews-kurth.com",

        "text": "THE BROOKINGS ALERT\nweek of Monday, October 2, 2000\nhttp://www.brookings.edu/\n\n\nE V E N T S\n***********************************\n  KEEPING THE GOOD TIMES ROLLING--\n  TECHNOLOGY AND THE GLOBAL ECONOMY\n  A Brookings Priorities 2000 (P2K) National Issues Forum, with\n  representatives of the Bush and Gore campaigns. Moderated by\n  Alan Murray, D.C. Bureau Chief of The Wall Street Journal.\n  Tuesday, October 10, 2000 @ 10:00am.\n  Call Communications, 202/797-6105, to attend\n  http://www.brookings.edu/comm/P2K/economy.htm\n\n  FAITH AND POLITICS\n  Scott Keeter, a contributor to The Diminishing Divide: Religion's\n  Changing Role in American Politics (Brookings, 2000), will address the\n  supposed separation between church and state, and religion as a factor\n  in voting.\n  Wednesday, October 11 @ 7:30 pm. Politics & Prose, 5015 Connecticut\n  Ave., NW; 202-364-1919. For more book information, please visit:\n  http://www.brookings.edu/press/books/diminishing_divide.htm\n\n\nH E S S  R E P O R T\n***********************************\n  Week four of campaign TV coverage analysis by Stephen Hess, with\n  data and third round of awards for media coverage. All available at:\n  http://www.brookings.edu/HessReport/\n\n\nP U B L I C A T I O N S\n***********************************\n  Services Trade in the Western Hemisphere: Liberalization, Integration,\n  and Reform; Sherry M. Stephenson, ed.\n  http://www.brookings.edu/press/books/services_trade.htm\n\n\nP O L I C Y  B R I E F S,\n P A P E R S, A R T I C L E S\n***********************************\n  \"The New Partisanship: The Changed Politics of American Foreign Policy\"\n  article by James Lindsay; U.S. Foreign Policy Agenda (Sept. 2000)\n  http://www.brookings.edu/views/articles/Lindsay/2000usfpa.htm\n\n  \"How Big is the Prospective Budget Surplus?,\" policy brief #64\n  (September 2000), Alan J. Auerbach and William G. Gale\n  http://www.brookings.edu/comm/policybriefs/pb064/pb64.htm\n\n\nI N  T H E  P R E S S\n***********************************\n  \"Don't Pull Out of the Balkans,\"\n  opinion by Ivo Daalder; The Washington Post (9/28/00)\n  http://www.brookings.edu/views/op-ed/Daalder/20000928.htm\n\n  \"U.S. Gas-Pump Policy Is Full of Hot Air,\"\n  opinion by Pietro Nivola; Newsday (9/26/00)\n  http://www.brookings.edu/views/op-ed/Nivola/20000926.htm\n\n  \"How Much Money Is Enough for Defense?\"\n  opinion by Michael O'Hanlon; Los Angeles Times (9/25/00)\n  http://www.brookings.edu/views/op-ed/OHanlon/20000925b.htm\n\n  \"Critical Information not Covered by Media\"\n  The Hess Report, by Stephen Hess; USA Today (9/25/00)\n  http://www.brookings.edu/gs/projects/HessReport/week3.htm\n\n\nM U L T I M E D I A\n &  C H A T S\n***********************************\n  Oct. 4: Chat with Tom Loveless, Director of Brookings Brown Center on\n  Education Policy, about how well American students are learning\n  --@ 2:00pm EDT\n  http://www.brookings.edu/comm/chat/Loveless001004.htm\n\n  Oct 6: Chat with Robert Litan about the Internet and the economy\n  --@ 1:30pm EDT\n  http://www.brookings.edu/comm/chat/Litan001006.htm\n\n  Oct. 10: Chat with Stephen Hess about the shape of the presidential race\n  --@ 2:00pm EDT\n\n  Transcripts from previous chats on regulation, social security reform,\n  available at: http://www.brookings.edu/comm/chat/chat.htm\n\n\nE X E C U T I V E\n E D U C A T I O N\n***********************************\n  Brookings Center for Public Policy Education offers 16 new programs this\n  year. For more information on education programs designed for government\n  and business executives throughout the year, call 1-800-925-5730 or\nvisit\n  the Center for Public Policy Education on-line at:\n  http://www.brookings.edu/ExecEd/\n_______________\nThe Brookings Alert is delivered electronically every Monday.\nWe invite you to forward this Brookings Alert to a colleague.\n\nYou can subscribe to the Brookings_Alert listserv in two ways:\n(1) send an e-mai         "text": "Mr. Lay--\n\nDuring the negotiations with the Rockets as to how much each party would\ncontribute to the Arena referendum campaign, Mike Goldberg of Baker & Botts\nsuggested that the Rockets would like to net their contribution obligation\nagainst other contributions that they solicited.\n\nAfter a conversation with you, John Watson and I advised Mike Goldberg that\nyou did not want to be competing with the Rockets in soliciting\ncontributions to the Arena referendum campaign.\n\nMike Goldberg called Friday and asked whether it would be acceptable for the\nRockets to net against their contribution obligation contributions that they\nhave solicited from Baker & Botts, Jim MacInvale and Tilman Fertitta.  Mike\nsuggested that these three persons would be the only outside persons that\nwould be solicited by the Rockets.\n\nWould you please let me know if this is acceptable to you.  You or Rosalee\nmay call me at 713-758-2350 or send me a response e-mail at\nmtelle@velaw.com.\n\nSincerely,\n\nMichael S. Telle",

        "text": "> ----------\n> From:  Sharon Lay\n> Sent:  Wednesday, November 17, 1999 9:21 PM\n> Subject:  Punch list for \"The Millennium Cruise\"\n>\n> Well, it looks like we are on the final stretch now, and we can review\n> some of the earlier discussions to make sure everything is in order. Sheri\n> is going to meet with Roger next week to cover all of the items listed\n> below.  Please give us feedback on any other concerns:\n> 1. The main dining room open 6:30pm-9:30pm.............................\n> Confirmed\n> 2. Tea Served\n> 3:00pm-5:00pm.....................................................Confirme\n> d\n> 3. Childs menu in the Gorilla Grill [Don Vito's Trattoria] from\n> 11:30am-2:30pm and\n> 3:00pm-5:00pm.............................................................\n> ........Confirmed\n> 4. The Butterfly Room will have highchairs ..............Waiting on final\n> number of highchairs needed\n> 5.  The Butterfly Room will have a\n> microwave.................................Confirmed\n> 6.  We have provided non spill children's cups ...............\n> ..............Confirmed\n> 7.  Radisson  will provide 150 USA TODAY, 50 WallStreet Journal,\n> 5.   New York Times, and deliver the 150 USA today to the rooms, and place\n> the Wall Street Journal and New York Times in the public areas, without  a\n> charge....................................................................\n> ....................Confirmed\n> 6. There will be a faxed copy of daily of the New York Times.......\n> Confirmed\n> 7.  There is a business center available 24 hours a day with a computer,\n> fax and copy\n> machine...................................................................\n> .    Confirmed\n> 8.  The telephone requires a credit card to make a long distance call, so\n> it is not necessary to restrict the children's\n> rooms................................  Confirmed\n> 9. There will not be a golf pro on board, however we can still use the\n> putting green and driving cage.  The boat has drivers and putters that may\n> be checked out for use on the\n> boat..................................................  Confirmed\n> 10. The boat has 200 snorkels available to be checked out for the entire\n> cruise\n> and 2 jet skis for use when the marina is down\n> ............................. Confirmed\n> 11. Spa reservations can be made after boarding the ship and children\n> under twelve years cannot use the healthclub without adult supervision\n> .....Confirmed\n> 12. The swimming pool will be closed to children after\n> 5:00pm..........Confirmed\n> 13. The aft deck will be fully stocked and open only during the\n> day...Confirmed\n> 14. There will be a daily bulletin delivered to each cabin every evening\n> with the\n> children and adult activities that are planned for the next day..........\n> Confirmed\n> 15. There will be a travel desk open every day for questions...........\n> Confirmed\n> 16. Loraine, the cruise director, will be available every day for question\n> regarding the shore\n> excursion.......................................................Confirmed\n> 17. There will be a daily board listing all activities and times\n> ............Confirmed\n> 18. There will be nightly entertainment in the main dining\n> room.........Confirmed\n> 19. There will be nightly children's entertainment in the Constellation\n> room\n> i.e. games,\n> movies....................................................................\n> ...Confirmed\n> 20. The casino will be open when the boat is under way and children under\n> the age of 21 will not be allowed in the\n> casino......................................Confirmed\n> 21. The night of Dec. 29th will be the family night with the BBQ up top\n> and a country and western entertainer.{Loraine's\n> fianc,e}........................Confirmed\n> 22. The boat will be netted for child safety on Dec. 27th and John Duncan\n> will approve the\n> project...................................................................\n> ... Confirmed\n> 23. There are 30 children's life vest on board the ship and children over\n> ten years of age will wear adult life vest. The ship has all of the ages\n> of the children so they can be certain the vest will\n> fit.................................Confirmed\n> 24. The Constellation room will be transformed into a children's room with\n> games, toys and movies.  A staff member will be available for hire to\n> assist the nannies and parents if\n> needed......................................................Confirmed\n> 25. Daily activities will be planned for the\n> children...........................Confirmed\n> 26.Radisson has provided KJM with written confirmation of Y2K\n> readiness.................................................................\n> ....................Uncertain\n> 27. Radisson will provide name  and credentials of the\n> Doctor...........Waiting c\n> 28. Radisson will provide baby beds for children under 3\n> years.......Confirmed\n> 29. Radisson will convert queen beds into twins in rooms ending with 6,7,8\n> or 9  when requested 30 days\n> out.....................................................Confirmed\n> 30. Radisson has two tenders that each hold 120 people for transporting\n> passengers from the boat to the shore\n> excursions...........................Confirmed\n> 31. KJM will provide Radisson with names of passengers having any special\n> occasions  i.e. birthday,\n> anniversary..........................................Next mail out\n> 32. Magnetic door plates will be on each door with passenger\n> name.Confirmed\n>\n> I will be leaving for South America tomorrow and return on the 29th.\n> Please give any additions to my trusted assistant , Janelle, so she can\n> make sure Sheri has all the information for her meeting next week with\n> Roger.\n>\n> Hasta Luego mi amigos,\n> Tu amiga Sharon\n>\n>\n> ",

        "text": "Hi Michael -\n\nMr. Lay is returning from his trip today.  He will be in the office tomorrow.\n\nRosalee\n\n\n\n\n\"Telle, Michael S.\" <mtelle@velaw.com> on 10/02/2000 10:18:00 AM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc: \"Watson, John\" <jwatson@velaw.com> \nSubject: Referendum Campaign\n\n\nMr. Lay--\n\nDuring the negotiations with the Rockets as to how much each party would\ncontribute to the Arena referendum campaign, Mike Goldberg of Baker & Botts\nsuggested that the Rockets would like to net their contribution obligation\nagainst other contributions that they solicited.\n\nAfter a conversation with you, John Watson and I advised Mike Goldberg that\nyou did not want to be competing with the Rockets in soliciting\ncontributions to the Arena referendum campaign.\n\nMike Goldberg called Friday and asked whether it would be acceptable for the\nRockets to net against their contribution obligation contributions that they\nhave solicited from Baker & Botts, Jim MacInvale and Tilman Fertitta.  Mike\nsuggested that these three persons would be the only outside persons that\nwould be solicited by the Rockets.\n\nWould you please let me know if this is acceptable to you.  You or Rosalee\nmay call me at 713-758-2350 or send me a response e-mail at\nmtelle@velaw.com.\n\nSincerely,\n\nMichael S. Telle\n\n",

        "text": "Dear Ken,\n\nI'd like to thank you for your continued participation in this project.\n\nI thought it would make sense to quickly recap where we are following last\nweek's meeting.\n\n1. We will redraft the report to reflect several trains of thought.  We\nwill, for example, express a greater appreciation for the fact that there\nare major problems with the current financial reporting framework, a big gap\nbetween GAAP and the real world in which investors must make their\njudgements.  We will devote much more attention to the issue of intangibles,\nincluding the need for a common language to describe them.  We will\nelaborate on the issue of the environment for disclosure, suggesting that we\nneed a way of thinking about the concept of safe harbor, one which is based\non the notion that the way to protect investors amid so much uncertainty is\nto make it easier for companies to provide forward looking information,\nknowing that no one can be fully confident of any projections these days.\nWe will be much bolder in recommending several groups - the SEC, FASB,\ninstitutional investors - take a much greater interest in the deficiencies\nof the reporting model and ask the questions, commission the studies, etc.\n\nAll of this will still be within the framework of the spirit of the last\ndraft - that is, we're against more regulation at this time, against\nprescriptive one-size-fits-all mandates, etc.  And we believe that the\nmarket is forcing disclosure already - but maybe not quickly or\ncomprehensively enough.\n\n2. Some of the panel members will have supplementary views.  Can you\nbegin to put pen to paper now?  Here is my speculation as to who may want to\nsay what:\n\n* Len Baker and Rob Glaser may wish to write something on the recent\n\"Fair Disclosure\" decision.  I sense that Dennis Powell might wish to join.\nLen, can you take the lead?  I'd suggest no more than one page, preferably\nhalf a page.\n\n* John Neff may wish to express skepticism about the value of\ndeveloping a new language for intangibles.\n\n* John Doerr and Len Baker may wish to say something about accounting\nfor pooling or stock options.  Again, please keep it very short.  John, can\nyou take the lead?\n\nIf anyone else is thinking about a supplementary view, please let me know.\nWe would appreciate these submissions by October 15.\n\n3. Future Schedule.  We agreed to \"get it right\" and not to stop until\nwe do.   The next steps, it seems to me are:\n\n* Get you a new draft\n* Get your views either in a meeting or conference call to be\nscheduled\n* See where we are then\n\nHowever, I'd like to suggest that we aim to finish this report by December\n15, 2000 if at all possible.\n\nPlease let me know if I've missed anything or if you have additional ideas.\n\nBest regards,\nJeff\n\n",

        "text": "***REMINDER***\n\nWe have not yet received your feedback.  Your input is\nvery valuable and to be included in the participant's\nsummary report, it must be received NO LATER THAN CLOSE\nOF BUSINESS on Friday, October 6.  Without your\nfeedback, the participant may not receive a summary\nreport or be eligible to attend the program.\n\n___________________________________________\n* IMMEDIATE ACTION REQUIRED - Do Not Delete *\nExecutive Impact & Influence Program\n\nDear Kenneth L. Lay,\n\nAs part of the Executive Impact and Influence Program,\neach participant is asked to gather input on the\nparticipant's own management styles and practices as\nexperienced by their immediate manager, each direct\nreport, and up to eight colleagues/peers.\n\nYou have been requested to provide feedback for a\nparticipant attending the next program.  Your input\n(i.e., a Self assessment, if you are a participant in\nthis program, Manager assessment, Direct Report\nassessment, or Colleague/Peer assessment) will be\ncombined with the input of others and used by the\nprogram participant to develop an action plan to\nimprove his/her management styles and practices.  If\nyou are providing feedback as a Manager of the\nparticipant, please note that your feedback will be\nidentified in the summary report.\n\nIt is important that you complete this assessment NO\nLATER THAN CLOSE OF BUSINESS on Friday, October 6.\n\nTo begin the online administration process, you will\nneed the following Internet address and Password(s).\nNOTE:  If you are providing feedback for more than one\nperson, each password and participant name is\nindividually listed below.\n\nOpen your Internet browser e.g., Internet Explorer or\nNetscape Navigator, and please type or copy the URL\naddress below into your Internet browser (please DO NOT\ngo through Lotus Notes):\n\nwww.fsddatasvc.com/enron\n\nARRCUP    (James V. Derrick jr.)\n\nIf you experience technical problems, please call\nDennis Ward at FSD Data Services, 713-942-8436.  If you\nhave any questions about this process, you may contact\nDebbie Nowak at Enron, 713-853-3304, or Christi Smith\nat Keilty, Goldsmith & Company, 858-450-2554.\n\nThank you for your participation.",

        "text": "This is a reminder of your ongoing obligation to report to the Securities\nand Exchange Commission (\"SEC\") transactions in Lilly stock.  In light of\nthe complexity of the reporting rules and the potential for severe\npenalties for noncompliance, please contact me in advance of any\ntransaction.  As a reminder, the SEC rules cover all transactions,\nincluding:\n\n-   purchases\n-   sales\n-   gifts\n-   trust or partnership transactions\n-   transactions in the Dividend Reinvestment Plan\n-   exchange fund transactions\n\nWe request advance notification of Lilly stock transactions for two\nreasons:\n\n   There are certain times when you should not engage in market\n   transactions in Lilly stock.  Routinely, these \"black-outs\" occur around\n   the end of each quarter through the time quarterly/annual earnings are\n   announced.  In addition, occasionally, we are aware of \"inside\n   information\" that may be considered material and we therefore advise our\n   reporting persons to avoid open market transactions in Lilly stock.\n   While you may not know of the event, the knowledge may be imputed to\n   you.  Advance communication allows you to avoid situations that may have\n   legal consequences, or if not, at least may cause embarassment.\n\n2.   We prepare for you the required reports of the transaction to the SEC.\n\nIf you had any Lilly stock transactions in September, please advise me as\nsoon as possible.  We will prepare the required reports for your signature\nand file them with the SEC and the New York Stock Exchange (\"NYSE\").  The\nreports must be received by the SEC and the NYSE no later than the 10th day\nof the month following the month in which the transaction occurs.  If I am\nnot available, please contact Jim Lootens (317-276-5835) regarding any\nproposed transaction.\n\nIf you have any questions regarding these matters, please do not hesitate\nto call me.  Thank you for your cooperation.\n\nAlecia A. DeCoudreaux\n",

        "text": "Per my voice mail to each of you.  Jim\n---------------------- Forwarded by James Derrick/Corp/Enron on 10/02/2000 \n08:49 PM ---------------------------\n\n\nAdrian Montague <Adrian.Montague@partnershipsuk.org.uk> on 10/02/2000 \n05:16:44 AM\nTo: \"'james.derrick@enron.com'\" <james.derrick@enron.com>\ncc:  \n\nSubject: Personal\n\n\nDear Jim,\n\nFollowing our discussion last week, I am attaching a letter describing the\nsort of position I am seeking, together with a detailed resume.  I've seen\nJohn Wakeham, and given him a copy of the letter.  A signed copy of the\nletter follows.\n\nYou probably don't have my up-to-date contact details:\n\nTelephone:  Office - Switchboard 44 20 7273 8383;  Secretary (Carole) 44\n20 7273 8357;  direct 44 20 7273 8341\n       Home  44 1582 881334\n\nE-Mail:   Office - adrian.montague@partnershipsuk.org.uk\n        Home - adrian.montague@talk21.com\n\nFax:  Office - 44 20 7273 8367\n  Home - 44 1582 881201\n\nOnce again, many thanks for looking into this for me.\n\nBest wishes\n\nAdrian\n\n <<jim derrick.doc>>  <<enroncv.doc>>\n\n - jim derrick.doc\n - enroncv.doc\n",

        "text": "Hi Barbette -\n\nThank you for the information.  Do you have a list of the directors with home \naddresses and spouse's names?  Mr. Lay wants us to add them to our database.  \n\nI appreciate it.\n\nRosalee\n\n\n\n\nBarbette_Watts@i2.com on 10/02/2000 06:21:53 PM\nTo: bcash@srfunds.com, Bill_Beecher@i2.com, David_Becker@i2.com, \nkenneth.lay@enron.com, Robert_Donohoo@i2.com, Romesh_Wadhwani@i2.com, \nsandy_tungare@vistaar.com, Sanjiv_Sidhu@i2.com, tom_meredith@dell.com\ncc: Barbette_Watts@i2.com, denean_probasco@vistaar.com, \nheather_dalton@dell.com, jdavidson@srfunds.com, kelly_landgraf@dell.com, \nKim_Robinson@i2.com, Laurie_Harris@i2.com, rosalee.fleming@enron.com, \nSandi_Drysdale@i2.com, Sheryl_Campbell@i2.com, Diana_Collins@i2.com \nSubject: i2 Board of Directors Meeting\n\n\nGood Evening,\n\nThis is a reminder that the i2 Board Meeting will be on Monday, October 23,\n2000.\n\n     Location: One i2 Place\n               Red Conference Room, 4th Floor\n\n     Contact:  David Becker\n               469-357-6266\n\n     Time:          8:00 a.m. to 12:00 p.m.\n               Continental Breakfast\n\nPlease confirm attendance by Wed, October 11, 2000.  Thank you.\n\nBarbette Joy Watts\nExecutive Assistant to David Becker\nOne i2 Place, 3rd Floor\n469-357-3460 (Direct)\n469-357-6769 (Fax)\nbarbette_watts@i2.com\n\n\n",

        "text": "Oh, the mis-spell doesn't matter.  Most people call me Rosie, so no one \nreally knows how to spell my name.\n\nRosie\n\n\n\n\n\"A.BIJAN GHODSTINAT\" <BIJANGH2000@TAVANA.NET> on 10/03/2000 02:21:13 AM\nTo: <Kenneth.Lay@enron.com>\ncc:  \nSubject: Re: this is a test message to Rosalie\n\n\nThanks Rosalee;sorry for the mis-spell.Regards  ,          Bijan\n----- Original Message -----\nFrom: <Kenneth.Lay@enron.com>\nTo: A.BIJAN GHODSTINAT <BIJANGH2000@TAVANA.NET>\nSent: Tuesday, October 03, 2000 1:24 AM\nSubject: Re: this is a test message to Rosalie\n\n\n>\n> Hi Bijan -\n>\n> Yes, received it just fine.\n>\n> Ken has been out of the country since you sent the e-mail.\n>\n> Rosalee\n>\n>\n>\n>\n> \"A.BIJAN GHODSTINAT\" <BIJANGH2000@TAVANA.NET> on 10/02/2000 11:53:05 AM\n>\n> To:   <kenneth.lay@enron.com>\n> cc:\n> Subject:  this is a test message to Rosalie\n>\n>\n>\n> Dear Rosalie: I sent an email to Ken on 9-26.This  is a follow up test.Pls\n> confirm if you receive this message.Thanks.  Bijan\n>\n>\n>\n\n\n",

        "cc": [],
        "text": "We need a utility/energy company referral.\n\nWe are an early stage e-commerce company that offers the\nworld's largest selection of wildlife merchandise. We are ready\nto obtain our first round of financing.  We would like\nto have 5 co-branding partners who would receive equity positions in\nour company.  We would incorporate their logo throughout our site and\ninclude their PR materials with each order shipped.  Target partners\nwould include the utility and energy companies.  Since your\ncompany is active in this market, you may know of someone who can assist\nus.\n\nWe see utility/energy companies as a compatable fit because of their\ninterest in projecting a positive wildlife/environmental image.\n\nAbout our company:\n\nWildlifeCollectibles.Com is a specialty catalog company featuring\nwildlife merchandise.  We have the world's largest selection of wildlife\nmerchandise.  Currently in the wildlife merchandise niche\nthere are no entities offering broad merchandise selections for each\nanimal specie.  We are filling this void by operating 22 \"sub-niche\"\nstores under the WildlifeCollectibles.Com brand.  These 22 storefronts\nwill represent 105 wildlife species.  Seven of these storefronts are\noperational and the backend inventory systems are complete for the other\n15.  We are in the process of loading them on the Internet.\n\nOne major component not yet installed on our site is our \"Facts About\nthe Specie\" page.  We will have reference information available for\nevery wildlife specie listed on our site.  At present,\nthere is no central repository of reference material available for most\nspecies.  Britanica.com has reference information available for only 11\nspecies.  This will attract school age children with their parents\ntagging along.\n\nWe are looking for a total of 5 million dollars.  In order to assist\ncompanies in purchasing an equity position/co-branded arrangement with\nus, we are willing to finance their investment.  We will take $25,000.00\na month for 40 months from 5 corporate partners.  This will allow them\nto budget the expense through Public Relations or Marketing.\n\nI hope I have given you enough information to understand what\nwe would like to do, so you can either assist us or point us in the\nright direction.  We would pay a commission and provide a small equity\nstake in our company to the individual who signs on the utility/energy\ncompanies for us.\n\nSincerely,\nRudy Socha\nPresident\nWildlifeCollectibles.Com\nP.O. Box 410\nLorain, Ohio 44052\nW-440-288-5400\nH-440-933-4795\n\nOur operating stores:\n\nDolphin Whale & Shark Gifts\nhttp://www.dolphinws.com\n\nAfrican Animal Gifts\nelephants-giraffes-hippos-rhinos-zebras\nhttp://www.africananimalgifts.com\n\nWet Wing Gifts\ncranes-ducks-flamingos-geese-herons-swans\nhttp://www.wetwinggifts.com\n\nWild Wing Gifts\nbutterflies-cockatoos-hummingbirds-macaws-parrots\nhttp://www.wildwinggifts.com\n\nSea Life Gifts\nmanatees-octopuses-sea horses-seals-sting rays-walruses\nhttp://www.sealifegifts.com\n\nCamel Horse & Llama Gifts\nhttp://www.camelhorsellamagifts.com\n\nBig Cat Gifts\ncheetahs-jaguars-lions-leopards-tigers\nhttp://www.bigcatgifts.com\n\nOur main landing page:\nWildlifeCollectibles.Com\nhttp://www.wildlifecollectibles.com",

      }, {
        "sender": "rex.shelby@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "paula.rieker@enron.com",
          "mark.koenig@enron.com",
          "paula.rieker@enron.com",
          "mark.koenig@enron.com"
        ],
        "cc": [
          "paula.rieker@enron.com",
          "mark.koenig@enron.com"
        ],
        "text": "----- Forwarded by Rex Shelby/Enron Communications on 10/03/00 10:22 AM -----\n\n\tRex Shelby\n\t09/29/00 03:56 PM\n\t\t \n\t\t To: EBS Mass Mailing@Enron Communications\n\t\t cc: greg.whalley@enron.com, jeff.skilling@enron.com, \nsanjay.bhatnagar@enron.com\n\t\t Subject: i2 NETWORK DEAL IS SIGNED !\n\nHello --\n\nWe have i2's signature on the VBN network contract.  The contract is a 3-year \nVBN deal covering certain i2 locations in the U.S., Europe, Asia, and India.  \nThe TCV of the deal is $14.8 million.\n\nThis is one of the first major external VBN deals for Enron and has been \ninstrumental in shaping the VBN offering.  It also brings an anchor network \nclient to our Tokyo and India sites.  The interactions with i2 on this \nagreement have also contributed to our understanding of which BOS features \nare most desired by customers.\n\nThe i2 deal is the result of a lot of hard work and persistence by a number \nof folks throughout EBS and other Enron groups.  Just about everyone in EBS' \nTechnology Channels Group contributed to the i2/Enron relationship that \nculminated in the network deal.  Particular thanks to Mike Haney who led the \nteam through multiple iterations of the deal structure.  Special thanks to \nDavid Berberian, Erin Wesling, and Brad Harris who spent lots of time on the \ncontract and the network design work with i2.  Thanks also to LaRence \nSnowden, Tony Gilmore, and Beaven Fernandez of TDS, Steve McCarrel of Legal, \nWayne Gardner of Tax, and Laura Leibman of Regulatory who helped throughout \nthe course of the deal structuring and to  Everett Plante, Larry Ciscon, and \nKenny Burroughs and their teams who provided input on BOS and network \ntopics.  In addition, thanks to the Enron India team who supported the deal \nthroughout the design and negotiation process.\n\ni2 has remarked often on the professionalism and collaborative spirit of the \nEnron team throughout this process.  Enron is now i2's preferred network \nprovider, and we are poised to provide the rest of i2's data network \nworldwide as soon as the design specifications are completed by i2.  Thanks \nagain to the entire team on your success.  Best regards.\n\n-- Rex\n",

        "subject": "i2 NETWORK DEAL IS SIGNED !"

        "cc": [],
        "text": "Mr. Lay,\n\nNot knowing the correct department or individual to write to I am forwarding \nmy comments to you knowing they will get directed to the correct team. \n\nI just completed watching the Enron All Employee Meeting you hosted in \nHouston on my PC in my office. What a fantastic way to conduct a meeting. I \nwas able to listen while I worked, stopping only when a particular subject \naroused my attention. And being able to see the slide presentation at the \nsame time was so much better than  trying to read that little type from a \nlong distance over a sea of heads that keep bobbing. \n\nThe only problem I experienced was a cutting out of the audio signal. Once a \nsituation like this is resolved I believe Enron may have found the ideal \nsolution to communicate to all their employees in a less costly and time \nconsuming method than the standard meeting. \n\nThanks for taking my comments.\n\nRobert S. Smith",

        "text": "Ken\n\nI mentioned in a voicemail today that you should be receiving a phone call \nfrom James (Jimbo) Moffet (504) 582-4000.  He is Chairman of Freeport McMahon \nin New Orleans.  James had mentioned to Thomas Boettcher & Michael Hutchinson \nin our Metals group that he knew you and wanted to make sure you were \nsupportive of our discussions with them.  Here is the background on a \npossible acquisition that we have brought up with them:\n\n            Enron Metals is very interested in pursuing further discussions \nwith Atlantic Copper on the acquisition of their smelter in Spain.  Estimated \ncapital would be US$350 Million.  Acquiring this asset gives us the \nopportunity to build copper and copper concentrate positions and more \neffectively managing our positions in the market place. We would finance this \noff balance sheet.\n\n Mr. James Targetta, head of Atlantic Copper (copper smelter and refinery in \nSpain and fully owned by Freeport McMoran) had a conversation with James \nMoffet, Chairman of Freeport McMoran last Friday informing him about our \npreliminary conversations.   Moffet advised Targetta not to proceed further \nuntil he speaks to you since he has known you for 25 years.  \n\n In addition, Targetta mentioned the possibility for Enron purchasing all the \ncopper mining activities of  Freeport McMoran which would leave them as an \noil and exploration company.\n\nWe think there are some great possibilities here.    \n\nIf you have not heard from him in the next few days, I would really \nappreciate you giving Moffet a call.   I would be more than happy to get a \nmore extensive briefing for you if you think you need it.   I look forward to \ndiscussing this further with you.\n\nJohn",

        "text": "October 2000\n\nOctober 5\nELECTION WATCH 2000\nKarlyn Bowman, Norm Ornstein, Bill Schneider, and Ben Wattenberg\nThursday, 8:00*9:30 a.m. ($60)\n\nOctober 6\nNNOVATION IN THE PHARMACEUTICAL INDUSTRY: NEW EVIDENCE ON STRUCTURE,  \nPROCESS, AND OUTCOMES\nHealth Policy Discussion\nJoseph DiMasi, Tufts University; Henry Grabowski, Duke University; and Hannah \nKettler, American Enterprise Institute and Office of Health Economics\nFriday, 9:15*11:45 a.m.\n\n STUDY OF REVENGE\nBook Forum\nJ. Gilmore Childers, Orrick, Herrington, & Sutcliffe; Laurie Mylroie, author \nof Study of Revenge; Richard Perle, American Enterprise Institute; and R. \nJames Woolsey, Shea & Gardner Friday, noon-2:00 p.m.\nOctober 11\nTRADE POLICY AND THE PRESIDENTIAL ELECTION Trade Policy Seminar\nJagdish Bhagwati, Columbia University; Rep. Jim Kolbe, (R-Ariz.) (If Congress \nis still in session); Ira Shapiro, former general counsel and U.S. trade \nrepresentative; and Michael B. Smith, former deputy U.S. trade representative\nWednesday, 8:00*9:30 a.m.\n\nOctober 12\nCULTURE AND ECONOMIC DEVELOPMENT\n Book Forum\nLawrence E. Harrison, Harvard University and Samuel P. Huntington, Harvard \nUniversity\nThursday, 10:00 a.m.*noon\n\nOctober 13\nARE CORPORATE TAX SHELTERS AN *ABUSE* THAT SHOULD BE STOPPED?\nTax Policy Seminar\nDaniel Shaviro, New York University\nFriday, 9:15*11:00 a.m.\n\nOctober 19\nPEOPLE'S LIBERATION ARMY AFTER NEXT\nBook Forum\nKenneth Allen, Tasc; Richard Bitzinger, Atlantic Council; Bernard Cole, \nNational Defense University; Lonnie Henley, Defense Intelligence \nAgency(invited); Susan Puska, Department of Defense; Mark Stokes, Department \nof Defense (invited); and Bill Triplett, U.S. Senate\nThursday, 3:00*5:00 p.m.\n\nOctober 23\nTHE NEW ERA OF TAIWAN'S DEMOCRATIZATION Symposium\nYou-ping Cheng, Taiwan University; Alexander Huang, Eurasian Foundation; \nJames Lilley, American Enterprise Institute and former Ambassador to South \nKorea and the People's Republic of China; Chia-lung Lin, National Security \nCouncil of Taiwan; and Emile Sheng, Soochow University  Monday, 9:00 \na.m.*3:00 p.m.\n\nOctober 25\nPREPARING TO BE PRESIDENT\nBook Forum\nRichard E. Neustadt\nWednesday, 10:00 a.m.* noon\n\n\nAll events are in the Wohlstetter Conference Center, AEI, twelfth floor.  \nContact: Elizabeth Bowen, 202.862.5880",
