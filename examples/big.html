        "cc": [],
        "text": "Beau, Ken would like to do this if we can arrange it.  He has a video to \nreceive the United Way Kneebone Award from Gerald Smith at 2:30 on Monday, \nMay 7.  I'm thinking that maybe we could do this video at 2:00 p.m.  That is \na lot to do two videos back to back, I guess, but there is very limited time \navailable and I think the United Way one will be pretty easy.  Will 30 \nminutes be sufficient?\n\nRosie\n\n\n\n\n\"Beau Herrold\" <beau@layfam.com> on 04/23/2001 03:37:57 PM\nPlease respond to \"Beau Herrold\" <beau@layfam.com>\nTo: \"Lay, Ken\" <kenneth.lay@enron.com>\ncc: \"Lay, Linda\" <mrslinda@lplpi.com> \nSubject: Child Advocates - Harry Reasoner\n\n\n\nKen -\n?\nChild Advocates'? 9th annual \"Pull for Kids  Sporting Classic\" is honoring?\nHarry  Reasoner.? Lannie Earthman, at Child Avdocates, told me that they  are \nputting together a short video (a tribute to Harry) for?the night of  the \nevent.? Harry doesn't know about the video so it will be a  surprise to him \nthat evening.? I've been told by Lannie that, at  Macey's request, those \nbeing videoed are Dr. Ralph Faigan (Baylor College of  Medicine), Steve \nMiller (CEO, Shell), Malcolm Gillis (President, Rice Univ.),  and hopefully \nyou.? Baylor College of Medicine is filming and producing  it.? If you would \nagree to do it, they can film you at your office at your  convenience.? It \nprobably wouldn't take very long, unless of  course?you had a whole lot to \nsay about Harry.? They want to have it  finished in the next couple of weeks, \nbecause the event is only a month away  (May 19th).\n?\nFYI, the Family Foundation?has always  supported the event and this year \ncontributed $25,000 (the highest sponsor  level).? I don't think that you and \nMom are planning on attending the event  or anyone else in the family.\n?\nLet me know if you would be interested in this so  that I can help facilitate \nit.\n?\n- Beau\n\n",

        "cc": [],
        "text": "Thanks Marilou, but Ken Lay cannot attend.  We are having the Enron Board \nmeeting that day and Mr. Lay has a meeting scheduled all afternoon.\n\nRosalee\n\n\n\n\n\"Marilou Schopper\" <MSCHOPPER@houston.org> on 04/26/2001 05:49:58 PM\nTo: <klay@enron.com>\ncc:  \nSubject: The Center For Houston's Future -- Finance Committee Meeting\n\n\nThis message is being sent to request the presence of\nMr. Lay at a meeting of the Finance Committee of The Center for\nHouston's Future. Invitees of the meeting include Ben Love, Ned Holmes,\nGene Vaughan, Jim Royer, James Calloway and Marilou Schopper (Senior\nVice President of The Center).\n\nThe purpose of the meeting is to detail strategy for The Center for\nHouston's Future capital campaign.\n\nTuesday, May 1, 12:30 p.m.\nHouston Club -- President's Room\n\nThis meeting time would be directly after the monthly board meeting of\nthe Greater Houston Partnership.  No speaker is scheduled during lunch\nfor the Partnership's board meeting.  The Partnership board meeting will\nbe adjourned and the Finance Committee Meeting group will lunch/meet in\nthe President's Room.\n\nRosalee, I will call tomorrow to work out any details.  Thank you for\nyour help in scheduling.\n\n\n> Marilou A. Schopper, APR\n> Vice President, Communications\n> Greater Houston Partnership\n>\n> Address:  1200 Smith, Suite 700, Houston, TX 77002-4400\n> Phone: 713-844-3640\nPager:  713-710-5254\n> Fax: 713-844-0240\n> E-mail: mschopper@houston.org\n>\n> Please visit us on the World Wide Web at: www.houston.org\n>\n> \n\n",

        "text": "Any response to this e-mail should be sent to kenneth.lay@enron.com \n\nDear Stuart:\n\nI appreciate the e-mail concerning the Board of Trustees for The Institute \nfor Advanced Study in Musical Theatre.  You do indeed have a very impressive \nboard. \n\nI am still thinking about the possibility of serving on your board.  But at \nthe earliest, it would be late this year before I could entertain any \ninvolvement.  With your indulgence, I will keep you advised.\n\nWarm regards,\n\nKen\n\n\n\n\nstuart ostrow <sostrow@bayou.uh.edu> on 04/18/2001 11:54:13 AM\nTo: klay@enron.com\ncc: leo_jr@linbeck.com, leo3@linbeck.com \nSubject: Institute for Advanced Study in Musical Theatre\n\n\nDear Ken:\n\nThe Institute for Advanced Study in Musical Theatre (IASMT) Board of\nTrustees is presently constituted as follows:\n\nJerry Bock\nEdgar M. Bronfman\nSchuyler Chapin\nLeo Linbeck III\nCarlisle Floyd\nStuart Ostrow\nWilliam Safire\nStephen Sondheim\n\nI pray you have thought happily about joining us, now that we are embarked\non a great journey into the unknown.   It was G.K. Chesterton who expressed\nso eloquently the purpose of art and religion - \"to remind us that we've\nforgotten who we are.\"   (If only once a year, with six months advance\nnotice.)\n\nEagerly,\n\nStuart\n\n\n\n\n\n\n\n\n\n\n\n\n",

        "text": "Hi Eva -\n\nMr. Lay said that he will be happy to do this - accept the call from OPIC.\n\nRosalee\n\n\n\n\nEva_Evgenis@acml.com on 04/26/2001 12:41:14 PM\nTo: kenneth.lay@enron.com\ncc:  \nSubject: Reference for Mr. Frank Savage\n\n\nDear, Mr. Lay:\n\nI have taken the liberty of submitting your name as reference to\nthe Overseas Private Investment Corporation. I am part of a team\nwhich is bidding to manage a $350 million OPIC African\nInfrastructure Fund. I will serve as the Managing General Partner\nof the fund.\n\nA representative of OPIC will be calling you over the next\nseveral days to ask you about my personal character and my\nbusiness experience, as you are familiar with them.\n\nI would appreciate it if you would accept the call from OPIC.\n\nThank you very much,\n\nFrank Savage\n\n\n\n\n\n______________________________________________________________________\n\n\nThe information contained in this transmission may contain\nprivileged and confidential information and is intended only\nfor the use of the person(s) named above. If you are not the\nintended recipient,  or an employee or agent responsible for\ndelivering this message to the intended recipient,  any review,\ndissemination, distribution or duplication of this communication\nis strictly prohibited. If you are not the intended recipient,\nplease contact the sender immediately by reply e-mail and destroy\nall copies of the original message.\n\n\n",

        "text": "Hi Jeff and Valerie -\n\nSorry I hadn't responded sooner.  I was trying to get Mr. Lay out of town.  \nActually July 12 may work for him.  He is out of the office until June 12, \nbut I'll try to ask him on his messages, so you'll have an answer before then.\n\nRosalee\n\n\n\n\n\n\"Garten, Jeffrey\" <jeffrey.garten@yale.edu> on 05/31/2000 04:44:31 PM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc: \"'rosalee.fleming@enron.com'\" <rosalee.fleming@enron.com> \nSubject: Panel on Valuation\n\n\nDear Ken,\n\nAlthough I didn't have your response in hand, based on the responses I have\nreceived, it seems that the best time for our next meeting is 3:00 - 5:30\np.m. on July 12 in New York City.\n\nI do hope you will be able to make it.  Please let me know.\n\nIn any event, I'll be in touch with you soon to follow up on the first\nmeeting.\n\nBest regards,\nJeff\n\n",

          "mhk@heinzctr.org",
          "merrell@heinzctr.org",

          "daggett@heinzctr.org"
        ],
        "cc": [
          "merrell@heinzctr.org",
          "daggett@heinzctr.org"
        ],
        "text": "Hi Mary Hope -\n\nKen would like to have the meeting late afternoon on May 24th, if \npossible.    He thinks your suggestion of Steering Committee members to join \nthe meeting are great.\n\nThanks.\n\nRosie\n\n\n\n\n\n\nmhk@heinzctr.org (Mary Hope Katsouros) on 04/05/2001 03:30:12 PM\nPlease respond to \"mhk@heinzctr.org\" <mhk@heinzctr.org>\nTo: \"'Ken Lay'\" <klay@enron.com>\ncc: \"'William Merrell'\" <merrell@heinzctr.org> \nSubject: Missed you today\n\n\nDear Ken,\n\nWe regret that your schedule did not permit you to visit with us this week\nto discuss the Center's Global Change Program.  We do understand that the\nWhite House probably has priority.\n\nRosalee indicated that you are available to meet at the Center on May 24th.\nthe day before the Board of Trustees meeting.  May I suggest that we invite\nsome members of the Steering Committee to join us on the 24th to review\nwhere we are, the political environment, and continued Center involvement\nin this program area.  As you are aware we have had discussions with the\nTurner Foundation on a Leadership Forum and have developed several projects\nwhich have each received partial funding commitments from the federal\ngovernment or private foundations.    Paul O'Neill, Tim Wirth, Bill Miller,\nTeresa Heinz and Michael Oppenheimer are my suggestion of Steering\nCommittee members to join us.  Please give me your thoughts.\n\nAs always, Mary Hope\n\n**************************************\nMary Hope Katsouros\nSenior Vice President\nThe H. John Heinz III Center for Science, Economics and the Environment\n1001 Pennsylvania Avenue, N.W., Suite 735 South\nWashington, DC  20004\nPhone:  (202) 737-6307\nFax:      (202) 737-6410\nEmail:    mhk@heinzctr.org\n\n\n - WINMAIL.DAT\n\n",

        "recipients": [
          "tim.despain@enron.com",

        "cc": [

        ],
        "text": "Ken said \"Tim - I hope this works out\".\n\nRosie\n\n\nFrom: Tim DeSpain@ECT on 04/20/2001 02:49 PM\nTo: Kenneth Lay/Corp/Enron@ENRON, Jeff Skilling/Corp/Enron@ENRON\ncc: Andrew S Fastow/Enron@EnronXGate \nSubject: Gerald Smith\n\nOver the past few months, Enron Global Finance has been evaluating various \nopportunities where Enron and Smith Graham & Company may be able to work \ntogether.  Unfortunately, the process was slowed when our primary contact at \nSmith Graham, Gabriel Hayes, left the firm earlier this year.  We have since \nreestablished discussions and the Global Finance Group is preparing a \nproposal that a portion (about $30 million) of the Enron Cash Balance Plan \nportfolio be dedicated to an emerging managers portfolio.  One-third of this \nmoney ($10 million) would be invested in bonds, which could be placed with \nSmith Graham, as the fixed-income manager .  (Total Plan assets are about \n$235 million.)\n\nThe proposal will be submitted to the Plan Administrative Committee at its \nquarterly meeting on May 3rd.  The proposal should be well received as the \nCommittiee has previously requested that  we optimize our existing allocation \nto minority money managers.  Gerald Smith has been advised that Enron is \nlooking at ways to allocate money to the firm, and that a decision should be \nreached sometime in May.  We have not communicated the specific details of \nour intentions as of yet pending the outcome of the May 3rd meeting.\n\nI am available for further discussion at your convenience.\n\nRegards,\nTim DeSpain\n(x31770)\n\n",

        "text": "Outlook Migration Team\n04/30/2001 02:08 PM\nTo: Rebecca Ford/HOU/ECT@ECT, Adrian Ausucua/NA/Enron@Enron, Brian \nZatarain/Corp/Enron@Enron, Carol Howes/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nDavid Shields/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Denise \nAlmoina/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Denka Wangdi/NA/Enron@Enron, \nEduardo Robles/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Elio \nTortolero/Corp/Enron@Enron, Felicia \nLegier/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Felipe Ospina/NA/Enron@ENRON, \nFrances Reese/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jana L \nPaxton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, John Guidry/Enron@EnronXGate, Joy \nOliver/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Kari \nDuncan/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Keith \nSparks/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Lisa B Alderman/NA/Enron@Enron, \nIsabel Romero/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Michael \nGantt/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Michael J Smith/OTS/Enron@ENRON, \nRudolf Bond/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Sean \nLong/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steve \nJernigan/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steve \nHirsh/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Timothy B \nRebhorn/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Veronica Medrano/NA/Enron@ENRON, \nVeronica Perez/NA/Enron@Enron, Wendi \nHoelscher/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Yao \nApasu/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Yen \nNguyen/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Yvette Pinero/Enron@EnronXGate, \nAlan McGaughy/Corp/Enron@ENRON, Dorothy Burrell/GPGFIN/Enron@ENRON, James \nPosway/GPGFIN/Enron@ENRON, Maritta Mullet/GPGFIN/Enron@ENRON, Michael \nMitcham/GPGFIN/Enron@ENRON, Irena D Hogan/HOU/ECT@ECT, Jana \nMorse/Corp/Enron@Enron, Jeffrey C Gossett/HOU/ECT@ECT, Martha \nStevens/HOU/ECT@ECT, Patricia Rivera/NA/Enron@Enron, Trang Le/HOU/ECT@ECT, \nBob Johnson/Enron@EnronXGate, Colin Strom/NPNG/Enron@ENRON, Mark \nBegley/NPNG/Enron@ENRON, Robert Bryan/NPNG/Enron@ENRON, Ted \nWillimon/NPNG/Enron@ENRON, Charles T Muzzy/HOU/ECT@ECT, Cora \nPendergrass/Corp/Enron@ENRON, Daniel Lisk/NA/Enron@Enron, Darren \nEspey/Corp/Enron@ENRON, George F Smith/Enron@EnronXGate, Hillary \nMack/Corp/Enron@Enron, Jan Sutherland/NA/Enron@ENRON, Jason \nWolfe/NA/Enron@ENRON, Jessica White/NA/Enron@Enron, Kevin \nBrady/NA/Enron@Enron, Kirk Lenart/HOU/ECT@ECT, Lisa Kinsey/HOU/ECT@ECT, \nMargie Straight/HOU/ECT@ECT, Mark L Schrab/HOU/ECT@ECT, Shelly \nMendel/NA/Enron@ENRON, Stacey J Brewer/HOU/ECT@ECT, Suzanne \nChristiansen/HOU/ECT@ECT, Tammy Gilmore/NA/Enron@ENRON, Ted \nEvans/NA/Enron@ENRON, Teresa McOmber/NA/Enron@ENRON, Wes \nDempsey/NA/Enron@Enron, Billy Dorsey/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nEarl Hailey/Corp/Enron@ENRON, Jeff Skilling/Corp/Enron@ENRON, Joannie \nWilliamson/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, Lena \nLacey/Corp/Enron@ENRON, Office of the Chairman/Corp/Enron@ENRON, Rosalee \nFleming/Corp/Enron@ENRON, Sally Keepers/Corp/Enron@ENRON, Sherri \nSera/Corp/Enron@ENRON, Suzanne Danz/Corp/Enron@ENRON, Tori L \nWells/HOU/ECT@ECT, Vineet Arora/NA/Enron@ENRON, Bob Klide/NYC/MGUSA@MGUSA, Ed \nBracco/NYC/MGUSA@MGUSA, Margarita Meyer/NYC/MGUSA@MGUSA, Perry \nGittelson/NYC/MGUSA@MGUSA, George Robinson/OTS/Enron@ENRON, Sandra \nSharp/OTS/Enron@ENRON\ncc:  \nSubject: 2- SURVEY/INFORMATION EMAIL\n\nCurrent Notes User: \n\nTo ensure that you experience a successful migration from Notes to Outlook, \nit is necessary to gather individual user information prior to your date of \nmigration.  Please take a few minutes to completely fill out the following \nsurvey.  When you finish, simply click on the 'Reply' button then hit 'Send'  \nYour survey will automatically be sent to the Outlook 2000 Migration Mailbox.\n\nThank you.\n\nOutlook 2000 Migration Team\n\n------------------------------------------------------------------------------\n--------------------------------------------------------------\n\nFull Name:     Kenneth L. Lay    \n\nLogin ID:  klay\n\nExtension:  36773\n\nOffice Location:  EB5005\n\nWhat type of computer do you have?  (Desktop,  Laptop,  Both)  Desktop\n\nDo you have a PDA?  If yes, what type do you have:   (None, IPAQ, Palm Pilot, \nJornada)  none\n\nDo you have permission to access anyone's Email/Calendar?  yes, Rosalee T. \nFleming\n    If yes, who?  \n\nDoes anyone have permission to access your Email/Calendar?  Rosalee T. \nFleming, Tori L Wells\n    If yes, who?  \n\nAre you responsible for updating anyone else's address book?  \n    If yes, who?  no\n\nIs anyone else responsible for updating your address book?  \n    If yes, who?  yes - Rosalee Fleming\n\nDo you have access to a shared calendar?  \n    If yes, which shared calendar? \n\nDo you have any Distribution Groups that Messaging maintains for you (for \nmass mailings)?  \n    If yes, please list here:  \n\nPlease list all Notes databases applications that you currently use:  \n\nIn our efforts to plan the exact date/time of your migration, we also will \nneed to know:\n\nWhat are your normal work hours?  From:  8:30 a.m.     To:    6:30 p.m.  \n\nWill you be out of the office in the near future for vacation, leave, etc?\n       If so, when?        From (MM/DD/YY): 05/02/01     To (MM/DD/YY):    \n05/07/01 \n\n\n\n",

        "text": "Good morning, Jean - \n\nI understand from Rob Bradley that you are putting together some facts for \nKen as he is moderator of this panel tomorrow in Austin.  He said that he \nwould like some bullet points about basic trend data last five years re:  \nnatural gas production and oil production in the State.  He also would like \nfacts about electricity transmission and any copies of articles about the \nsubject.\n\nThanks.\n\nRosie",
        "mid": "16843829.1075840290488.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/1113.",

        "cc": [],
        "text": "All responses to this e-mail should be sent to kenneth.lay@enron.com\n\nDear Colette:\n\n In response to your e-mail concerning the upcoming New Delhi World Forum, I \nwould expect that this forum should evaluate the impact of what is happening \non our project at Dabohl with reference to enticing other foreign \ninvestment.  As you probably know, the State of Maharastra has been slow \npaying and no paying for the electricity from our plant at Dabohl for \nsometime and more recently both the State of Maharastra  and the Government \nof India have refused to honor their government guarantees on this project.  \nWe have filed a political force majeure on the project and indeed will be \nmoving into arbitration on that and a number of other issues in London in the \nnot too distant future.  Again, I believe this will send a very negative \nsignal to the market place as to the advisability of international companies \ninvesting in India.  I would think you might want to build one panel around \nthis subject.  \n\n If there's any way we can be of help, let me know.\n\nBest regards,\n\nKen Lay\n\n\n\n\n\"Colette Mathur, Director\" <indiasummit@weforum.org> on 04/24/2001 09:44:29 AM\nTo: \"klay@enron.com\" <klay@enron.com>\ncc:  \nSubject: India Economic Summit 2001, New Delhi 2-4 December\n\n\nTo the attention of:\nDr Kenneth L. Lay\nChairman\nEnron\n\n\nDear Dr Lay,\n\nWhen the Minister of Finance of India Yashwant Sinha recently presented the\n2001-2002 national budget, it was widely acknowledged as a very ambitious\n\"dream budget\" which puts India on a high growth trajectory. Most key\nsectors should benefit from these reforms, which will thus give a new boost\nto the country's economic and social progress. As such, the budget was\nwelcomed with great enthusiasm by the Indian and international business\ncommunity.\n\nOn the occasion of our India Economic Summit 2001 to be held in partnership\nwith the Confederation of Indian Industry (CII) from 2 to 4 December in New\nDelhi, it will be the perfect time to assess the progress of the bold and\nextensive measures proposed in the recent budget, how they have been\nimplemented and how they have impacted the business environment, domestic\nindustry activity and foreign investment.\n\nAs we will soon be preparing the preliminary programme of the Summit, I\nwould like to take the opportunity to benefit from your expertise and\nunderstanding of the country. I would greatly appreciate receiving from you\nany particular topics or issues that you wish to see given priority on the\nagenda. Any suggestions of relevant speakers or experts that you may have\nwould also be welcomed.\n\nI look forward to receiving your response at the above e-mail address and\nkindly ask you to copy my colleague Mitra Khoubrou (e-mail:\nmitra.khoubrou@weforum.org).\n\nFor more information on the 2001-2002 Union Budget, please visit the\nwebsite of the Ministry of Finance of India at http://finmin.nic.in/fub.htm\n\nI look forward to hearing from you and hope that you will be with us in\nIndia again next December.\n\nBest regards,\n\nColette Mathur,\nDirector,\nCenter for Regional Strategies\nWorld Economic Forum\n\n\n",

        "text": "John, Ken said that he does support you extending the offer.\n\nRosie\n\n\nFrom: John J Lavorato/ENRON@enronXgate@enronXgate on 04/30/2001 11:30 AM\nSent by: Kimberly Hillis/ENRON@enronXgate\nTo: Wade Cline/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Joannie \nWilliamson/Corp/Enron@ENRON, Cliff Baxter/ENRON@enronXgate, James A \nHughes/ENRON@enronXgate, Steven J Kean/NA/Enron@Enron, Mike \nMcConnell/HOU/ECT@ECT, Rebecca McDonald/ENRON@enronXgate, Mark \nMetts/Enron@EnronXGate, Stephanie Harris/ENRON@enronXgate, Maureen \nMcVicker/NA/Enron@Enron, Loretta Brelsford/ENRON@enronXgate, Dolores \nFisher/Enron@EnronXGate, Sherri Sera/Corp/Enron@ENRON, Jana L \nPaxton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Connie \nBlackwood/ENRON@enronXgate, Mrudula \nGadade/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff Baxter/ENRON@enronXgate, \nMark Frevert/ENRON@enronXgate, Nicki Daw/ENRON@enronXgate, Lucy \nMarshall/Enron Communications@Enron Communications, Kathy \nMcMahon/NA/Enron@Enron, Jeremy Blachman/HOU/EES@EES, Philippe A \nBibi/ENRON@enronXgate, Raymond Bowen/ENRON@enronXgate, Michael R \nBrown/LON/ECT@ECT, Harold G Buchanan/HOU/EES@EES, Rick Buy/ENRON@enronXgate, \nRichard Causey/Corp/Enron@ENRON, David Cox/Enron Communications@Enron \nCommunications, David W Delainey/HOU/EES@EES, James Derrick/ENRON@enronXgate, \nSteve Elliott/Enron Communications@Enron Communications, Andrew S \nFastow/ENRON@enronXgate, Ben Glisan/HOU/ECT@ECT, Kevin Hannon/Enron \nCommunications@Enron Communications, Rod Hayslett/ENRON@enronXgate, Stanley \nHorton/Corp/Enron@Enron, Louise Kitchen/HOU/ECT@ECT, Mark \nKoenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, Dan Leff/HOU/EES@EES, \nDanny McCarty/ET&S/Enron@Enron, Jeffrey McMahon/ENRON@enronXgate, Mark S \nMuller/HOU/EES@EES, Cindy Olson/Corp/Enron@ENRON, Lou L Pai/HOU/EES@EES, Ken \nRice/Enron Communications@Enron Communications, Matthew \nScrimshaw/LON/ECT@ECT, Jeffrey A Shankman/ENRON@enronXgate, Jeffrey \nSherrick/ENRON@enronXgate, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Marty Sunde/HOU/EES@EES, Greg Whalley/HOU/ECT@ECT, \nThomas E White/HOU/EES@EES, G G Garcia/ENRON@enronXgate, Susan \nSkarness/ENRON@enronXgate, Karen K Heathman/ENRON@enronXgate, Sharron \nWestbrook/Corp/Enron@ENRON, Kay Chapman/HOU/EES@EES, Bridget \nMaronge/ENRON@enronXgate, Inez Dauterive/HOU/ECT@ECT, Carol Ann Brown/Enron \nCommunications@Enron Communications, Cindy Stark/Corp/Enron@ENRON, Rosalee \nFleming/Corp/Enron@ENRON, Tori L Wells/HOU/ECT@ECT, Cathy \nPhillips/HOU/ECT@ECT, Sue Ford/ENRON@enronXgate, Karen Owens/HOU/EES@EES, \nDorothy Dalton/Enron Communications@Enron Communications, Mercedes \nEstrada/Enron Communications@Enron Communications, Christina \nGrow/ENRON@enronXgate, Lauren Urquhart/LON/ECT@ECT, Laura \nTaylor/ENRON@enronxgate, Judy G Smith/HOU/EES@EES, Suzanne \nDanz/Corp/Enron@ENRON, Peggy McCurley/ENRON@enronXgate, Marsha \nSchiller/ENRON@enronXgate, Tammie Schoppe/HOU/ECT@ECT, Kimberly \nHillis/ENRON@enronXgate, Jennifer Burns/ENRON@enronXgate, Sharon \nDick/HOU/EES@EES, Beverly Aden/HOU/EES@EES, Kathy Dodgen/HOU/EES@EES, Leah \nRijo/Enron Communications@Enron Communications, Kathy \nCampos/ENRON@enronXgate, Julie Armstrong/Corp/Enron@ENRON, Kelly \nJohnson/Corp/Enron@ENRON, Rebecca Carter/Corp/Enron@ENRON\ncc:  \nSubject: VP Candidate Greg Shea\n\nI would like to pursue an offer to Mr. Shea prior to the next Executive \nCommittee meeting on May 7, 2001.  Please forward your comments or questions \nby Tuesday, May 1, 2001 so that I can extend the offer by Wednesday, May 2, \n2001.\n\nYou will find attached the recommendation letter and his resume.\n\nRegards,\n\nJohn Lavorato\n\n \n\nTammie Schoppe on behalf of John Lavorato.\n\n",

        "cc": [],
        "text": "Good morning, Mike.  What time is the meeting?\n\nRosie\n\n\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc:  \nSubject: EGM - all company meeting\n\nKen,\n\nPer my voicemail, we are having an all employee meeting on next Monday at the \nHyatt Regency.  The purpose of this meeting is to pull everyone together for \nan update on EGM and a brief presentation from all the business units within \nEGM.  This includes about 1 hour of business and then drinks and food - we \nexpect about 500 people.  \n\nWe have made a lot of progress on changing the nature and profitability of \nthese businesses and we want to make sure everyone sees just how far we have \ncome in a few months.  \n\nI believe they will be motivated to see the growth and profitability.  We had \na record Q1 with $100 million of gross margin.  That was 50% of what they \nmade in all of 2000.  Combined with the fact that in December of 2000 alone \nwe made $87 million in gross margin, I believe it will have a big impact.\n\nIf you could attend the meeting even for a few minutes it would go a long way \nin helping us drive our other point which is that the EGM businesses are now \ncore to Enron and has the attention of both you and Jeff.\n\nThanks for considering this and let me know if you need any other information \nor assistance.\n\nMike \n\n",
        "mid": "17256534.1075840290560.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/1116.",
        "bcc": [],

        "cc": [],
        "text": "All responses to Ken Lay should be sent to kenneth.lay@enron.com\n\nRoger:\n\nI appreciate the brief e-mail concerning The Continental article.  It turned \nout to be a nice article.\n\nI have been in and out of London in recent weeks but not there for any \nextended stay.  I believe my next extended stay in London will be this Fall.  \nI will attempt to come by and check your products out.\n\nMy very best to you.\n\nKen\n\n\n\n\n\"Haynes, Roger\" <rhaynes@PoloRalphLauren.com> on 04/25/2001 10:17:41 AM\nTo: \"'klay@enron.com'\" <klay@enron.com>\ncc:  \nSubject: C DNEM ROZDENIA !\n\n\nPrivet! Kenneth\n\nI have just finished reading the article in Continental ,hence the Russian\ngreeting .\n\nYou look in good health , or is it the skills of the make-up artist ,the\nformer I hope .\n\nWill you be making a stop in England ?.\n\nDo skoroi vstrechi .\n\nRoger\n\n",

        "text": "All responses to Ken Lay should be sent to kenneth.lay@enron.com\n\nDear Steve:\n\n The Galleo mobile multimedia communicator looks very interesting.  As you \nmay know, I am on the Compaq Computer board.  They have a very successful \nproduct that is somewhat similar referred to as the iPAQ.  They also have \nother wireless machines which I use.  I think for the time being I do not \nnecessarily need to add one more.  But I do appreciate you thinking of me.\n\nKen\n\n\n\n\n\"Steve Hacker\" <sjhoil@earthlink.com> on 04/25/2001 09:44:27 AM\nTo: <Kenneth.Lay@enron.com>\ncc:  \nSubject: Galleo\n\n\n\n???? Ken,??check out  www.galleo.com some exciting orders have  come in, if \nyou like what you see call me  \n.?????????????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n????????????????????????????????????????????????????????????\n??? ???  ??? ??? ??? ???  ??? ??? ??? ???  ??? ??? ??? ???  ??? ??? ??? ???  ?\n?? ??? ??? ???  ??? ??? ??? ???  best,  STEVE?????????????????????????????  \n\n",

        "cc": [],
        "text": "Mr. Pershing, I am still confused about the exact date of the panel!!\n\nRosalee\n\n\n\n\n\"PERSHING Jonathan, IEA/LTO\" <Jonathan.PERSHING@iea.org> on 05/03/2001 \n08:00:41 AM\nTo: \"'Kenneth.Lay@enron.com'\" <Kenneth.Lay@enron.com>\ncc:  \nSubject: for Rosalee - re Mr. Lay's participation at IEA ministerial\n\n\nRosalee -- I just wanted to follow up to see if there are any further\nquestions you (or Mr Lay) have had with regard to the OECD FORUM and IEA\nMinisterial sessions scheduled for 15-16 May here in Paris.  The schedule is\nas I sent it to you in April -- although there may be some changes with the\nevents at the Ministerial dinner.  Here, while we are still intending that\nMr. Lay provide a summary of the FORUM session to the ministerial\nparticipants, we may need to re-order the dinner agenda slightly to\naccommodate Secretary Abraham's schedule.  We will keep you posted.\n\nI would also appreciate receiving a copy of the CV that you sent to the OECD\nfor our own files; we are trying to compile a full set of all participants\nfor use during the sessions.\n\nI look forward to hearing from you.\n\nBest wishes,\n\nJonathan Pershing\n\n\n",
        "mid": "16602633.1075840290632.JavaMail.evans@thyme",

        "cc": [],
        "text": "Hi Mr. Pfeffer -\n\nDr. Lay asked me to tell you it's fine to proceed ahead with the 2001 date.  \nIt looks available on his schedule.  Please let me know if you need \ninformation from us.\n\nRosalee\n\n\n\n\n\"Walter L. Pfeffer\" <mizzouwally@compuserve.com>@compuserve.com> on \n05/26/2000 11:04:25 AM\nTo: \"Hon. Dr. Kenneth L. Lay\" <klay@enron.com>\ncc:  \nSubject: Dates for the Faculty-Alumni Awards at MU...\n\n\nDear Dr. Lay,\n        In my last note, I believe I promised to check on the dates for the\nFaculty-Alumni Awards ceremonies in the future.  The University and the MU\nAlumni Association have them scheduled for:\n        October 26, 2001,\n        October 4, 2002, and\n        October 10, 2003.\nAs I mentioned, the nominations are due February 1st of each year, and\nattendance at the awards ceremony is necessary in order to receive it.  The\nprocess is competitive, but I would like to proceed with your nomination\nthis coming winter if the 2001 date is available on your schedule.\n        I visited with Mr. Purdy yesterday about a project at the Evans\nScholars House.  He and Mrs. Purdy seem to be doing fine - and enjoying the\nspring sunshine!\n        I look forward to visiting with you again.  Until then, I am\nCordially yours,\nWally Pfeffer\nPast-President, Leaders\nCollege of Arts & Science\n\np.s.  hope you have a relaxing holiday weekend!\n\n",

        "text": "Ken, Ken Lay said he is fine with this.\n\nRosie\n\n\n\n\nKen Rice@ENRON COMMUNICATIONS\n05/01/2001 03:48 PM\nTo: Cliff Baxter/HOU/ECT, Rick Buy/HOU/ECT, Richard Causey/Corp/Enron@Enron, \nJames Derrick/Corp/Enron, Andrew S Fastow/HOU/ECT, Ben Glisan/HOU/ECT@ECT, \nSteven J Kean/NA/Enron@ENRON, Mark Koenig/Corp/Enron@ENRON, Kenneth \nLay/Corp/Enron@ENRON, Mark Metts/NA/Enron, Cindy Olson/Corp/Enron@ENRON, Lou \nL Pai/HOU/EES@EES, Jeffrey Sherrick/Corp/Enron, Jeff \nSkilling/Corp/Enron@Enron, Philippe A Bibi/HOU/ECT, Raymond Bowen/HOU/ECT, \nMichael R Brown/LON/ECT@ECT, Wade Cline/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nMark Frevert/NA/Enron, James A Hughes/ENRON_DEVELOPMENT, Louise \nKitchen/HOU/ECT@ECT, John J Lavorato/Corp/Enron, Mike McConnell/HOU/ECT@ECT, \nRebecca McDonald/ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT, Greg \nPiper/Corp/Enron, Jeffrey A Shankman/HOU/ECT, John Sherriff/LON/ECT@ECT, Greg \nWhalley/HOU/ECT@ECT, Jeremy Blachman/HOU/EES@EES, Harold G \nBuchanan/HOU/EES@EES, David W Delainey/HOU/EES@EES, Janet R \nDietrich/HOU/EES@EES, Dan Leff/HOU/EES@EES, Mark S Muller/HOU/EES@EES, \nMatthew Scrimshaw/LON/ECT@ECT, Marty Sunde/HOU/EES@EES, Thomas E \nWhite/HOU/EES@EES, David Cox/Enron Communications@Enron Communications, Steve \nElliott/Enron Communications@Enron Communications, Jim Fallon/Enron \nCommunications@Enron Communications, Kevin Hannon/Enron Communications@Enron \nCommunications, Rod Hayslett/FGT/Enron, Stanley Horton/Corp/Enron@ENRON, \nDanny McCarty/ET&S/Enron@Enron\ncc: Carol Ann Brown/Enron Communications@Enron Communications, Dorothy \nDalton/Enron Communications@Enron Communications \nSubject: Executive Committee Recommendation - VP Candidate - Rick Fehl\n\nExecutive Committee:\n\nWe would like to pursue an offer to Rick Fehl prior to the next Executive \nCommittee meeting on May 7, 2001.  Please forward your comments or questions \nas soon as possible.  \n\nYou will find attached the recommendation letter and his resume.\n\nRegards, \n\nKen Rice & Kevin Hannon\n\n \n\n\n",

        "text": "Ken Lay said \"Lance, this looks fine to me\".  \n\nRosie\n\n\nFrom: Lance Schuler-Legal@ECT on 05/01/2001 05:09 PM\nTo: Kenneth Lay/Corp/Enron@ENRON, Jeff Skilling/Corp/Enron@ENRON\ncc: James Derrick/Enron@EnronXGate \nSubject: Project Aura; draft disclosures re LJM2\n\nAt the request of Jim Derrick, attached are the latest draft disclosures for \na 10-Q Quarterly Report and for the 2002 Proxy Statement in connection with \nLJM2's proposed acquisition of Enron Renewable Energy Corp.  Please do not \nhesitate to contact me if you have any questions.  Lance.\n\n\n\n\n\nW. Lance Schuler\nEnron North America Corp.\n1400 Smith Street, EB 3826\nHouston, Texas  77002\nPhone:  713/853-5419\nFax:  713/646-3393\nEmail:  lance.schuler-legal@enron.com\n\n",

        "text": "Tonda, is Ken Lay still a member?\n\nRosalee\n\n\n\n\nTonda Bunge <tonda_bunge@yahoo.com> on 05/03/2001 04:18:41 PM\nPlease respond to tonda_bunge@yahoo.com\nTo: tbunge@texasgbc.org\ncc:  \nSubject: Governor's Business Council -File Update\n\n\nDear Members:\n\nIn order to keep our files current, I would like\nfor you to e-mail or fax the following\ninformation to me.  You may send it to\ntonda_bunge@yahoo.com, tbunge@texasgbc.or or fax\nnumber 512-485-4592.\n\nFormal Name\nPreferred Name\nTitle\nCompany\nAddress\nPhone\nFax\ne-mail\nAssistant's:Name, Phone Number and E-mail\n\nAs soon as all the members have responded I will\nsend out a new roster.\n\nThank you for you help.\n\n\n\n\n\n\n\n=====\nTonda Bunge\nExecutive Assistant\nGovernor's Business Council, Inc.\n816 Congress Avenue, Suite 1100\nAustin, Texas 78701\n512.485.4591(phone) 512.485.4592(fax)\n\n__________________________________________________\nDo You Yahoo!?\nYahoo! Auctions - buy the things you want at great prices\nhttp://auctions.yahoo.com/\n\n",

        "text": "Here is Mr. Lay's bio.\n\nRosalee\n\n\n\n\n\n\n\"Heidi VanGenderen\" <hvg@carbon.cudenver.edu> on 05/08/2001 10:46:40 AM\nPlease respond to <hvg@carbon.cudenver.edu>\nTo: \ncc: \"Marshall Kaplan (E-mail)\" <mkaplan@carbon.cudenver.edu>, \"'Sue Green'\" \n<s1green@carbon.cudenver.edu>, \"Tom McCoy (E-mail)\" \n<tmccoy@carbon.cudenver.edu> \nSubject: Request for Bios\n\n\nHello All:\n\nWe are looking forward to the May 22-23 Forum on Securing the Energy Future\nof the Western United States.\n\nIf you wish to have a paragraph-long bio included in the Forum notebook,\nplease respond to this e-mail by sending your bio.  Feel free to fax one, if\nthat's easier, as well.\n\nPlease don't hesitate to contact us with any questions or comments.\n\nThanks very much,\n\nHeidi VanGenderen, Senior Associate\nWirth Chair in Environmental and\nCommunity Development Policy\nInstitute for Policy Research and Implementation\nUniversity of Colorado-Denver\n1445 Market Street, Suite 350\nDenver, CO  80202-1727\nTel - 303-820-5676\nFax - 303-534-8774\n\n\n",

        "text": "Unfortunately, Ken Lay will be out of the country during this time.\n\nRosalee\n\n\n\n\n\"Adell Ervin\" <aervin@houston.org> on 05/09/2001 10:19:46 AM\nTo: <kenneth.lay@enron.com>\ncc: =20\nSubject: Board Trip to Washington, D.C. -- June 6 & 7, 2001\n\n\n\n\nMEMORANDUM\n\n\nDATE:\n=09\n=09May 9, 2001\n=09\n\n?\n=09\n=09?\n=09\n\nTO:\n=09\n=09Kenneth Lay\n=09\n=09ENRON\n=09\n\n?\n=09\n=09?\n=09\n\nFROM:\n=09\n=09Anne Culver, Government Affairs\n=09\n=09Greater Houston Partnership\n=09\n\n?\n=09\n=09?\n=09\n\nSUBJECT:\n=09\n=09Board Trip to Washington, D.C. -- June 6 & 7, 2001\n=09\n\n?\n\nThe purpose of this memo is to invite you to participate in the Partnership=\n=01,s=20\nannual Board lobby trip to Washington, D.C.? This year=01,s trip, to be led=\n by=20\nthe Partnership Chairman Bruce LaBoon and Government Relations Advisory=20\nCommittee Bill Wise, will occur Wednesday, June 6 and Thursday, June 7.? Th=\ne=20\ndelegation will leave Houston at approximately 3 p.m. on the 6th and return=\n=20\nto Houston around 9 p.m. on the 7th.\n\n?\n\nYou are likely familiar with the format for these trips.? We expect to secu=\nre=20\nuse of Partnership-member corporate planes for air transport.? The=20\nPartnership will book hotel rooms for June 6, with participants responsible=\n=20\nfor hotel charges (approximately $300-$350); ground transport and meals wil=\nl=20\nbe arranged by the Partnership.\n\n?\n\nWe=01,ll spend the full day the 7th in meetings.? The itinerary is in=20\ndevelopment.? We are planning a breakfast meeting with the full Houston are=\na=20\ndelegation and meetings with our two Senators, EPA, DOT, DOE, House=20\nTransportation Appropriations Chairman Rogers of Kentucky, and with the=20\nPresident=01,s staff at the White House.? We=01,ll end the day with a recep=\ntion at=20\nthe Capitol to which we will invite the entire Texas delegation, Houstonian=\ns=20\nin the Administration, the Texas Office of State-Federal Relations,=20\nWashington-based staff of Partnership-member companies, and so forth.\n\n?\n\nAs you can imagine, it is easier for us to secure meetings when we can=20\nconfirm the names of those who will be in our group.? Please indicate your=\n=20\nability to join the trip by checking the form below and returning it as soo=\nn=20\nas possible either by return email or fax to 713-844-0257.? Detailed briefi=\nng=20\nbooks and a final itinerary will be provided to you before your departure.\n\n?\n\nPlease do not hesitate to call me with any questions you may have, at=20\n713-844-3624.? These trips have always proven to be substantive, informativ=\ne,=20\neducational . . . and sort of fun, too!? I do hope you can join the Board=\n=20\ndelegation and will return the RSVP right away.? Thanks.\n\n---------------------------------------------------------------------------=\n---\n--------------------------------\n\n____? ????????????? YES, I will go on the June 6 & 7 trip.? I understand th=\ne=20\ntime commitment is ???????? 3 p.m. June 6 through 9 p.m. June 7.? I=20\nunderstand that I am responsible for ??? all my hotel charges for the night=\n=20\nof the 6th (Partnership will book the hotel ??????????????????????? for=20\nyou.)? My social security number, for White House clearance purposes is=20\n??????????????????????? _______________________________.\n\n?\n\n____??????????????? NO, cannot participate.\n\n?\n - header.htm\n - image001.wmz\n\n",

        "cc": [],
        "text": "Oh, Gabriella (that is such a pretty name!) -\n\nI apologize for not responding.  The conference details have been a bit \nconfusing to us as we didn't seem to have many.  Mr. Lay is scheduled to \nparticipate in a Ministerial Working Dinner the evening of May 15.  He has to \ngive a brief report on his forum session from earlier in the afternoon.  It \nis being held at the Kleber International Conference Centre.  Therefore, Dr. \nand Mrs. Lay will not be able to attend.\n\nThank you.\n\nRosalee\n\n\n\n\nGabriella.GOEKJIAN@oecd.org on 05/10/2001 10:11:44 AM\nTo: klay@enron.com\ncc:  \nSubject: RE: Dinner at the occasion of the OECD forum 2001\n\n\nSorry I had forgotten to put the subject\n\n> -----Original Message-----\n> From: GOEKJIAN Gabriella, SGE\n> Sent: Thursday, May 10, 2001 5:07 PM\n> To: 'klay@enron.com'\n> Subject:\n>\n> Dear Mr. Lay,\n>\n>  I had sent an invitation to you from Mr. Donald J. Johnston and Mrs.\n> Heather Johnston to attend a dinner at the occasion of the OECD Forum 2001\n> at their residence on Tuesday 15 May at 8.15 p.m.  I hope you will be able\n> to join them.  Could you kindly confirm it to me.\n>\n>  Thank you.\n>\n>  Yours sincerely,\n>\n> Gabriella Goekjian\n> personal assistant to\n> Mr. Donald J. Johnston\n>\n>\n>\n> \n\n",
        "mid": "15510444.1075840290812.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/1125.",
        "bcc": [],

      }, {
        "sender": "rosalee.fleming@enron.com",

          "jonathan.pershing@iea.org"
        ],
        "cc": [],
        "text": "I think we've received everything Mr. Pershing.  We have the VIP pass for the \ncar.\n\nRosalee\n\n\n\n\n\"PERSHING Jonathan, IEA/LTO\" <Jonathan.PERSHING@iea.org> on 05/11/2001 \n12:55:08 PM\nTo: \"'Kenneth.Lay@enron.com'\" <Kenneth.Lay@enron.com>\ncc:  \nSubject: RE: for Rosalee - re Mr. Lay's participation at IEA ministerial\n\n\nI just wanted to follow up to make sure that all the arrangements for Mr\nLay's trip to Paris are in order.  In particular, I wanted to make sure that\nthe materials for the FORUM, including the VIP pass for his car and driver\nmade it to you.  Please let me know if not, and I will arrange to have the\nmaterials left at his hotel pending his arrival.\n\nI have been in touch with Mr Bradley on input to Mr Lay's remarks, and all\nseems in order on that front.\n\nThanks again for your help.\n\nBest,\n\nJonathan Pershing\n\n",
        "mid": "33211218.1075840290835.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/1126.",
        "bcc": [],

      }, {
        "sender": "jeffrey.keeler@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "rosalee.fleming@enron.com",
          "michael.terraso@enron.com",
          "michael.terraso@enron.com"
        ],
        "cc": [
          "michael.terraso@enron.com"
        ],
        "text": "Enron's Environmental Strategies group will convene an \"Emissions Strategy \nMeeting\" on Friday May 18.  \nBased on very positive responses, we expect participation from a number of \ncommercial groups from within Enron -- including Enron Europe, EES, ENA, ETS, \nEGM and others.\n\nThe meeting will be held from 10 a.m. to 3 p.m. (including lunch) in room \n8C1, 8th floor of the Enron Building.  (Representatives of Enron Europe will \nparticipate in the morning session by video conference, and others from \nvarious locations will participate by telephone.)\n\nThe objectives of the session are to:\n\n1) provide Enron commercial and support groups with the latest information on \nemissions regulation, markets, and Enron's advocacy efforts worldwide, and\n\n2) receive feedback on commercial interests and input on policy options so \nthat we may develop the best business and policy strategies for Enron in both \nthe short and long term.\n\nWe would like you to invite you to join the session for as long as your \nschedule permits, as well as make a few brief remarks about the importance of \nglobal emissions issues -- such as climate change and U.S. multipollutant \nlegislation -- to the group.\n\nWe are still preparing a detailed agenda, but expect to cover a number of \ntopics related to U.S. and international emissions issues.  A draft is \nattached.\n\nI hope you will be able to join us for what should be a very insightful and \nproductive session.\n\nRosalee:  please let me know of potentially-available times for Dr. Lay's \nparticipation at your earliest convenience.\n\nThank you,\n\nJeff Keeler\n\n\n\nJeffrey Keeler\nDirector, Environmental Strategies\nEnron\nWashington DC office - (202) 466-9157\nCell Phone (203) 464-1541",
        "mid": "2975107.1075840290859.JavaMail.evans@thyme",

      }, {

        ],
        "cc": [],
        "text": "Mr. Lay said that he would like for you to accept service on his behalf.\n\n\n\n\nRobert_Donohoo@i2.com on 05/09/2001 10:32:34 AM\nTo: tom_meredith@dell.com, bcash@interwest.com, Kenneth.lay@enron.com, \nsandy_tungare@vistaar.com, Sanjiv_Sidhu@i2.com, Romesh_Wadhwani@i2.com, \nGreg_Brady@i2.com, Reagan_Lancaster@i2.com, Hiten_Varia@i2.com, \nPallab_Chatterjee@i2.com, Bill_Beecher@i2.com\ncc:  \nSubject: Re: Lawsuit\n\n\nGentlemen;\n\nYou may or may not be aware, but each of you has been named as a defendant\nin a lawsuit.  The lawsuit has been filed by a Plaintiff who is represented\nby one of the law firms which has filed suit against i2 in the class action\nlawsuit (i.e. the Nike situation).  The Plaintiff in this lawsuit is a\nnominal shareholder and acts as a front for the Plaintiff law firm.\n\nWhat makes the lawsuit different from the class action is that it is a\nshareholder derivative lawsuit.  What this means is that the plaintiff\nshareholder has filed the lawsuit against each of you to collect damages on\nbehalf of i2.  The claim is based on the Nike facts, but the Plaintiff is\nclaiming i2 has been damaged by your actions.   What is interesting is that\nall damages recovered would go to i2.  So why the lawsuit?  The Plaintiff\ncan recover for all legal fees he incurs in bringing the lawsuit.\nDerivative actions commonly follow class action filings, as a sort of\n\"tag-along\" type of action.\n\nThe Plaintiff attorney has requested that i2 accept service of the lawsuit\non your behalf.  Normally, I would say no and let the Plaintiff law firm\ntry and track you down, but they may try and serve you at an inappropriate\ntime, i.e. client meeting, during a speech.  Please let me know if you\nwould like for us to accept service on your behalf.  This is very common\npractice.\n\nI will send each of you a copy of the lawsuit.  Needless to say, you are\nindemnified for this, i2 will pay for all legal fees incurred to defend you\nand i2 does have insurance to cover this matter.\n\nPlease let me know of your decision to have i2 accept service on your\nbehalf.\n\nThanks\n\n\nBob Donohoo\nCorporate Counsel\ni2 Technologies, Inc.\n\nThis message and the documents attached to it, if any, is intended only for\nthe use of the addressee and may contain information that may be PRIVILEGED\nand CONFIDENTIAL, and/or may contain ATTORNEY WORK PRODUCT.  If you are not\nthe intended recipient, you are hereby notified that any dissemination of\nthis communication is strictly prohibited.  If you have received this\ncommunication in error, please delete all electronic copies of this message\nand its attachments, destroy any hard copies you may have created and\nnotify me immediately.\n\n\n",

        "cc": [],
        "text": "Ken,\n\nHouston's bid for the 2012 Olympic Games is entering the final phase of the\ndomestic bid process.  This summer, the United States Olympic Committee\n(USOC) will conduct initial site visits and evaluations of the eight U.S.\nbid cities with the goal being to cut the number of cities to three or four.\nThis cut will occur in December of this year.  The USOC will be conducting\nHouston's site visit July 16-19, 2001.\n\nThis site visit is critical to our ultimate success in bringing the Olympic\nGames to Houston.  Over the four-day period in which the USOC site\nevaluation team is in Houston, two days will be devoted to venue tours and\npresentations.  There are eight presentation topics predetermined by the\nUSOC, one of which is International Strategy. Simply stated, this is where\nwe show why we think Houston can win on the international level.\n\nAs a Port Commissioner and a board member of Houston 2012, I will be part of\nthe team that presents this section to the USOC site evaluation team.  As\narguably the most identifiable international corporate leader in Houston and\nas the Chairman of the 1990 Economic Summit and the 1992 Republican National\nConvention, both of which you left with a positive surplus (very important\nto the Olympics), you are in an excellent position to discuss Houston's\ninternational status.\n\nGeorge DeMontrond, Susan Bandy (the Houston 2012 Exec Director) and I would\nvery much appreciate 15 minutes or so of your time to update you on\nHouston's bid efforts and discuss your potential participation in the\nupcoming site visit. You are our first and only choice, and I'd like the\nopportunity to show you how important this is for Houston. We expect the\nnumber of U.S. bid cities to be reduced to four finalists by this December\nas a result of these meetings.  I will call Rosalee to schedule a time for a\nvisit at your offices. All the best and I look forward to catching up with\nyou soon. I'm attaching my bio, which details the last few years of activity\nI've been involved with, most of which emanated from your support for me on\nthe UH Board of Regents, the 1990 Economic Summit Host Committee, the 1992\nRNC Convention and later the GHP. Thank you for everything you've done for\nSarah and me -- hopefully I've reciprocated by doing a good job for you each\ntime.\n\nAll the best, Vidal\n\nVidal G. Martinez\nWinstead Sechrest & Minick P.C.\n910 Travis\n2400 Bank One Center\nHouston, Texas 77002\nE-mail: vidal@martinez.net\nDirect Tel:  713.650.2737\nFax:  713.650.2400\nCellular:  713.705.1310\nMobile PDA E-mail: vidal@goamerica.net\n",

        "text": "Hi Mr. Katsof -\n\nI believe someone called about this today, but Mr. Lay asked me to let you \nknow that these dates don't work for him, either.  Sorry.\n\nRosalee\n\n\n\n\nJerusalemfund@aol.com on 05/30/2000 07:54:48 AM\nTo: klay@enron.com\ncc:  \nSubject: follow up\n\n\nDear Ken,\nI am in receipt of your letter saying you are unable to join us Aug.19-26,due\nto a scheduling problem,but if you were able to ,you would love to come.\nPlease check our web site www.Jerusalemfund.com for information about our\nspecial Einstein Awards Trip to Israel for information on the largest group\nof Hightech Leaders and Executives worldwide to visit Israel together.The\ndates are Oct 29-Nov 4,2000. If you were able to join us at that time,you\ncould recieve your award on this trip, as well as explore hightech\nopportunities, joint ventures or acquisitions in Israel .\nIt is quite an opportunity.\nLet me know if this date is a possibility. I urge you to check the web site\nfor more info\nBest,Irwin Katsof    \n\n",

        "text": "I forwarding the following from eVelocity.\n\nDavid\n\n     -----Original Message-----\n     From: SDowney@evelocity.com [mailto:SDowney@evelocity.com]\n     Sent: Tuesday, May 15, 2001 10:58 AM\n     To: davidcabello@earthlink.net\n     Subject: Shareholder Update\n\n\n     Please forward the following letter to Rod Canion and Ken Lay as I do\n     not have contact information for either of them. ?Thanks for your\n     help.\n\n     Sue Downey\n     eVelocity Corporation\n     (603) 766-5012\n     sdowney@evelocity.com\n\n\n\n     (See attached file: May Letter -evelocity.doc)\n - May Letter -evelocity.doc",

        "cc": [],
        "text": "Hi Sara -\n\nThanks for the bios.  Is Mr. West not joining the meeting?\n\nRosalee\n\n\n\n\n\"Sara Whalen\" <swhalen@calstate.edu> on 05/16/2001 05:18:08 PM\nTo: <Kenneth.Lay@enron.com>\ncc:  \nSubject: RE: Ken Lay visit with Chancelor Reed at 11:00 a.m. on 5/17/01\n\n\nRosalee,\n\nDr. Reed will be joined by Mr. William Hauck, a member of our Board of\nTrustees.  Their bios can be viewed at:\n\nhttp://www.calstate.edu/tier3/PubAffairs/bios/staffbio/Reed.html\n\nhttp://www.calstate.edu/tier3/PubAffairs/bios/trustbio/Hauck.html\n\nLet me know if there is anything else you need.  Thanks.\n\nSara\n\n-----Original Message-----\nFrom: Rosalee.Fleming@enron.com [mailto:Rosalee.Fleming@enron.com]On\nBehalf Of Kenneth.Lay@enron.com\nSent: Wednesday, May 16, 2001 11:59 AM\nTo: Sara Whalen\nSubject: Ken Lay visit with Chancelor Reed at 11:00 a.m. on 5/17/01\nImportance: High\n\n\nHi Sarah -\n\nThe Enron attendees for tomorrow's meeting are:  Ken Lay, Marty Sunde and\nBob Williams.  Their resumes are attached.\n\n(See attached file: 2001 March - regular.doc)   (See attached file: Bio -\nMarty Sunde March 2001.doc)  (See attached file: Robert Williams bio.doc)\n\nSarah, will you please e-mail me exactly where they should come once they\nget through traffic.\n\nThanks.\n\nRosalee\n\n\n",

        "text": "The  courses I remember from our trips:\nPevero  GC-Costa Smeralda?  Sardinia??????????????????????????????????  \nRoyal  St. Kitts  GC?????????????????????????????????????  \nGolf  Ugolino?  Florence??????????????  \nSperone GC?  Corsica???????? \nRoyal  Malta GC?????? \nEldorado?  Cabo???????????\nMaroon  Creek???????? \n?\nKen  and Mick may remember others (but I doubt it). I look forward to being \nwith you  and to seeing the latest product of your fertile  imagination.\n\n[Reasoner, Harry]??-----Original  Message-----\nFrom: JHDUNCAN@aol.com  [mailto:JHDUNCAN@aol.com]\nSent: Saturday, May 05, 2001 7:56  AM\nTo: hreasoner@velaw.com\nCc:  jseidl@myhomekey.com\nSubject: Planning monkey  business\n\n\nHarry (or, again, should I address you as \"Houston's Sugar Daddy\" as  they \ndid \nat the ADL luncheon) \n\nI am going to take about 1/2 of my  golf clubs to Europe on the coming trip. \n? \nMick will probably take  his 5 iron. ?If you and Ken take your clubs then we \ncould have fun,  exchange money, and get some exercise together. \n\nIn this regard, since  you are the student of golf courses everywhere why \ndon't you extract from  some of your library of golf books some suggested \ncourses to play. If you  do not have this info in your library I will be glad \nto work on this.  \n\nAlso, and the real point of this e-mail, I want to ask you to  do something \nfor all of us. I need to know the exact names of the courses  we have played \non previous trips. I know you saved ball markers etc  from each course and my \nold brain does not remember these course names. As  you well know, I normally \n\"tear up\" score cards after each match.  ??I ask you to do this for a reason. \n? \nI have a little gift  for each golfer that will serve as a record of courses \nplayed by us, but I  need the names of the past ones played. ?There is no \nrush \non this  request. ?If you will do this, simply bring the list to the \nairplane:  \nyou can give this info to me after take off on May 29th. ?If you do  not have \nthis info at your \"finger tips,\" so be it, we will simply \"wing  it.\" \n\nHope all is well with you and Macey. ?Brenda and I will see  you guys at the \nnext ??function, honoring \"Houston's Sugar  Daddy\" ?and his better half a \nweek \nfrom Saturday, if not before.  \n\nJohn \n\ncc ?Mick, you are welcome to put your 5 iron in my  bag, no charge. ",

        "text": "This is o.k. for Ken Lay, but we are changing to a more uniform address, so \nwould likely be better to use kenneth.lay@enron.com.\n\n\n\n\n\"Richard Everett\" <richarde@centurydev.com> on 06/06/2000 10:36:39 AM\nPlease respond to <richarde@centurydev.com>\nTo: <bbh@group1auto.com>, <bdussler@palmetto-partners.com>, \n<ecockrel@COCKRELL.COM>, <savoycap@msn.com>, <hjp@pappasrestaurants.com>, \n<jim_braniff@ajg.com>, <jdddec@insync.net>, <klay@enron.com>, \n<mnk@caller.infi.net>, <mfc-mca@worldnet.att.net>, \n<nsholmes@parkwayinvestments.com>, <posres@aol.com>, <pway@wayholding.com>, \n<rodc@insource.com>, <tcarey@crcevans.com>, <WalterPye@email.msn.com>\ncc:  \nSubject: Test send\n\n\nThis is a \"test email send\" of the WPO Forum Group from Richard Everett.  By\nreturn email, please verify that you received this message and let us know if\nthere is another email address that you prefer us to use.\n\nThank you.\n\nJoy Powell\nExecutive Assistant\nto Richard Everett\n713/871-5119\n===================================================\nNOTE: The information in this email is confidential\nand may be legally privileged. If you are not the\nintended recipient, you must not read, use or\ndisseminate the information. Although this email\nand any attachments are believed to be free of any\nvirus or other defect that might affect any computer\nsystem into which it is received and opened, it is\nthe responsibility of the recipient to ensure that\nit is virus free and no responsibility is accepted\nby Century Development or any of its affiliates for\nany loss or damage arising in any way from its use.\n====================================================\n\n",

        "text": "Unfortunately, Mr. Lay will be in San Jose, CA participating in a conference, \nwhere he is a speaker, on June 14.\n\nRosalee Fleming\n\n\n\n\n\"kent.grusendorf\" <kent.grusendorf@gte.net> on 06/06/2000 03:31:04 PM\nTo: ljones@dttus.com, jkollaer@houston.org, laboon@lockeliddell.com, \nkaselawal@aol.com, klay@enron.com\ncc:  \nSubject: Charles Miller/David Dewhurst Reception\n\n\nRE:??? June 14 Reception \n\nRecently Charles Miller and David Dewhurst sent you an invitation \nto a reception which they are hosting on Wed. 6/14 at 5:00 PM to be \nheld at the Houston Petroleum Club. \n\nI hope that you will be able to attend that event. \n\nUnder the leadership of Governor Bush and others we have made real progress \nin Education in Texas over the past decade.? Now it is time to take \nthe next steps and achieve even greater progress in our public education \nsystem. \n\nThe Texas Education Reform Caucus is made up of business leaders, educators, \nand elected officials dedicated to finding common sense approaches to \nimproving \neducation in Texas. \n\nI would appreciate the opportunity to visit with you on the 14th. \n\nKent Grusendorf \nState Representative District 94 \n?\n\n",

        "text": "Dear Family and Friends,\nKen and I just cut short our Italy trip with friends to return to Houston\nfor the birth of our 6th grandchild (which is the final one for this round\nof four pregnancies).  We were happy to return home and I am a very thankful\nand thrilled grandmother (aka Momie, Mamamia, Mamia, Mia).  This was the\nfirst live birth that I have personally witnessed since my last baby, Beau,\nand it was VERY exhilarating and VERY emotional, as evidenced by the\nattached photos.  I hope you will enjoy seeing my new grandson \"Pate David\nHerrold\" (Pate was Courtney's maiden name) who was born on June 8, 2000 at\n7:19 p.m.  Pate was 7 lbs, 10 ozs, 20 inches long with a lot of dark curly\nhair.  I think he looks exactly like David at birth, but time will tell.\nThese photos were taken in the delivery room within the first 15-20 minutes\nof his birth prior to being cleaned up and returned to the nursery.  He\nlooks pretty darn good for just having arrived into this world with such\ngreat force.  So far, he is a VERY calm and good infant just like his Daddy\nwas.  Enjoy!  Big kiss and lots of love, LPL\n\n-----Original Message-----\nFrom: Beau Herrold [mailto:rherrold@houston.rr.com]\nSent: Saturday, June 10, 2000 5:25 PM\nTo: Kirby, Mike; Lay, Linda; Vermeil, Christophe\nSubject: Baby Pate\n\n\nPics of Baby Pate (also a couple of Hannah & Nicholas).\n\n- Beau\n\nnote:  the e-mail address Iam sending these from is different from my usual\naddress.  If you reply, please send to\nbeau@layfam.com b/c I do not check this address often.\n\n\n - 000609_13_cupcake.jpg\n - 000608_03.jpg\n - 000609_07_cupcake.jpg\n - 000609_08_cupcake.jpg\n - 000609_09_cupcake.jpg\n - 000609_12_cupcake.jpg\n - 000608_11A.jpg\n - 000608_08.jpg\n - 000609_06A.jpg\n - 000608_19A.jpg\n - 000608_20A.jpg\n - 000609_06.jpg\n - 000608_17A.jpg",

        "text": "Hi -\n\nJust to let you know that it looks like one day will work.  I want to check \nwith Mr. Lay before confirming.\n\nThanks.\n\nRosalee\n\n\n\n\n\"Garten, Jeffrey\" <jeffrey.garten@yale.edu> on 06/12/2000 01:58:35 PM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc: \"'rosalee.fleming@enron.com'\" <rosalee.fleming@enron.com> \nSubject: Meeting with Arthur Levitt in September\n\n\n Dear Ken,\n\n As you know, our next meeting is on Wednesday, July 12 from\n3:00-5:30 p.m.  In the next week or so, we'll be sending around a discussion\npaper which we hope crystallizes the issues, and we will try to talk to as\nmany of you as possible before the meeting to go through it.\n\n Meanwhile, Arthur Levitt has agreed to meet with us in September to\nbrainstorm on the ideas we've generated and also to give us a sense of some\nof the issues as he sees them.  There are three possible dates for the\nmeeting, which I suggest be in two parts -- first, a meeting among the panel\nonly from 5:00-6:30 p.m., and then a dinner with Chairman Levitt from\n6:30-8:30 p.m.  Here are the dates:\n\n Could you please let us know which of these would be possible for\nyou:\n\n\n  ___________ Thursday, September 14  5:00-8:30 pm\n\n  ___________ Monday, September 25  5:00-8:30 pm\n\n  ___________ Wednesday, September 27 5:00-8:30 pm\n\n\n\n Many thanks,\n Jeff Garten\n\n\n",

        "text": "This church is located next to the Breakers, another possibility. I'm \nchecking on availability.\n---------------------- Forwarded by Elizabeth Lay/HOU/AZURIX on 08/18/99 \n04:51 PM ---------------------------\n\n\nVinio Floris@ENRON_DEVELOPMENT\n08/18/99 02:41 PM\nTo: Elizabeth Lay/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc:  \n\nSubject: \n\nPer your reuqest:\n\nhttp://www.bbts.org/default.htm\n\nSaludo, V\n",

        "sender": "tori.wells@enron.com",

          "maxwells@train.missouri.org"
        ],
        "cc": [],
        "text": "Hello Janice:\n\n I enjoyed your recent e-mail but was sorry to hear about your dad.  It \nsounds as though his health has deteriorated significantly.  These are always \ndifficult times.  As I watched my mother and father's health deteriorate and \nultimately watched them die, it is a very defining time in our lives.  But we \ncan be very thankful to have such great parents and to have had the privilege \nto have been raised in such loving homes.\n\n Sounds as though Eric has done very well as SMSU.  He is joining an \nexcellent company.  I am also delighted to hear that he will continue his \neducation working toward an MBA.  As we are living in an age where \nintellectual capital is so valuable, it is important for every young person \nto obtain the very best possible education they can.  As to our family, \nwithin the last ten days our youngest daughter Elizabeth was married to a \nyoung man from Buenos Aires, Argentina.  They met while they were both \nworking on a project as lawyers in Buenos Aires.  They're currently on their \nhoneymoon but shortly after returning will be moving from Buenos Aires to \nMiami, Florida.  This past Thursday night our sixth grandchild was born.  It \nwas born to our son David and his wife Courtney.  It was a 7 lb., 10 oz.,  20 \ninch little boy.  So we now have three grandsons and three granddaughters \nranging from about 2 years - 4 months down to a few days.  They are a great \ndeal of fun.  We are doing quite well.  I am looking forward to seeing Ginger \n\"Rees\" Copeland when she comes to Houston.  I would be delighted to arrange \ntickets for you and your family should you ever have occasion to visit \nHouston.\n\n I hope you have a great summer.",

        "cc": [],
        "text": "Dear Mr. Carmona -\n\nEverything you have is correct.  I don't have an exact arrival time on July \n28 at this point.\n\nRosalee\n\n\n\n\n\"Godwin Carmona\" <godwin.carmona@aspeninstitute.org> on 06/12/2000 03:23:07 PM\nTo: <kenneth.lay@enron.com>\ncc:  \nSubject: Aspen ISIB's Business Leaders Dialogue 2000\n\n\nDear Rosalee:\n\nAs far as we know, Kenneth Lay is planning to take a private jet to\nparticipate in Aspen ISIB's Business Leaders Dialogue taking place in Aspen,\nColorado, July 27 - 30th. He will be a little late - arriving July 28th. In\naddition, it is our understanding that he will not require sleeping\naccommodations at the Aspen Meadows for the period of the Dialogue.\n\nIf any aspect of this information is incorrect or if there have been any\nchanges in his itinerary or required accommodations, please let us know\nimmediately.\n\nKind Regards, and Many Thanks for your help and patience in this process.\n\n\nKind Regards,\n\n\nGodwin Carmona\nProgram Coordinator\nAspen ISIB\n\n\n\n",

        "text": "Dear Family,\nAs you can see below, at 90 years young, Daddy (aka Pop-Pop) has his own\ne-mail address and can be reached online.  I am sure that he would love to\nhear from you from time-to-time.  I'm sure he would especially like to be\nupdated with recent photos of you and your families...me too!  If you have\nany other family members e-mail addresses, let me know.  Big Kiss.  Love,\nLinda/Mom/Aunt Linda\n\n-----Original Message-----\nFrom: Poppopindc@aol.com [mailto:Poppopindc@aol.com]\nSent: Tuesday, June 13, 2000 6:08 PM\nTo: mrslinda@lplpi.com\nSubject: Re: Test Run\n\n\nyour message came through ok i  will send you more later.",

        "text": "\"Red Herring\" <redherring-61399@mailsubs.com> on 06/19/2000 09:02:23 PM\nPlease respond to redherring-61399@mailsubs.com\nTo: \"KEN LAY\" <kenneth.lay@enron.com>\ncc:  \nSubject: Thank you from Red Herring\n\n\nWelcome to Red Herring!\n\nDear KEN LAY,\n\nThank you for your recent order of RED HERRING magazine. We\nwould like to welcome you - and congratulate you on the\nforesight and good business senseyou showed when you\nsubscribed to our magazine. RED HERRING brings you the most\nremarkable insights into the business of technology and all\nthe business that technology touches.\n\nYour first issue is on its way and should arrive shortly. For\nyour convenience, you may pay now through a secure payment form at:\n\nhttp://www.mailsubs.com/offers/enter.asp?SEID=4003804-32&MC=693088LAY1400S095\n\nThank you for subscribing to RED HERRING - and welcome to the future!\n\nSincerely,\nAnthony Perkins\nEditor-in-Chief\n\n-------------------------------------------------------------------\nRed Herring respects your privacy and we value our relationship\nwith you. If you do not wish to receive further e-mail notices,\nplease send a reply to this email with the words \"Do Not E-Promote\"\nin the subject field.\n-------------------------------------------------------------------\n\nXACK\n\n\n\n\n",

        ],
        "text": "Hi Donna -\n\nKen said that the letter is fine.  Do you want to send us a list of the past \nFathers and let us send the letters?\n\nLet me know.\n\nRosie\n\n\n\n\n\"Donna J. Bryant\" <djbryant@insync.net> on 06/19/2000 04:40:19 PM\nTo: <kenneth.lay@enron.com>\ncc: <hdavis@enron.com> \nSubject: Solicitation to Past Fathers of the Year\n\n\nKen,\n  Thank you so very much for thinking of this idea.  It is so timely and\ncertainly fits with Kirbyjon's challenge. I have spoken with Hardie (who\nalso edited this letter for me) and we both agree that this would have much\ngreater impact if it came directly from you, as a past Father of the Year.\nAs you can see we attributed the information about our shortfall directly\nto me, so I am involved in the letter but not doing the solicitation.  If\nyou are not comfortable with this, just let me know and I will redo the\nletter.  I think if you agree to send this out over your signature it would\nbe enormously helpful.  Please let me know what you'd like me to do.\n\n  Thank you again for your thoughtfulness and continuous support.\n\n    Donna\n - KLay2000request.doc\n\n",

 Nancy Young/Enron \nCommunications@Enron Communications, Ann Joyner/Enron Communications@Enron \nCommunications, Cindy Stark/Corp/Enron@ENRON, Sherryl \nStone/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Mary E \nGarza/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Maureen McVicker/HOU/EES@EES, \nJoannie Williamson/Corp/Enron@ENRON, Rosalee Fleming/Corp/Enron@ENRON, \nVanessa Groscrand/Corp/Enron@ENRON, Marsha Lindsey/HOU/AZURIX@AZURIX, Cathy \nPhillips/HOU/ECT@ECT, Loretta Brelsford/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nSue Ford/HOU/ECT@ECT, Dolores Fisher/NA/Enron@Enron, Karen Owens/HOU/EES@EES, \nDorothy Dalton/Enron Communications@Enron Communications, Jewel Meeks/Enron \nCommunications@Enron Communications, Christina Grow/Corp/Enron@ENRON, Lauren \nUrquhart/LON/ECT@ECT, Sherri Sera/Corp/Enron@ENRON, Katherine \nBrown/Corp/Enron@ENRON, Pam Benson/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jana \nMills/HOU/ECT@ECT, Liz M Taylor/HOU/ECT@ECT, Judy G Smith/HOU/EES@EES, Bobbie \nPower/Corp/Enron@ENRON\ncc: Joe Witherspoon/Corp/Enron@ENRON, Suzanne Danz/Corp/Enron@ENRON, \nVideoconfeRence@enron, Vanessa Groscrand/Corp/Enron@ENRON \nSubject: EXECUTIVE COMMITTEE MEETING - MONDAY, JUNE 26, 2000\n\n\nExecutive Committee Weekly Meeting\nDate:  Monday, June 26\nTime:  11:00 a.m. (CDT)\nLocation: 50th Floor Boardroom\nVideo:  Connections will be established with remote locations upon request.\nConf call: AT&T lines have been reserved.  Please contact Sherri Sera \n(713/853-5984) \n  or Katherine Brown (713/345-7774) for the weekly dial-in number and \npasscode.\n\nPlease indicate below whether or not you plan to attend this meeting and \nthrough what medium. \n\n Yes, I will attend in person _______\n\n By video conference from _______\n\n By conference call  _______\n\n No, I will not attend  __XX_____\n\n*  *  *\n\nPlease return this e-mail to me with your response by 12:00 p.m., Friday, \nJune 23.\n\nThank you, \nKatherine\n\n",

        "cc": [
          "vanessa.groscrand@enron.com"
        ],
        "text": "On Tuesday, July 25, I am meeting with Molecular Electronics Corp. (MEC) to \ndiscuss the opportunity for establishing this newly formed company in \nHouston.  For those of you that are not familiar with MEC, they are \nconsidered one of the premier companies in the area of molecular computing.  \nMEC has approached Enron to discuss a possible alliance that would facilitate \ntheir development and, in particular, location in the Houston area.  MEC \nrepresents the frontier of computing technology.\n\nI would like to invite you to participate in a working lunch discussion of \nthe opportunities and obstacles facing a company that is seeking to change an \nindustry.  I would appreciate it if you could join us on July 25  from 11:30 \nto 1:30 in EB49C1 for this informal roundtable with the CEO of MEC, Harvey \nPlotnick and one of the founders, Jim Tour.\n\nWill you please let Vanessa Groscrand know if you can attend at 713-853-1769 \nor please reply by e-mail to me.\n\nKen Lay",

        "text": "Linda, before we knew that you and Ken were going to the VIP reception, Ken \nhad me ask if others could attend in your place.  I did ask and they have \njust called me that Nancy Kinder said that it is o.k. for the Vermeils and \nthe Herrolds to attend, in addition to you and Ken.  They did ask if we would \nnot spread it around as others have asked and they have not let them.\n\nOh, but Beau just called that Heather is ill and they are cancelling.  \n\nRosie",

          "godwin.carmona@aspeninstitute.org"
        ],
        "cc": [],
        "text": "Hi -\n\nOur street address is 1400 Smith St., Houston, Texas 77002.  For your \ninformation, Dorothy is no longer in our office.  Tori Wells is a new contact \nperson, in addition to me.\n\nThanks.\n\nRosalee\n\n\n\n\n\"Godwin Carmona\" <godwin.carmona@aspeninstitute.org> on 06/20/2000 04:08:58 PM\nTo: <kenneth.lay@enron.com>\ncc: \"Alecia Smith\" <alecia.smith@aspeninstitute.org> \nSubject: Materials for Aspen ISIB's Business Leaders Dialogue\n\n\nDear Rosalie/Dorothy:\n\nTomorrow, we are sending to all participants via Airbourne, reading\nmaterials for the Business Leaders Dialogue in Aspen, Colorado (July 27-30).\nWe have noticed that our mailing address for Mr. Lay is a p.o. box.\nUnfortunately, our express courier will not ship to a p.o. box.  Is there a\nstreet address that you can provide for Mr. Lay so that we can express mail\nhim his Dialogue materials?\n\nYour assistance in this would be greatly appreciated.\n\n\nKind Regards,\n\nGodwin Carmona\nProgram Coordinator\nAspen ISIB\n\n\n\n",

        "cc": [],
        "text": "Dear Dad and Mark,\nI am attaching the first draft of my resume in hopes\nthat you may be able to provide suggestions on making\nit even better. Also, if you have any ideas on\ncontacts in Miami for work, that would be great. I am\ngoing to routes in looking for a job, one money, one\nlove. The money route will be with a law firm or\npreferrably a company looking of counsel for\ngovernment relations, energy background, etc.  The\nsecond track will be on the more dolphin hugging side\nsuch as marine conservation groups.\nLet me know you thoughts.\nI love you both,\nLiz Vittor\n\n__________________________________________________\nDo You Yahoo!?\nSend instant messages with Yahoo! Messenger.\nhttp://im.yahoo.com/\n - ELIZABETH A.doc",

        "sender": "beau@layfam.com",
        "recipients": [
          "klay@enron.com"
        ],
        "cc": [],
        "text": "Per our meeting today, I spoke with Sherrie about  lines of credit at \n(PaineWebber) PW.? We have about another $5 million  available with a little \nbit of cushion.? I also spoke with Rocky about how  they arrive at their loan \nto value calculations and he is going to have me talk  with the person in \nthat department to walk me through it.? Regardless of  how much that number \nmoves, I told Sherrie that you would like to know where it  stands at the \ntime she provides the information for all of the other  lines.? I told her \nthat we should have that updated once a  week.\n?\nI also?thought it would be good?within  the?partnership to borrow against the \nPW accounts, which include Fayez,  Cypress, Eagle, and Harris Bretall for \nsome of these private investments.?  The combined gross value is at $2.5 \nmillion so that would allow for an  additional $1.25 million to be borrowed \nat 50% loan to value.? It may be a  higher number, but with a small cushion \nthat is probably a good estimate.?  I talked to Rocky about this and he said \nit would be no problem and he would  give us the same rate 70 basis points.\n?\nWith regards to rates and the PW/UBS merger, Rocky  said that he thinks that \nhe can get our borrowing rate down from 70 basis points  plus LIBOR to 20 \nbasis points plus LIBOR come this November when the merger is  completed.\n?\nI have Rocky working on much better reports, like  that which was provided to \nbe by Mueller/O'Shaughnessy at MSDW.? I told him  that they needed to work on \nwhat they have?been providing to me.? I  have not been impressed with the \nlast couple of reports he has produced so that  is why you haven't seen \nthem.? Rocky informed me that?he has sense  gone out and purchased a better \nsystem for that purpose.\n?\nI also told him that I would like an update on the  performance reports that \nare run on managers, specifically ours.?  Also,?I am having him include \nmanagers that invest in Latin America.?  I though it would be good, since \nRobert Day of TCW has been positive about  that?geographic area.\n?\nWith regards to any future selling of personal  Enron stock, Rocky recommends \nselling within your?retirment plan since the  taxes are deferred and \ndiversify within it.? Maybe set-up some of the  managed accounts here.? I \ninquired about the Enron 401(k) plan?with  regards to any additional choices \nto be offered.? He said that he?was  in talks with the people at Enron who \nhandle it, but nothing would probably  happen anytime soon.? I don't know if \nthat meant he was implying a need for  a push from?Enron's upper management?\nto  make it happen.\n?\nI know that Sherrie is working her tail off to try  and get you the July \nFinancials before your trip.? I know she is planning  on staying late to get \nit completed.? I told her that you want them before  you depart on your trip \ntomorrow.\n?\nI think that that is all for now.\n?\n- Beau",

          "rosalee.fleming@enron.com"
        ],
        "text": "Good morning Ken,\nJust wanted to take a moment to thank you for being the \"Honorary Chair\" for \nthe Cougars@Enron golf tournament to be held on March 21, 2001.  I enjoyed \nmeeting you at the \"Enron Excellence Awards\" presentation and genuinely \nappreciate your support.  When we spoke, you said that you may not be able to \nplay in the tournament.  I certainly understand, but if you are available to \nplay (or make an appearance at the dinner afterward), it would most \nbeneficial to our outcome.  Please let me know if you are available.\n\nThanks,\nJeff McClellan\nx34779",

        "text": "Attached please find the agenda and presentation for the Compensation\nCommittee meeting scheduled for Wednesday, October 25th;  a hard copy has\nalso been sent to your respective offices via Federal Express.\n\nI look forward to seeing you Wednesday afternoon.\n\n\n\n <<25OCT00 HR Committee Presentation4 - no backup.ppt>>\n\n\n\n\n\n - 25OCT00 HR Committee Presentation4 - no backup.ppt",

        "text": "Happy to do so, Mrs. Vittor!!\n\n\n\n\nElizabeth Lay <lizard_ar@yahoo.com> on 06/21/2000 12:30:21 PM\nTo: Ken Lay <klay@enron.com>\ncc:  \nSubject: Resume 2\n\n\nRosalee,\nApparently the format was wrong on the first copy, can\nyou print this out for Dad.\nThanks,\nLiz\n\n__________________________________________________\nDo You Yahoo!?\nSend instant messages with Yahoo! Messenger.\nhttp://im.yahoo.com/\n - KS Format Changes.doc\n\n",

          "klay@enron.com"

        "cc": [],
        "text": "According to our system records, you have not yet logged into the Enron \nPerformance Management system (PEP).   As a result your temporary password \nfor the PEP system has expired.  Your  User Id and new password are provided \nbelow.\n\nDuring the feedback phase you will need to access PEP at \nhttp://pep.corp.enron.com to suggest reviewers who can provide feedback on \nyour performance.  You may also be requested to provide feedback on fellow \nemployees, but the system will only be open for feedback until November 17th!\n\nHelpDesk representatives will be available to answer questions throughout the \nprocess.  You may contact the HelpDesk at:\n\nHouston:  1-713-853-4777, Option 4\nLondon:  44-207-783-4040, Option 4\nE-mail:  perfmgmt@enron.com\n\nYour  User Id and new PEP password are:\n\nUser ID: 90012923\n\nPassword: KNRHQCRZ",
        "mid": "28973551.1075863610509.JavaMail.evans@thyme",

        "sender": "j.oxer@enron.com",
        "recipients": [
          "kenneth.lay@enron.com"
        ],
        "cc": [],
        "text": "Hi, Ken,\n\nNice to see you again this morning in the lobby.  It's always a pleasure to \nenjoy your courtesy.  \n\nThree years ago, you helped me get into Enron.  I am still immensely \ngrateful.  It has been a fabulous experience.  Now, Azurix is releasing me;  \nmy last day is 31 DEC 2000.  I'm looking for a new position at Enron.  \nBarring that, I take a standard severance package on 01 JAN 2001 and go \noverboard.  I'm taking the typical aggressive Enron approach to networking, \nso if you are aware of something, I'd appreciate knowing.  I'll be over to \nsee Stan Horton this afternoon at 16:00.  \n\nI've continued to hone my skills, and provide leadership and creativity in \ndifficult circumstances.  \nI know Enron is changing.  I'm willing to change (and learn!) with it.  \nThere's a lot I can do for Enron.  I'd just like to have a shot at it.  \n\nHope the holidays are joyous and safe for you and Linda and your entire \nfamily.\n\nBest regards,\n\nJ. Paul\n6-8304",
        "mid": "16556012.1075863610531.JavaMail.evans@thyme",
