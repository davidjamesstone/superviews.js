      }, {
        "sender": "joseph.sutton@enron.com",
        "recipients": [
          "john.garrison@enron.com",
          "pam.benson@enron.com",

          "pam.benson@enron.com"
        ],
        "text": "Thisn is very troublesome. We will continue to look at it. Joe\n---------------------- Forwarded by Joseph W Sutton/ENRON_DEVELOPMENT on \n09/01/2000 09:13 AM ---------------------------\n   \n\tEnron International\n\t\n\tFrom:  John Hardy                           08/31/2000 03:57 PM\n\t\n\nTo: Joseph W Sutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc:  \nSubject: Azurix and OPIC\n\nJoe\n I want to give you a heads up on a serious issue that has developed between \nAzurix and OPIC. There is no action requested from you but I wanted you to be \naware of this development.\n\n Last spring we encouraged Azurix to look to OPIC and IDB for funding support \nfor the financing needed for their Argentinian concession for the province of \nBuenos Aires.  For the past several months teams from Azurix and the two \nlending agencies have been moving forward with the expectation that we could \ngo to an OPIC Board vote in September for $100 million and to the IDB Board \nin October for $150 million.\n\n Everything was going along great until last friday.  Early last week OPIC \nhad its credit committee review and approve the project, though apparently \nsome members were concerned about the regulatory risk associated with water \nprojects. (This would be OPIC's first financing of a water project.)   Friday \nAM, George Munoz recieved a draft cable from the US Embassy in Argentina \nproviding their assessment of the project and, on the spot, pulled the \nproject from Investment Committee and off the calendar for consideration by \nthe OPIC Board in September.  Friday afternoon, OPIC staff informed Azurix \nand our office in a meeting that Azurix should be resorting to \"Plan B\", \nimplying that the project would not go forward in the foreseeable future.  \nOPIC would not provide Azurix or us with the cable. \n\n Over the weekend, the cable was formally sent to Washington, though now \nreclassified as a classified document so we have not been able to see its \ncontents.  Moreover, the Ambassador has specifically conveyed his directive \nto Washington that the cable is not to be shown to anyone outside of the \ngovernment,   John Garrison has a relationship with the Ambassador but has \nnot been able to get the Embassy to alter its position, nor would I think \nthey be inclined to do so now given the fact that they could have \ndisassociated themselves from the draft on friday but did not.\n\n On the positive side, the InterAmerican Development Bank has stated that \nthey are prepared to consider increasing the size of the B loan to cover the \nadditional $100 million.   We have met with the IDB and discussed the \nsituation at OPIC; they seem satisfied at this point.\n\n It appears to me that George Munoz is unwilling to take to the Board the \nAzurix project when a damning cable has been circulated around the government \neven if the substance of the cable is exaggerated, taken out of context and \ndistorted.  From what we have learned, the cable containes concerns expressed \nabout the regulatroy framework, labor issues etc., etc., but also comments \nfrom the Argentinian goverment about Azurix and the concession about Bahia \nBlanca and the politics of Azurix in Argentina. It is uncompromisingly \nnegative in its tone.\n\n Azurix is seeking a return of  the $250,000 fee and will withdraw its \napplication.\n\n Hope all is well.  John\n\n\n\n       \n",

        "text": "Forum 2000 starts in just a few days.  We are expecting over\n1,500 people from over 80 nations to attend the event, from\nHeads of State to grass-roots organizers, from business\nexecutives to spiritual leaders, and from senior statesmen to\nyouth. For the first time ever, all the stakeholders in the\ndebate over globalization will be coming to the same place at\nthe same time for interactive dialogue.\n\nTHERE ARE STILL A FEW SEATS LEFT AT THE TABLE.\n\nJOIN US.\n\nTO VIEW THE FORUM 2000 SCHEDULE OF EVENTS\n\nclick here\nhttp://www.stateoftheworldforum.r-3.net/ct?TID=HKfaJmc3u9&AC=ExXRE\n\nTO REGISTER CALL:\n1-415-561-2345\nor register on site.\n\nPlease check our website at\nhttp://www.stateoftheworldforum.r-3.net/ct?TID=HKfaJmc3u9&AC=t2YkK\nfor more details.\n\nIf you would prefer not to receive future email messages from\nState of the World Forum, you may UNSUBSCRIBE from this list\nby sending a blank email to:\nmailto:U-A32.36.HKfaJmc3u9@stateoftheworldforum.r-3.net\n\nIf the E-Mail address is not clickable, simply copy the\ntext to the right of the 'mailto:' command. Paste this\ntext into your E-Mail application and hit send.  You will\nbe removed from this list immediately. Thank you!\n\n\nOpt-in for State of the World Forum provided by State of\nthe World Forum\n\nCopyright 2000, State of the World Forum,\nhttp://www.stateoftheworldforum.r-3.net/ct?TID=HKfaJmc3u9&AC=t2YkK\n\nIf you have any questions or comments, please send email to:\nmailto:forum@worldforum.org",

        "text": "Ken,\n\nAttached is the agenda for Enron's upcoming Management Conference.  I've \nreceived valuable input from numerous members of Enron's management team and \nthis is the result.  While it is quite a departure from the traditional \nconference agenda, I think it will prove to be engaging and \nthought-provoking.  I'll look forward to your input.\n\nIf you are comfortable with the agenda, I'd like to send a copy of it to the \nExecutive Committee accompanied by a memo from the Office of the Chairman \nexplaining the goals and objectives for the conference.  It is important that \nsenior management understand the change in format and their role, if any, on \nthe agenda.  (I recognize that some executives look forward to presenting at \nthis conference and their absence from the agenda may be an issue for them.)\n\nI am working with some talented people to create a slide template for all \npresenters.  We're also asking that all presenters use PowerPoint.  A \nstandardized template and format will ensure that all the presentations, even \nthose from external presenters, have a similar look and feel.   I'll run that \ntemplate by you as soon as it is finalized.\n\nPlease let me know if you have any questions, comments or concerns.\n\n\n\n",

        "text": "Ken:\n\nRosie has marked your calendar for Wednesday December 13th to attend a \nluncheon and speech at the Hyatt Downtown in the Lay Lecture Series.\n\nBarton Smith of UH will share the results of the economic study he is \nco-directing on the costs and benefits of the Houston region complying with \nthe TNRCC SIP for ozone.  (This is the Greater Houston Partnership study I \nhave told you about.)  Dr. George Tolley of the University of Chicago will \nalso be present for the question and answer period.\n\nI will give you more information as the event approaches.\n\n- Rob\n\n\nRobert L. Bradley Jr.\nDirector, Public Policy Analysis\nEnron Corp.\nP.O Box 1188, Room 4724a\n[1400 Smith Street 77002]\nHouston, Texas 77251-1188\n\n(P) 713-853-3062\n(F) 713-646-4702\n\nAssistant: Joan Stransky 713-853-4702\njstrans@enron.com",

        "text": "This is just a follow up email, because I have not  heard from you.? Thank=\n=20\nyou for your time that you took to look at  this.\n?\nSincerely,\n?\nGene Robertson\n----- Original Message ----- =20\nFrom: Adventure Health  & Fitness=20\nTo: kenneth.lay@enron.com=20\nSent: Friday, August 18, 2000 4:55 AM\nSubject: Fw: Adventure Health & Fitness (stadium  investors)\n\nMr. Lay,\n?\nI would like for you to take a look at the  following investment=20\nopportunity.? There is a strong focus on youth - I am  not saying that I am=\n=20\ndoing something and don't want to make money, but I am  looking to do this=\n=20\nbecause I thoroughly enjoy fitness and this has been a  dream.? I do not pl=\nan=20\nto sell it, I have put my signature on it and It is a  part of me.? Thank y=\nou=20\nin advance for your time - I know that it is  valuable and limited.\n?\nI can bring copies of my business plan and give a  presentation including t=\nhe=20\nincome statements and estimated cash flow.? But  the attachments give the=\n=20\ngeneral scope of the project.? I have an  investment group that want's a=20\nshort term investment, and will come to the table  with 13 million, if I ca=\nn=20\ncome up with the other 2 million - in other words,  they said you buy the=\n=20\nland, and we will help you by financing the rest.? I  have some LOI's=20\n(Letters Of Intent) written up, but not signed yet.? Once I  found some an=\n=20\ninvestor or partner to buy the land, then I would get all of the  letters=\n=20\nsigned.? I also have Klien Bank interested in naming the stadium,  and I ha=\nve=20\ndeveloped a value study for that.? Demographics and everything  is set - I=\n=20\njust lack the actual purchase of the land - and I have the location =20\nselected.? Originally there was 45 acres, but a developer came and bought  =\n23=20\nof it - 22 acres will allow me 4 fields and a health club - the other 23 wa=\ns =20\ngoing to be 6 additional fields.? This is in the Champions area, on =20\nLouetta.? The ammenities include:\n?\nFree  weights? ???????????????????????  ???????????  ???????????  Tanning\n\nCircuit  Training?????????  ???????????????????????  ???????????  Massage\n\nCardiovascular  Equipment???????????  ???????????  Facials\n\nAerobics??????? ???????????????????????  ???????????  ???????????  Juice Ba=\nr\n\nBasketball????? ???????????????????????  ???????????  ???????????  Pro Shop\n\nTennis????????????  ???????????????????????  ???????????  ??? ??? ???=20\nPhysical  Therapy\n\nRacquetball??? ???????????????????????  ???????????  ???????????  Cardiac=\n=20\nRehab\n\nVolleyball  (Indoor & Outdoor)????????????????????????Swimming  Pool\n\nWomen=01,s  Only Workout Area??? ??????????????  ??? Large Children=01,s  A=\nreas\n\nIndoor  Climbing Wall???????????????????????  ?????????????  Running Track=\n=20\n(Inside)\n\nSoccer  Fields (plus Championship?????????????  Running Track (Outside)\n\n???????????????????????  ???????????  Stadium)\n\nHot  Tubs, Steam Rooms, & Sauna=01,s\n\nThank  you for your time, and I hope to be able to present my plan to  you.\n\n?\n\nGene\n\n?\n - Investment Letter.doc\n - MILLION PROPOSAL.doc",

        "sender": "peter.blackmore@compaq.com",
        "recipients": [
          "klay@enron.com",
          "michael.capellas@compaq.com",
          "michael.capellas@compaq.com"
        ],
        "cc": [
          "michael.capellas@compaq.com"
        ],
        "text": "Ken\n\nI wanted to let you know that I visited Philippe Bibi last Thursday to\ndebrief on this loss and also to listen to a number of other points he\nraised that could improve the the way we work together. Philippe was very\nhelpful and very direct - which I appreciate.\n\nSome of the reasons we lost this bid is that we failed to execute the sales\nprocess as I would expect us to. This is not typical of the way we should\nnow work and we have made changes to account management and service\nrepresentation.\n\nWe have made enormous progress as a Corporation over the last twelve months.\nThere is a lot of good news in many accounts around the world but there is\nalso no complacency and it concerns me a great deal when we have less than\nperfect execution.\n\nI shall be following up with Philippe and the account team to ensure we do a\ngreat job in the future.\n\nRegards\nPeter\n\n\n>  -----Original Message-----\n> From:  Capellas, Michael D.\n> Sent: Friday, August 25, 2000 8:13 AM\n> To: 'klay@enron.com'\n> Cc: Blackmore, Peter\n> Subject: Disappointing news\n>\n> Ken:\n>\n> Very shortly after we spoke, I was informed that we had lost the Enron\n> HomePC Program. This is a great emotional blow to us and I am beyond\n> disappointed.\n>\n> We understood that given our recent  strong performance against Dell, they\n> would do anything to embarrass us in our own backyard.  We have very\n> strong insight into their intent and knew they would  use this\n> aggressively in their PR campaigns.\n>\n> However, clearly it was our job to win the business on the merits of the\n> individual program and to compete hard for it. We believed that we had a\n> creative offer on the table that would create great value for your\n> employees. Obviously, we did not perform to your expectations.\n>\n> Following is the summary of our activities together which was created\n> before we heard the news.\n>\n> I pride myself in developing strong executive relationships with our\n> customers, and I would welcome the opportunity for us to put our heads\n> together in order to look for ways we can move the relationships between\n> our two companies to a higher level.\n>\n> I also think we should discuss the PR positioning. As a member of our\n> Board, and as a leader in the Houston community this will be news and I am\n> hopeful we can find a creative way to balance it.\n>\n> Again, I accept it was ours to win in the marketplace but regret it had to\n> come to this. I look forward to your call.\n>\n> M\n>\n>\n>\n>\n> From our Enron team:\n>\n>\n>\n> * EBS Product and Service Supply Agreement\n>\n> Compaq will continue to honor the Product and Service Supply Agreement\n> executed on January 18 between EBS and Compaq, whereby Compaq agreed to\n> purchase broadband services from EBS (on a take or pay basis) in\n> proportion to EBS' purchase of NT servers and attached storage.  It is\n> also important to note that we have been actively partnering with EBS on\n> non-contractual areas, such as our ongoing technical joint development and\n> marketing efforts around the Windows Streaming Media product.  I\n> understand that our teams have been working very closely together -- and\n> with Microsoft -- to resolve technical issues with Windows Streaming Media\n> and thereby speed EBS' market deployment.\n>\n> The major issue is that Enron does not support traffic to many of our\n> concentration point so we need to be creative.\n>\n> Bottom line, we are down to solvable problems with solution activities\n> underway.\n>\n> * Windows 2000\n>\n>\n> During the last week of May Compaq responded to a request from Enron to\n> support Windows 2000 deployments, and placed people on site with no\n> defined contract or process due to Enron's requirements.  At this writing,\n> no contract has been signed, and the current contract iteration is at\n> number fourteen.  Apparently the delivery scope has changed several times\n> and there have been a few mistrals. Compaq is continuing to provide\n> resources despite the fact that no contract is in place and will work with\n> Enron to ensure a successful completion of the project.\n>\n> * Power Management\n>\n> Jesse Greene, our CFO, will act as the contact point for Enron for power\n> management services. The issue is we have existing contracts at favorable\n> rates but we will break the log jam.\n>\n> * HomePC Program\n>\n> For several months, Compaq and Enron have been working the solution to\n> bring technology and Internet access into the homes of every Enron\n> employee.  There have been many creative discussions around hardware and\n> financing to allow Enron to fully subsidize the package provided.  Compaq,\n> Enron and Compaq Financial Services had gotten to a point where the $35\n> per month cap was going to require the specifications of the hardware to\n> be reduced.  In recognition of the value of our partnership and our mutual\n> desire for this program to be the premier program in the industry, we have\n> increased the specifications of the hardware while taking significant\n> pricing actions and financing rate reductions.  These actions will\n> actually allow Enron to support better than expected hardware with the\n> extended warranty for $34.28 per month.   This will truly be an\n> industry-leading program when launched later this fall.\n> ",

        "recipients": [

        "text": "Mr. Hines -\n\nTo get back with you re: your question about some kind of Futures/Options \nmarket in the commercial space market, Ken Lay said that to approach Jeff \nSkilling about it is absolutely the right approach.\n\nRosalee\n\n\n\n\nJeff_Hines@hines.com on 08/28/2000 06:05:38 PM\nTo: Kenneth.Lay@Enron.com\ncc:  \nSubject: Arena\n\n\nI wanted to make sure you were aware of something that has come up since\nthe last breakfast meeting regarding our group financing the Arena parking\ngarage.  Baker & Botts put us in touch with the Rockets to discuss Hines\nbeing the Development Manager on the Arena and garage.  Although not fully\nagreed, there is strong interest on both sides.  Besides help on the\ndevelopment front, we think there may be value in our acting as a bit of a\nbuffer between the Sports Authority and the Rockets and coordinating any\nissues involving the new convention hotel(where we are also providing\ndevelopment management).  The Rockets(Mike Goldberg-Baker & Botts) have\ntalked to Ric Campo and supposedly he is enthusiastic but thinks this\nshould \"be the Authority's idea.\".  One issue is how much of our fee would\napply to the garage, which presumably the city would pick up, and how much\nwould apply to the Arena.  Since this is a fast moving issue, I wanted you\nto know about this. Obviously the discussions are all very confidential.\nIf you have any thoughts in advance of the next breakfast meeting, please\ngive me a call at 713-966-2606.\n\nAlso, on another topic, we have been doing a tiny bit of pie in the sky\nbrainstorming on the concept of creating some kind of Futures/Options\nmarket in the commercial space market.  I will approach Jeff Skilling\nunless you would recommend elsewhere within Enron.\n\n\n",

        "text": "----- Forwarded by Shelly Mansfield/Enron Communications on 09/05/00 02:38 PM \n-----\n\n\tShelly Mansfield\n\t09/05/00 01:24 PM\n\t\t \n\t\t To: Ken Rice/Enron Communications@Enron Communications, Kevin Hannon/Enron \nCommunications@Enron Communications, Gil Melman/Enron Communications@Enron \nCommunications, Kristina Mordaunt/Enron Communications@Enron Communications, \nEd Smida/Enron Communications@Enron Communications\n\t\t cc: Dorothy Dalton/Enron Communications@Enron Communications, Carol Ann \nBrown/Enron Communications@Enron Communications, Kelly Kimberly/Enron \nCommunications@Enron Communications, Meredith Philipp/Corp/Enron@ENRON, Paula \nRieker/Enron Communications@Enron, Mark Koenig/Corp/Enron@Enron, Marissa \nWomble/Enron Communications@Enron Communications, Stacy Walker/Enron \nCommunications@Enron Communications, Quincy Hicks/Enron Communications@Enron \nCommunications, Kris Caldwell/Enron Communications@Enron Communications\n\t\t Subject: nCUBE/Blockbuster/Enron News Release - DRAFT\n\nAttached is a press release announcing the selection of nCUBE as the video \nstreaming platform for the Blockbuster entertainment on-demand service.  I \napologize for the quick turnaround, but we just received approval from nCUBE \nand Blockbuster.  It will be issued tomorrow prior to the IBC conference in \nAmsterdam where Enron and Blockbuster are exhibiting with nCUBE.\n\nPlease let me know if you have any comments by 5:00 p.m. today.  Thanks.\n\n\nShelly Mansfield\nEnron Broadband Services\n713-853-4589 office\n713-646-8887 fax\n877-929-7889 pager\n713-303-4720 cellular\n\n",

        "text": "e-business for Energy Briefing\nWednesday 6 September 2000\nIssue 10\n\n\nContents:\n\n        EDITORIAL\n- Editors introduction - Teaching an Old Industry new tricks via the\nInternet\n\n        NEWS ROUND UP\n- A selection of e-commerce news from the energy industry\n\n        CASE STUDY\n- Spare plant parts become manageable with Sparesfinder.com\n\n- Deregulation and the consumer\n\nRELATED INDUSTRY NEWS\n- A selection of news on E-business projects within related industries\n\n---------------------------------------------------------------------------=\n-\n----------\n\nTo subscribe for the e-commerce for energy briefing\nEmail   : energynews-subscribe-request@peach.ease.lsoft.com\n<mailto:energynews-subscribe-request@peach.ease.lsoft.com>\n\nTo unsubscribe,\nEmail  energynews-signoff-request@peach.ease.lsoft.com\n<mailto:energynews-signoff-request@peach.ease.lsoft.com>\n\nTo comment on this newsletter or add your own content please\nEmail Michelle at ecenergy@firstconf.com\n---------------------------------------------------------------------------=\n-\n-----------\nClick here to see the full newsletter:\n<http://www.firstconf.com/energy/newsletter090600.html>\n\n\nEditorial - TEACHING AN OLD INDUSTRY NEW TRICKS VIA THE INTERNET\n\nThe concept of =01&E-learning=018 is basically an old idea that has come ba=\nck into\nvogue with the never-ending possibilities offered by the World Wide Web.\nFrom training employees to collaborating and sharing information with\nbusiness partners and suppliers, today=01,s businesses are utilizing web\ntechnology to broaden their share of the market.\n\nUday Om Pabrai calls E-learning the Internet=01,s =01&next killer applicati=\non.=018\nPabrai is a longtime web-watcher, having founded Net Guru Technologies in\n1992, and having created the first webmaster certification\nstandard-Certified Internet Webmaster. He is now chairman of the AIP\nCertification and Accreditation Council.\n\nThe energy industry, though cautious about utilizing the web, is scrambling\nto take advantage of this next big thing.  Recently, several top companies\nhave taken the plunge to hire Internet professionals to develop their own\nvirtual training programs.\n\nEquiva Services LLC, a joint venture company formed by Texaco Inc., Shell\nOil Company and Saudi Refining, Inc, ABB Vetco Gray, and Columbia Gulf\nTransmission Company, have all recently jumped on the e-learning bandwagon.\nAll three companies have created web-based platforms or e-commerce hubs tha=\nt\nenable employees to quickly and conveniently get necessary training from\npre-selected suppliers.\n\n=01&This type of innovative application of information technology will help=\n us\nto work smarter and faster for our internal clients,=018 said Mari Duarte,\nsenior human resources generalist for ABB Vetco Gray.  =01&We expect to low=\ner\ncosts and improve efficiency by reducing the time of administrative\ntransactions related to registration and by improving reporting of\ninformation related to training activities to management.=018\n\nFor the energy industry, E-learning can involve both the automation of\ntraining management systems as well as the transmission and delivery of\nlearning to individuals through use of the Internet.  Through this\ntechnology, training information previously available through classroom\ninstruction can be delivered directly to employees=01, desktops in differen=\nt\nforms, ranging from basic presentation-style courses to highly interactive\ncourses with digitized video transmissions and on-line discussions.\n\n=01&E-learning can encompass training employees and it can be used to share\nimportant knowledge across the organization and with outside business\npartners,=018 said Dennis McMullin, energy industry consultant at Proxicom,=\n a\nleading Internet consulting firm in Houston, Texas.  McMullin says that mor=\ne\ncompanies are increasing the amount of training they offer online to help\nemployees stay current on market trends and personal skills.  =01&There can=\n be\na significant cost savings involved in using technology for learning, but a\ncompany=01,s success ultimately depends on how effectively it can bring the\ntechnology into the organization and how well they use it.=018\n\nE-learning technology can also ease the administrative burden on an\norganization=01,s human resources department and lower the per-unit cost of\ntraining employees.  Additionally, management has the ability to better\nanalyze training needs and how to best deploy the information.  =01&Web-bas=\ned\ntraining is extremely flexible and offers employees convenience in\nscheduling courses when they need and want them,=018 said McMullin.  =01&It=\n also\nallows them the opportunity to go back and revisit course material if the\nneed a refresher or a resource.  It is a self-teaching method that lets\nindividuals learn at their own pace and based on their own needs.\"\n\nInternet companies such as VerticalNet, Inc. in Horsham, PA, offer companie=\ns\nthe ability to manage training programs through an Internet interface that\ndirectly links the company with training suppliers.  Taken one stop further=\n,\nVerticalNet=01,s =01&Training Intelligence Portals=018 enable companies to =\ncentralize\ntheir personnel training programs and literally outsource administration an=\nd\nother back-office transactions such as invoice management, utilization\nreporting, course evaluation and quality assurance.\n\nAccording to Walter Rogers, VerticalNet=01,s eBusiness training services se=\nnior\ndirector and general manager, the energy industry is becoming more\naggressive in moving from office administration and classroom learning to\nweb-based technology for training.  =01&We=01,re seeing a lot more demand f=\nrom the\nenergy sector for e-learning technology,=018 said Rogers, whose firm is\ncurrently working with several large energy companies.  =01&We=01,ve found =\nthat\nthe energy industry doesn=01,t typically lead the way in the use of technol=\nogy.\nIt tends to want to see it working and proven in other areas before they tr=\ny\nit.  But now they are getting more involved.  Since the industry is driven\nto reduce operating costs, it finds this technology to be very cost\neffective.=018\n\nIn addition to hiring Internet experts to develop and manage a training\nsite, Dennis McMullin points out that there is a large variety of existing\ntraining opportunities for on-line learning.  =01&Most of the technology\ncompanies offer on-line training for technical products, while numerous web\nsites offer free information and opportunities for e-learning,=018 he said.\n\nIn the end, however, McMullin believes that acceptance of the Internet is\nmore than a technological issue for many companies, rather it requires a\ncultural adjustment.  =01&It really is an issue of adjusting the company\nculture to accept and benefit from Internet technology.  It requires\ncompanies to be more open and less fearful of sharing information.  Energy\ncompanies could really benefit from effective use of the Internet if they\nuse it as a median to share more knowledge throughout their organizations\nand with suppliers.=018\n\n\n\nNEWS ROUND-UP\n\n\nDUKE SOLUTIONS USING B2B MARKETPLACE TO REDUCE CLIENT BILLS\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml>#news1\n\nTS HUB: A NEW OFFERING FROM FT ENERGY\n <http://www.eyeforenergy.com/energy/newsletter060900.shtml#news2>\n\nGE POWER SYSTEMS ANNOUNCES OFFER TO ACQUIRE SMALLWORLD PLC\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#news3>\n\nOPENLINK EXPANDS EUROPEAN OPERATIONS\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#news4>\n\nPARKER DRILLING CONSIDERS INTERNET OPPORTUNITIES\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#news5>\n\nPOWERTRUST.COM APPOINTS CHIEF TECHNOLOGY OFFICER\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#news6>\n\n******************************************************\nAdvertisement\n\nE-BUSINESS FOR ENERGY ASIA PACIFIC\nOctober 7-9, 2000  Singapore\nLearn how the e-business explosion is changing the Asian Pacific energy\nsector\nhttp://www.eyeforenergy.com/asia-pacific\n\nINTRANET AND PORTAL STRATEGIES FOR ENERGY\nOctober 17-19, 2000  Houston, TX\nThe premier annual US forum on internal e-business strategies for the entir=\ne\nenergy industry\n<http://www.eyeforenergy.com/ipse>\n\n*******************************************************\n\nCASE STUDY\n\nSpare plant parts become manageable with Sparesfinder.com\n\nOne of the Internet=01,s most powerful features is its ability to make\ninformation instantly available that once was virtually impossible to get.\nThat=01,s exactly the power behind sparesFinder.com, an Internet service th=\nat\nallows chemical, petroleum and power companies to manage their own\ninventories of factory parts and search the inventories of other companies\naround the globe for needed replacements.\n\nClick here for full article:\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#case1>\n\n\nCASE STUDY\n\nDeregulation and the Consumer\n\nConventional wisdom tells us to =01&build it and they will come.=018 With o=\nver\n$300 billion at stake in the U.S. energy market alone, it is not surprising\nthat the young-guns of the Internet world are homing in on the traditional\nlegacy laden utilities as deregulation tears away at their regional\nmonopolies.\n\nClick here for full article:\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#case2>\n\n\nRELATED INDUSTRY FEATURES\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#related>\n\nREDMETEOR.COM CHOOSE SAGAVISTA FOR BACKEND INTEGRATION SOLUTION\n <http://www.eyeforenergy.com/energy/newsletter060900.shtml#related1>\nTRADIANT TEAMS WITH ANDERSEN CONSULTING TO BRING THE POWER OF THE WEB TO\nGLOBAL SHIPPING INDUSTRY\n<http://www.eyeforenergy.com/energy/newsletter060900.shtml#related2>\n\n*******************************************************\n\nTo subscribe for the e-commerce for energy briefing\nEmail   : energynews-subscribe-request@peach.ease.lsoft.com\n<mailto:energynews-subscribe-request@peach.ease.lsoft.com>\n\nTo unsubscribe,\nEmail  energynews-signoff-request@peach.ease.lsoft.com\n<mailto:energynews-signoff-request@peach.ease.lsoft.com>\n\nTo comment on this newsletter or add your own content please\nEmail Michelle at ecenergy@firstconf.com\n\n******************************************************\n\ne-business for energy briefing\nWednesday September 6 2000\nIssue 10\n\n*******************************************************\nDisclaimer - First Conferences and its agents used their best efforts in\ncollecting and preparing the information published herein.  However, First\nConferences does not assume, and hereby disclaims, any and all liability fo=\nr\nany loss or damage caused by errors, whether such errors resulted from\nnegligence, accident, or other causes.",

        "text": "                                                                              \n                                                                    |--|\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |--|\n                                                                              \n                                                                   |---|\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   | - |\n                                                                              \n                                                                   | 2 |\n                                                                              \n                                                                   | - |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |---|\n\n\n\n\n\n                Lilly and Generex Sign Agreement To Develop\n\n                          Buccal Form of Insulin\n\n\n\nEli Lilly and Company (NYSE: LLY) and Generex Biotechnology Corporation\n\n(NASDAQ: GNBT) today announced that they have signed an agreement to\n\ndevelop a buccal formulation of insulin that is administered as a fine\n\nspray into the oral cavity using Generex proprietary technology.\n\n\n\nUnder the terms of the agreement, Generex will receive certain initial fees\n\nand milestone payments.  Generex will also receive royalty payments based\n\non product sales.  In exchange, Lilly will receive exclusive worldwide\n\nrights to products resulting from the collaboration.  Lilly will be\n\nresponsible for conducting clinical trials, securing regulatory approvals\n\nand marketing on a worldwide basis.  Clinical trials of the first product\n\ncandidate are under way in North America and Europe.  Lilly will also have\n\nthe option to develop a number of additional products depending on the\n\nsuccess of the initial product.\n\n\n\n\"We look forward to working with Generex, whose buccal spray delivery\n\ntechnology potentially represents a novel approach to drug delivery,\" said\n\nJames A. Harper, president, diabetes and growth disorders products for\n\nLilly. \"A buccal spray formulation of insulin could provide an attractive\n\nalternative for people with diabetes.\"\n\n\n\n\"The opportunity to partner with Lilly, the global leader in insulins, to\n\ndevelop the world's first marketed buccal insulin spray represents very\n\ngood news for millions of patients with diabetes throughout the world,\"\n\nsaid Anna Gluskin, chief executive officer of Generex. \"We are pleased that\n\nLilly has recognized the potential of buccal delivery of insulin and\n\nGenerex's RapidMist? technology for systemic delivery of proteins, peptides\n\nand other large molecule drugs.\"\n\n\n\nToday, worldwide costs for treating diabetes and its complications are\n\nestimated to exceed $200 billion annually.  It is also estimated that, over\n\nthe next decade, the number of people with this disease will more than\n\ndouble.  Lilly has been a leader in diabetes care for more than 75 years.\n\nThe company continues to aggressively pursue the goal of being a complete\n\ndiabetes care company and intends to provide innovative products to treat\n\nall types and stages of diabetes.\n\n\n\nGenerex is engaged in the research and development of drug delivery systems\n\nand technologies. To date, it has focused on developing a platform\n\ntechnology for the buccal delivery (absorption through the inner cheek\n\nwalls) of large molecule drugs which, historically, have been administered\n\nonly by injection. Additional information about Generex can be found at\n\nwww.generex.com.\n\n\n\nLilly, a leading innovation-driven corporation, is developing a growing\n\nportfolio of best-in-class pharmaceutical products by applying the latest\n\nresearch from its own worldwide laboratories and from collaborations with\n\neminent scientific organizations. Headquartered in Indianapolis, Ind.,\n\nLilly provides answers ? through medicines and information ? for some of\n\nthe world's most urgent medical needs.\n\n\n\nCertain statements set forth above may constitute forward-looking\nstatements within the meaning of the Private Securities Litigation Reform\nAct of 1995. Although Generex and Lilly believe that such statements are\nbased on reasonable assumptions within the bounds of their knowledge of\ntheir business and operations, there can be no assurance that: (i) Lilly or\nGenerex will not terminate the collaboration, (ii) that any products will\nbe developed, manufactured or commercialized successfully, or (iii) that\nsignificant funding will be received by Generex as a result of this\ncollaboration.\n\nEach company's business is subject to significant risks and there can be no\nassurance that actual results of the companies' development activities and\nresults of their operations will not differ materially from expectations.\nFor information with respect to other factors, which could cause actual\nresults to differ from expectations, reference is made to the 10-K and 10-Q\nreports filed by Generex and Lilly, respectively, with the Securities and\nExchange Commission under the Securities Exchange Act of 1934, as amended.\n\n\n                                #    #    #\n\n\n\n",

        "text": "The Executive Committee will meet on Tuesday, 12 September  to review /ratify \nthe results of the VP PRC and Analyst and Associate PRC, and to conduct the \nMD PRC.  The meeting will be held in the Ballroom of the Hotel St. Regis, \n1919 Briar Oaks Lane, Houston (a map is attached below).  Breakfast will be \nserved starting at 7:00 am, and the meeting will commence at 8:00 am.    A \ncopy of the meeting agenda is also attached below for your information.\n\nOn the day of the meeting, in addition to the data on results of the VP and \nA/A PRC's, you will be provided with biographic profiles and supplementary \ndata on the   MD's under review.    Due to the sensitivity of this \ninformation, we have opted not to deliver the MD profiles in advance of the \nmeeting.   \n\nShould you have any questions or concerns please do not hesitate to contact \nme on extension 5-3377.  Many thanks\n\nGina Corteselli\n",

        "sender": "mayorkatz@ci.portland.or.us",

          "mayorkatz@ci.portland.or.us"
        ],
        "cc": [],
        "text": "This afternoon, officials from Delta Airlines came in to meet with me to\ngive formal notice that they will be ceasing service from Portland to Narita\nand Nagoya Japan, as well as several other US cities as of April 1, 2001.\nThey will have 15 flights a day to 5 cities, down from 24 flights a day to\n12 cities.  Included in the cut list are flights to San Francisco, Las\nVegas, Los Angeles, and New York.  Following is the statement I am releasing\nto the media today about my disappointment about the situation this leaves\nus in and my plans to look for alternate carriers.\n\nTo be removed from the \"E-Katz\" distribution list, simply reply to this\ne-mail with your request.  If you have multiple e-mail addresses you use,\nplease include a name and/or company, otherwise we may not be able to locate\nthe correct entry to remove.  For more information on the Katz\nadministration, visit our website at http://www.ci.portland.or.us/mayor.\n\n\n\n\"I am very disappointed by today's announcement.  This is a big loss for\nPortland, and it will have a lasting effect on our economy.\n\n\"Perhaps because of the current strong economy, Portlanders have\nconsistently rated efforts to 'grow as an international city' lowest on\ntheir list of priorities.  Still, as Mayor I worked long and hard with Delta\nover the last ten years and fought for their routes to Osaka and Fukuoka,\nbecause I felt strongly that Portland's future was in being an international\ncity.  Portland will not continue to thrive if we accept doing business only\nwithin the confines of our city limits.  With the high tech economy of today\nand the reach of the internet, we must reach across borders.\n\n\"That's why I've led efforts to create business strategies --\nInternationalizing Greater Portland I & II -- which focused on air and trade\nconnections because our business partners are no longer just on the other\nside of town, or even the other side of the state.  We are competing in\nmarkets around the world, and with Delta's decision we are losing an\nimportant link to our partners and friends in Asia.  We also stand to lose\nconnections to major cities right here in the U.S.\n\n\"While I understand the economics of this decision -- the unexpected\ndownturn in the Asian economy, the continuing problems with the INS --  I\nhave learned something from our Asian partners over the years and that is\nthe importance of investing in relationships.\n\n\"Next week we will open the finest classical Chinese garden outside of\nChina.  Our goal is to create an atmosphere in Portland where people from\nother countries feel comfortable doing business with us because we honor\ntheir culture.\n\n\"This sets us back nearly 15 years -- 15 years of promoting Portland to\nAsian cities from Sapporo to Seoul.  My mission now is to work hard to\nensure it doesn't take us that long to recover.\n\n\"I will be working with our partners in the business community, the Port,\nour congressional delegation, and the Governor's office to look at\nalternative providers for Asian service. We may have opportunities because\nof the state of flux in the airlines industry.  I will also be asking for\nmore local support for our international efforts.  I have met with\nrepresentatives from other cities, and have been looking at the Seattle and\nAmsterdam models of promoting their cities internationally.\n\n\"Further, I will also be pushing Delta to re-examine its New York route.\nThis is the 12th largest flight out of PDX, carrying 200,000 people\nannually.  It's a route critical to our major retailers and financial\ninstitutions.\"",

        "text": "Ken-Here is a first cut at a spread sheet for the distributions necessary to\nreturn at lease $100,000 to everyone so no partner will have to put up any\nnew money.  Have you heard from Texaco or BFI? Also, Marathon committed to\nthe roll over, but not the referendum.  You may need to make a call to\nMarathon to see if you can convince them on the referendum.  Conoco also\nonly committed to their proportionate part, probably about $50,000, for the\nreferendum and Don Sanders said he would commit $50,000 toward the\nreferendum.  We, therefore could have only $1 million from the partners on\nthe referendum if Marathon, Texaco and BFI don't contribute.  We do have\n$100,000, however, from Reliant.  Moreover, without Sanders, BFI and\npossibly Texaco, we may have only around $30 million to rollover into the\nloan.  As soon as we can the final answers from all of the partners we will\nbe able to finalize the term sheet with the Sports Authority and get the\nadvance payment on the loan.  I still haven't heard from Goldberg on the\nterm sheet with the Rockets.\n\nJohn S. Watson\nVinson & Elkins LLP\n1001 Fannin\n2300 First City Tower\nHouston, TX 77002-6760\nVoice: 713/758-2556\nFax: 713/615-5236\nEmail: jwatson@velaw.com\n\nPRIVILEGED AND CONFIDENTIAL:\nContains attorney-client communications\nand/or attorney work product\n\n\n\n\n\n> -----Original Message-----\n> From: Telle, Michael S.\n> Sent: Wednesday, September 06, 2000 11:28 PM\n> To: Watson, John\n> Subject: SFLP Spreadsheet\n> Importance: High\n>\n> John--\n>\n> Take a look at the attached spreadsheet which indicates that we would need\n> a distribution of $3,350,100 to have enough for the smaller partners to\n> contribute $100,000 to the referendum.  It also shows that we would have\n> $32,301,000 left in the partnership to loan to the HCHSA.\n>\n> I don't have a printer at home, so I have not been able to print this out\n> to check format, appearance, etc.; however, I may be out of pocket in the\n> morning and wanted you to be able to look at this.\n>\n> Mike\n>\n>  <<SFLP.xls>>\n\n - SFLP.xls",

        "text": "Power of Communication Program\n* IMMEDIATE ACTION REQUIRED - Do Not Delete *\n\nAs part of the Power of Communication Program, each participant\nis asked to gather input on the participant's own management styles and\npractices as experienced by their immediate manager, each direct report,\nand up to eight peers/colleagues.\n\nYou have been requested to provide feedback for a participant attending\nthe next program.  Your input (i.e., a Self assessment, Manager assessment,\nDirect Report assessment, or Peer/Colleague assessment) will be combined\nwith the input of others and used by the program participant to develop an\naction plan to improve his/her management styles and practices.\n\nIt is important that you complete this assessment\nNO LATER THAN CLOSE OF BUSINESS Tuesday, September 12.\n\nSince the feedback is such an important part of the program, the participant\nwill be asked to cancel his/her attendance if not enough feedback is\nreceived.  Therefore, your feedback is critical.\n\nTo complete your assessment, please click on the following link or simply\nopen your internet browser and go to:\n\nhttp://www.fsddatasvc.com/enron\n\nYour unique ID for each participant you have been asked to rate is:\n\nUnique ID - Participant\nEHBQ37    - Cindy Olson\n\nIf you experience technical problems, please call Dennis Ward at\nFSD Data Services, 713-942-8436.  If you have any questions about this \nprocess,\nyou may contact Debbie Nowak at Enron, 713-853-3304, or Christi Smith at\nKeilty, Goldsmith & Company, 858-450-2554.\n\nThank you for your participation.",

        "cc": [],
        "text": "Dear Mr. Lay:\n\nOn behalf of The Economist Group, I have the pleasure of inviting you to jo=\nin=20\na select group of your peers at the second in our series of US E-Business=\n=20\nSummits, \"Strategic business transformation for chief executives in the=20\ndigital economy\". The E-Business Summit will take place at the JW Marriott =\nin=20\nAtlanta on October 2nd-3rd and subsequently at the Ritz-Carlton Lenox in=20\nChicago on October 18th-19th. To learn more about this event visit us at=20\nwww.economistconferences.com.  Click on the Americas portion of the map to=\n=20\nfind this event.\n\nYour name has been included on a short list of the nation=01,s most powerfu=\nl=20\ncorporate decision-makers invited to attend the Summit as our guest. If you=\n=20\nwish to accept this invitation, please RSVP directly to Melissa Thoms on=20\n212.554.0605 or register online at www.economistconferences.com.  Click on=\n=20\nthe Americas section of the map and choose E-business Atlanta or Chicago. =\n=20\nYou can simply add $0 in the registration fee.\n\nThe Economist Group founded the US e-business series in March 2000 with=20\nsummits in New York and California. Speakers and delegates at those events=\n=20\nincluded the chief executives of Cisco Systems, Nike, Palm Inc, DoubleClick=\n,=20\nNordstrom.com, Fair Isaac, International Creative Management, Schlumberger,=\n=20\nBlock Drug Company and DLJdirect.\n\nThe purpose of the e-business series is to address the concerns of CEOs at=\n=20\ncorporations founded on old-economy principles as they struggle to respond =\nto=20\nthe imperatives created by web-enabled technology. Corporate leaders are=20\ninvited to learn from their peers at blue-chip companies who are now settin=\ng=20\nthe pace of change as they rethink vital business functions from supply cha=\nin=20\nto customer service.\n\nBill Emmott, Editor of The Economist, will serve as chairman of the Atlanta=\n=20\nSummit, and John Peet, Business Affairs Editor of The Economist, will chair=\n=20\nthe Chicago Summit.\n\nOther programme highlights can be viewed at www.economistconferences.com. o=\nr=20\nyou can view the highlights below:\n\n* A feature presentation from the DuPont executive leading the effort to=20\nalign management and IT strategies\n* The e-business thought leader who turned Delta Air Lines around on the=20\ncompany=01,s online relationships\n* Unilever=01,s brand guru=01,s research and findings on Internet branding\n* Ford=01,s head of e-business on efficiency, productivity and supply chain\n* FleetBoston and Merrill Lynch on creating a new business model for=20\nfinancial services\n* The venture capitalists behind Walmart.com and McDonald=01,s E-Mac on the=\n=20\nrelationship between vc and bricks and mortar\n* Enron Net Works on how online marketplaces will transform the company int=\no=20\na new-economy player\n* Sears on multichannel management and the integration of legacy and online=\n=20\nbusinesses\n* Case studies from senior strategists at American Honda Motor, Anheuser=20\nBusch and UPS\n\nPlease review the enclosed programme for more details. I look forward to=20\ngreeting you in Atlanta or Chicago.\n\nBest regards,\nLisa Weiner\nGeneral Manager",

        "text": "Stan, your team in Omaha are doing a great job working with us and leveraging \nthe dollars they have.  Just wanted you to know.  Thanks.\n---------------------- Forwarded by Cindy Olson/Corp/Enron on 09/07/2000 \n03:55 PM ---------------------------\n   \n\t\n\t\n\tFrom:  Rob Wilson                           09/07/2000 11:10 AM\n\t\n\nTo: Cindy Olson/Corp/Enron@ENRON\ncc: Mike McGowan/ET&S/Enron@ENRON, Danny McCarty/ET&S/Enron@Enron, Beth \nJensen/NPNG/Enron@ENRON \n\nSubject: Enron Omaha Community Relations Update\n\nCindy,\nThank you for your interest in Enron Omaha community relations initiatives. \nAs you are aware, our budget is jointly managed and coordinated with Northern \nPlains. Attached for your review is a list of Enron Omaha funded health and \nhuman care programs serving children, teenagers, adults, families and the \nelderly. Each of these commitments have been reviewed by our employee \nactivity committee and receives their full support. In fact, the \nphilanthropic strategy to self-direct 50% of our corporate United Way match, \nhas given our employee's a greater sense of ownership in our contribution \ndecisions.\n\n\nIn addition, Enron Omaha has replicated the successful Houston based \nsignature programs, Community 101 and PowerBlast. Our employee's also enjoy \nfour Big \"E\" cafe's during the year, with the event proceeds donated to a \nUnited Way agency. \n\nFinally, your additional gift to allow Enron Omaha to actively participate in \nconstructing a new city Arena and Convention center was sincerely \nappreciated. The convention center project  is the largest community \nimprovement effort in the state.\nThank you for all your personal support and that of your professional staff.\n\n",

        "text": "Ken/Joe,  As I was walking back to my office reflecting on our conversation, \nthere are three points that I mentioned but I think got lost in the \ndiscussion.\n\n1)  This needs to be a stock deal to avoid Indian tax (48%), poorly written \npreferential purchase language and gov't approval.  (Still requires RBI \napproval)  All of the numbers I have in the document assume a stock \ntransaction. \n\n2) RIL is very tax advantaged, currently and for the foreseeable future they \nwill be in an NOL position;  therefore, at the numbers we are discussing they \nshould see this as an unleveraged return opportunity of 16% (stock purchase \nfully taxed with no basis) to 27% (stock purchase shielded from taxes-- Btax \nscenario).   Again, the tax position makes RIL unique for this transaction \nand a very likely buyer at these numbers.  Few other parties will be as \npositioned to consider a stock transaction of a company with minimal Indian \nbasis, accept the operational conditions and be able to close as quickly.  \n\n 3) The idea of coupling the other India assets with the E&P is a good \nstrategy if your goal is to ultimately sale, but time is unimportant.   I've \ndone multi-asset deals before with a major and the bureaucracy rivals India.  \nThe due diligence on the multiple assets will eliminate any chance of closing \nthis year. In fact, I would be surprised if we could even get a PSA signed \nbefore year-end on a multi-asset deal, plus the gov't approvals become more \ncomplex.  \n\n If the goal is money in the door before 12/31/00,  I favor a buy/sell at \nKen's number.  If we go to October and don't get the documents in place we \nreally haven't lost anything because there is little likelihood of closing \nunder a traditional scenario even if we start today.   We will prepare our \ndataroom while the negotiations on the documents take place and be ready to \nbring in bidders by October. If we buy at these numbers I believe we can flip \nthe deal within 6-9 months if not sooner since we have operatorship, critical \nmass a major would covet, only one partner and Reliance is not a partner.  \n\nAlso,  If we elect to go to a traditional auction, I would strongly suggest \nwe keep the E&P separate from the other India assets, at least initially, to \nrun the auction with the best chance of getting a PSA signed before \nyear-end.   We can always combine them at a later date during negotiations \nonce we see how the process is going.  Too many pieces right out of the box \nwill be very cumbersome and time consuming.  If we have to combine them to \nget interest, we can do it as we see the need for an enhancement.\n \n\nMy final thought, if we do an outright sale to RIL ( not a pre-negotiated \nbuy/sell with stipulated closing dates,,, etc.) they will want to do a \ncertain amount of due diligence and rightfully so.   They would expect and \nprobably demand the same considerations as any other buyer including a \ndataroom visit to pick our brains one more time.  Again this becomes a time \nissue!!  Under the buy/sell scenario we have devised, there is no due \ndiligence period, the structure of the deal is stipulated and everything is \nhandled via representations and warranties in the pre-negotiated PSA.     \n\n\nLet me know how and when you wish to proceed.   I will pursue with complete \ndedication whichever option you select.\n\nThanks for the time to share my thoughts,\njeff",

        "text": ">From: \"Amy Coats\" <kelsey02@hotmail.com>\n>To: ken.lay@enron.com\n>Subject: overtime\n>Date: Thu, 07 Sep 2000 23:19:06 GMT\n>\n>Hello Mr. Lay,\n>\n>I saw something on the news last nite that indicated that you may be\n>particpating in the building of the new Basketball stadium, or something of\n>that nature, and I got to thinking.  It's really great how Enron helps out\n>in all of the funding of these great projects, but the disturbing thing\n>about it all, is that my Mother, who is an employee at your company, is not\n>allowed to be paid overtime for her very busy department.  She's even\n>worked overtime for no pay, and is now threatened to be written up if she\n>doesn't leave between 5:00 and 5:30.  I think it's a very dedicated\n>employee that will work for no pay, just make sure that the other\n>employee's at your company receive their correct compensations.\n>My Mom has no idea I'm sending this, and would probably strongly discourage\n>it, but it's just something I felt I should do....\n>On the other hand, she loves what she does....I even tried to get\n>employment at your company because she raved about what a great place to\n>work it is.  I think it's something that deserves looking into....\n>\n>Sincerely,\n>\n>Amy Coats\n>kelsey02@hotmail.com\n>\n>\n\n_________________________________________________________________________\nGet Your Private, Free E-mail from MSN Hotmail at http://www.hotmail.com.\n\nShare information about yourself, create your own public profile at\nhttp://profiles.msn.com.",

        "text": "The President asked that I share with you this e-mail he sent to the\nUniversity Community.\n\n> -----Original Message-----\n> From: Swygert, H. Patrick\n> Sent: Thursday, September 07, 2000 5:25 PM\n> To: AllEmployees; Faculty; AllStudents\n> Subject: Memorial Rally\n>\n> Colleagues:\n>\n> At noon tomorrow, Friday, September 8, 2000, the Howard University Student\n> Association is sponsoring a rally to bring attention to the recent police\n> shooting in nearby Virginia of Howard University student, Prince C. Jones\n> Jr.  The rally will be in front of Douglass Hall.\n>\n> I recently met and shared with the father of Prince Jones, Jr., Mr. Prince\n> Jones, Sr., our sorrow and sympathies.  But we must do more.  We must\n> clearly, forcefully and with resolve express our outrage and unwillingness\n> to stand  by in silence while our youth are subject to racial profiling\n> and police violence.  Please join me in celebrating the life of Prince\n> Jones, Jr. and in letting our students know that we stand with them.\n>\n> I look forward to seeing you there.\n>\n> Sincerely,\n>\n> H. Patrick Swygert\n> President",

        "text": "Dear Dad,\n\nI just sent in an additional contribution to the Bush\nCampaign and I put your number on the check, but I\nwant you to be aware so that you can assure it is\ncredited to your fundraising efforts.\nSecondly, I've been doing a little more research on\nthe elusive Discover Communications, INC., my personal\ndream company.\nThey are owned by: Liberty Media Corporations, Cox\nCommunications, Advance/ Newhouse Communications and\nJohn S. Hendricks (who is the founder, Chairman and\nCEO). If you know of any of the above companies or any\npossible contact, I would greatly appreciate your\nassistance. I am sending my resume to the Discover HR\npeople, but there are very few job postings and\nanything I might be able to do to distinguish myself,\nbeyond of course my incredible experience, charm and\ngood nature, would be helpful!\nThanks Dad!\nLove,\nElizabeth\n\n__________________________________________________\nDo You Yahoo!?\nYahoo! Mail - Free email you can access from anywhere!\nhttp://mail.yahoo.com/",

        "text": "Dear Dean Walker -\n\nKen Lay asked me to respond to you re:  1). naming the new professorship the \nPinkney C. Walker Distinguished Teaching Professorship - this is fine.\n2)  He will be pleased to serve as the keynote speaker for the banquet on \nOctober 13.\n\nThanks.\n\nRosalee\n\n\n\n\n\"Walker, Bruce J.\" <Walker@missouri.edu> on 08/28/2000 04:17:56 PM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc: \"'rosalee.fleming@enron.com'\" <rosalee.fleming@enron.com> \nSubject: P. Walker professorship and keynote request\n\n\nThanks so much for your most generous gift to complete the funding for the\nprofessorship honoring Pinkney Walker.  I'm delighted that you plan to\nattend the Davenport Society banquet on October 13.\n\nThe purpose of this e-mail, which Rosalee suggested as the most efficient\nway of reaching you, is two-fold:\n\n     1. To seek your endorsement of naming the new professorship the Pinkney\nC. Walker Distinguished Teaching Professorship.  Rather than designating the\nprofessorship for Business and Economics, for Business Theory, or for some\nother area, I'd like to use it to recognize and reward a faculty member in\nthe College of Business who is especially known for teaching effectiveness.\nBoth Bob Pugh and Ralph Clark endorse this approach; I have a call into\nHarold Hook to seek his input.\n\nA few points of elaboration:\n     * \"Distinguished\" is a standard adjective in the titles of such\npositions.\n     * We will use a committee of faculty and administrators within the\ncollege to select the recipient of the professorship, subject to my\napproval.\n     * And, I don't know if we will have the recipient selected by October\n13.\n\nThis name for the professorship (1) coincides with Pinkney's great strength,\n(2) allows me to avoid any \"turf battles\" (either within the college or with\nEconomics) and (3) underscores the great importance of teaching in the\ncollege.  Please let me know whether you are agreeable to this name.\n\n     2. To ask you to serve as the keynote speaker for the Davenport Society\nbanquet on October 13.  We would be honored if you would present a brief\ntalk (perhaps 10 minutes in length) related to some aspect of the future of\nbusiness.  Your doing so would certainly add luster to an always festive\nevent.  By way of brief background, Jack and Mary Bush, MU alumni who now\nlive in Dallas and are co-chairs of the Davenport Society this year, have\nchosen the future of business as the theme for the banquet and program.\nYour talk would come after dinner and could be preceded or followed\n(probably followed) by the announcement of the Pinkney Walker Professorship.\nI understand from Rosalee that you will be giving a talk in Austin the\nmorning of October 13; perhaps an abridged version of it would be suitable\nfor the Davenport Society banquet.  Of course, you have great latitude in\nchoosing the topic you would like to address.  Please let me know if you\nwill serve as the keynote speaker.\n\nIf you can give me quick responses to these 2 requests, we will complete the\nplans for the evening, which will include the annoucement of the Pinkney\nWalker Professorship and, I hope, a keynote address by you.  Naturally, if\nyou have questions, either you or Rosalee can call me.  My office # is\n573/882-6688, and my home # is 573/875-2972.\n\nLet me close by mentioning that there was some question as to whether or not\nPinkney would attend the banquet on October 13.  Apparently he had/has been\nexperiencing some health problems.  However, the latest I've heard is that\nhe intends to attend, due in large part to your commitment to be there.\nTime permitting, you might want to give him a quick call to tell him you'll\nsee him here in Columbia on October 13.  (By the way, if Pinkney and his\nwife arrive on October 12, I will invite them to attend an informal dinner I\nwill host that evening for members of the college's advisory board.  Of\ncourse, you are invited to attend the dinner on October 12 as well, but it's\nmy understanding that you will fly to Columbia on October 13.)\n\nKen, thanks very much.  I hope and trust that you had an ample dose of \"R&R\"\nduring your vacation.  I look forward to hearing from you.\n\n",

        "text": "In an effort to keep you informed of the progress at Enron Field, we have \norganized monthly tours for all Executive Committee members.  These tours \nwill take place once a month, and will last approximately one hour.   We hope \nthat you will make time to tour the stadium, as it will provide you with the \nopportunity to ask questions and experience the progress of Enron Field first \nhand.\n\nPlease mark your calanders, as these tour dates have been confirmed with the \nAstros and Brown & Root.  They are as follows:\n\n- October 29, 1999\n- December 3, 1999\n- January 7, 2000\n- February 4, 2000\n- March 4, 1999 \n\nAll tours are schedule for 4:00 p.m., and transportation will be provided for \nyou.  One week prior to each tour date, we will send a reminder with specific \ndetails pertaining to each tour.  At that time, we will ask for confirmation \nof your attendance - so we may handle all logistical issues with the \nappropriate parties.\n\nAgain, we look forward to your attendance at these tours, as they promise to \nbe extremely informative.  If you have any questions, please let me know.\n\nThank you.\n\nDavid Tagliarino (x3-7883)",

        "text": "***REMINDER***\n\nWe have yet to receive your feedback.  Your input is very valuable\nand to be included in the participant's summary report, it must be\nreceived BY CLOSE OF BUSINESS Tuesday, September 12.\n\nThe internet link and your ID are noted below.\nThank you for your participation.\n\n___________________________________________\nPower of Communication Program\n* IMMEDIATE ACTION REQUIRED - Do Not Delete *\n\nAs part of the Power of Communication Program, each participant\nis asked to gather input on the participant's own management styles and\npractices as experienced by their immediate manager, each direct report,\nand up to eight peers/colleagues.\n\nYou have been requested to provide feedback for a participant attending\nthe next program.  Your input (i.e., a Self assessment, Manager assessment,\nDirect Report assessment, or Peer/Colleague assessment) will be combined\nwith the input of others and used by the program participant to develop an\naction plan to improve his/her management styles and practices.\n\nIt is important that you complete this assessment\nNO LATER THAN CLOSE OF BUSINESS Tuesday, September 12.\n\nSince the feedback is such an important part of the program, the participant\nwill be asked to cancel his/her attendance if not enough feedback is\nreceived.  Therefore, your feedback is critical.\n\nTo complete your assessment, please open your internet browser and go to the\nfollowing web site:\n\nwww.fsddatasvc.com/enron\n\nYour unique ID for each participant you have been asked to rate is:\n\nUnique ID - Participant\nEHBQ37    - Cindy Olson\n\nIf you experience technical problems, please call Dennis Ward at\nFSD Data Services, 713-942-8436.  If you have any questions about this \nprocess,\nyou may contact Debbie Nowak at Enron, 713-853-3304, or Christi Smith at\nKeilty, Goldsmith & Company, 858-450-2554.\n\nThank you for your participation.",

        "text": "Ken, thanks very much on both counts.  Be assured that we will be in touch\nw/ Rosalee and, if desired, you personally to take care of the details re.\nthe professorship announcement and the keynote talk.\n\nThank you so much.  We are deeply grateful to you.\n\n-----Original Message-----\nFrom: Kenneth.Lay@enron.com [mailto:Kenneth.Lay@enron.com]\nSent: Friday, September 08, 2000 2:02 PM\nTo: Walker, Bruce J.\nSubject: Re: P. Walker professorship and keynote request\n\nDear Dean Walker -\n\nKen Lay asked me to respond to you re:\n\n1) Naming the new professorship the Pinkney C. Walker Distinguished Teaching\nProfessorship - this is fine.\n2) He will be pleased to serve as the keynote speaker for the banquet on\nOctober 13.\n\nThanks.\n\nRosalee",

        "text": "Ken,  I thought it would be better if I typed my thoughts for you since my \nhand writing can be somewhat difficult to read. \n\nBefore you decide the methodology for moving our project beyond the D. Ambani \nphone call, I would like to share a few thoughts that I believe reduces the \nrisk of Enron being an E&P buyer.  I know the implications of making a large \nE&P purchase are far greater than just the cash requirement, but I believe \nwith the following changes to the plan presented yesterday and a little 3rd \nparty information, you may feel more comfortable making this decision.  Under \nthe buy/sell arrangement a small risk of buying will always be present, but I \nbelieve the risk reward ratio in this case has very strong merit.  My goals \nfor Enron are three fold; a) sale the assets, b) get cash in the door before \nyear-end, and c) get fair value for the assets given the current situation.  \nMy comments touch upon five topics:\n\n1)  Reverse the buy/sell process giving Enron the control vote\n2)  Pay the Penalty\n3) Contact someone at the Janus Fund to talk about Reliance's Financial \ncondition\n4) Thoughts on non-Reliance bidder's\n5) Information and the future process\n\nReverse the Buy/Sell Process:   The plan outlined yesterday using the \nbuy/sell scenario is the best scenario for achieving all of our goals.  The \nrisk for Enron which is most troubling is the possibility of being a buyer \nversus a desire to be a seller.  I firmly believe if we make one change to \nthe plan as described below, we can increase our probability of a successful \nsale to near 100%.  If we don't use a but/sell arrangement I am concerned \nthat we will not get fair value or cash in the door this year.   In fact, I \nsuspect we will elect not to sell because of contract or valuation problems, \nwhich in effect leave us with a stranded asset and a lot of employee \nproblems.   \n\nWhen you talk with Dhirubhai we can propose the buy/sell concept  with RIL \nmaking the first bid to purchase.  Enron then has the right to sell at that \nprice or increase the bid by 5% and RiL must sell.  Since we are now in the \ncontrol position the 10% tax logic we talked about yesterday no longer is \nvalid, so I would describe the 5% as a control premium.  The only reason we \nwant the buy option is in the event they offer a very low number.  I would \nsuspect them to bid in the $550 to $650 million range.  They just turned down \nmy offer to purchase their assets at $450mm and indicated we were \nsubstantially below their value when I tried to engage them in a dialogue.  \nThey know Enron paid $620 million just 12 months ago for the same position.  \nWe know they internally have reserves booked higher than ours and have a \nstrong desire to have a substantial upstream position that they can control.  \nIt is possible that RIL would bid less than $500 million but I put that \nprobability at less than one percent.  This reduces Enron's risk dramatically \nand increases our probability of getting all of our objectives met. We also \nget an added benefit, from pitching the deal with RIL as the first bidder,  \nbecause this will  strengthen the perception that we (Enron) want to be the \nbuyer, which is a key perception to have a fair auction with only one \nlegitimate buyer, Reliance.  \n\nIf we  pitch the deal as suggested above,  we need to recognise going in that \nthey probably want the control position as well.  I believe they would pay a \nvery large value for these assets due to their tax position and by bidding \nfirst they take great risk of leaving a lot of money on the table or not \ngetting the deal at all.   I would suspect that they will at a minimum \nsuggest we flip a coin to see who bids first.  Initially I would just say no, \nbut we may need to deal with this issue and probably should decide early on \nif it is a deal killer.  If we did flip a coin, we would wait until the \ndocuments were final and the escrow agreement was signed so there would be no \nbacking out without a penalty.  In this scenario it would actually help get a \nmore impartial document done quicker if neither party knew the bidding \nsequence until after the drafting was finalized.\n\nPay the Penalty: While it is not the way we want to do business, the worst \ncase scenario under the proposed escrow agreement is to forfeit  $25 million \nif we elected not to follow through in an Enron  buy scenario.   Considering \nthe upside to the buy/sell under either sequence (Enron first or RIL first) \nit may be worth the risk of losing the escrow under a black Friday scenario.  \nI want to think about this over the weekend, but while I was thinking this \nafternoon the risk reward seems to be very favorable.  \n\nContact someone at Janus Fund:  This was suggested yesterday and I would \nstrongly urge you to do this if you feel comfortable making the inquiry.  \nJanus bought approximately a  5% position in RIL about 1-2 months ago.  I \nthink you will get a very positive report on both the cash front and their \ndesire to make the upstream a key part of the company.\n\nThoughts on Non- Reliance Bidders:  I have spent a lot more time thinking \nabout this issue.   I can talk you through the reasons, but as long as \nReliance is involved and a western company can only purchase a 30% \nnon-operated working interest, we will have to take a huge discount to fair \nvalue.  I will be very surprised if we could get $450 million.  Again, going \nto the Shell's, BG's,,,etc  early on in the process,  I believe, is a huge \nmistake, both internally and externally.\n\nInformation Flow and Process:  Ken this is a very sensitive area but I feel \ncompelled to mention this to you.  I am concerned about too many people \nknowing our plan and strategy and possibly others wanting to branch out with \nthe intentions of helping, but actually causing problems.  This needs to be \nmanaged by one person, not three or four.  To meet all of our objectives this \nhas to be an orchestrated deal from a to z.  I think you know more about my \nbackground then most others in Enron.  I worked the E&P M&A business for 10 \nyears and did pretty well at it.  I know the oil business and I believe that \nis a key to getting a good deal done.  I know these assets and all of the \ncomplex issues surrounding the assets, our subsidiaries, tax issues and the \nbook considerations.  I'm the best person to get this deal done once you \ndecide the risk the company is willing to take.  I know the limits of my \nauthority and I will work within those bounds and keep the OOC completely and \ntotally informed so proper decisions can be made when necessary. \n\nKen, I promise you I will use others in the company where and when \nappropriate.  If I need help in India, I would not hesitate to ask Sanjay for \nsuch.  However, the last thing we can afford is excess discussion in India on \nthis deal.  If Dhirubhai agrees to the deal, we need to get a meeting set in \nEurope at a neutral site to start the process.  My main objective is to  have \na successful deal.  \n\nI have decided not to go to India so we can concentrate on moving this \nforward.  Also, I will need your guidance on the future of the E&P plans for \nEnron when we decide the direction we plan to take on Panna, Mukta and \nTapti.  I have looked at the key people necessary to make this happen and can \ntalk to you about that as well if you so desire.\n\nThanks\njeff",

        "cc": [],
        "text": "Yesterday, Ken Lay spoke with MidAmerican CEO David Sokol regarding the \nattached new legislative amendment to provide a limited PUHCA exemption for \ncompanies with a high level of financial stability as determined by \nindependent market analysts (i.e. \"A\" rating for Holding Companies or \ninvestment grade rating for utility companies).  This is not a permanent \nexemption as PUHCA would again apply should the company loose its high rating.\n\nMidAmerican's lobbyist reported this conversation to me along with Ken Lay's \nreported commitment that we would review it as soon as we could.  Reportedly, \nKen Lay was non-committal but not negatively disposed.\n\nThe utility strategy is to have Senator Bob Kerrey (D-NE) offer this as an \namendment to a \"must pass\" piece of legislation during the waning days of \nthis Congressional session.  This will be separate from the utilities' \nstrategy to enact Private Use legislation (H.R. 4971, S. 2967 which includes \ntax language to exclude water and sewage connection fees from gross income as \ncontributions to capital and language to increase the amount permitted to \npaid into nuclear decommissioning reserve funds primarily  for Commonwealth \nEdison) and to enact stand-alone Reliability legislation (S. 2071 and H.R. \n2944).\n\nSenator Kerrey has already spoken to Senator Gramm (R-TX) about this PUHCA \namendment and Gramm was reportedly  non-committal but not negatively disposed \nto the idea.  I will follow-up with Gramm's staff next week after they've \nreviewed it and convey their views to you.  According to MidAmerican,  the \nconcept to insure stockholder protection along with consumer protection was \nSenator Kerrey's idea.  \n\nIt is possible that Congressman Dingell (D-MI) and Congressman Markey (D-MA) \nwould still actively oppose this limited exemption, especially given the fact \nthat Congressman Dingell (who would Chair the Commerce Committee should the \nDemocrats regain control of the House) has recently said that whether or not \nhe is Commerce Committee Chairman next Congress, that comprehensive \nelectricity restructuring legislation including PUHCA repeal is \"at least \nthree years away from happening.\"\n\nSteve and Rick, can we get a temperature gauge next week as to our position \non this amendment?  As a reminder, Enron's position here-to-date has been to \noppose stand-alone PUHCA repeal as this is the one provision utilities like \nSouthern Company really want.  To date, this strategy has worked with the \nMidAmerican Utility Group willing to support our transmission open access \nprovisions in turn for our PUHCA exemption support. \n\n",

        "text": "Ms. Peppers, I am very sorry, but I must once again reschedule the \nappointment that you have with Mr. Lay.  He will be out of town the entire \nweek of September 26.  \n\nThe first available time to reschedule is October 19, 2000.  Would an \nafternoon appointment work for you - about 2:00 p.m.?\n\nI look forward to hearing from you.\n\nRosalee",

        ],
        "cc": [],
        "text": "Mr. Lay responded that he is unable to attend.  I know that you already have \nthat message as someone has called, but I wanted to let you know also.\n\nRosalee Fleming\n\n\n\n\n\"Slade, Priscilla D\" <Slade_PD@tsu.edu> on 08/22/2000 11:42:28 AM\nTo: \"'klay@enron.com'\" <klay@enron.com>\ncc:  \nSubject: Kennybunkport and other\n\n\nHello Mr. Lay,\n\nIt's been a long time since we've talked.  I'm Priscilla Slade, President of\nTexas Southern University.  The primary purpose of this e-mail is to invite\nyou to attend a weekend at the home of President and Mrs. Bush September\n16-18.  So many people have expressed a desire to become know more about the\nUniversity (it's new initiatives and successes) that  President Bush\nvolunteered to host a gathering of 25 CEOs and spouses (or a second person\nin the corporate hierarchy).  In addition to having fun golfing, sailing,\nboating, etc., we are presenting ALL YOU WANT TO KNOW ABOUT TEXAS SOUTHERN\nUNIVERSITY.\n\nI know this is your favorite topic and that we can look forward to you\njoining us.  An invitation is in the mail.  I look forward to you joining\nus.\n\nSincerely,\n\nPriscilla\n\n\n",
        "mid": "3664555.1075840208121.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/285.",
        "bcc": [],
