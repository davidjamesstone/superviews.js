        "cc": [],
        "text": "Hi Ken,\n\nI am delighted that the City Council approved the interlocal agreement for\nthe new arena. What a powerful statement for the importance of the arena\nyour and Don's leadership provides. After that, the election ought to be\neasy. All of us are grateful to you both. I'll be at the press conference.\nPlease call on me at anytime that I can help.\n\nPlease give my regards to Linda.\n\nWarmly,\n\nAlex\n\n\n",

        "cc": [],
        "text": "---------------------- Forwarded by Steven J Kean/HOU/EES on 10/18/99 08:46 \nAM ---------------------------\n\n\nKaren Denne@ENRON\n10/18/99 07:08 AM\nTo: Steven J Kean/HOU/EES@EES\ncc:  \nSubject: Translation of articles\n\n\n---------------------- Forwarded by Karen Denne/Corp/Enron on 10/18/99 07:07 \nAM ---------------------------\n\n\nAndrew Morrison@ECT\n10/18/99 03:43 AM\nTo: Karen Denne/Corp/Enron@Enron\ncc: Iona Maclean/LON/ECT@ECT \nSubject: Translation of articles\n\nKaren\n\nHere it is!\n\nPlenty of good Houston input here as well as Europe.\n\nAn excellent general article has resulted; nice pictures too.  I'll get some \noriginal copies couriered over to you asap.\n\nWe are organising bi-lingual reprints.  Please let Iona know how many you'd \nlike.\n\nThanks\n\nAndrew\n---------------------- Forwarded by Andrew Morrison/LON/ECT on 10/18/99 09:43 \nAM ---------------------------\n   \n\tEnron Capital & Trade Resources Corp.\n\t\n\tFrom:  GLS <glslanguageservices@compuserve.com>                           \n10/15/99 09:49 AM\n\t\n\nTo: Andrew Morrison/LON/ECT@ECT\ncc:  \nSubject: Translation of articles\n\n\n - ENRON.DOC\n\n\n\n\n",

        "sender": "gil.muhl@enron.com",
        "recipients": [

        ],
        "cc": [
          "joan.stransky@enron.com"
        ],
        "text": "Ken - In preparation for your meeting tomorrow with Rob Bradley and others to \ndiscuss your speech at the Governor's Natural Gas Summit next week in Ohio, \nattached is my latest draft of a presentation that I will giving at an AGA \nMeeting in Washington DC on Tuesday, Sept 19th.   The topic for the meeting \nnext Tuesday is \"Impact of Current Natural Gas Commodity Prices on LDCs\"..\n\nPlease review and let me know tomorrow if you should have any questions or \ncomments.\n\nThanks!\n\nGil Muhl\nVice President - Origination\n\n",
        "mid": "7927866.1075840209028.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/320.",

        "text": "Call me with questions at  713-851-2576.\n - Arena Lay points.doc",
        "mid": "32558075.1075840209050.JavaMail.evans@thyme",

        "date": "2000-09-13 14:42:00-07:00",
        "folder": "all_documents",
        "subject": "Talking points from Dave Walden"
      }, {
        "sender": "john.ambler@enron.com",
        "recipients": [
          "joseph.hirl@enron.com",
          "habiba.bayi@enron.com",
          "joseph.hirl@enron.com",
          "habiba.bayi@enron.com"
        ],
        "cc": [
          "joseph.hirl@enron.com",
          "habiba.bayi@enron.com"
        ],
        "text": "The Japanese government supported satellite network, NHK TV, has requested \nthe opportunity to interview you for a special series they are producing, \nwhich has been tentatively entitled \"America Week - Why the U.S. Economy \nRemains So Strong.\" The series is expected to air on October 2 - 6 on NHK's \nBS1 satellite channel to an audience of approximately 10 million.    The \nseries will focus on innovative U.S. companies that are taking the lead in \nvarious segments of the favorable new economy.  In addition to Enron, they \nintend to cover firms such as Cisco Systems, Palm Inc. and AOL. \n\nWe have arranged for them to interview you from 9:00 until 10:00 a.m. on \nMonday, September 18.  We will have them set up and conduct the interview in \nthe board room.  If you agree and time permits, they also would like to \nbriefly film you in your office and in a meeting setting, which we could \nstage in the board room.  \n\nIn the interview, the reporters will want you to explain how Enron has \nsuccessfully changed from an old economy to a new economy company.  They will \nbe interested to know what enabled such dramatic change and how Enron has \nachieved such success in B2B, broadband, energy services and merchant \nactivities.  They also would appreciate your thoughts on how these models may \napply in Japan, as well as your evaluation of the Japanese market and our \ngeneral business strategy for the market.\n\nBy tomorrow, we will forward a tentative list of questions from the NHK \nreporters.  In addition, Joe Hirl and his group are preparing briefing \nmaterials on the Japanese market and Enron Japan, which will be faxed to you \nover the weekend. ",
        "mid": "31450195.1075840209075.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/322.",
        "bcc": [
          "joseph.hirl@enron.com",
          "habiba.bayi@enron.com"
        ],

        "replyto": null,

        "date": "2000-09-13 22:49:00-07:00",
        "folder": "all_documents",
        "subject": "NHK TV Interview - September 18"
      }, {

        ],
        "cc": [

        ],
        "text": "I am team leader for the Juvenile Diabetes Foundation \" Walk to Cure \nDiabetes\" .  Our Enron goal is $225M.  I hope I can \ncount on your continued support this year.     We will take care of the Enron \nmatch for all of the contributions. \n\n\nThank you for your generosity!!\n\n\n\n\n\n\n",

          "rosalee.fleming@enron.com"
        ],
        "text": "Dear  Ken,\n\n I am sorry to say that earlier this week Arthur Levitt was called to\ntestify in Congress early on September 28, and he felt unable to make our\nsession as originally planned. It is my hope that we can reschedule with him\nprior to -- or in conjunction with -- the final report. For those who may\nhave changed their schedules to make this meeting because of the chance to\ntalk to Arthur, I regret the inconvenience.\n\n In deference to your time, we'll go ahead with the meeting from 5 to\n7 but not with the dinner.\n\n Here are the details of the meeting.  Note that the location is\ndifferent from the previous two meetings.\n\n     Wednesday, September 27 from 5 to 7\np.m.\n     McKinsey & Company\n     52 East 52nd Street, 23rd Floor\n     New York, NY\n     Check in on 23rd floor with Carol\nHubbard, who will direct you to the conference room\nPhone: 212-446-8836\n\n Attached is the draft of our final report, prepared by Tim Koller.\nIt will be the subject of the meeting.  We will want to gather your comments\non the following:\n\n     1.  Do you agree with the substance\nof this draft?\n     2.  Are there points that should\nreceive more or less emphasis?\n     3.  Are there any other issues you\nwould like to raise?\n     4.  Is there anything else about the\ndrafting and presentation that you would\nlike to comment on?\n\n We will need to get everyone's comments, one way or another, by the\nend of September so we can proceed to prepare the final paper, which we'd\nlike to have ready by the end of October.\n\n Originally you said that you would not be able to make the meeting.\nCould you let us know if your plans have changed and you can now come or\nparticipate by phone?  See below for reply.\n\n   ____ I will be there\n\n   ____  I will participate by phone\n\n               ____ I cannot make it at all but will\ne-mail comments by September 30\n\n Many thanks,\n Jeff\n\ncc: Tim Koller\n\n <<SEC Panel Draft Report 14Sep00.doc>>\n\n\n - SEC Panel Draft Report 14Sep00.doc",

        "cc": [
          "pam.benson@enron.com"
        ],
        "text": "This is not good news. As you know, this financing was very important in \nhelping to solve the liquidity problem. John did tell me that they had good \nmeetings with the Embassy this week. My experience with OPIC tells me that \nwith a change in administration in Washington and the concerns John mentions \nin his memo, we should not count on the financing. Thanks, Joe\n---------------------- Forwarded by Joseph W Sutton/ENRON_DEVELOPMENT on \n09/14/2000 04:30 PM ---------------------------\n   \n\tEnron International\n\t\n\tFrom:  John Hardy                           09/14/2000 02:40 PM\n\t\n\nTo: Joseph W Sutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc:  \nSubject: Update on Azurix - Buenos Aires water project\n\nJoe\n As an update to my earlier email on the Azurix water project, Azurix has \nsuspended OPIC's consideration of the project until either we are able to get \na more positive cable out of the US Embassy in Argentina or George moves on - \nprobably in late January.  \n But the OPIC pullback together with the publicity about Rebecca's departure \nhas caused serious concern on the part of IDB which is now pulling back.  The \nIDB has made it clear that they are concerned about Enron's intentions \nregarding Azurix.  I have talked to Azurix about seeking some statement of \nsupport from Enron so that we can address this issue head on.  You may well \nbe getting some communication from John Garrison on this issue.  If we can \nget back on track Azurix may be able to get IDB Board approval this fall.\n Hope you are well.  thanks John\n  \n",

          "aksmith@uh.edu"
        ],
        "text": "Ken,\n\nI hope things are well with you.\n\nI've taken on in the last year of my 6 year term the regents' chairmanship\nand so I am busy working on how to help further accelerate the good things\nthat have occurred since we brought Art and his team to Houston.  In this\nlight, I read the recent article in the Wall Street Journal suggesting that\nthe Kuht-TV spectrum allotment includes substantial unused bandwidth which\nwe are legally permitted to lease to the private sector.  The Journal, based\non the recent UK auction, extrapolated the overall worth of the bandwidth at\n$160 billion.  Needless to say, if we could realize a small fraction of\nthat, for something from which we currently derive nothing, it could be a\nhuge boost to our efforts to obtain the additional funding we need as we\nmove to Tier One status.\n\nSince Enron is the leader in the market for bandwidth, I was hoping you or\nsomeone at Enron could give us some advice on what we own, its value, if\nany, and how we might think about realizing on any such value.  From Enron's\nperspective, perhaps there is a niche market for Enron to make by helping\norganize educational institutions that own such bandwidth to exploit the\nvalue of that asset.\n\nAny thoughts or suggestions would be greatly appreciated.\n\nBest regards.\n\nGary\n",

        "text": "Mr. Lay,  I have received the proposal from Gulstream and will drop it off \ntoday.  As you probably already know, the flight from Beijing was a record \nfirst for the GV into Houston.\n\nI have met and discussed the possibility of the GV replacing a 900B or a \ntotal fleet transition at length with John Stabler, Ron Fain and Keith \nJones.  I have prepared a spread sheet showing the affect on budget as well \nas our thoughts and recommendations.\n  \nAlthough the cabin size of the Global Express is larger, Gulfstream is a good \ntwo years ahead of the Global in deliveries and fleet size.  They have \novercome the mechanical problems that were experienced earlier in the \nprogram,  problems that  the Global Express may still be facing.  Worldwide \nsupport and operational experience have the Gulfstream far ahead of the \nGlobal Express.\n  \nBombardier is still looking forward to demonstrating their aircraft to you on \nyour India trip in December.\n\nAll of us at the department stand ready to do whatever you feel necessary to \nsupport Enron into the new millennium.       ",

        "text": "FYI Ken, no response or  action required, just a dumb transition mistake at \nmy end. My apologies to the  board members of? the Center for Houston's \nFuture. Best,  Vidal\n?\n-----Original Message-----\nFrom: Vidal G. Martinez  [mailto:vidal@martinez.net]\nSent: Friday, September 15, 2000 11:27  AM\nTo: Eugene H. Vaughn; Jim C. Kollaer\nSubject: Center for  Houston's Future --- lost mail\n\n\nGene and Jim,  incredibly, and just today, I received from my previous law \nfirm's home office  in New York your letter dated January 25, 2000 inviting \nme to be one of the 35  participants in the Center for Houston's Future. When \nmy previous firm closed  it's Houston offices at the end of last December, \nall mail was collected and  forwarded to New York for sorting and \nredistribution. The mail from January that  should have been sent to me was \napparently sitting in a corner all these months  in the New York mail room of \nCurtis, Mallet (my previous firm), and was  delivered to me yesterday, \nincluding your letter. You can imagine what my  reaction was to my previous \nfirm's management concerning this nine month delay.  I am most distressed, \nhowever, to have missed the opportunity to participate in  the Center for \nHouston's Future's endeavors, which I most certainly would have,  and am \nsomewhat surprised that my failure to respond to such an important effort  \nnever came up in conversation among us?--- we've been around each other  \ninnumerable times since the letter was sent. My apologies to the both of you \nand  to the Board of Directors of the Center. I care deeply about this city \nand  region, and would have felt privileged to have participated. My best to \nthe both  of you, Vidal\n\nVidal  G. Martinez\n440 Louisiana, 23rd Floor\nHouston, Texas 77002\nE-mail: vidal@martinez.net\nDirect  Tel:?713.236.7626\nFax:???????  713.223.3946\nCellular:???713.705.1310\n\n?",

        "text": "The Public Relations department in Enron Europe distributes an electronic=\n=20\nnewsletter to staff as a means of providing quick up-to-the-minute=20\ninformation about commercial and non-commercial activities in Europe.  The=\n=20\nnewsletter, which is circulated currently to the London, Oslo, Frankfurt,=\n=20\nMadrid, Moscow, Geneva, Helsinki, Singapore, Warsaw, Teesside and Stockholm=\n=20\noffices, is a mix of Enron Europe business highlights, notable quotes about=\n=20\nEnron in the press and other general items of interest on activities in the=\n=20\nLondon office and throughout Europe. =20\n\nPlease notify Tracy Ralston on +44-20-7783-6611 or by e-mail, if you would=\n=20\nlike to receive a copy of this newsletter and be added to the regular=20\ndistribution list.  A copy of the most recent newsletter, which is called=\n=20\nEuroFlash!, is below for your review.\n\n\n\n\n\n\n\nBUSINESS HIGHLIGHTS\n\nEnron Metals Branding\nWork to re-position MG as Enron Metals is well underway in the UK and will=\n=20\nshortly be underway at Enron Metals offices around the world.  Any member o=\nf=20\nstaff who has a question about branding or name changes should contact Fion=\na=20\nGrant in Public Relations.\n\nCroatia\nThe mid-term power sales agreement between Enron and Croatian utility HEP i=\ns=20\ndue to be signed tomorrow (Wednesday) at an official ceremony and press=20\nconference in Zagreb.  Enron is also participating in the annual Zagreb Tra=\nde=20\nFair this week.\n\nEBS\nEnron Broadband Ventures (EBV), the investment arm of Enron Broadband=20\nServices, announced its first investment in Europe this week.  As part of a=\n=20\nconsortium of venture capital funds, EBV is helping provide development=20\nfunding for Interxion, a Dutch Internet infrastructure provider.  Interxion=\n=20\noperates a growing number of carrier-neutral Internet exchanges (IECs) in=\n=20\nEurope and is planning to develop new centres in Madrid, Milan, Zurich,=20\nMunich, Helsinki and at Hilversum in the Netherlands.  \"This investment is=\n=20\npart of our strategy to invest in emerging communications and technology=20\ncompanies where EBV can leverage EBS's knowledge and resources\" explained=\n=20\nAndrew Marsden, European Head of Enron Broadband Ventures.\n\n\nA TECHNOLOGY UPDATE FROM IT'S MARK PICKERING. . .\n\nSametime, a new communication tool, is coming to screens across Europe and,=\n=20\nin the future, throughout Enron's offices worldwide.   What is Sametime? It=\n's=20\na simple tool that integrates with Lotus Notes to allow you to send and=20\nreceive text messages to/from Enron colleagues. Sametimeis not a replacemen=\nt=20\nfor email or the phone, but rather it should complement both exiting=20\ncommunication tools. This is a tool that will be of most value to people wh=\no=20\nspend a lot of time at their PC, but who want to ask a question of someone,=\n=20\nconduct a simple conversation or send a message in real time, without havin=\ng=20\nto pick up the phone or compose an email message.\nSametimegives users instant messaging capabilities. The green square tells=\n=20\nyou who is online and able to receive a message, while the red dot gives a=\n=20\nsimple indication of people who may be away from their desk (see screen=20\nsample below).\nI use the system everyday and find it invaluable in communicating with my=\n=20\nteam. It also comes into its own when communicating with people in other=20\noffices, especially Houston (you can even use it on the road!). A nice=20\nfeature is that you can fire off a message to someone and know it will sit =\non=20\ntheir screen until they read it.  Sametime'susefulness falls under the=20\n=01+Network=01, effect, i.e. the more people online, the greater the benefi=\nt.\nSametime will be available on your desktop in the not too distant future, s=\no=20\nwatch out for further details.  Looking forward to sametiming with you soon=\n!\n\n\n\n\n\nIT TECHNOLOGY SHOWCASE\n\nDon't forget, the IT Technology Showcase is coming up on the 20th - 21st th=\nis=20\nmonth!  Get ready for an amazing tour of the latest technology on offer to=\n=20\nyou here at Enron House.  Of interest to all who can't leave home without=\n=20\ntheir mobile phone -- there will be presentations on Evolving Mobile=20\nTechnology in the Auditorium on  Wednesday, 20th September.  All presentati=\non=20\nattendees will be entered into a prize draw to win a mobile phone handset=\n=20\n(please contact Alex Dyer for a copy of the agenda and to book your place).\n\n\nCHAIRMAN'S AWARD NOMINATIONS\n\nDon't forget to send in your nominations for this year's Chairman's Award. =\n =20\nThe deadline for submissions is 1 October.  We'll be distributing nominatio=\nns=20\nforms during the all-employee meeting on 27 September, but in the meantime,=\n=20\nplease go to www.enron.com to learn more about the nominations process and =\nto=20\ndownload a form.  Remember, we need to hear from you in order to recognise=\n=20\nall our European heroes!\n\nENRON NIGHT AT THE RACES MAKES AN IMPACT IN THE COMMUNITY\n\nLast month the Enron Social Committee hosted an evening at the Greyhound=20\nRaces in Wimbledon.  The proceeds of the evening, combined with a 'matching=\n'=20\ndonation from Enron, raised o1,600 for The Battersea Dogs' Home.  With the=\n=20\ncharity spending an average o530 per dog that comes into the home, the mone=\ny=20\nwas gratefully received by BDH.  Thanks to all who helped make a difference=\n!\n\nNEW STARTERS\n\nA warm welcome to our most recent new starters: Stephan Hall (Settlements &=\n=20\nContracts Mgt), Ted Abley (EES Account & Delivery Mgt), Ian Aldridge, Gwily=\nm=20\nBuckland, Neil Tidcombe, Paul Fahy, Nick Rogers (all IT Operations), Mark=\n=20\nBailey, Stuart Wheelhouse (both Architecture and Integration), Nicola Craig=\n=20\n(Gas Trading UK), Seb Ferraccu (Global Risk Management), Jonathan Gamble=20\n(Liquids Trading), Grace Hagan (Energy Operation), Mark Roberts (Global=20\nLogistics), John Robinson (Administration), Amit Sinha (Strategic=20\nInitiatives), Gordon Smith (Continental Power Trading-Bilateral Power=20\nTrading), Colin Tham (Risk Management), Stephanie Taylor (Global=20\nCo-ordination), Piers Glover (Admin development), George Albanis (Credit=20\nMarkets Group), Jhm Whitnall (Enron Broadband), Jake Comish, Peter Knowles=\n=20\n(Asset Risk Management), Shane Dallmann (Liquids Trading), Robert Diprose,=\n=20\nGeorge Albanis (EnronCredit.com), Richard Dinnie (Asset Management), Marcus=\n=20\nDe Maria (Euro eBusiness), Lee Williams (IT Development).\n\n\nAYSCOUGH SUPPLIER OPEN DAY - MONDAY 25th SEPTEMBER\n\nAyscough are hosting an open day at Enron House with key international=20\nairlines in the auditorium between 12 noon and 2.00 pm on 25 September.  Yo=\nu=20\nare invited to come along to meet the representatives from the following=20\ncompanies and ask any questions you may have about the services they have o=\nn=20\noffer.\n\nContinental\nBritish Airways\nBritish Midland\nKLM\nSwissair\nVirgin\nLufthansa\n\nAyscough Leisure are also offering last minute holiday specials such as:\n\nDestination  Date  Nights  Departing  Accom Type  Prices from\n\nHurghada, Egypt 15 Sep  14  Gatwick   2 star   o499\nCancun, Mexico  19 Sep  14  Gatwick   4 star   o859\n\nPlease call Ayscough Leisure on 020 7357 9050 or email leisure@ayscough.co.=\nuk=20\nto book.\n\n\nENRON SECURITY\n\nIn the last couple of weeks items of property have been stolen from staff=\n=20\nmembers' desks. All\nstaff are reminded that it is their responsibility to secure all valuables =\nat=20\nthe end of each working day\nand that we operate a clear desk policy in Enron House.\n\nDuring the last 48 hours security officers have removed 8 mobile phones, 6=\n=20\nPalm Pilots and two laptops\nfor safekeeping. All of these items were left unattended on desks.\n\n\nTONE ZONE\n\nPedicures are now available from the nail technician every Friday in the To=\nne=20\nZone.  There will be a charge of o25 for a Jessica pedicure which lasts up =\nto=20\n40 minutes and an added charge of o8 for a French pedicure.  If you schedul=\ne=20\na manicure and pedicure together you will receive at 10% discount.  Payment=\n=20\ncan be made by cheque or with cash.\n\n\nQUIZ OF THE WEEK\n\nA man asks his friend to guess the ages of his three nieces. The uncle give=\ns=20\nhis friend a clue: the product of the nieces' ages is 2450.=20\n\nBeing a smart guy the friend concludes after some math work that he needs=\n=20\nsome additional information.=20\nHe is told that the sum of the nieces' ages equals his house number.=20\n\nAfter a while he once again asks for an additional clue. The uncle tells hi=\nm=20\nthat all the nieces are younger than himself (the friend).\n\nHow old is the friend?\nAnd in what house number does he live?\n\n(with thanks to Gunvor Bay from the Oslo office for providing the Quiz of t=\nhe=20\nWeek)\n\n\nAND THE WINNER OF LAST WEEK'S QUIZ IS. . .\n\nCongratulations to Adam Kodish for being last week's Riddle of the Day=20\nwinner.  The answer to the riddle was 'surname'!\n\n\nFINALLY (a little drum roll, please!), ANNOUNCING THE \"EUROFLASH NAME CHANG=\nE\"=20\nCONTEST!\n\nHere's one for all you geography whizzes out there. . .with Australia and=\n=20\nJapan joining the gang here in Europe, EuroFlash is in dire need of a new=\n=20\nname.  Not to be accused of being Eurocentric, we challenge YOU to send us=\n=20\nyour best suggestions.  Give it a go and who knows, if the winning name is=\n=20\nyours, a bottle of champagne may just come your way!",

        "text": "I received this from Art this afternoon, which provides helpful, although\nnot positive, additional information.  Thanks.  Gary\n\n-----Original Message-----\nFrom: Smith, Arthur K [mailto:AKSmith@UH.EDU]\nSent: Friday, September 15, 2000 2:40 PM\nTo: 'rosenthal@heaneyrosenthal.com'\nSubject: FW: UH bandwidth\n\n\nGary:\n\n Ed Hugetz has provided the information below in response to your\ninquiry about bandwidth.  It appears that at least for us, there is no pot\nof gold at the end of the bandwidth rainbow.  One wonders about the decision\nthat was apparently make in the early 1990s to decline this opportunity.\nHowever, we will continue to look into the matter.\n\nArt\n\n-----Original Message-----\nFrom: Buchanan, Averill E On Behalf Of Hugetz, Edward T\nSent: Friday, September 15, 2000 2:01 PM\nTo: Smith, Arthur K\nCc: Harris, Randy J; Duffy, Dennis\nSubject: RE: UH bandwidth\n\n\n\nArt -\n\nThis afternoon I spoke to Jeff Clarke about Gary Rosenthal's emails\nregarding bandwidth.  Jeff has been in Washington this week and he had the\nopportunity to talk to Todd Gray, who is our telecommunications lawyer at\nDow Lohnes.  Todd is very familiar with the Wall Street Journal article -\nthe writers interviewed him extensively.  He told Jeff that what was not\nmade clear in the article was that the class of spectrum that they were\nreferring to was the ITFS spectrum.  The UH System does not own any\nbandwidth in this spectrum.  The broadcast spectrum that KUHT uses is in a\ndifferent class.  In the early 90's the System had the opportunity to\nacquire a license for ITFS spectrum and declined.\n\nThe ITFS spectrum is a closed circuit system that covers a relatively small\nradius of 10-20 miles.  It is bandwidth that is very attractive to wireless\ncompanies, however, Todd does not think there is nearly the \"gold mine\" for\nuniversities that own the spectrum as indicated in the article.\n\nWhen Dennis Duffy returns on Monday, he and I will call Todd Gray to get\nfurther details.\n\nEd\n\n-----Original Message-----\nFrom: Smith, Arthur K\nSent: Friday, September 15, 2000 10:49 AM\nTo: Harris, Randy J; Duffy, Dennis; Hugetz, Edward T\nSubject: FW: UH bandwidth\n\n\nRandy, Dennis, and Ed:\n\n FYI.\n\nArt\n\n-----Original Message-----\nFrom: Gary Rosenthal [mailto:rosenthal@heaneyrosenthal.com]\nSent: Friday, September 15, 2000 8:53 AM\nTo: Ken Lay\nCc: Arthur K. Smith\nSubject: UH bandwidth\n\n\nKen,\n\nI hope things are well with you.\n\nI've taken on in the last year of my 6 year term the regents' chairmanship\nand so I am busy working on how to help further accelerate the good things\nthat have occurred since we brought Art and his team to Houston.  In this\nlight, I read the recent article in the Wall Street Journal suggesting that\nthe Kuht-TV spectrum allotment includes substantial unused bandwidth which\nwe are legally permitted to lease to the private sector.  The Journal, based\non the recent UK auction, extrapolated the overall worth of the bandwidth at\n$160 billion.  Needless to say, if we could realize a small fraction of\nthat, for something from which we currently derive nothing, it could be a\nhuge boost to our efforts to obtain the additional funding we need as we\nmove to Tier One status.\n\nSince Enron is the leader in the market for bandwidth, I was hoping you or\nsomeone at Enron could give us some advice on what we own, its value, if\nany, and how we might think about realizing on any such value.  From Enron's\nperspective, perhaps there is a niche market for Enron to make by helping\norganize educational institutions that own such bandwidth to exploit the\nvalue of that asset.\n\nAny thoughts or suggestions would be greatly appreciated.\n\nBest regards.\n\nGary\n",

        "text": "Thank you so much for your time on the 11th. Your  perspectives on corporate \nphilanthropy are very helpful and certainly align with  the corporate values \nof Enron.\n?\nWe are very pleased that you will host a luncheon to  introduce our Committee \nto the Houston corporate community. As you know, I've  already provided some \ndraft ideas for an invitation; we encourage you to include  CEOs of companies \nnot on our original target list. Both the initial issue of our  newsletter \nand a revised brochure will be ready for distribution in early  October, and \ncan be made available for inclusion with an invitation, as  appropriate.\n?\nWe understand that this event may not take place until  December or January, \nand we'll count on you to let us? know the preferred  date(s) as soon as \nconvenient so we can line up Newman and/or Derr to  participate as well. Best \nregards.",

        "text": "Thank you for taking the time to complete this interim assessment.\n\nStep 1\nClick once on this web site address   https://secure.board.lilly.com/\n\nStep 2\nYour computer will automatically open your internet connection and take you\nto this screen.\n\n(Embedded image moved to file: pic28617.pcx)\n\n\nStep 3\nEnter your full e-mail address in the blank provided and click once on\n\"Begin Survey\".\n\nStep 4\nAnswer each question as you are prompted and click the \"Next Question\"\nbutton.\n\nStep 5\nAfter you have completed question 5 you can simply close your internet\napplication - there is no need to logout.\n\nIf you experience problems you can call me at 317-276-3298.\n\nThank you again for taking the time to complete the assessment.\n\n\n - pic28617.pcx",

        "text": "President Clinton vetoed the Foreign Operations Appropriations bill \nyesterday. His press secretary announced that other vetoes were possible \nuntil the President and Congress reached agreement on the budget impasse. The \nDefense Appropriation conference report which contains authority to \npermanently extend the exemption relating to OPIC and ExIm financing for \nprojects in India is in the cue and could be affected by this action. \n\nCongressional authority for government operations expires this week as does \nthe one-year exemption. Congress must act by Thursday to extend both items. \nCongress is expected to adopt a \"continuing resolution\" through October 29 \nwhile the two branches of government work out their differences.\n\nThe President and Congressional leaders are to meet today to discuss and \npossibly establish a procedure for negotating the disagreement.",

        "cc": [],
        "text": "Thank you, Rebekah.  This works very well for Ken.\n\nRosie\n\n\n   Rebekah Rushing @ ENRON COMMUNICATIONS                09/19/2000 01:23 PM\n\nTo: Kenneth Lay/Corp/Enron@ENRON, Jeff Skilling/Corp/Enron@Enron, Ken \nRice/Enron Communications@Enron Communications, Rick Buy/HOU/ECT@ECT, Stephen \nR Horn/HOU/ECT@ECT, Michael J Miller/Enron Communications@Enron \nCommunications, Mark Lay/HOU/ECT@ECT\ncc: Rosalee Fleming/Corp/Enron@ENRON, Sherri Sera/Corp/Enron@ENRON, Dorothy \nDalton/Enron Communications@Enron Communications, Mercedes Estrada/Enron \nCommunications@Enron Communications, Karen K Heathman/HOU/ECT@ECT, Anabel \nGutierrez/HOU/ECT@ECT, Lilia Roman/HOU/ECT@ECT \nSubject: Quarterly EBS Technology Committee Review Meeting\n\nPer Kevin Garland's request, I've scheduled the following meeting.  \n\nDATE:  October 4, 2000\nTIME:  3:30 - 4:30 pm\nPLACE:  50M03\n\nThanks!\n\nRebekah Rushing (rebekah_rushing@enron.net)\nEnron Broadband Services \nBroadband Ventures group\n713-853-3273 - phone\n713-646-8010 - fax\n\n",

        "text": "I am attaching the agenda for next week's meeting to help you plan your\nparticipation.  We will distribute a call-in number in the next couple of\ndays.\n\nWe would particularly appreciate your being available between 8:00 and 9:30\nA.M. EST.\n\n <<sep2000BODAgenda.doc>>\n\n - sep2000BODAgenda.doc",

          "randy.rice@enron.com",

        "cc": [

          "george.wasaff@enron.com",
          "randy.rice@enron.com",
          "glenn.lewis@enron.com",
          "robert.jones@enron.com"
        ],
        "text": "Several, months ago Limas Jefferson wrote you a letter requesting your \nsupport for business opportunities at Enron.  That letter was subsequently \nforwarded to Cindy Olson and me.  As you can see from the note below, we were \nable to arrange for Jefferson & Associations to partner with Compaq on the \nWindows 2000 Project.  You commented on Mr Jefferson's letter that you would \nconsider meeting with him.  I can be of assistance in coordinating a meeting \nbetween the two of you.   Please advise.\n\nFYI - Mr. Jefferson had a difficult time reaching me because my phone number \nchanged when my office moved to 3AC.\n\nCalvin Eakins\nDirector, Minority & Women Business Development\nEnron Global Strategic Sourcing\ncalvin.eakins@enron.com\n713/646-9500\n\n\n----- Forwarded by Calvin Eakins/Corp/Enron on 09/20/2000 07:07 AM -----\n\n\tLimas Jefferson <ljefferson@jefferson-usa.com>\n\t08/15/2000 10:51 AM\n\tPlease respond to ljefferson\n\t\t \n\t\t To: Calvin Eakins <Calvin.Eakins@enron.com>\n\t\t cc: \n\t\t Subject: Good News\n\n\nCalvin,\n\nI just wish to report that starting tomorrow JEFFERSON will supply the third\nperson to Compaq in support of the Enron Windows 2000 project.  I called you\nalmost everyday when we were not getting a response, so it is only fair that\nyou also share in the good news.  Also, thank you for all your support in\nmaking this occasion possible.\n\nYou are a good man!\n\nPlease stay in touch.\n\nLimas\n\n\n",
        "mid": "26760130.1075840209738.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/345.",

        ],

      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "calvin.eakins@enron.com"
        ],
        "cc": [],
        "text": "Hi Calvin - just to let you know that Ken is going to be traveling until \n10/3, but I will print this out for him to see.\n\nRosie\n\n\nFrom: Calvin Eakins on 09/20/2000 07:37 AM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: Cindy Olson/Corp/Enron@ENRON, George Wasaff/NA/Enron@Enron, Randy \nRice/NA/Enron@ENRON, Glenn Lewis/NA/Enron@ENRON, Robert \nJones/Corp/Enron@ENRON \nSubject: Good News\n\nSeveral, months ago Limas Jefferson wrote you a letter requesting your \nsupport for business opportunities at Enron.  That letter was subsequently \nforwarded to Cindy Olson and me.  As you can see from the note below, we were \nable to arrange for Jefferson & Associations to partner with Compaq on the \nWindows 2000 Project.  You commented on Mr Jefferson's letter that you would \nconsider meeting with him.  I can be of assistance in coordinating a meeting \nbetween the two of you.   Please advise.\n\nFYI - Mr. Jefferson had a difficult time reaching me because my phone number \nchanged when my office moved to 3AC.\n\nCalvin Eakins\nDirector, Minority & Women Business Development\nEnron Global Strategic Sourcing\ncalvin.eakins@enron.com\n713/646-9500\n\n\n----- Forwarded by Calvin Eakins/Corp/Enron on 09/20/2000 07:07 AM -----\n\n\tLimas Jefferson <ljefferson@jefferson-usa.com>\n\t08/15/2000 10:51 AM\n\tPlease respond to ljefferson\n\t\t \n\t\t To: Calvin Eakins <Calvin.Eakins@enron.com>\n\t\t cc: \n\t\t Subject: Good News\n\n\nCalvin,\n\nI just wish to report that starting tomorrow JEFFERSON will supply the third\nperson to Compaq in support of the Enron Windows 2000 project.  I called you\nalmost everyday when we were not getting a response, so it is only fair that\nyou also share in the good news.  Also, thank you for all your support in\nmaking this occasion possible.\n\nYou are a good man!\n\nPlease stay in touch.\n\nLimas\n\n\n\n\n\n",

        "text": "Attention NAM member:\n\nYour company has been selected to participate in the quarterly NAM/FORTUNE\nManufacturing Index on-line survey.\n\nThe NAM/Fortune Manufacturing Index has appeared in FORTUNE's Industrial\nManagement and Technology edition since 1997.\n\nBelow is a link to the on-line survey covering the third quarter of 2000.\nFour times a year, your company's response will be tallied with other NAM\nmembers and published in FORTUNE's Industrial Management and Technology\nedition.  Completing the survey is as easy as 1, 2, 3. (1) Click on the link\nbelow.  (2)    Fill out the short survey and (3) Click the submit button at\nthe end of the survey.\n http://www.nam.org/ECO/Fortune/forlg.htm\n<http://www.nam.org/ECO/Fortune/forlg.htm>   (Please fill out this survey by\nSeptember 27th)\n\nIn addition to being featured quarterly in FORTUNE Magazine, you can look at\nprevious survey results on NAM's internet homepage at\nhttp://www.nam.org/ECO/Fortune/index.html\n<http://www.nam.org/ECO/Fortune/index.html>\n\nThank you in advance for helping us at the NAM better serve your interests.\n\nIf you have any questions, please contact Dave Huether at dhuether@nam.org\n<mailto:dhuether@nam.org>\n\n**Unable to click on the links?**\nSometimes links are broken when they are transmitted via e-mail or if your\ne-mail program does not support hyperlinks. When this happens we suggest you\ncopy and paste the URL into your browser. This way you can get the whole\nlink as sometimes it carries over onto the next line. When you do this, make\nsure there are no spaces in the link.\n",

        "text": "---------------------- Forwarded by Joe Hillings/Corp/Enron on 09/20/2000 \n03:50 PM ---------------------------\n\n\nKen_Peel@hagel.senate.gov (Ken Peel) on 09/20/2000 06:34:56 PM\nTo: George_Behringer@aljuraid.com, rwbliss@aol.com, zb@csis.org, \nlcraner@iri.org, don.deline@halliburton.com, hpgoldfield@swidlaw.com, \njhillin@enron.com, m.irace@erols.com, vp@mideasti.org, \nmahalati@ix.netcom.com, mh@dci.hhlaw.com, Jim_McVaney@CMAHQ.com, \nrich.merski@aig.com, wmorley@uschamber.com, John_Peschke@rpc.senate.gov, \nggs2@columbia.edu, ssinger1@gmu.edu, linda.a.strachan@monsanto.com, \nstaubenb@bechtel.com, ptomsen@unomaha.edu, philip.vaughn@fluordaniel.com, \ngziv@ipforum.org, rzoellick@gmfus.org\ncc:  \n\nSubject: Sen. Hagel's ESI speech\n\n\n     I thought you might be interested in seeing a copy of a speech on\n     international energy policy that Sen. Hagel gave today at the Economic\n     Strategy Institute in Washington, D.C.\n\n - hagelesi.rtf\n",

        "text": "Thanks, Joe\n\n\n\n\nJoe Hillings@ENRON\n10/19/99 04:50 AM\nTo: Steven J Kean/HOU/EES@EES, Terence H \nThorn/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cynthia Sandherr/Corp/Enron@Enron, \nJeffrey Keeler/Corp/Enron@Enron, Chris Long/Corp/Enron@Enron, John \nHardy/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc: Kenneth Lay/Corp/Enron@Enron, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Sanjay \nBhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Ashok \nMehta/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Eric Shaw/LON/ECT@ECT \nSubject: President And Congress To Meet In Attempt To Resolve Budget \nDisagreement\n\nPresident Clinton vetoed the Foreign Operations Appropriations bill \nyesterday. His press secretary announced that other vetoes were possible \nuntil the President and Congress reached agreement on the budget impasse. The \nDefense Appropriation conference report which contains authority to \npermanently extend the exemption relating to OPIC and ExIm financing for \nprojects in India is in the cue and could be affected by this action. \n\nCongressional authority for government operations expires this week as does \nthe one-year exemption. Congress must act by Thursday to extend both items. \nCongress is expected to adopt a \"continuing resolution\" through October 29 \nwhile the two branches of government work out their differences.\n\nThe President and Congressional leaders are to meet today to discuss and \npossibly establish a procedure for negotating the disagreement.\n\n",

        "cc": [],
        "text": "Dear Ken,\n\nI spoke to Bonnie today regarding the letter I sent you on September\n12th.  Bonnie suggested I follow-up that letter with this email.\n\nWith only 49 days to the election, we expect to see the oppositions'\nadvertisements on television and radio and in the mail in the next two\nweeks.  It's crucial to our ability to be competitive that we complete\nour media buys and print our next two direct mail pieces by October\n1st.  If we do, we know that we can win.\n\nYour initial contribution of $100,000 allowed us to do the first direct\nmail piece to 250,000 households (a sample was included with the letter\nI sent to you on the 12th).  We need to do at least two more of these\nmailings for our direct mail effort to be truly effective at a total\ncost of $190,000 for both (including postage).\n\nTo date, the combined total of contributions to the political campaign\nand the public education campaign is just over $1,040,000.  We expect an\nadditional $150,000 in pledges and new contributions in the next two to\nthree weeks.  While we are actively soliciting others for help, we are\ncurrently left with a shortfall of $310,000 to meet our minimum budget\nof $1.5 million.  (This budget would include the production and mailing\nof the three mail pieces described above)\n\nKen, the campaign is at a crossroads.  I cannot underscore enough how\nimportant your additional financial help is at this time.  And, I cannot\nunderscore enough how important one last significant contribution from\nyou would be to our success on November 7th.\n\nIf you have any questions, or need additional information, please do not\nhesitate to call me at (573) 446-3129 or reply to this email message.\n\nThank you for your past support and, hopefully, your additional\nsupport.  Passing Proposition A is a once in a generation opportunity.\n\nI look forward to hearing from you soon.\n\nSincerely,\n\nKarl",

        "text": " I recently met with Maine Governor, Angus King.  He recalled fondly our \nmeeting with him two years ago and asked me to extend to you his best regards.\n\nGovernor King was pleased to hear that EES is now serving at retail 25% of \nthe entire electric load in his state.  George Wood of ENA, who arranged the \nmeeting, also informed the Governor that ENA is interested in responding to a \nforthcoming RFP for supply of service to Maine customers who do not choose a \nsupplier.\n\nJust thought you might like to know.\n\n     Dan Allegretti\n     Government Affairs",

        "text": "Steven, Moe Barbarawi is a sales engineer who works with me on the trading \nfloor.  Moe did the Intellinet apps due diligence call for Mark Lay already.  \nSo, I think its best that Justin talks to Moe first.  Also, talk to Mark Lay \nto make sure that we don't have too many people from all fronts of Enron \ncalling them up.....\n\nLet me know how things are going with these two deals.  I met with a customer \nthat I've been talking to jointly build a SAN right here in Houston. I have \nquotes from Net Apps and will be getting the same from EMC/ATT, Storage \nNetworks, and Zambeel. I'll coordinate the Zambeel discussion via you so let \nme know when to talk to them.\n\nRavi.\n \n\n\n\n\tSteven Sheldon\n\t09/20/00 05:24 PM\n\t\t \n\t\t To: Ravi Thuraisingham/Enron Communications@Enron Communications\n\t\t cc: \n\t\t Subject: Storage Trading\n\nRavi:\n\nJustin is an engineer based in the Portland office and is helping us in the \ntechnical due diligence of Zambeel and possibly Intellinet.  He is quite \nknowledgable about storage technology as he is evaluating storage products \nfor our commercial purposes.  FYI, he is meeting with Zambeel's engineering \nteam tomorrow.  \n\nSteven \n\n\n----- Forwarded by Steven Sheldon/Enron Communications on 09/20/00 05:27 PM \n-----\n\n\tJustin Brown\n\t09/20/00 05:16 PM\n\t\t \n\t\t To: Steven Sheldon/Enron Communications@Enron Communications\n\t\t cc: \n\t\t Subject: Storage Trading\n\nI would like to talk with Enron people who are thinking about the \ntrading/commoditization of Storage, to get a level set and maybe offer some \ninput.  I'm going to be on vaction next week, and at a conference the week \nafter, but would love to do it the second or third week of October.\n\nThanks,\nJustin\n\n",

        "text": "Good morning -\n\nI was out during the timeframe that this was sent, but Ken Lay did not give \nit back to us.  He is traveling now and totally inaccessible (on vacation) \nduring the time of the meeting, so he will not be participating.\n\nRosalee\n\n\n\n\n\"Garten, Jeffrey\" <jeffrey.garten@yale.edu> on 09/14/2000 02:08:49 PM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc: \"'rosalee.fleming@enron.com'\" <rosalee.fleming@enron.com> \nSubject: Attached paper and September 27 Panel Meeting\n\n\nDear  Ken,\n\n I am sorry to say that earlier this week Arthur Levitt was called to\ntestify in Congress early on September 28, and he felt unable to make our\nsession as originally planned. It is my hope that we can reschedule with him\nprior to -- or in conjunction with -- the final report. For those who may\nhave changed their schedules to make this meeting because of the chance to\ntalk to Arthur, I regret the inconvenience.\n\n In deference to your time, we'll go ahead with the meeting from 5 to\n7 but not with the dinner.\n\n Here are the details of the meeting.  Note that the location is\ndifferent from the previous two meetings.\n\n     Wednesday, September 27 from 5 to 7\np.m.\n     McKinsey & Company\n     52 East 52nd Street, 23rd Floor\n     New York, NY\n     Check in on 23rd floor with Carol\nHubbard, who will direct you to the conference room\nPhone: 212-446-8836\n\n Attached is the draft of our final report, prepared by Tim Koller.\nIt will be the subject of the meeting.  We will want to gather your comments\non the following:\n\n     1.  Do you agree with the substance\nof this draft?\n     2.  Are there points that should\nreceive more or less emphasis?\n     3.  Are there any other issues you\nwould like to raise?\n     4.  Is there anything else about the\ndrafting and presentation that you would\nlike to comment on?\n\n We will need to get everyone's comments, one way or another, by the\nend of September so we can proceed to prepare the final paper, which we'd\nlike to have ready by the end of October.\n\n Originally you said that you would not be able to make the meeting.\nCould you let us know if your plans have changed and you can now come or\nparticipate by phone?  See below for reply.\n\n   ____ I will be there\n\n   ____  I will participate by phone\n\n               ____ I cannot make it at all but will\ne-mail comments by September 30\n\n Many thanks,\n Jeff\n\ncc: Tim Koller\n\n <<SEC Panel Draft Report 14Sep00.doc>>\n\n\n - SEC Panel Draft Report 14Sep00.doc\n\n",

        "text": "Thanks, Rosalee.\n\nValerie\n\n-----Original Message-----\nFrom: Kenneth.Lay@enron.com [mailto:Kenneth.Lay@enron.com]\nSent: Thursday, September 21, 2000 9:41 AM\nTo: Garten, Jeffrey\nSubject: Re: Attached paper and September 27 Panel Meeting\n\n\n\nGood morning -\n\nI was out during the timeframe that this was sent, but Ken Lay did not give\nit back to us.  He is traveling now and totally inaccessible (on vacation)\nduring the time of the meeting, so he will not be participating.\n\nRosalee\n\n\n\n\n\"Garten, Jeffrey\" <jeffrey.garten@yale.edu> on 09/14/2000 02:08:49 PM\n\nTo:   \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc:   \"'rosalee.fleming@enron.com'\" <rosalee.fleming@enron.com>\nSubject:  Attached paper and September 27 Panel Meeting\n\n\nDear  Ken,\n\n     I am sorry to say that earlier this week Arthur Levitt was called to\ntestify in Congress early on September 28, and he felt unable to make our\nsession as originally planned. It is my hope that we can reschedule with\nhim\nprior to -- or in conjunction with -- the final report. For those who may\nhave changed their schedules to make this meeting because of the chance to\ntalk to Arthur, I regret the inconvenience.\n\n     In deference to your time, we'll go ahead with the meeting from 5 to\n7 but not with the dinner.\n\n     Here are the details of the meeting.  Note that the location is\ndifferent from the previous two meetings.\n\n                         Wednesday, September 27 from 5 to 7\np.m.\n                         McKinsey & Company\n                         52 East 52nd Street, 23rd Floor\n                         New York, NY\n                         Check in on 23rd floor with Carol\nHubbard, who will direct you to the conference room\nPhone: 212-446-8836\n\n     Attached is the draft of our final report, prepared by Tim Koller.\nIt will be the subject of the meeting.  We will want to gather your\ncomments\non the following:\n\n                         1.  Do you agree with the substance\nof this draft?\n                         2.  Are there points that should\nreceive more or less emphasis?\n                         3.  Are there any other issues you\nwould like to raise?\n                         4.  Is there anything else about the\ndrafting and presentation that you would\nlike to comment on?\n\n     We will need to get everyone's comments, one way or another, by the\nend of September so we can proceed to prepare the final paper, which we'd\nlike to have ready by the end of October.\n\n     Originally you said that you would not be able to make the meeting.\nCould you let us know if your plans have changed and you can now come or\nparticipate by phone?  See below for reply.\n\n               ____ I will be there\n\n               ____  I will participate by phone\n\n                          ____ I cannot make it at all but will\ne-mail comments by September 30\n\n     Many thanks,\n     Jeff\n\ncc: Tim Koller\n\n <<SEC Panel Draft Report 14Sep00.doc>>\n\n\n(See attached file: SEC Panel Draft Report 14Sep00.doc)\n",

        "text": "To: Ken Lay, Jeffrey Skilling and the Enron Advisory Council\nFrom : Gavyn Davies, Goldman Sachs\n\nRe - The Global Oil Price Shock\n\n\nSince our meeting in Houston, the spike in world oil prices has gripped the\nattention of financial markets. I attach a paper which analyses the genesis\nof the present oil price increase, the likelihood of it proving permanent,\nand the probable impact on the world economy.\n\nThe bottom line is the following:\n\n1. The recent increase in the oil price has been due fundamentally to\nan increase in global demand, and not to the activities of OPEC, operating\nas an oil cartel. In fact, OPEC does not seem to have enough immediate\nsupply headroom to make much difference to the situation for many months.\nThe danger of shortages will therefore be very acute this winter, even with\nnormal weather conditions. This could lead to temporary spikes in the price\nto well over $40/barrel. We see a similar situation, or worse, developing in\nnatural gas.\n\n2. However, we do not see this situation as permanent. In terms of deep\nfundamentals, the equilibrium price for oil in the long term is still only\nabout $18/barrel. Within about 12 months, a large increase in the supply of\noil should push prices back down again, possibly quite sharply. Our present\nforecast for the average oil price in 2001 is $27/barrel, somewhat below\ntoday's spot price levels. But we do not expect to see this oil price\ndownturn before next summer.\n\n3. If oil prices do indeed average $27/bl in 2001, this will prove to\nbe an oil shock for the developed economies which is the same in magnitude\nas the Gulf War shock a decade ago. It will reduce net disposable income for\nthe OECD economies by about 0.7%, and add about 0.9% to headline inflation\nnumbers. All of these effects will already be in the data by about 2000 Q4,\nso on our main forecast there should be little or no further adverse effects\nthrough 2001.\n\n4. On this oil price scenario, GDP growth in the developed economies\nwill slow from about 3.9% in 2000 to about 3.4% in 2001 - not a bad\nout-turn.\n\n5. What if the oil price sustains $40/bl next year? This would give us\nanother round of effects about the same as those mentioned in para (3)\nabove. Even then, however, these effects should not be enough to push the\nworld into recession. Growth should still be adequate at about 2.5-3.0%.\n\n6. The main risks to this conclusion are that a spike in oil prices,\nand possible oil shortages, this winter cause a drop in equity prices, and a\nlarge dip in business and consumer confidence. This could then lead to a\nmore pronounced downturn in GDP next year, especially if it triggers the\nkind of correction in the US that Larry and I have been worrying about for a\nlong time. But this should prove just about avoidable, assuming sensible\npolicy responses..\n\n7. This may therefore all work out a bit like the winter of 1998/99.\nGoing into the winter, events occur which make people worry about recession.\nBusiness and consumer confidence, and equity markets, take a dip. But then\nthings improve, and it all turns out to be a buying opportunity.\n\n8. I hope so, anyway!\n\n\nBest wishes,\n\nGavyn\n\n ,2000 Goldman, Sachs & Co. All rights reserved.\n This report is not to be construed as an offer to sell or the\nsolicitation of an offer to buy any security in any jurisdiction where such\nan offer or solicitation would be illegal. We are not soliciting any action\nbased upon this material. This material is for the general information of\nclients of Goldman Sachs. It does not take into account the particular\ninvestment objectives, financial situation or needs of individual clients.\nBefore acting on any advice or recommendation in this material, a client\nshould consider whether it is suitable for their particular circumstances\nand, if necessary, seek professional advice.  Certain transactions,\nincluding those involving futures, options, and high yield securities, give\nrise to substantial risk and are not suitable for all investors. The\nmaterial is based upon information that we consider reliable, but we do not\nrepresent that it is accurate or complete, and it should not be relied upon\nas such. Opinions expressed are our current opinions as of the date\nappearing on this material only. While we endeavor to update on a reasonable\nbasis the information discussed in this material, there may be regulatory,\ncompliance, or other reasons that prevent us from doing so. We and our\naffiliates, officers, directors, and employees, including persons involved\nin the preparation or issuance of this material may, from time to time, have\nlong or short positions in, and buy or sell, the securities, or derivatives\n(including options) thereof, of companies mentioned herein. No part of this\nmaterial may be (i) copied, photocopied or duplicated in any form by any\nmeans or (ii) redistributed without Goldman, Sachs & Co.'s prior written\nconsent.\n This material has been issued by Goldman, Sachs & Co. and/or one of\nits affiliates and has been approved by Goldman Sachs International, which\nis regulated by The Securities and Futures Authority, in connection with its\ndistribution in the United Kingdom and by Goldman Sachs Canada in connection\nwith its distribution in Canada. This material is distributed in Hong Kong\nby Goldman Sachs (Asia) L.L.C., in Korea by Goldman Sachs (Asia) L.L.C.,\nSeoul Branch, in Japan by Goldman Sachs (Japan) Ltd., in Australia by\nGoldman Sachs Australia Pty Limited (ACN 092 589 770), and in Singapore\nthrough Goldman Sachs (Singapore) Pte.  This material is not for\ndistribution in the United Kingdom to private customers, as that term is\ndefined under the rules of The Securities and Futures Authority; and any\ninvestments, including any convertible bonds or derivatives, mentioned in\nthis material will not be made available by us to any such private customer.\nGoldman Sachs International and its non-         "text": "Wiley: Rob Carter called and left a voice mail message referencing your \nreferral. I returned his call but had to leave a message on his voice mail.\n\nThis morning I requested an Enron PAC check for $5,000 which \"maxes\" Enron on \nthe McCollum campaign. That is, this is the second contribution of that \namount and the maximum PAC contribution allowed. Ken has made a personal \ncontribution and I have each for $2,000 which is the max. Ken also hosted an \nevent for Bill in Houston early in the campaign. I attended an event for Bill \nlast night in Washington and he asked that I convey his appreciation for \nKen's support. I hope this is helpful information. ",

        "text": "> ----------\n> From:  Sharon Lay\n> Sent:  Wednesday, October 20, 1999 1:11 PM\n> To:  'kenneth.lay@enron.com'\n> Subject:  FW: New Year's Eve Entertainment & Menus\n>\n> Hola Ken,\n> This is for your review before the conference call this afternoon at\n> 4:15pm.  Call me if you have any questions.\n> Sharon Sue\n> ----------\n> From:  Sheri Roane[SMTP:sheri.roane@airmail.net]\n> Reply To:  sheri.roane@airmail.net\n> Sent:  Wednesday, October 20, 1999 1:13 PM\n> To:  sharon@travelpark.com\n> Subject:  New Year's Eve Entertainment & Menus\n>\n>  <<Agenda for New Year's.doc>>\n> Here's the proposal for this afternoon's discussion.  I have not\n> forwarded it to the sponsors --  please review and call me at\n> 713=545-0420.  Thanks.  Sheri\n>\n>\n\n - Agenda for New Year's.doc",

        "text": "Dear Ken,\n\n I learned through some of the participants, that the dinner with Fox in New \nYork went well.\nDerbez, his economic advisor, told me that you were particularly aggressive \non the issue of \nderegulating electricity and \"dry\" natural gas. I like that, since you \ncreated a great impression.\n\n I have been invited to join Mr. Fox on his next trip to Europe, Oct. 1-6, \nalong with a group \nof 4-5  Mexican businessmen, that includes Federico Sada and Valentin Diez \nwho participated\nin the N.Y. dinner. We will be visiting Paris, Madrid, Berlin and London.\n\n I will keep you posted. Best regards, jaime____\n\nP.S. Congratulations on the excellent article of the Worldlink issue of b2b : \nCEO Kenneth Lay,\nTHE POWER OF ENRON'S  E-MARKETS.",

        "text": "49 Days Left till Election Day!\n\nWith just 49 days left until Election Day, we need\nyour help to elect a pro-business Congress. Each\nday there is news from highly contested targeted\nCongressional races. Each week we will keep you\ninformed about how you can help make sure\nbusiness is victorious on November 7.\n\nToday, we need you to fill out an FEC required form to\nallow us to solicit contributions from you and your\norganization. Please click here\nhttp://www.uschamber.com/Elections/_uschamberpac.htm\nto fill out the form that will help elect a pro-business Congress!\n\n*****************************************\nMake a Difference for Business.\n\nTuesday, November 7th is your day.... your day to\nvote, your day to make your voice heard on the\nissues important to you, your family, your community\nand your country. Please click on the following to\nfind out how you can help get out the vote for\nbusiness -\nhttp://www.uschamber.com/Elections/Get-Out-The-Vote/.\n\n*************************************\nElection FACT\n\nDOES YOUR VOTE COUNT? ---- YES, and will\nmake the difference in helping to elect pro-business\ncandidates!\n\nIn 1996, Jon Fox won his congressional race in\nPennsylvania by just a 84-vote margin out of more\nthan a quarter million cast.\n\nIn 1994, Sam Gejdenson won his congressional race\nin Connecticut by a margin of just 21 votes.\nIn the 1960 presidential race, John F. Kennedy\ndefeated Richard Nixon by two-tenths of one\npercent of the vote. That averages out to less\nthan one vote per precinct nationwide. Furthermore,\nKennedy would have been defeated if one more\nperson in each of ten Cook County (Illinois) precincts\nhad voted for Nixon.\n\n\nTo unsubscribe, please reply to this email and type\nunsubscribe in the subject line.\n",

        "text": " I am recommending Linda Robertson (currently Assistant Secretary for the \nDepartment of the Treasury) for the position Vice President and General \nManager of Federal Government Affairs.  Linda would head our Washington, D.C. \noffice, replacing Joe Hillings who will be retiring early next year.\n\n Linda has interviewed with Ken Lay, Tom White, Mike McConnell and Jeff \nShankman, who join me in this recommendation.\n\n Attached are biographical information on Linda and a National Journal \narticle identifying Linda among the \"Washington 100\".\n\n We have conducted extensive reference checks on Linda.  Included among those \nwas Secretary Summers who said:\n\n\"Nobody I know has the determination she has to get objectives met.\"\n\"Far more capacity to grasp the details than anyone I've seen.\"\n\n On Monday, I will seek Executive Committee approval to extend the offer to \nLinda.\n\n",

        "text": "To Alliance Board and Associates:\n\nAs you may know, President Clinton is considering releasing oil from the\nStrategic Petroleum Reserve, perhaps as early as the next several days.\nRegardless of what you think about release of oil from the Reserve, I hope\nyou will help us take advantage of this opportunity to encourage the\nPresident to renew his efforts to pursue energy efficiency - our nation's\nbest long-term response to rising oil imports.\n\nDue to the immediacy of the decision, we ask that you let us know if we can\nsign you on, no later than this Monday, September 25 at noon Eastern.\nPlease respond with sign ons (giving us the precise company/organization\nname) by reply email, or call Dave Hamilton or myself at 202-857-0666.\nThank you for your consideration and support.\n\nDavid\n\n============\nDavid Nemtzow\nAlliance to Save Energy\nnemtzow@ase.org <mailto:nemtzow@ase.org>\nph: (202) 857-0666\nfax: (202) 331-9588\nhttp://www.ase.org <http://www.ase.org>",

        "text": "Power & Natural Gas\nMark-to-Market Brouhaha; Buy Energy Marketers\n\n* Recent press has questioned accounting practices of energy\nmarketers.  Concerns center on use of \"mark-to-market\" accounting\n* Stocks down 8.7% since Monday\n* View concerns as unfounded\n* Reiterate 1H (Buy, High Risk) ratings on Enron (ENE), Dynegy (DYN)\nand 2M (Outperform, Medium Risk) on Duke Energy (DUK)\n\n <<trc71789.pdf>>\n\nRaymond C. Niles\nPower/Natural Gas Research\nSalomon Smith Barney\n(212) 816-2807\nray.niles@ssmb.com\n\ns\n\n\n\n\n - trc71789.pdf",
        "mid": "3306611.1075840210313.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/368.",
        "bcc": [],
        "to": [],

        "ctype": "text/plain; charset=us-ascii",
        "fname": "368.",
        "date": "2000-09-21 11:00:00-07:00",
        "folder": "all_documents",
        "subject": "Mark-to-Market Brouhaha; Buy Energy Marketers"
      }, {
        "sender": "larry.izzo@enron.com",
        "recipients": [
          "joseph.sutton@enron.com",
          "david.haug@enron.com",
          "joseph.sutton@enron.com",
          "david.haug@enron.com"
        ],
        "cc": [
          "joseph.sutton@enron.com",
          "david.haug@enron.com"
        ],
        "text": "Jeff, I understand at last week's PRC you asked Dick what the difference was \nbetween EECC, and, say, Brown and Root.  Let me try and answer that and at \nthe same time provide my recommendations on how EECC should evolve inside the \nnew Enron.\n\na. Enron does not \"need\" EECC; however, Enron has realized extra value from \nthe EECC model since 1990.\n\nb. EECC has taken an Enron liability (construction risk) and turned it into \nan asset (net income).  The risk was incurred by Enron's decision to build \nassets around the world.\n\nc. Enron could have out-sourced most or all of its engineering and \nconstruction management since 1990; but for about the same market price and \ncontract value, EECC has performed this work and accumulated over $250MM of \nnet income for Enron.\n\nd. In addition, EECC has performed the work generally in a manner superior to \nthe rest of the industry.  We have avoided disasters experienced by Brown and \nRoot, Black and Veatch, Snamprogetti, Raytheon, and Stone and Webster, which \npresumably could have occurred while performing Enron's work.  We've out \nperformed them because we had better risk management skills.  \n\ne. Cost avoidance:  In addition to performing this work at market price and \nat the same time making $250MM net income, as Jack Urquhart pointed out at \nthe last Board meeting, we have avoided tens and tens of millions of dollars \nof extra cost during execution.  The Enron portfolio of construction risks \naverages in billions of dollars, so even 1 or 2 percent in nuisance-type \nchange orders from outside contractors would have added up to substantial \nextra costs. \n\nf. ROIC:  as we recognized the Enron deal flow was decreasing, we were asked \nin the last two to three budget cycles to maintain or grow our net income.  \nTherefore, we embarked on non-Enron third-party construction business.  This \nmarginal income has increased our use of working capital.  Still, this year's \nreturn on all our working capital will be about $22%, down from 29% last \nyear, but still a 25% average over two years which is not unreasonable.  You \nasked about the details of our working capital; I'm scheduled to brief you on \n2 Oct.\n \ng. Internal flexibility:  there have been many instances over the years where \nhaving an internal contractor has enhanced the ability of an Enron developer \nto close the deal.  For example, on the 1999 Peakers, although other \ncompanies have out-sourced the same type of work, I assure you that because \nof the late start getting going by the Enron developers, having to out-source \nwould of easily cost us four to six weeks of summer revenues on the \nschedule.  On our current Dabhol LNG project, an outside turnkey contractor \nwould never be motivated to try and maintain the current schedule, given the \nweaknesses in the Owners' contractual positions, including quarry suitability \nand subsea surface rock surprises, etc.  Many other examples abound.\n\nh. Downsizing risks:  I think the risk to Enron of what happens to a large \nEECC in the event of downsizing during a market cycle is misconceived.  EECC \nin Houston has about 350 employees, many of whom are accountants, lawyers, \ncontract specialists, program managers,  all of whom have skill sets which \nare in demand in other Enron business units.  Therefore, any downsizing of \nEECC, if done over a reasonable period of time should be able to avoid a \nsignificant severance cost risk.\n\nNevertheless, as Enron changes to a less-asset dependent company, and because \nof the current value in monetizing assets, the need for change is necessary.  \nI think it is important to agree on a clear plan and brief our employees, all \nof whom are stressed by the uncertainty of where they're going.  This will \nhave a negative impact on the company's performance, unless addressed.\n\nMy recommendations for evolving EECC is as follows:\n\na. Sell NEPCO and phase out other non-Enron third-party lump sum work \n(already on-going).\n\nb. Define a \"slice\" of EECC in Houston as \"NEPCO-Houston,\" and package this \nwith the NEPCO sell.  A buyer might value the EECC-Houston expertise in \ncogeneration and gas-related services.\n\nc. Finish the Enron work now under contract, which will take from one to two \nyears.\n\nd. Continue to self-perform any new Enron work in the future which I see \ncentered in North America, Europe and possibly Brazil where assets may be \nrequired to enhance the Enron networks being developed for trading purposes.  \nI think it would be a mistake to allow the decentralized business units to \nattempt to manage outside EPC contractors without a residual Center of \nExcellence (EECC).\n\ne. Move EECC inside EES, allowing EES to take advantage of a continued income \nstream from EECC.  A subsequent step would be to merge the infrastructure \nbetween EES' Global Services and EECC.\n\nf. Slowly downsize the company as the current work evolves and the work load \npermits.\n\ng. Continue to develop engineering services for customers, without taking \nconstruction risks, but taking advantage of our reputation for due diligence \nand risk mitigation.  I think this effort could fit well inside EES as \nanother service provided by Enron.\n\nh. Continue EECC's initiative to develop an E-commerce revenue stream, \ncurrently being undertaken in coordination with Enron Networks, but relying \non EECC's intellectual capital, lessons learned and contacts in the \nindustry.  I think we have good potential for this opportunity, which is \nactively underway.\n\nIn summary, EECC's assets are the intellectual capital of its people and the \ncollective systems and procedures it has developed.  Both can continue to \nprovide value to Enron inside EES.  I've been discussing details with Lou and \nJoe, but I strongly recommend we agree on a clearly defined plan and allow me \nto communicate it to our employees.\n\n\nLI43200",

        "text": "Seems like an impressive candidate.\n\n\nFrom: Steven J Kean@ENRON on 09/21/2000 04:38 PM\nSent by: Maureen McVicker@ENRON\nTo: James M Bannantine/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff \nBaxter/HOU/ECT@ECT, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nRick Buy/HOU/ECT@ECT, Richard Causey/Corp/Enron@ENRON, Diomedes \nChristodoulou/SA/Enron@Enron, David W Delainey/HOU/ECT@ECT, James \nDerrick/Corp/Enron@ENRON, Andrew S Fastow/HOU/ECT@ECT, PEGGY \nFOWLER/ENRON@Gateway, Mark Frevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT, \nKevin Hannon/Enron Communications@Enron Communications, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy Young/Enron \nCommunications@Enron Communications, Stanley Horton/Corp/Enron@Enron, Larry L \nIzzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/NA/Enron@Enron, Mark \nKoenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, \nrpmark5@hotmail.com@AZURIX, Mike McConnell/HOU/ECT@ECT, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT@ECT, J \nMark Metts/NA/Enron@Enron@ECT, Cindy Olson/Corp/Enron@ENRON, Karen S \nOwens@ees@EES, Ken Rice/Enron Communications@Enron Communications, Jeffrey \nSherrick/Corp/Enron@ENRON, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT, Thomas \nE White/HOU/EES@EES\ncc:  \n\nSubject: Vice President Recommendation\n\n I am recommending Linda Robertson (currently Assistant Secretary for the \nDepartment of the Treasury) for the position Vice President and General \nManager of Federal Government Affairs.  Linda would head our Washington, D.C. \noffice, replacing Joe Hillings who will be retiring early next year.\n\n Linda has interviewed with Ken Lay, Tom White, Mike McConnell and Jeff \nShankman, who join me in this recommendation.\n\n Attached are biographical information on Linda and a National Journal \narticle identifying Linda among the \"Washington 100\".\n\n We have conducted extensive reference checks on Linda.  Included among those \nwas Secretary Summers who said:\n\n\"Nobody I know has the determination she has to get objectives met.\"\n\"Far more capacity to grasp the details than anyone I've seen.\"\n\n On Monday, I will seek Executive Committee approval to extend the offer to \nLinda.\n\n\n\n",

        "text": "Harry,\n\nThanks for your reply to my 20 trip rules\n\nYes, Brenda and I are already planning our next group trip ( however, we have\nonly been able to obtain 7 confirmations but not to worry, Macey is included\nand I will make videos for you if we are unable to confirm space for you too.)\n\nAs to \"no other fool would walk with you in the morning,\" have you considered\na deaf person might enjoy walks with you.\n\nAnd, Brenda and I go as a \"package\" so when you think of Brenda you cannot\nhelp but include me....sorry.\n\nFinally, as to the spelling your name in the letter, my secretary made the\nmistake when she retyped what Brenda and I wrote and faxed and E-mailed it to\nall.  We would never miss the spelling of your name because we have always\nthought it was a dichotomy that your last name included \"reason.\"\n\nHave a good trip.    John",

        "text": "Please open the attached file to read the complete text of the following\nitems:\n\n11:37AM EDT 22-SEP-00 WIT SOUNDVIEW (MARK SPECKER) INTC CPQ DELL\nPC UPDATE SEPTEMBER 22, 2000\n\n08:30AM EDT 22-SEP-00 C.E. UNTERBERG, TOWBIN (JAMES POYNER) CPQ\nCPQ: INTEL`S EUROPEAN SHORTFALL CONTRARY TO COMPAQ VIEW\n\n08:03AM EDT 22-SEP-00 SALOMON SMITH BARNEY (RICHARD GARDNER) AAPL\nIMPLICATIONS OF INTEL 3Q WARNING FOR PC STOCKS\n\n09:41AM EDT 22-SEP-00 GOLDMAN SACHS (JOE MOORE) INTC INTC.GWI INTC.N\nINTC PREANNOUNCEMENT: THOUGHTS REGARDING IMPACT ON OTHER STOCKS\n\n00:16AM EDT 22-SEP-00 MORGAN STANLEY\\DW (MUNSON, GILLIAN) CPQ\nTECHNOLOGY: SOME ANSWERS TO THE CURRENCY JITTERS FOR PCS\n\n <<09.22.00 Analyst Reports.doc>>\n\nThe analyst reports provided are reports prepared by independent analysts\nwho monitor and track Compaq's performance.  These reports are not prepared\nby or at the direction of Compaq and as a result, Compaq is not endorsing or\nverifying the information contained in these reports or endorsing any of\nthese analysts.   These reports are being provided solely for business\nreasons and as a result, do not distribute these reports to other\nindividuals outside of Compaq.  If other individuals are interested in\nreceiving the reports provided herein, please contact Elizabeth Davis in\nCompaq's Investor Relations Department at elizabeth.davis@compaq.com.\n\nElizabeth Davis\nCompaq - Investor Relations\nResearch Analyst\n281-518-4289\n\n\n\n\n\n - 09.22.00 Analyst Reports.doc",

        "cc": [],
        "text": "I want to advise you that CNBC will launch new on-air graphics that will\nallow us to provide additional real-time market data in a quicker, clearer\nand more concise manner.\n\nStarting Monday, Oct. 2, CNBC's new graphically enhanced on-air charts will\ndisplay real-time volume information as well as pricing information in\ndecimals.  In addition, CNBC's intra-day charts will now include exact time\nreferences to reinforce the precise moment a stock is being traded.\n\nPlease click on the Web link provided below to preview three slides that\nillustrate our new on-air look, as it will appear on Oct. 2.\nhttp://www.cnbc.com/onlycnbc/newlook/default.htm\n\nI encourage you to share this information with your organization and welcome\nany comments from you or others about these changes, or other aspects of\nCNBC coverage.  Comments can be sent to me personally by replying to this\ne-mail.\n\nBest regards,\n\nBill\n\n\n Because e-mail can be altered electronically,\n the integrity of this communication cannot be guaranteed.",

        "text": "Dear Ken,\n\nOver the weekend I read World Link, and particularly the interview with\nyou. We are proud to have such a successful entrepreneur not only among our\nmembers, but also actively involved in our Council.\nWarmest regards,\nKlaus",

      }, {
        "sender": "joe.hillings@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "rosalee.fleming@enron.com",
          "rosalee.fleming@enron.com"
        ],
        "cc": [
          "rosalee.fleming@enron.com"
        ],
        "text": "Ken: I have \"heard\" from two sources in this office that Enron will announce \nmy successor today. I have not been advised of the selection and am concerned \nthat this announcement will not treat my retirement in an appropriate and \ndeserving manner.\n\nI have placed calls to Steve Kean since hearing this rumor but have not \nreceived a response as of now. Admittedl, our phone service because of the \noffice construction is not totally functioning.\n\nFrankly, I think this matter has not been handled in a caring way and I have \nbeen acccused of giving information on the selection to Tom DeLay which is \nuntrue. My office mates are all more aware of the candidates and their status \nthan I have been.\n\nI regret having to contact you on this matter but feel that despite my total \ncooperation, allegiance and dedication to Enron, I am not being treated with \nthe courtesy and sensitivity that this matter deserves.\n\nJoe",
        "mid": "22297541.1075840210551.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/378.",

        "subject": "Selection Of My Successor-My Concern"
      }, {
        "sender": "info@rlcnet.org",
        "recipients": [],
        "cc": [],
        "text": "[IMAGE]\nwww.rlcnet.org\n\nFOR IMMEDIATE \nRELEASE???????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n?????????&nb! sp;???????????????????????????????????? CONTACT: Matt Well \nMonday, September 25, \n2000??????????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n?????&nb! sp;?????????????????????????????????????? PHONE: 202-547-1700 \n??????????????????????????????????????????????????????????????????????????????\n??????????????????????????????????????????????????????????????????????????????\n?????&nbsp! \n;?????????????????????????????????????????????????????????????????????????????\n???????? PAGER: 888-781-2151 \nNew Radio Ad Slams Corzine Dishonesty \nSurrounding Questionable Financial Dealings\n\nWashington, DC -- Calling the campaign of liberal New Jersey Democrat Senate \ncandidate Jon Corzine, \"a cynical and manipulative effort to deceive New \nJersey voters about Corzine's questionable and mysterious financial \ndealings,\" Mark Miller, Executive Director of the Republican Leadership \nCouncil (RLC) announced the release of a new radio ad that begins airing this \nmorning throughout New Jersey. \n\nThe text of the 60-second radio ad, entitled \"Dodge,\" is as follows: \n\nAnnouncer: \n\nMoney can buy multi-millionaire Jon Corzine a lot, but it can't buy New \nJersey's trust... he must earn it.? And that's a problem for Jon Corzine. \n? \nAccording to recent news reports, Jon Corzine is having trouble with the \ntruth. \n\nCorzine and his supporters were asked if Jon Corzine had contributed to their \norganizations prior to receiving their political endorsements.? The answer \nwas \"no\". \n\nNow, Corzine's own records indicate his foundation did give one of the groups \na contribution.? Corzine responded that the contribution came before he \nannounced his candidacy.? But Corzine's own records revealed that he made the \ncontribution after he announced his candidacy.? Corzine said the tax exempt \ncontribution was for an after school program.? But the group's leader said \nthat Corzine knew the contribution was for a political office. \n\nCall Jon Corzine at 973/643-0500.? Tell him trust is something money can't \nbuy.? Paid for by the Republican Leadership Council. \n\n?Said Miller: \"Jon Corzine has created his own campaign problems by \ncontinuing to shroud his financial past in secrecy.? Mr. Corzine's vast \nwealth has allowed him to buy a record number of slick political ads, but if \nhe thinks he can simply purchase the trust of New Jerseyans, he's in for a \nvery unpleasant surprise.\" \n\n# # # \nTo subscribe or unsubscribe send your name and e-mail address to \ninfo@rlcnet.org or visit www.rlcnet.org.\n\n\n",
        "mid": "18886477.1075840210576.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/379.",

        "folder": "all_documents",
        "subject": "RLC Release: New Radio Ad Slams Corzine Dishonesty"
      }, {
