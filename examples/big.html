        "date": "2000-08-25 00:34:00-07:00",
        "folder": "all_documents",
        "subject": "Thanks for the Memories!"
      }, {
        "sender": "michael.capellas@compaq.com",
        "recipients": [
          "klay@enron.com",
          "peter.blackmore@compaq.com",
          "peter.blackmore@compaq.com"
        ],
        "cc": [
          "peter.blackmore@compaq.com"
        ],
        "text": "Ken:\n\nVery shortly after we spoke, I was informed that we had lost the Enron\nHomePC Program. This is a great emotional blow to us and I am beyond\ndisappointed.\n\nWe understood that given our recent  strong performance against Dell, they\nwould do anything to embarrass us in our own backyard.  We have very strong\ninsight into their intent and knew they would  use this aggressively in\ntheir PR campaigns.\n\nHowever, clearly it was our job to win the business on the merits of the\nindividual program and to compete hard for it. We believed that we had a\ncreative offer on the table that would create great value for your\nemployees. Obviously, we did not perform to your expectations.\n\nFollowing is the summary of our activities together which was created before\nwe heard the news.\n\nI pride myself in developing strong executive relationships with our\ncustomers, and I would welcome the opportunity for us to put our heads\ntogether in order to look for ways we can move the relationships between our\ntwo companies to a higher level.\n\nI also think we should discuss the PR positioning. As a member of our Board,\nand as a leader in the Houston community this will be news and I am hopeful\nwe can find a creative way to balance it.\n\nAgain, I accept it was ours to win in the marketplace but regret it had to\ncome to this. I look forward to your call.\n\nM\n\n\n\n\nFrom our Enron team:\n\n\n\n* EBS Product and Service Supply Agreement\n\nCompaq will continue to honor the Product and Service Supply Agreement\nexecuted on January 18 between EBS and Compaq, whereby Compaq agreed to\npurchase broadband services from EBS (on a take or pay basis) in proportion\nto EBS' purchase of NT servers and attached storage.  It is also important\nto note that we have been actively partnering with EBS on non-contractual\nareas, such as our ongoing technical joint development and marketing efforts\naround the Windows Streaming Media product.  I understand that our teams\nhave been working very closely together -- and with Microsoft -- to resolve\ntechnical issues with Windows Streaming Media and thereby speed EBS' market\ndeployment.\n\nThe major issue is that Enron does not support traffic to many of our\nconcentration point so we need to be creative.\n\nBottom line, we are down to solvable problems with solution activities\nunderway.\n\n* Windows 2000\n\n\nDuring the last week of May Compaq responded to a request from Enron to\nsupport Windows 2000 deployments, and placed people on site with no defined\ncontract or process due to Enron's requirements.  At this writing, no\ncontract has been signed, and the current contract iteration is at number\nfourteen.  Apparently the delivery scope has changed several times and there\nhave been a few mistrals. Compaq is continuing to provide resources despite\nthe fact that no contract is in place and will work with Enron to ensure a\nsuccessful completion of the project.\n\n* Power Management\n\nJesse Greene, our CFO, will act as the contact point for Enron for power\nmanagement services. The issue is we have existing contracts at favorable\nrates but we will break the log jam.\n\n* HomePC Program\n\nFor several months, Compaq and Enron have been working the solution to bring\ntechnology and Internet access into the homes of every Enron employee.\nThere have been many creative discussions around hardware and financing to\nallow Enron to fully subsidize the package provided.  Compaq, Enron and\nCompaq Financial Services had gotten to a point where the $35 per month cap\nwas going to require the specifications of the hardware to be reduced.  In\nrecognition of the value of our partnership and our mutual desire for this\nprogram to be the premier program in the industry, we have increased the\nspecifications of the hardware while taking significant pricing actions and\nfinancing rate reductions.  These actions will actually allow Enron to\nsupport better than expected hardware with the extended warranty for $34.28\nper month.   This will truly be an industry-leading program when launched\nlater this fall.",
        "mid": "20573147.1075840206145.JavaMail.evans@thyme",

        "cc": [],
        "text": "Ken, I found your card with your email address  on it when I was sorting \nthrough \nmy filing cabinet. I decided to say  \"Hi\". Tears still pop in my eyes when I \nthink \nabout your Dad he was so very special to me. For  my sake I wish he could \nhave \nlived forever but for his sake I'm glad he  didn't. I kept working for Kelly \nAssisted Living for a year or more in family  practice clinics etc so I \nwouldn't get too attached\nI guess. I then went to work  at Boone Hospital on the cardiology ward for \nabout \n6 wks and decided I didn't like that. So I'm now working at a  nursing home \nin \nSalisbury -- and I like this better, other than they are too  short of help \nand I work \na lot of hours. The old people are still my preference and I  must want to \nget involved \nwith them and really know them. But your Dad will always be  the really \nspecial one.\nI just wanted to say hi and thanks for giving me the  opportunity to take \ncare of him.\nSincerely, Marilyn Hurt\n?\n?\n?",

        "cc": [],
        "text": "Ken: It is my desire to retire from Enron at the end of March, 2001. Thanks \nto you my financial position far exceeds what I had ever thought would be the \ncase.\n\nI am still in great health, have plenty of competitive drive and have no \ndesire to reduce my natural speed. I shared with you my desire to seek an \nambassadorship in a George W. Bush presidency. Possibly the OECD where I \nthink I can make a contribution.\n\nYou have been a great leader to follow and my entire family is grateful to \nyou for the blessings and rewards you have brought to us. My thanks to you.\n\nI plan to inform Steve Kean and Rick Shapiro of my proposed date next week \nwhen I believe they will be in Washington to interview additional candidates \nas finalists in the search for my successor.\n\nJoe\n\n\nPS: I enjoyed the time with you, Linda, Elizabeth and Jose Luis in \nPhiladelphia.",

        "text": "I seem to have three appointments next week:\n\nTuesday, August 29:  Doctor appointment at 9:40 a.m. (enlightenment)\n\nWednesday, August 30:  Hair appointment @ 2:00 p.m (beauty)\n\nThursday, August 31:  Dental appointment @ 2:00 p.m. (ouch)\n\n\nI plan to return to the office each day, but the dental appointment may take \nawhile.\n\nRosie",

        "text": "Hi Kenneth,\n\nMy name is Cole Albon.  I work for Sigaba, a secure internet communications\ncompany and I'd like to get you started using our technology.   We enable a\n\"send secure\" button in an existing email client so that your sensitive\nemails can be sent across the internet in privacy.  Sigaba is extremely easy\nto use and works on both internal and external company email.  I'd like you\nand your executive team to start using our software.  Then, if it makes\nsense for you to use our encryption solution on a company wide basis, I'd\nlike to present you with an enterprise solution.\n\nWhy?\n- When you send an email, it is sent through several servers on the way to\nits recipient.\n- These servers are not owned by you or the recipient, so many people can\nread the contents.\n- Given your position, you probably send information that you don't want\nothers to read.\n- Sigaba can give you the technology to protect your emails without you\nchanging your software or email habits.\n\nMy contact information is below and you can download our software at\nhttp://www.sigaba.com.  If you'd like investigate further, please feel free\nto contact me directly or forward my contact information to your Manager of\nNetwork Security.\n\nThanks for your time,\n\nCole\n\nCole Albon\nAccount Executive\nSigaba Corporation\ncole@sigaba.com\n(650) 572-7210\n2727 South El Camino Real\nSan Mateo, CA 94403-2430\nhttp://www.sigaba.com",

        "text": "The attachment to the below message from the law firm of Winthrop, Stimsom, \nPutnam &Roberts is a very well done summary of the Kyoto Protocol.  I \nattended  the American Society for Quality Energy and Environmental Division \nconference last week and was impressed by this presentation.  Enron is \nmentioned significantly in this paper and since I was the only Enron employee \nin attendance I got a lot of questions from other conferees about who we are \nand what we do.  Thank goodness I paid attention at the new hire orientation \nlast month.  I believe there are many others at Enron who would enjoy reading \nthis and will let your office make that distribution.  It looks best printed \non a good color printer. \n---------------------- Forwarded by John Gore/ENRON_DEVELOPMENT on 10/13/99 \n12:56 PM ---------------------------\n\n\nbrittaink@winstim.com on 10/12/99 05:32:31 PM\nTo: John Gore/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc:  \n\nSubject: Presentation\n\n\n\nDear Mr. Gore:\n\n     William Thomas asked that I send you a copy of his ASQ presentation.  If\nyou do not receive this, let me know.  My direct dial is 202-775-9819.  Thank\nyou.\n\n                              Kathleen Brittain\n                              Secretary to William Thomas\n\n(See attached file: #60220279 v5 - ASQ PRESENTATION.doc)\n\n\n______________________________________\nThis message, together with any attachments, is intended only for the\nuse of the individual or entity to which it is addressed and may contain\ninformation that is legally privileged, confidential and exempt from\ndisclosure.  If you are not the intended recipient, you are hereby\nnotified that any dissemination, distribution, or copying of this\nmessage,or any attachment, is strictly prohibited.  If you have received\nthis message in error, please notify the original sender (or the WSPR\nHelp Desk) immediately by telephone (212-858-1000) or by return\nE-mail and delete the message, along with any attachments, from\nyour computer.  Thank you.\n\n\n\n\n\n - #60220279 v5 - ASQ PRESENTATION.doc\n",

        "text": "Ken,\n\nAfter our conversation with Gerry Hines at the Aspen Hospital my wheels\nstarted spinning.  If you remember, you mentioned to Hines that you would\nhave your people contact his in reference to Enron's real estate requirement\nin London.  Well, this eager (maybe too eager) real estate broker's juices\nstarted flowing (Papa Duncan would be surprised to know that something\nbesides Wendy gets me going)!\n\nIf you need some quality competition, I have formed a strategic alliance\nwith Trammell Crow Savills (www.trammellcrowsavills.com) specifically to\npursue Enron's real estate needs in London and elsewhere in Europe.\nTrammell Crow Savills was formed in May to create one of the largest and\nmost experienced full service real estate firms covering Europe,\nAsia-Pacific and Australia.  I was able to form this alliance specifically\nto go after your business because 4 of the top officers at Trammell Crow are\nfriends of mine.  Don Williams (Chairman), Pryor Blackwell  (COO), Chuck\nAnderson (Regional President) and Mike Lafitte (President Dallas and Blake\nPoston's Godfather).  In fact, Trammell Crow is hosting a golf tournament in\nOctober that will raise $70,000 for Rise Dallas!\n\nMike Lafitte is the only one who knows that Enron is the potential prospect.\nSo, if I have my nose where it does not belong I can shut it down without\nany fanfare.\n\nCould there be an opportunity to meet with Enron to sell Trammell Crow\nSavills for your London and/or European real estate needs?\n\nIt's a long shot, I know.  But, I had to take a swing!\n\nSincerely,\n\nJohn\n\n\nJohn B. Poston\nPoston Yoder Commercial Real Estate\n10000 N. Central Expwy\nSuite 1100\nDallas, TX  75231\n214/373-1945 direct\n214/363-7585 fax\njohnposton@postonyoder.com",

        "text": "Here is this months report. It is good to report solid momentum and good\nmorale in all regions and this report highlights a number of great\nsuccesses. Clearly we have had supply challenges so non-linear quarter\nagain, as you well know.  We shall be working September hard!\n\nRegards\nPeter\n\n\n\n[Compaq Confidential - Internal Use Only]\n\nWorldwide Sales & Services team:\n\nMy travel report this month spans the Americas - from our operations in\nLatin America to those in Canada.  I had many opportunities to visit with\nour sales and services employees as well as customers, partners, press and\nanalysts.  It's really great to have a role that brings me into regular\ncontact with employees and our external audiences - it's very exciting to\nsee how the momentum is building around the Corporation.\n\nLatin America has been very successful in its direct and partner\ninitiatives, particularly in Argentina, where we are now 55% direct, and\nBrazil which has 60% direct business.  Our LA e-Business Development team is\nmaking tremendous strides to strategically position our business in the fast\ngrowing Internet space, while opening up new and exciting revenue streams.\nIn just four months of existence, the team has completed several new\nalliances with companies investing in the huge growth potential of the\nInternet in the region.  Key alliances in this exciting new \"ecosystem\"\ninclude:\n\nDiveo, a provider of integrated hosting and security services, secures\nCompaq's position as preferred vendor for this potentially huge customer.\nIt also allows us to offer critical enabling services that will accelerate\nthe adoption of the Internet and many valuable services in the region.\n\nWe entered a strategic alliance agreement with Artikos, a joint venture\nbetween Commerce One and Banamex, the largest bank in Mexico.  The terms of\nthe alliance permit Compaq to sell the Commerce One solution to the many\noff-line and on-line companies investing in B2B marketplaces.  It also\npositions us to participate as strategic partners in new marketplaces being\nformed by established brick-and-mortar players.\n\nOur strategic alliance with Terra, a leading regional portal, has begun to\ngenerate exciting new revenue streams stemming from a customer\nacquisition/traffic arrangement using our Presario keyboard buttons.  In\njust four months of operation, we successfully sent 12 million visitors to\nthe Terra portal and gained from traffic and revenue sharing arrangements\nthat form part of the alliance.\n\nPatagon.com - Our first Internet alliance, at a time when few, if any,\ncompanies recognized the Internet's potential in Latin America, continues to\npay important dividends.  Patagon.com has grown to become the leading\nfinancial portal in LA with the help of Compaq technology.  We also are\nhelping sustain Patagon's growth in the market through a revenue generating\ntraffic alliance that links our customers to Patagon's portal through our\neasy access keyboard buttons.\n\nIn the coming months, you will surely be hearing more about these and other\nnew alliances that are transforming Compaq into a leading e-business in the\nregion.\n\nCanadian highlights\nMy trip north yielded not only relief from the Texas heat, but also many\nother great examples of progress that contributed to our Q2 results.  As you\nprobably know, David Booth, a 13-year veteran with Compaq and Digital, was\nnamed President and Managing Director of our Canada operations in May.  In\nQ2, the region increased their profits by 88% over Q299 and helped return\nCPCG to profitability.  Earlier this year, Compaq Canada launched eStore\noperations, and with other direct enhancements, expects to be 85% direct by\nthe end of this year.  Their Consumer Call Centre is racking up awards too -\nboth as Compaq Call Center of the Year, and from Call Center Magazine as the\nHigh Technology Call Center of the Year.  Product awards in Canada include:\n - ProLiant server received Computer Dealer News' 2000 Reseller\nChoice Award\n - Deskpro PC received ChannelLine Magazine's 2000 ChannelLine\nChamps Award\n - Aero/iPAQ Pocket PCs became the first monitoring devices for\ndiabetes in the world through Charles H. Best Diabetes Centre\n\nAnd last, but certainly not least, some great wins:  Banque Nationale, $2.1M\nfor Himalaya systems and services; Province of New Brunswick, $2M for MS\nExchange; Capital Health Region, $2M Deskpro/Armada PCs; Lotto Quebec, $1.5M\nfor Himalaya systems; CanJet, $1.5M for ProLiant servers; SoftChoice, $800K\nfor SANs; Ontario Lottery Corporation, $800K ProLiant servers; University of\nToronto, $790K Alpha Cluster; SaskTel, $700K Deskpro PCs; and Atlantic\nHealth Science Centre,  $500K AlphaServer systems\n.\n\nWorld's fastest and most powerful supercomputer\nToday we are announcing that the U.S. Department of Energy's National\nNuclear Security Administration (NNSA) has selected Compaq to build the\nworld's fastest and most powerful supercomputer, a 30+ TeraOPS system\ncode-named \"Q.\"  The contract is valued at more than $200M, and the\nsupercomputer will be housed at the Los Alamos National Laboratory in Los\nAlamos, New Mexico.  The supercomputer will support NNSA's integrated\nprogram of surveillance, experiments, non-nuclear tests, archived data,\nmodeling and simulation to assess and certify the safety, security and\nreliability of nuclear weapons without underground nuclear testing.\n\nThe supercomputer will consist initially of some 375 AlphaServer GS320\nsystems (approximately 12,000 Alpha processors) with EV68 CPUs running in\nexcess of 1,250 MHz on our Tru64UNIX operating system.  Almost the size of\nfive basketball courts (more than 21,000 square feet), the system will have\nmore than 600 terabytes of Compaq StorageWorks storage, and receive onsite\n24x7 service and support.  This major win, plus other recent wins (see\nNational Science Foundation below) are expected to establish Compaq as the\nNo. 1 provider in the high performance technical systems and servers\nmarketplace before the end of this year.  A great recognition for Compaq,\nthe Business Critical Server Group, and the outstanding sales teams!\n\nOur other largest wins this month were:\nAlcatel Telecom (France) - $60M global upgrade for billing system based on\nAlphaServers running Tru64 UNIX-based NECTAR middleware.  Alcatel builds\nnext-generation networks in more than 130 countries\nBMC Software (U.S.) - Beat Dell and HP for a $13 M desktop, portable and\nProfessional Workstation contract\nThe Cabinet Office (U.K.) - Beat Logica and Admiral for a five-year, $32M\ncontract in which we were named prime contractor to design, build and\noperate IT infrastructure. Deal also includes ProLiant servers, Deskpro PCs,\nStorageWorks ESA 12000 systems and Insight Manager\n<http://newscpq1.inline.cpqcorp.net/article.cfm?storyid=952>\nCaixa Geral de Depositos - $11.8M for software installation of software and\nsupport for computing infrastructure\nCleveland Clinic Health System - Topped IBM and HP for a three-year, $12M\niPAQ contract\nEDF (France) - Beat Dell, IBM and HP for a 12-month, $50M contract for\n70,000 Deskpro PCs\nInternational Paper (U.S.) - Beat IBM for $12.6M contract for hardware,\nsoftware, Professional Services and Customer Services\nKorea Telecom - 18-month, $15.6M contract for 20 AlphaServer GS140 systems\nand 21.6TB of StorageWorks ESA12000, marking the largest AlphaServer order\nin APD history\nKPMG (AUNZ) - Two-year, $20M contract for notebooks, desktops and servers\nKPMG (EMEA) - Beat CAP Gemini, EDS and IBM for a five-year, $24M helpdesk\nservices contract for U.K., Holland and France, with nine other countries to\nfollow\nMinistry of Education (Colombia) - Beat IBM, HP, Acer and Unisys for a $22M\ncontract to deploy 10,300 Deskpro PCs and 650 ProLiant servers in Internet\nclassrooms <http://newscpq1.inline.cpqcorp.net/article.cfm?storyid=970>\nNational Science Foundation (U.S.) - Compaq and the Pittsburgh\nSupercomputing Center won a $45M contract over IBM to build and manage the\nworld's largest non-military supercomputer\n<http://newscpq1.inline.cpqcorp.net/article.cfm?storyid=926>\nVerizon Communications (U.S.) - Beat IBM for a $13.6M desktop PC contract\n\nInternational Data Corp:  Compaq 'on the up'\nIf you haven't seen the recent study by IDC, titled Compaq's Strategy: Past\nand Future, it's recommended reading\n<http://weblib.lkg.dec.com/IDC/JP84G.htm>.  It states simplification, a\ncustomer-centric approach, information access products and a clarified\nchannel strategy are keys to Compaq's comeback.  Preliminary 2Q market share\nfigures from IDC also confirm our progress in a number of other key areas.\nFor example:\n * Compaq led the WW PC server market with 30.2%, more than the\nNo. 2 (Dell) and No. 3 (IBM) vendors combined\n * We ranked second in WW portables, with 12.8%, up 2.2 points\nQ/Q\n * In Japan, we moved up to No. 7 position, past Apple, in\ntotal PCs, and regained our No. 2 server position from Fujitsu-Siemens, with\na 13.5% share\n * In Asia Pacific, we passed HP in desktops, moving up to No.\n4\n * And according to DataQuest, EMEA achieved the No. 1 Consumer\nranking in Western Europe with a 13.4% share, growing twice as fast as the\nmarket\nFor more information about the preliminary market share results of 2Q, or\nour final results in 1Q, check the links at\n<http://inline.compaq.com/wwss/facts.asp>\n\nWinning news from Global Accounts\nOur Global Accounts team not only wins new business, but also accolades for\nits videos and CDs that are used to help win business.  Trophies include two\nat the AXIEM (Absolute Excellence in Electronic Media) Awards in the U.S.,\nand the Telly Awards for non-network broadcasts, comparable to a U.S. TV\nshow winning an Emmy.\n<http://newscpq1.inline.cpqcorp.net/article.cfm?storyid=968>\n\nService Provider/.com wins\nData Return, a leading global provider of advanced managed hosting services,\nwas recognized by Microsoft as \"Global Hosting Partner of the Year\" during\nthe Fusion 2000 Awards Banquet. The award noted Data Return's ongoing work\nwith the Windows 2000 team in developing managed hosting solutions for\ncustomers whose applications are based on the Microsoft platform. This\nrepresents a tremendous win for Compaq as well, since Data Return is using\nCompaq hardware and services exclusively for its hosting services.\n\nOn July 31st, Compaq, Microsoft, Digex and IDC launched a series of Webcasts\nto help educate Compaq Field Sales and the Compaq/Microsoft Channel. The\nseries, presented by a top IDC analyst, emphasized the tremendous market\nopportunity within the ASP market. Based on the overwhelming participation\nand positive feedback, there is a strong interest in learning more about the\nASP market. The second in the series will be presented September 7. To\nregister, call 800-289-0579 (outside US 719-457-2550).\n\nCoconut.com, an ASP in the UK initially offering mail and messaging, has\nnamed Compaq its key partner.  The solution, heavily leveraged around our\nProfessional Services capability, is Alpha and StorageWorks running\nSoftware.com's suite of carrier-grade mail and messaging products.  The\ninfrastructure will be managed by eBMS.  HP had been working on this for 18\nmonths, and Compaq got engaged the day before they were about to sign the\ndeal.  Seven weeks later HP was told they had lost the opportunity.  The key\nto our success was a partnering approach to help them with their business,\nnot just to sell them tin.  The near-term opportunity is $5M, with up to\n$25M over 5 years.  Congratulations to the UK team!\n\nGreat Compaq Financial Services deals\nSupply Access - CFS is providing a $6.5M financing facility on Alpha and NT\nservers for this service provider, owned by En Point, one of Compaq's\nlargest resellers in California.  The deal, which displaced HP and HP\nFinance, includes a two-year exclusivity agreement.\n\nAvantel - CFS also completed a $3.5M deal to refresh the installed base of\nAvantel's existing Compaq desktops and servers in Mexico.  While Avantel is\na longtime Compaq customer, the inclusion of Compaq Financial Services\nenabled a complex sale and lease back arrangement for the acquisition of\nCompaq equipment, with opportunities for ongoing contact with the customer.\n\nRoundup of Storage news\nAs you may have noticed from the earnings news, the Storage Product Group\nhad a strong Q2, with profitability of $179M, up 45% from last year.  SPG\ndelivered 11.8% of Compaq's net sales, 17.8% of total gross margin, and a\nwhopping 31.6 % of Compaq's operating income. Other news from the Storage\nfront includes:\n * A SANworks print ad campaign, directed at corporate CIOs,\nstarted on July 10th and will be running for several weeks. The ads direct\ncustomers to a Web companion page for more information, go to\n<http://www.compaq.com/sanworks>.\n * On August 22, Compaq will open a new Enterprise Storage\nCustomer Center (ESCC) in Colorado Springs, Colo., that will develop and\nqualify advanced network storage technologies for complex enterprise\nenvironments and offer training for IT professionals. The Center will\ncomplement the new Storage Networking Technology Center that was announced\nearlier this spring by the Storage Networking Industry Association (SNIA)\nand is currently being constructed by Compaq.  Both centers will be housed\nunder one roof when the SNIA center opens later this year.\n * The Storage Networks Solutions Business Unit, focused on\nproviding leading-edge solutions to the industry, has created a Business\nDevelopment Team. For more information, contact Frank Orlando, who leads the\nteam.\n\nZero Latency and other BCSG attention-getters\nWhat debuted 10 months ago at Telecom99 as a riveting demonstration of\nCompaq's first Zero Latency Enterprise (ZLE) technology has matured into a\nformal go-to-market program that will be launched and rolled out in October.\nIts goal?  To help you identify ZLE opportunities and win deals.  The\nBusiness Critical Server Group (BCSG) has established the ZLE Initiative to\nencompass all of our enterprise offerings - Himalaya; AlphaServer with Tru64\nUnix and OpenVMS; and ProLiant with Windows NT, as well as storage, clients\nand services.  It will differentiate Compaq in the marketplace, generate\nmomentum for the company, and give us \"first-to-market\" status.  No other\ncompetitor can come close to what we offer.  The typical ZLE deal profile is\nhigh-revenue - $15M per deal - and high-margin, so the payoff is great.\nStay tuned for announcements in October, including info on ZLE customers;\ncool new offerings incorporating platforms, partners and services; new\ndemos; go-to-market tools to help you tell the ZLE story; ZLE expertise to\nassist with your accounts; and press and analyst proof points to help you\nsell.  I encourage you to learn more about ZLE so you can leverage its\nrevenue potential.  For more information, contact your BCSG region drivers.\n\nOther highlights from BCSG:\n * Congratulations to the Tandem BU for its Q2 performance, the\nsecond highest in revenue for the BU in Compaq history.  In addition, the\nS74 series had the fastest ramp in the history of the Himalaya platform,\nwith $69M in S74000 processors shipped since its May launch.\n * MUZO, a Czech payment authorization agency and long-time\ncustomer, will migrate to the most powerful of the Himalaya servers, the\nS74000, for its new authorization center opening in 1Q01.  MUZO provides\nATM/POS authorization and back-office services using Base24 from partner\nACI.  The order is important for Compaq in the Czech Republic because it\npositions the platform firmly in the country and demonstrates the success of\nthe ongoing efforts of the Czech subsidiary to build local Himalaya\nresources and skills.\n * The \"Dream Machine\" roadshow, which showcases the\nAlphaServer GS160 server running OpenVMS Galaxy, is starting its North\nAmerican tour. One of its first stops was in Boston in late July, where it\nreceived an enthusiastic response from the Compaq Board of Directors.\n * Recently named a partner for Oracle's iHost applications\nhosting initiative, Nupremis is the first service provider to announce that\nit will host Oracle iHost applications on AlphaServers running Tru64 UNIX in\nits data centers to provide the most scalable and highly available platform\nfor e-business.\n\nGreat things happening in the Consumer world\n* In 1Q, Compaq surpassed Packard Bell as the US installed base market\nshare leader for the first time, according to Media Metrix.  The number of\nCompaq PCs in US homes has increased 260% to 5.4 million from 1997 through\n1Q.\n* Presario portable PCs maintained their No. 1 U.S. retail sales share\nin June for the 22nd consecutive month, according to NPD Intelect\n* The Presario 1200XL-110 was rated a Best Buy and No. 1 Budget\nnotebook by PC World magazine\n* The Presario 1800T was rated the No. 5 Power notebook by PC World\nmagazine\n* Compaq's 2Q consumer PC sales in Malaysia were up over 1,200%, due\nlargely to Compaq's kiosk strategy there.  The kiosks have been successful\nenough to be featured in the Far East Economic Review\n* Compaq beat out four other PC manufacturers to partner with\nspecialty retailer Eddie Bauer on special edition Presario 1400 series\nportable PCs\n\nJoint news from Consumer and CPCG\nBy now I'm sure you've read about the exciting new additions to the iPAQ\nfamily of products and services, announced jointly by Mike Larson and Mike\nWinkler in New York on August 15.  The announcement symbolizes the growing\nconvergence of the commercial and consumer markets, and the mutual desire\nfor information and Internet access by our customers.\n\nIn addition, CPCG deserves special congratulations on their outstanding 2Q\nresults - returning to profitability one quarter ahead of what was expected!\nAll regions were profitable, contributing to the total $63M in operating\nprofit.  The group achieved the best portable shipment quarter on record,\nshipped the 100,000th iPAQ desktop, and the iPAQ Pocket PC demand is 10\ntimes the initial forecast!  And by the looks of all the commercial products\nwins listed in this report, the momentum is continuing.  For an interesting\nQ&A by CNET News.com with Mike Winkler on the group's achievement, see:\n<http://news.cnet.com/news/0-1003-201-2375731-0.html>\n\nNew ISSG product announcements and recognition\nISSG has been busy with a lot of new product announcements, including the\nindustry's first high-performance network attached server appliance, the\nTaskSmart N-Series, new clustering solutions for SCO, Oracle and Microsoft.\nMore news includes:\n * The ProLiant 8500 is now Nos. 2, 3, 4 and 5 Best Performance\non the TPC-C top 10 list.  The Compaq Benchmarks result in a Price/tpmC that\nis approximately $10 lower than the top marking IBM number and is using SQL\nServer 2000 instead of DB2.  We even pushed the Sun 10000 off the top 10\nlist.\nCheck out the great review and double awards for the ProLiant DL360 by\nInternetWeek Magazine, titled, \"Rack 'Em Up.\"\n<http://www.internetwk.com/reviews00/rev071700.htm>\n\nCompaq dominates Commerce One's Global Trading Web portals\nNot only do we power C1's own MarketSite.net U.S. portal and all its hosted\ninstallations, but we also power an overwhelming number of its major portal\npartners.  These include NTT in Japan, which recently replaced its 30 Dell\nservers with Compaq, and Cable and Wireless (Optus) in Australia, that,\nafter major firmware problems with Dell, is also switching to Compaq.  Let's\nbe bold about stating our dominance in this market - especially when\npitching prospective business with other trading exchanges.  I'm sure\nMichael Capellas won't hold back when keynoting at C1's eLink Conference in\nLas Vegas next month where we'll demo our Hosting Internet Buying Program\nand BuySite and MarketSiteTM solutions.\n\nNA eBusiness Solutions update\n * Great response since the launch of the speedStart Program,\nwhich provides Web-based resources to start-up dotcoms - 281 companies have\nregistered, 71 have submitted applications to join the program, and 56 have\napplied for leasing financing.\n * The Microsoft/Compaq dotcom roadshows yielded 6,000\ncustomers in 15 cities with 2,533 leads generated - 41% of all attendees ...\n222 qualified leads passed onto sales teams or partners.  98% of attendees\nrated the roadshows as \"met/exceeded expectations.\"\n * The NA Retail Industry Marketing team driving the ACTIVE\nKIOSK Initiative has developed a $140M pipeline in the emerging kiosk market\nover the past two quarters. This pipeline includes major U.S. retailers GAP,\nSears, Wal-Mart, McDonalds, Kohl's, Belk's, Federated as well as new\nentities including Worldmember and eBeauty, representing both pilot and\nproduction installations.\n\n\nWINS AROUND THE WORLD\n\nConfidentiality reminder:  Please do not use information on specific wins\nfrom this report outside of Compaq without the approval of the account\nmanager.\n\nCUSTOMER SERVICES\nAmgen (North America) - $3.5M per year for hardware support for more than\n400 ProLiant servers and 7,000 desktop users\nAventis (France) - $640K for hardware and software maintenance\nBrinker International (North America) - Five-year, $1.2M maintenance\ncontract for its restaurant chains, which include Chili's, Macaroni Bar and\nGrill, Cozymel's, On the Border, Maggiones, Corner Bakery, Eatzi's and Big\nBowl\nBureau of Census (North America) - $1.9M for first 15 months, $1.6M annually\nafter that with four option years for business-critical hardware and\nsoftware support\nCEA Grenoble (France) - Three-year, $900K business-critical support contract\nChina Light & Power (China) - $650K\nCity of Calgary (Canada) - Three-year, $4M contract for high-availability\nservices\nHealthSouth (North America) - $2.5M for StorageWorks\nReuters (Korea) - $1M for IT Management Services\nTISCO (India) - $1M for IT Management Services\nTurkcell (Turkey) - 3-year, $2.8M per year deal for Business Critical\nservices\nUnited HealthGroup - Beat IBM and Dell for a $2-3M contract\nVodafone (Australia) - $590K for ProLiant servers\n\nPROFESSIONAL SERVICES\nOnitelecom (Portugal) - $800K for TeMIP Expert and Web Center installation\nand startup\nMATAV (Hungary) - $2.8M for a complex inter-carrier billing system\nOptus - $2.8M in Professional Services contracts\nPhilips Electronics (The Netherlands) - $5.25M contract for a total package\nof Professional Services and Customer Services\nU.S. Senate - $1.98M for helpdesk support and Outlook 2000 and Exchange 2000\nimplementation\nASIA PACIFIC\nAustralia/New Zealand\nAndersen Consulting - $2M for 400 Armada M700 notebooks and 100 desktops\nAon - $2.5M for servers, desktops and storage\nAustralia Post - Beat Acer for a $1.2M desktops contract\nCitigroup - $2M for 233 Deskpro PCs and 379 18-inch TFT screens\nCOMindico - $2M for ProLiant 360 servers and storage\nFaulding - $2.4M for Customer Services\nKPMG - $2.7M for Armada M700\nMitsubishi - $1.1M for Customer Services\nTerritory Health - $1M for eBMS\n\nIndia\nAshok Leyland - Beat IBM, HP and Sun for a $855K contract for three\nAlphaServer DS10 systems, two ProLiant 400 servers and three RA8000 systems\nBank of Maharashtra - Topped IBM, HP and Dell for a $2.6M order for 1,431\nDeskpro PCs and 102 ProLiant 400 servers\nIMMOLS (Defense Ministry) - $685K for 431 Deskpro EP PCs, eight ProLiant\n6400R servers and four RA4100 systems\nNational Institute of Fashion Technology - Beat HP and Acer for a $790K\ncontract for 500 Deskpro EN PCs\n\nIndochina\nNext Level Communications - Beat IBM and Dell for a $333K contract for 100\nDeskpro PCs, one ProLiant 5500R server and eight Armada E500 notebook PCs\n\nIndonesia\nBPS - Beat IBM and HP for a $2M contract for AlphaServer GS140 systems\nProLiant DL380 and 8000 servers, Deskpro EN and Armada notebook PCs\n\nKorea\nHyundai Engineering - Topped Dell for a $5M contract for 2,360 Armada E500\nnotebook PCs\nJeil Insurance - Beat IBM for a $1.2M Professional Services contract\nKeysung Iffice - $1.1M for Professional Services\nLGT - Beat HP for a $3.6M Professional Services contract\nThruNet - Topped EMC, LG and Hitachi for a $2.6M contract for nine EMA12000\nsystems\n\nPhilippines\nSMART - Beat IBM and Sun for a $2M contract for AlphaServer systems and\nStorageWorks\n\nSingapore\nSingtel - Beat IBM, Dell and Toshiba for a $3M contract for 1,000 iPAQ\ndesktop and pocket PCs\n\nSouth Asia\nCitibank - Topped Dell and IBM for a $395K contract for desktops\n\nThailand\nTOT - Topped IBM and Dell for a $336K contract for 390 Deskpro EP PCs\n\nEMEA\nBusiness Development Group wins\nAberdare Cables (South Africa) - $1.3M for Alpha/SAN/ProLiant solution\nBRE Bank S.A. (Poland) - $1.85M for two AlphaServer GS systems\nMinistry of Railways (Russia) - Beat IBM for a $900K storage contract\nMTN (South Africa) - $1.75M storage win\nMUZO (Czech Republic) - $1.1M for a Himalaya S74000 system\nNational Bank of Poland - Beat HP for a $944K contract for 800 Deskpro EP\nPCs\nRomanian Telecom - Topped Siemens, Fujitsu, IBM and HP for a $3.4M contract\nfor 3,192 PCs\nSaudi British Bank (Saudi Arabia) - Replaced Dell in a $544K contract for\n830 Deskpro EN Small Form Factor PCs\nSlovenian Railways (MDG) - Topped IBM, Unisys and Kapsch for a $600K SAP\nproject\nTurkcell (Turkey) - $2M for three AlphaServer GS160 and two AlphaServer ES40\nsystems\nUMC (Ukraine Mobile Communication) - Beat HP and Sun for a $1.7M contract\nfor four AlphaServer GS160 systems, Fibre Channel SAN and corporate\nEnterprise Backup Solution\nWestel (Hungary) - $655K for AlphaServer GS160 system\n\nBelgium\nBCEE Luxembourg - Beat Siemens for a $1.5M contract for 1,600 Deskpro EN\nBelgacom -- $3.3M development of new telco services and enhanced billing on\nHimalaya\nDexia Bank Belgium - Design, migration and deployment of 13,500 workstations\nto Windows 2000/Exchange 2000/SMS 2.0 from Novell\nMerck - Topped IBM for a $400K contract for 150 Armada M300 notebook PCs\n\nGermany\nNorddeutsche Landesbank - $1.1M to prepare a Web-based contracting solution\n\nFrance\nBreBank - $1.9M for AlphaServer GS160 systems running OpenVMS, and EMA12000\nsystems\nCredit Lyonnais - Beat Dell for 400 Armada E500 and M300 notebook PCs\nOCE - Beat Toshiba for 250 Armada E500 notebook PCs\n\nThe Netherlands\nANWB - $370K for 1,000 iPAQ Pocket PCs\n\nTurkey\nDeloitte & Touche - Topped Toshiba for 100 Armada E500 notebook PCs\nZiraat Bank - Topped Toshiba for 225 Armada E500 notebook PCs\n\nUnited Kingdom\nJP Morgan - $2.4M for six AlphaServer GS60E systems running OpenVMS\nRarrigini and Rosso - a great win by a new reseller partner, Keltec,\nrepresents a $1.1M deal for Himalaya systems and ProLiant servers for the\nend user, an insurance broking service company\n\nGREATER CHINA\nPeople's Republic of China\nYunnan Unicom - Topped HP for a $450K contract for two sets of AlphaServer\nGS80 systems Zhejiang Power - Beat IBM for a $320K contract for AlphaServer\nES40 systems\nZhejiang Local Area tax - Beat IBM for a $320K contract for AlphaServer\nGS60 systems\n\nHong Kong\nASM Assembly Automation Ltd. - First AlphaServer GS160 order in Hong Kong,\nredeploying its existing AlphaServer 8400 and new order of AlphaServer ES40\nsystem for Hong Kong's first SAP Database Warehouse Implementation\nCLP Power Hong Kong Ltd - $2M SANworks DRM project\nDresdner Kleinwort Benson Bank - The world's first EBS with Veritas\nNetBackup implementation on Windows 2000\nLiu Chong Hing Bank Credit Card Center - Beat HP and NetworkAppliance for\nthe first switch-based SAN using the MA8000 storage array\nNew World Telecom - Compaq SAN serves HP UNIX Enterprise Servers\n\nTaiwan\nAletheia University - $900K win for 650 PCs\nAMT - $700K for ProLiant 8500, DL380 and 3000 servers\nSouthern Taiwan Telecom - ness from IBM for 20 ProLiant DL360\nservers with the potential for 700 more servers and StorageWorks products in\nthe next 12 months\nRadioShack - Topped IBM for a $2.3M desktop contract\nSt. Paul Co. - $2.1M for desktops and Professional Workstations\nTrammell Crow - $4M for desktops\nVerizon Wireless - Beat Dell and HP for a $3M desktop PC contract\n\n\nNA eBusiness Solutions Wins\nKaiser Permanente - $1M for Domino, Lotus, ProLiant\nHSBC (NYC) - $500K consumer lending, ARGO Data, Windows NT\n3M - $800K, Domino, Lotus/ ECS, ProLiant, win over IBM AS/400\nCaterpillar - $1.6M  Domino, Lotus, ProLiant, displaced HP\nIntuit - $620K GS160 \nNovartis - $3M storage and ProLiant solution on Lotus Domino R5, displacing\nSun\nUS Bank - $3.75M for BankPro Teller, ARGO, Windows NT\n\nNA GEM wins\nAdvanced Technology Group - Beat Sun and SGI for a $2.2M contract\nCity of Honolulu - Beat Dell and EMC for $4M contract for Storage RA8000 and\nEMA12000 systems\nCalifornia Dept. of Health Services - Topped Dell for a $1.4M desktop PC\ncontract\nDepartment of Veterans' Affairs - $1.8M for third-party software\nFederal Advanced Technology Group - Topped SUN and SGI for a $2.2M contract\nfor Alpha Slate Workstations\nFederal Defense Agencies Group - $7M for AlphaServer GS80 systems\nFederal Defense Agencies - $1.4M for Professional Services\nMSOE - Beat IBM for a $1.5M desktop contract\nNaval Air Warfare Center - $3.9M for 2,100 Deskpro EN PCs\nSan Diego UHSD - Topped Gateway, HP and Toshiba for a $3M desktop PC\ncontract\nSan Dieguito UHSD - Beat Gateway and Dell for a $3M desktop PC contract\nStudents First - Tucson Unified S.D.  - Beat Dell, IBM, HP, Toshiba,\nTranSource and CLH for a $5.7M contract for Deskpro EP PCs\nU.S. Department of Energy-ASCI - Beat Sun and IBM for a $3.5M contract for\nAlphaServers\nU.S. General Accounting Office - $1.6M contract for Armada M300 notebook PCs\n\n\nThanks, everyone, for your efforts this month!  I'll be visiting several of\nour European operations in the coming weeks, including a large gathering of\ncustomers, press and industry analysts at the European IT Forum 2000, so I'm\nsure I'll have more interesting updates next time.  Be sure to keep me\nposted on your activities and wins - it's a great way to keep us all\nconnected.\n\nRegards,\nPeter\n\n The Blackmore Report is now listed as a newsletter on the Reader's\nChoice profile to enable other employees outside of Worldwide Sales &\nServices\n to receive the report if they wish.  If you do not want to receive\nfuture Blackmore Reports, unsubscribe by accessing your Reader's Choice\n profile at http://readerschoice.inline.cpqcorp.net/profile.htm and\ncompleting these steps:\n (1) Enter your Compaq badge number and confirm\n (2) Choose \"Select your Subscriptions\"\n (3) Locate Blackmore Report under Business/Org Sponsored - Sales &\nServices and remove the check mark beside it\n (4) Scroll to the bottom and click \"Submit Profile and Log Off.\"\n",

        "text": "Ladies and Gentlemen:\n\nSet forth below for your information and review are the expenditures with \nMinority/Women Owned Business Enterprises through June 30, 2000.\n\nAs you can see, Enron's spend through mid-year 2000 is below the trend \nnecessary to achieve the targeted 15% that was committed for the year.  In an \neffort to assist you in achieving your unit's objectives, Calvin Eakins and I \nwill schedule business reviews over the next two weeks to share strategies \nfor increasing opportunities for M/WBE's to provide goods and services to \nEnron.\n\nThanks in advance for making time available on your schedule,\n\nGeorge Wasaff\n",

        "text": "September 2000\n\nSeptember 7\nELECTION WATCH\nKarlyn Bowman, Norm Ornstein, Bill Schneider, and Ben Wattenberg  Thursday, \n7:45*9:30 a.m. ($60)\n\nSADDAM'S IRAQ AND THE NEXT ADMINISTRATION\nBriefing\nRichard Butler, Diplomat in Residence, Council on Foreign Relations  \nThursday, 5:30*7:00 p.m.\n\nSeptember 11\nCHINA AFTER COMMUNISM\nBradley Lecture\nArthur Waldron, American Enterprise Institute\nMonday, 5:30*7:00 p.m. ($5)\n\nSeptember 15\nDO INDIVIDUAL RETIREMENT ACCOUNTS\nRAISE TAX REVENUE?\nTax Policy Seminar\nJonathan Skinner, Jane Gravelle, Paul Burnham, and R. Glenn Hubbard Friday, \n9:15*11:00 a.m.\n\nSeptember 22\nCOMPETITION OR LOCAL MONOPOLIES:  HOW SHOULD MEDICARE PURCHASE  PRESCRIPTION \nDRUGS?\nHealth Policy Discussion\nPatricia Danzon, Joseph Newhouse and Tony Barrueta\nFriday, 9:15*11:30 a.m.\nSeptember 25\nSHADOW FINANCIAL REGULATORY\nCOMMITTEE PRESS BRIEFING\nPress Briefing\nMonday, 11:30*1:30 p.m.\n\nSeptember 28\nTHE MYSTERY OF CAPITAL\nBook Forum\nHernando DeSoto\nThursday, 10:00 a.m.*12:00 p.m.\n\n\n\nAll events are in the Wohlstetter Conference Center, AEI, twelfth floor.  \nContact: Elizabeth Bowen, 202.862.5880\n",

        "text": "Dear Members & Friends: \n\nIn addition to the meetings being organized in San Francisco on Sept 11 (see \nwww.usibc.com for details), the program for the Sept 14- Washington, DC \nportion of the Prime Minister's visit to the United States are being \nfinalized.? We have had to work around the schedules of U.S. Commerce \nSecretary Norman Mineta, who is leaving for Chicago mid-afternoon, and Prime \nMInister Vajpayee, who is busy until the late afternoon.? Here is the updated \nagenda.? :\n\n_________________________ \n\nMain Track \n\nParticipation at the Commercial Dialogue & Prime Minister Reception will be \nlimited to one representative per company, except for corporate sponsors and \nin cases where your company will be represented by the Chairman, Vice \nChairman, President or CEO, in which case a second participant will be \nallowed to staff.\n\n10:00am:? U.S. Chamber of Commerce: Live broadcast of Prime Minister \nVajpayee's address to joint session of Congress (see below). \n\n10:30am:? U.S. Chamber of Commerce: U.S.-India Commercial Dialogue meeting \nbegins, with U.S. Commerce Secretary Mineta, Indian Commerce Minister \nMurasoli Maran, and other U.S. & Indian Gov't dignitaries.\n\n12:30pm: U.S. Chamber of Commerce: Luncheon program \n\n? 2:00pm: U.S. Chamber of Commerce: Sectoral panel discussions \n\n? 5:00pm: U.S. Chamber of Commerce: U.S.-India Business Council Reception for \nPrime Minister Vajpayee. \n\n___________________________________ \n\nCongressional Track: \n\nSeating at the following events is extremely limited.? The USIBC plans to \nhold a small number of seats for these events for sponsors of the U.S.-India \nCommercial Dialogue & Prime Minister's reception later in the day at the U.S. \nChamber of Commerce.\n\n10:00am:? Capitol Building: Prime Minister Vajpayee addresses joint session \nof Congress. \n\n12:30pm:? Capitol Building: Congressional Caucus on India Affairs hosts \nluncheon with Prime MInister Vajpayee (invited guests only)\n\n___________________________________ \n\nThere are sponsorships available for the Commercial Dialogue & Prime \nMinister's reception at $15,000 each.? Sponsors will receive a variety of \nbenefits, including :\n\nPreferential seating assignments at seated portions of meeting;\nPrivate meetings with Indian Government officials (pending availability);\nLogo on signage & printed materials;\nSpeaking role for senior officer of sponsoring company;\n2 Free tickets for representatives of sponsoring company;\nTickets for Prime Minister address to Congress and India Caucus luncheon \n(pending availability).\n\nPlease respond to me with any questions.? I expect registration to begin at \nthe end of this week or early next week, once we have a final list of Indian \n& U.S. Government dignitaries expected to attend.\n\nRegards, \nRick \n\nRichard M. Rossow \nAssociate Director \nU.S.-India Business Council \nU.S. Chamber of Commerce \n1615 H Street, NW \nWashington, DC? 20062 \n\nTel: (202) 463-5323 \nFax:(202) 463-3173 ",

        "text": "Thanks so much for your most generous gift to complete the funding for the\nprofessorship honoring Pinkney Walker.  I'm delighted that you plan to\nattend the Davenport Society banquet on October 13.\n\nThe purpose of this e-mail, which Rosalee suggested as the most efficient\nway of reaching you, is two-fold:\n\n     1. To seek your endorsement of naming the new professorship the Pinkney\nC. Walker Distinguished Teaching Professorship.  Rather than designating the\nprofessorship for Business and Economics, for Business Theory, or for some\nother area, I'd like to use it to recognize and reward a faculty member in\nthe College of Business who is especially known for teaching effectiveness.\nBoth Bob Pugh and Ralph Clark endorse this approach; I have a call into\nHarold Hook to seek his input.\n\nA few points of elaboration:\n     * \"Distinguished\" is a standard adjective in the titles of such\npositions.\n     * We will use a committee of faculty and administrators within the\ncollege to select the recipient of the professorship, subject to my\napproval.\n     * And, I don't know if we will have the recipient selected by October\n13.\n\nThis name for the professorship (1) coincides with Pinkney's great strength,\n(2) allows me to avoid any \"turf battles\" (either within the college or with\nEconomics) and (3) underscores the great importance of teaching in the\ncollege.  Please let me know whether you are agreeable to this name.\n\n     2. To ask you to serve as the keynote speaker for the Davenport Society\nbanquet on October 13.  We would be honored if you would present a brief\ntalk (perhaps 10 minutes in length) related to some aspect of the future of\nbusiness.  Your doing so would certainly add luster to an always festive\nevent.  By way of brief background, Jack and Mary Bush, MU alumni who now\nlive in Dallas and are co-chairs of the Davenport Society this year, have\nchosen the future of business as the theme for the banquet and program.\nYour talk would come after dinner and could be preceded or followed\n(probably followed) by the announcement of the Pinkney Walker Professorship.\nI understand from Rosalee that you will be giving a talk in Austin the\nmorning of October 13; perhaps an abridged version of it would be suitable\nfor the Davenport Society banquet.  Of course, you have great latitude in\nchoosing the topic you would like to address.  Please let me know if you\nwill serve as the keynote speaker.\n\nIf you can give me quick responses to these 2 requests, we will complete the\nplans for the evening, which will include the annoucement of the Pinkney\nWalker Professorship and, I hope, a keynote address by you.  Naturally, if\nyou have questions, either you or Rosalee can call me.  My office # is\n573/882-6688, and my home # is 573/875-2972.\n\nLet me close by mentioning that there was some question as to whether or not\nPinkney would attend the banquet on October 13.  Apparently he had/has been\nexperiencing some health problems.  However, the latest I've heard is that\nhe intends to attend, due in large part to your commitment to be there.\nTime permitting, you might want to give him a quick call to tell him you'll\nsee him here in Columbia on October 13.  (By the way, if Pinkney and his\nwife arrive on October 12, I will invite them to attend an informal dinner I\nwill host that evening for members of the college's advisory board.  Of\ncourse, you are invited to attend the dinner on October 12 as well, but it's\nmy understanding that you will fly to Columbia on October 13.)\n\nKen, thanks very much.  I hope and trust that you had an ample dose of \"R&R\"\nduring your vacation.  I look forward to hearing from you.",

        "text": "October 11th, 1999\n\nMr. Kenneth L Lay\nCOB/CEO\nEnron Corp.\n1400 Smith St.\nHouston, TX  77251-7369\n\nDear Mr. Kenneth L Lay,\n\nI would like to take the opportunity to introduce our company, Everest\nConsultants, Inc. and offer a strategic partnership that would provide\nInternet/Intranet/Web commerce software project services and offshore\nsoftware development for your needs.\n\nWe are an established software development firm with clients from USA\nand\nEurope with successful track record of having provided IT project\nservices.\nWe are positioned to address a variety of IT requirements, spanning the\ncomplete spectrum of computing environments and for diverse industry\nsegments.  Whether it is new product development, maintenance, porting,\nmigration, or re-engineering, we can rise to the challenge and deliver\nthe\nmost appropriate solutions.  Here are some of the areas where we can\nhelp\nyou\n\nINTRANETS & EXTRANETS\n-Document & Knowledge management systems\n-Product  Configurators\n-B2B & B2C applications and integrations\n-Enterprise based applications\n-Build Portals\n\nE-COMMERCE\n-Electronic shopping, electronic cataloging & secure payment\ntransactions\n-On-line retailing & home banking\n\nAPPLICATION DEVELOPMENT & MAINTENANCE of CLIENT SERVER APPLICATIONS\n-Application Management (maintaining clients current application\nsystems,\nlowering cost and improving user satisfaction)\n-Application Modernization (migrate from legacy environment to more\nadvance\nplatforms)\n-Application Development in the client server environment\n\nENTERPRISE RESOURCE PLANNING\n\n-ERP Solutions- SAP, Peoplesoft, Oracle\n-Preimplementation, Implementation &Post Implementation Services\n-Customization, localization and enhancements\n\nCUSTOMER RELATIONSHIP MANAGEMENT\n-Strengthening communication with customers and handle different phases\nof\n customer relations effectively and efficiently apart from achieving\nbetter\n customer knowledge.\n-In addition our Sales Force Automation solutions enable\n sales persons to spend more time selling and less on unproductive and\n repetitive admin tasks.\n-Our Customer Service & Support solutions help\n clients enhance support to their customers.\n\nOur partners are enjoying strategic advantages of cost, quality,\nservice & delivery by executing Information Technology projects\nthrough our offshore development center. Our offshore development\ncenter in India can save 40% - 50% of your costs acting as a \"virtual\"\nextension of your office. As a partner, some of the benefits we can\nprovide are:\n\nDelivery-based Contracts: Everest manages its resources effectively &\nefficiently thereby reducing cost to the customer while maintaining\nsuperior service and quality. We eliminate risk to our partners by\noffering fixed-price engagements to our customers and structuring\npayments based on deliverables.\n\nProven methodologies: We have superior methodologies by virtue of a\nproven track record in our IT development services.  Our consistent &\nrepeatable processes enable us to offer a low risk and high-value\naddition to our partners.\n\nSome of the technology areas we have core competencies are as follows:\n\n* Java/DHTML/XML/JSP/JDBC/Java Script/Jscript/Java Servlets/Java\nBeans/Java\nApplets\n*Visual Basic/COM/ActiveX/ASP/RDO/ADO\n* Visual C++/MFC/COM/SDK/Winsock/Quality Assurance\n* Object Oriented Analysis & programming/Component Technology\n* Networking -TCP/IP, SNMP, Winsock, socket level programming\n* Design & Development of database applications in SQL Server & ORACLE\n* UNIX/WINDOWS NT/ Win CE system level programming\n\nPlease forward this message to other decision makers involved in\nexploring a\nstrategic software development partnership for your needs. For\nadditional\ninformation please visit our web site at: http://www.everestinc.com or\ne-mail me at mailto:ratna@everestinc.com\n\nSincerely,\n\n\nRatna Kaza\nEverest Consultants, Inc.\n732 603 7747 Ph\n732 603 7749Fax\nmailto:ratna@everestinc.com\nhttp://www.everestinc.com\n\"Reaching New Heights in Software Consulting\"\nDeloitte& Touche Oregon Technology Fast 50\nOffices *New Jersey *California *Oregon *India\n\n\n\n",

        "cc": [],
        "text": "I wanted to make sure you were aware of something that has come up since\nthe last breakfast meeting regarding our group financing the Arena parking\ngarage.  Baker & Botts put us in touch with the Rockets to discuss Hines\nbeing the Development Manager on the Arena and garage.  Although not fully\nagreed, there is strong interest on both sides.  Besides help on the\ndevelopment front, we think there may be value in our acting as a bit of a\nbuffer between the Sports Authority and the Rockets and coordinating any\nissues involving the new convention hotel(where we are also providing\ndevelopment management).  The Rockets(Mike Goldberg-Baker & Botts) have\ntalked to Ric Campo and supposedly he is enthusiastic but thinks this\nshould \"be the Authority's idea.\".  One issue is how much of our fee would\napply to the garage, which presumably the city would pick up, and how much\nwould apply to the Arena.  Since this is a fast moving issue, I wanted you\nto know about this. Obviously the discussions are all very confidential.\nIf you have any thoughts in advance of the next breakfast meeting, please\ngive me a call at 713-966-2606.\n\nAlso, on another topic, we have been doing a tiny bit of pie in the sky\nbrainstorming on the concept of creating some kind of Futures/Options\nmarket in the commercial space market.  I will approach Jeff Skilling\nunless you would recommend elsewhere within Enron.",

        "text": "This is to advise you that you are subject to the earnings blackout period\nfor trading i2 Technologies stock that begins Friday, September 1, 2000.\nThe blackout will continue until 3 business days after the 3Q00 earnings\nrelease, which is tentatively set for Wednesday, October 18, 2000.  If the\nearnings release does occur on October 18, the blackout will be through\nMonday, October 23, with the first day to trade on Tuesday, October 24.\n\nPlease be aware that, even though the blackout is tentatively scheduled to\nlift on October 24, 2000, you may be subject to a trading restriction based\non the Insider Trading Policy.  If you are in possession of any material or\nsignificant information whether positive or negative, that has not been\npublicly disseminated, you should not trade i2 Technologies securities\nuntil that information is publicly disseminated.\n\nThe i2 Technologies Employee Insider Trading Policy has been revised and\nwill be sent out along with an e-mail from Bill Beecher in the near future.\n\nThank you,\n\nRobin Gunter\nStock Plan Manager\n469-357-3444\n",

        "text": "Hodge Joins Tax Foundation as Executive Director; Fleenor Named Chief\nEconomist\n\nWashington, D.C. August 29, 2000 -- Scott Hodge has been named executive\ndirector of the Tax Foundation. Most recently he has worked as director of\ntax and budget policy at Citizens for a Sound Economy Foundation and is\nrecognized as one of Washington's leading experts on the federal budget. He\nhas been widely published on fiscal policy, notably in the pages of The Wall\nStreet Journal, The Washington Post, USA Today, and The Washington Times.\nHis work as Senior Budget Analyst at the Heritage Foundation included the\nediting of three books on the federal budget. Mr. Hodge has been a\ncommentator on nightly news shows such as NBC Nightly News and CBS Nightly\nNews, and has been seen regularly on CNN, Fox Network, and C-SPAN.\nAt the same time, Patrick Fleenor has been named the Foundation's chief\neconomist. On staff at the Tax Foundation since 1993, Fleenor has improved\nthe Foundation's core research projects, such as Tax Freedom Day and The\nFederal Tax Burden by State, and he has published extensive economic\nanalyses of excise and estate taxes. Fleenor has a reputation among the\nmedia as a reliable source for tax data on myriad subjects.\nHodge and Fleenor replace J.D. Foster who held both titles from 1993 to June\nof this year, when he announced his departure for the staff of Rep. Phil\nCrane (R-IL). Foster will be legislative director and economic counsel to\nRep. Crane, who is currently the second-ranking Republican on the House Ways\nand Means Committee, and chairman of its subcommittee on trade.\n\nJan E. Rogers\nDevelopment Manager\nTax Foundation\nPhone:  202/661-4226\nFax: 202/783-6868\njrogers@taxfoundation.org\n",

        "text": "Hi Mr. Lay,\n\nThey told us in orientation that it was okay to send you an e-mail, so I hope \nI am not rocking the boat here! I just wanted to say that I am proud to be \nworking for Enron and Net Works!\n\nFrom a book review on Amazon.com...\n\n\n\"According to Gary Hamel, the professor-turned-strategy-guru author of \nLeading the Revolution, complacent establishment giants and one-strategy \nstart-ups are on the same side of the fence--the wrong side. He blows apart \nthe popular myth that innovation lies solely in the hands of dot.com dynamos \nlike AOL and Amazon by scrutinizing the examples of such \"gray-haired \nrevolutionaries\" as Enron and Charles Schwab, companies that have managed to \nreinvent both themselves and their entire industries, time and again.\"\n\nRegards,\n\nZach Moring\nTeam Lead - Strategic Communications\nExt. 3-3253",
        "mid": "32580467.1075840206698.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/235.",
        "bcc": [],

        "sender": "jeffrey.sherrick@enron.com",

        "cc": [],
        "text": "The Supreme Court hearing for the case in India regarding the alleged \nimproper bidding and award of the Panna/Mukta block concluded today.  Our \nlegal team's opinion is very optimistic based on the way the proceeding \nprogressed and also on the actions of the chief judge during the concluding \narguments of the case today in India. \n\nThe panel of three judges will now take approximately 2 months to write their \nopinion and that should complete this case.  While I probably shouldn't  \nspeculate on the outcome, I will summarize my opinion of the important \npoints:  1) there is little doubt that the Panna/Mukta award to \nEnron/Reliance/ONGC will stand, and  2) it is highly unlikely that the judges \nwill request the PSC to be renegotiated, the contract was portrayed and \ngenerally accepted by the panel as a very fair deal for the GOI.  According \nto my general counsel, Stephen Wallace, the only concern our team has is that \nthe judges were quite critical of the CBI (the government group that \ninvestigated Reliance for wrong doing in the bid process) during that portion \nof the testimony and there is a possibility that they could request an \nadditional investigation.  Our team puts the likelihood of the judges \nordering a new investigation at less than 50%.  There is downside to such a \ndecision in that it creates uncertainty, but the focus would be on Reliance, \nnot Enron. \n\nEnron was very prepared on the commercial and the legal front and our team, \nas expected, carried the load for this case even though we were not the \nprimary defendants.  Enron presented the major rebuttal to the CPIL \nassertions because the others were not prepared and then later \"coached\" the \nothers to help them prepare appropriately.   This was a much more intensive \ncase than people were assuming it would be last year and we were very \nfortunate to be extremely well prepared and well represented.   \n\nBased on the above information,  I do not think this issue \"CPIL lawsuit\"  \nshould  impact any future decisions we make regarding the Panna/ Mukta/Tapti \nassets.  This outcome basically eliminates one of the two issues impeding the \nprogress of  the  project I showed Joe, our proposal to sell \nPanna/Mukta/Tapti, that we call Project Janus.  We believe we have a unique \nopportunity to realize exceptional value for these assets through an \narrangement with our partner.  The strategy we have mapped out should  allow \nus to close the transaction prior to year-end and it has very positive cash \nflow and neutral financial implications (minimal if any gain due to the \nstep-up last year) for the company.   The only remaining hurdle is a tax \nissue that we are currently working. \n\njeff",

        "text": "Ken,\n\nBruce Peterson at Korn/Ferry International has offered to suggest my name to\nvarious corporations for board appointments.  I plan to leave El Paso at the\nend of the year.  Please find attached a draft of my background information.\nMay I use you as a reference?  Let me know if this meets with your approval.\nI enjoyed seeing you and your family at the convention.  Thank you in\nadvance for your assistance.\n\nNancy\n\n <<NWG Background Info.doc>>\n\n\n******************************************************************\nThis email and any files transmitted with it from El Paso\nEnergy Corporation are confidential and intended solely\nfor the use of the individual or entity to whom they are\naddressed. If you have received this email in error\nplease notify the sender.\n******************************************************************\n\n - NWG Background Info.doc",

        "text": "We are trying to set up a brief meeting of the HR Committee meeting on\nThursday or Friday to look at the compensation package for a new CIO and a\nretention package for a current executive officer.\n\nLarry Babbio is out of the office but his assistant has indicated that\nThursday afternoon is likely to be the best time for him.\n\nI'd appreciate your sending your availability for Thursday and Friday.  If\nwe cannot arrange a meeting, we'd like to schedule a call with each of you\nindividually and use a unanimous written consent to authorize the\ncompensation matters.\n\nWe appreciate your help and regret the short notice immediately prior to a\nholiday weekend.\n\nThanks,\n\nLinda ",

        "text": "Hi Mr. Moore -\n\nI did hear back from Mr. Lay.  Will September 11 at 3:00 p.m. work for you?\n\nI look forward to hearing from you.\n\nRosalee\n\n\n\n\n\"Charles Moore\" <CHMoore1@email.msn.com> on 08/23/2000 08:57:49 AM\nTo: <kenneth.lay@enron.com>\ncc:  \nSubject: meeting\n\n\n\nWith regard to working out a convenient date to meet with  you, Rosalee has \nsuggested that your week of September 4 is pretty well  booked-up. Would \neither September 11 or 13 work? After that I have to join Norm  Blake at the \nOlympics in Sydney. While all of this can de done by phone, as  deputy to the \nchairmen, I'm making every effort to meet (albeit briefly) with  each \nCommittee member. If you are willing to host a meeting in Houston, I want  to \nmake every effort to have Paul Newman in  attendance.\n\n",

        "text": "Forwarded at the request of Joe Hillings:\nPlease advise us . . .\n\n---------------------- Forwarded by Lora Sullivan/Corp/Enron on 10/13/99 \n05:09 PM ---------------------------\n\nLora Sullivan\n10/13/99 04:58 PM\n\n\nTo: Joe Hillings/Corp/Enron@Enron\ncc: Carolyn Cooney/Corp/Enron@ENRON, Lora Sullivan/Corp/Enron@Enron \nSubject: Ambassador Li's request to meet Ken Lay in Houston on 10/21; use of \ncorporate jet for trip.\n\nMr. Huo Mingwa called 202-745-6554.\n\nHe is looking into the Ambassador's availability to fly to NYC to meet Ken \nLay on October 19th but it doesn't look good.\n\nHe asked me what Ken Lay's schedule looks like after October 20 when he \nreturns from travel.  Ambassador Li would like to know if the Enron corporate \njet could take him to and from DC to meet with Ken Lay in Houston.  October \n21st in the morning or early afternoon look good for the Ambassador.\n\nHow do you want me to proceed?\n\nLora\n",

        "text": "Dear USIBC Members and Friends, \n\nWe regret to inform you that the Indian Prime Minister, Atal Bihari Vajpayee, \nand his accompanying delegation will not visit San Francisco due to \nunforeseen health reasons, and thus all scheduled USIBC events on September \n11 are cancelled.? You may refer to the article at \nhttp://www.siliconindia.com/shownewsdata.asp?newsno=4953&newscat=Technology \nfor further details.? \n\nAccording to the changed schedule, the Prime Minister will reach New York on \nSeptember 7, 2000, and the Washington D.C. program will remain unchanged.? \nThe U.S. - India Business Council will host events in Washington D.C., \nincluding a Commercial Dialog and other Members Only events described below.? \nInterested members or prospective members may also contact Rick Rossow via \ne-mail at rrossow@uschamber.com or by phone at (202) 463-5323 for further \ninformation. \n\nWe sincerely appreciate the efforts of all members and friends to date, and \nhope to see each of you in Washington, D.C. \nSincerely, \nKate Sherwood \n======================== \nKatherine R. Sherwood \nDirector, West Coast Office \nU.S.-India Business Council \n250 Montgomery Street, 14th Floor \nSan Francisco, CA 94104 \nTel: 415-986-1914 \nFax: 415-986-1915 \nE-mail: ksherwood@uschamber.com \nWebsite: http://www.usibc.com \n\nDear Members & Friends: \n\nThe meetings organized in San Francisco on Sept 11 have been cancelled due to \nthe Prime Minister's poor health.? However, the program for the Sept 14 - \nWashington, DC portion of the Prime Minister's visit to the United States are \nbeing finalized.? We have had to work around the schedules of U.S. Commerce \nSecretary Norman Mineta, who is leaving for Chicago mid-afternoon, and Prime \nMInister Vajpayee, who is busy until the late afternoon.? Here is the updated \nagenda:\n\n_________________________ \n\nMain Track \n\nParticipation at the Commercial Dialogue & Prime Minister Reception will be \nlimited to one representative per company, except for corporate sponsors and \nin cases where your company will be represented by the Chairman, Vice \nChairman, President or CEO, in which case a second participant will be \nallowed to staff.\n\n10:00am:? U.S. Chamber of Commerce: Live broadcast of Prime Minister \nVajpayee's address to joint session of Congress (see below). \n\n10:30am:? U.S. Chamber of Commerce: U.S.-India Commercial Dialogue meeting \nbegins, with U.S. Commerce Secretary Mineta, Indian Commerce Minister \nMurasoli Maran, and other U.S. & Indian Gov't dignitaries.\n\n12:30pm: U.S. Chamber of Commerce: Luncheon program, keynote by U.S. \nGovernment TBD* \n\n? 2:00pm: U.S. Chamber of Commerce: Sectoral panel discussions, confirmed \nattendees include U.S. Department of State, U.S. Department of \nTransportation, USAID, and other U.S. Government agencies\n\n? 5:00pm: U.S. Chamber of Commerce: U.S.-India Business Council Reception \nwith Honorable Murasoli Maran and U.S. Government dignitaries.\n\n___________________________________ \n\nCongressional Track: \n\nSeating at the following events is extremely limited.? The USIBC plans to \nhold a small number of seats for these events for sponsors of the U.S.-India \nCommercial Dialogue & Commerce & Industry Minister's reception later in the \nday at the U.S. Chamber of Commerce.\n\n10:00am:? Capitol Building: Prime Minister Vajpayee addresses joint session \nof Congress. \n\n12:30pm:? Capitol Building: Congressional Caucus on India Affairs hosts \nluncheon with Prime Minister Vajpayee (invited guests only)\n\n___________________________________ \n\nThere are sponsorships available for the Commercial Dialogue & Prime \nMinister's reception at $15,000 each.? Sponsors will receive a variety of \nbenefits, including:\n\nPreferential seating assignments at seated portions of meeting;\nPrivate meetings with Indian Government officials (pending availability);\nLogo on signage & printed materials;\nSpeaking role for senior officer of sponsoring company;\n2 Free tickets for representatives of sponsoring company;\nTickets for Prime Minister address to Congress and India Caucus luncheon \n(pending availability).\n\nPlease respond to Rick Rossow with any questions.? We expect registration to \nbegin at the end of this week or early next week, once we have a final list \nof Indian & U.S. Government dignitaries expected to attend.\n\n",

        "cc": [],
        "text": "Dear Ken,\n\nFirst off, I have a friend who is setting up a plant in Corcoran,\nNorthern Calif., to manufacture a welded reinforcement grid building\nbuilding structural systems.  They will need 480V/1200 amp. service.  I\nsuggested that they would be better off making an electricity provision\nagreement with you rather than PG&E.\n\nHis name is Hans Bauman.  He can be reached at 949-640 2880.  Please\nhave your people contact him ASAP as he plans to open for business in\nNovember.\n\nNext, the Aspen Accord conference in Sweden went extraordinarily well\n... especially with the California issues in such abound.  Commissioner\nWood was there along with the mayors etc. of the cities.  I know that\nthere is a business opportunity that can be developed and would be\npleased, when the timing is right to discuss this with you.  After all\nKen, your California experience should show that improvement in your\nposition in the marketplace could be better.\n\nWhy not, on your next trip to Aspen, give me a call and drop by Orange\nCounty airport and I'll ride up with you.  We can talk about what I see\nas lost opportunities and how to capture them.\n\nMy new life is going amazingly well.  I'm working in an advisory\ncapacity in California, Chicago and Sweden ... and taking time to 'smell\nthe roses'.  Hope you are doing the same.\n\nBest regards,\n\nJohn\n\n",
        "mid": "21576085.1075840206838.JavaMail.evans@thyme",

        "text": "Dr. Kenneth L. Lay \nChairman & C.E.O. \nEnron Corporation \n\nDear Dr. Lay: \n\nI am writing to bring your attention to an important and timely event that \nwill be held on September 20th at the Hyatt Regency Columbus, in Columbus, \nOhio - \"The Governors' Natural Gas Summit: Responding to the Challenge.\" This \nevent is convened by the Interstate Oil and Gas Compact Commission (IOGCC).? \nCo-chaired by Alaska Governor Tony Knowles, IOGCC Chairman and Ohio Governor \nBob Taft, with the participation of other governors, this forum promises to \nbe an outstanding exchange of ideas among leaders of government, energy \nproducers, transporters, distributors, and end-users on the subject of the \ncurrent and long-term outlook for natural gas resources and markets in North \nAmerica. A very distinguished group of speakers is assembling, including \nsenior government officials and senior executives of companies critically \ninvolved in the energy value chain.\n\nPrimary Goals of the Summit include: \n\n* Exploring and clearly communicating the current dynamics of the natural gas \nmarket \n* Informing the industry and the public about the current and future supply \npotential for gas \n* Providing governmental and industry leaders with an opportunity to discuss \nnatural gas in the context of national energy policy, with the input of \ninterested State Governors.\n\nThe Interstate Oil and Gas Compact Commission (IOGCC) and the governors have \nasked CERA to help organize the Summit and has invited senior CERA staff to \nmoderate panel discussions on the Natural Gas Marketplace and the Supply \nResponse for North America. In addition, I will be providing an opening \nframework for participants and contributing to the wrap-up of the Summit at \nthe close of the day with the governors.? We are very pleased to be working \nwith the governors and with the IOGCC and its executive director, Christine \nHansen.\n\nWe hope that you can join us for this important event, and encourage you to \nview the Summit agenda on the IOGCC Web-site at: \nhttp://www.iogcc.state.ok.us/MEETINGS/2000_Governors_Natural_Gas_Summit.htm? \n\nOn this site, you will also find complete registration information including \nfees, registration form, and logistics. \n\nYou may also be interested in a recent Washington Post article on volatility \nin the gas and power markets, which helps provide a context for the \ndiscussion and which was co-authored by CERA Managing Director Tom Robinson \nand myself. This article may be found on the Washington Post Web-site at: \nhttp://www.washingtonpost.com/wp-dyn/articles/A18653-2000Jul20.html \n\nShould you have any questions regarding the Summit or CERA's participation, \nplease contact my colleague Ron Kapavik at +1 936 931 1416 or via e-mail to \nrkapavik@cera.com.\n\nSincerely, \n\nDan Yergin \nChairman, Cambridge Energy Research Associates \n\n**************************************************************** \nOur relationship with you is very important to us.? If you wish \nnot to receive future e-mail notifications, please send a reply \nto this message with \"DoNotEmail\" as the subject of your message. \n(mailto:info@cera.com?subject=DoNotEmail ). \n**************************************************************** ",

        "text": "Ken, at your request, my staff and I met with Robert Hatchett and his team.  \nThey offered Enron an opportunity to invest in a patented method of \ngenerating electricity by converting methane to hydrogen and burning hydrogen \nin a high efficiency turbine.  This patent represents an idea, without any \nexhaustive quantitative analysis or research and without any prototype \ndemonstrated in the field or a lab.\n\nWe politely told Mr. Hatchett that we would review his proposal and get back \nto him.\n\nSubsequently, we conveyed to Mr. Hatchett that a) methane consumption rate \nfor an integrated facility based on the subject patent is higher than the \nconventional plant efficiency b) the result in fuel cost is higher c) the \noverall Co2 emissions are probably higher d) there is no economical or \ntechnical justification to support an investment of Enron funds.  \n\nWe informed Bob Hatchett that we would recommend to Enron that Enron not \ninvest in the development of this effort.  While we invited Mr. Hatchett to \nrespond back to us regarding our analysis, I see no further action required \nby us at this time.\n\nPlease let me know if you want us to draft anything from you to Mr. Hatchett \nregarding this subject.\n\nLI39200",
        "mid": "11565809.1075840206919.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/244.",

      }, {

        ],
        "cc": [],
        "text": "Monday, September 11 at 3pm for 45 minutes or so works fine. I plan to\narrive at Bush International airport at 12 noon and depart at 6pm. I very\nmuch look forward to our meeting and discussion. A preliminary list of some\nof the largest Houston corporations would include (Compaq Computer, American\nGeneral, BMC Software, Conoco, Sysco, Waste Management, Coastal, Houston\nIndustries, Baker Hughes, Shell Oil), but we can discuss this once we've\noutlined the objectives of such a regional meeting to promote the case for\ncorporate philanthropy. Chuck Lee (Verizon) is planning to host a similar\nmeeting in Dallas.\n\n----- Original Message -----\nFrom: <Kenneth.Lay@enron.com>\nTo: Charles Moore <CHMoore1@email.msn.com>\nSent: Wednesday, August 30, 2000 6:37 PM\nSubject: Re: meeting\n\n\n>\n> Hi Mr. Moore -\n>\n> I did hear back from Mr. Lay.  Will September 11 at 3:00 p.m. work for\nyou?\n>\n> I look forward to hearing from you.\n>\n> Rosalee\n>\n>\n>\n>\n> \"Charles Moore\" <CHMoore1@email.msn.com> on 08/23/2000 08:57:49 AM\n>\n> To:   <kenneth.lay@enron.com>\n> cc:\n> Subject:  meeting\n>\n>\n>\n> With regard to working out a convenient date to meet with  you, Rosalee\nhas\n> suggested that your week of September 4 is pretty well  booked-up. Would\n> either September 11 or 13 work? After that I have to join Norm  Blake at\n> the Olympics in Sydney. While all of this can de done by phone, as  deputy\n> to the chairmen, I'm making every effort to meet (albeit briefly) with\n> each Committee member. If you are willing to host a meeting in Houston, I\n> want  to make every effort to have Paul Newman in  attendance.\n>\n>\n>\n>\n",
        "mid": "5739982.1075840206941.JavaMail.evans@thyme",
