      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "mexicomeeting@weforum.org"
        ],
        "cc": [],
        "text": "Dr. Lay is unable to participate in the conference.\n\n\n\n\n\n\n\"Pedro Ralda, Director Latin America\"<mexicomeeting@weforum.org> on \n08/31/2000 02:03:23 PM\nTo: <klay@enron.com>\ncc:  \nSubject: World Economic Forum - Mexico Meeting 2000\n\n\nTo the attention of:\nDr Kenneth L. Lay\nChairman and Chief Executive Officer\nENRON CORPORATION\n\nMexico Meeting 2000\nManaging New Expectations and Old Challenges\nMexico City, Mexico 4-5 December\n\nDear Dr Lay,\n\nMexico awoke to a new political landscape on 2 July 2000. The economic and \nbusiness climate is positive and full of new opportunities as Mexico finally \ncompletes a long transition from one-party dominance to pluralist democracy, \nadding political maturity to a more competitive market economy.\n\nIn light of the above, the World Economic Forum will hold a Mexico Meeting \n2000 on 4-5 December in Mexico City. Held in collaboration with the Mexican \nInvestment Board, this gathering will take place three days after the \ninauguration of the new Mexican administration. We have already received \nconfirmation that President-elect Vicente Fox and Mexican Central Bank \nGovernor Guillermo Ortiz will participate. We are also expecting the presence \nof the future key cabinet members and state governors.\n\nAs usual, the World Economic Forum pulls together the right group of leaders \nto discuss issues, build a network of contacts and identify where future \nbusiness opportunities and risks lie. The Meeting will focus on four main \ntopics: the country's political and social agenda, Mexico's commercial \nrelationships with the rest of the world, the new economy and the key issues \nfor the country's main industries.\n\nPlease consult our website, http://www.weforum.org/mexico, where information \nwill be updated as soon as it becomes available.\n\nFor further information, please do not hesitate to contact Gisela Galicia at \n(41 22) 869 1450 or mailto:mexicomeeting@weforum.org\n(  ) Please send me more information on the conditions for participation.\n\n(  ) Please send information to:\n\n- Name:\n- Position:\n- Company:\n- Tel.:\n- Fax:\n- E-mail:\n\n( XX ) I am unable to participate in the Mexico Meeting 2000.\n\nPlease tick the appropriate response and return this form to Gisela Galicia \nby fax: (41 22) 786 2744 or via e-mail: mailto:mexicomeeting@weforum.org\nWe look forward to hearing from you soon.\n\n\n\n",
        "mid": "17793193.1075840208145.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/286.",
        "bcc": [],
        "to": [
          "mexicomeeting@weforum.org"
        ],
        "replyto": null,

      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "jeffrey.mcclellan@enron.com"
        ],
        "cc": [],
        "text": "Hi Jeff -\n\nKen asked me to advise you that he will be out of the city on March 21.  \nThanks for including him.\n\nRosalee\n\n\n\n\nJeffrey McClellan@ECT\n08/31/2000 10:55 AM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: Tori L Wells/HOU/ECT@ECT, Rosalee Fleming/Corp/Enron@ENRON \nSubject: Thank you\n\nGood morning Ken,\nJust wanted to take a moment to thank you for being the \"Honorary Chair\" for \nthe Cougars@Enron golf tournament to be held on March 21, 2001.  I enjoyed \nmeeting you at the \"Enron Excellence Awards\" presentation and genuinely \nappreciate your support.  When we spoke, you said that you may not be able to \nplay in the tournament.  I certainly understand, but if you are available to \nplay (or make an appearance at the dinner afterward), it would most \nbeneficial to our outcome.  Please let me know if you are available.\n\nThanks,\nJeff McClellan\nx34779\n\n",
        "mid": "13108198.1075840208167.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/287.",

      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "georgen@epenergy.com"
        ],
        "cc": [],
        "text": "Hi Nancy -\n\nKen asked me to tell you that you can absolutely use him as a reference.  \n\nHope you are doing just great.\n\nRosalee\n\n\n\n\n\"George, Nancy W.\" <GeorgeN@EPEnergy.com> on 08/30/2000 02:43:38 PM\nTo: \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\ncc:  \nSubject: References for Board Appointment\n\n\nKen,\n\nBruce Peterson at Korn/Ferry International has offered to suggest my name to\nvarious corporations for board appointments.  I plan to leave El Paso at the\nend of the year.  Please find attached a draft of my background information.\nMay I use you as a reference?  Let me know if this meets with your approval.\nI enjoyed seeing you and your family at the convention.  Thank you in\nadvance for your assistance.\n\nNancy\n\n <<NWG Background Info.doc>>\n\n\n******************************************************************\nThis email and any files transmitted with it from El Paso\nEnergy Corporation are confidential and intended solely\nfor the use of the individual or entity to whom they are\naddressed. If you have received this email in error\nplease notify the sender.\n******************************************************************\n\n - NWG Background Info.doc\n\n",

        "text": "Cynthia, Ken said to tell you that he told David Sokol we would probably \noppose it.\n\nRosie\n\n\n\nCynthia Sandherr\n09/08/2000 04:49 PM\n\n\nTo: Kenneth Lay/Corp/Enron@ENRON, Steven J Kean/NA/Enron@Enron, Richard \nShapiro/HOU/EES@EES, James D Steffes/HOU/EES@EES, Joe \nHillings/Corp/Enron@ENRON, Tom Briggs/NA/Enron@Enron, Joe \nHartsoe/Corp/Enron@ENRON, Sarah Novosel/Corp/Enron@ENRON, \ndwatkiss@bracepatt.com, awenner@velaw.com\ncc:  \nSubject: New PUHCA Exemption Legislative Language\n\nYesterday, Ken Lay spoke with MidAmerican CEO David Sokol regarding the \nattached new legislative amendment to provide a limited PUHCA exemption for \ncompanies with a high level of financial stability as determined by \nindependent market analysts (i.e. \"A\" rating for Holding Companies or \ninvestment grade rating for utility companies).  This is not a permanent \nexemption as PUHCA would again apply should the company loose its high rating.\n\nMidAmerican's lobbyist reported this conversation to me along with Ken Lay's \nreported commitment that we would review it as soon as we could.  Reportedly, \nKen Lay was non-committal but not negatively disposed.\n\nThe utility strategy is to have Senator Bob Kerrey (D-NE) offer this as an \namendment to a \"must pass\" piece of legislation during the waning days of \nthis Congressional session.  This will be separate from the utilities' \nstrategy to enact Private Use legislation (H.R. 4971, S. 2967 which includes \ntax language to exclude water and sewage connection fees from gross income as \ncontributions to capital and language to increase the amount permitted to \npaid into nuclear decommissioning reserve funds primarily  for Commonwealth \nEdison) and to enact stand-alone Reliability legislation (S. 2071 and H.R. \n2944).\n\nSenator Kerrey has already spoken to Senator Gramm (R-TX) about this PUHCA \namendment and Gramm was reportedly  non-committal but not negatively disposed \nto the idea.  I will follow-up with Gramm's staff next week after they've \nreviewed it and convey their views to you.  According to MidAmerican,  the \nconcept to insure stockholder protection along with consumer protection was \nSenator Kerrey's idea.  \n\nIt is possible that Congressman Dingell (D-MI) and Congressman Markey (D-MA) \nwould still actively oppose this limited exemption, especially given the fact \nthat Congressman Dingell (who would Chair the Commerce Committee should the \nDemocrats regain control of the House) has recently said that whether or not \nhe is Commerce Committee Chairman next Congress, that comprehensive \nelectricity restructuring legislation including PUHCA repeal is \"at least \nthree years away from happening.\"\n\nSteve and Rick, can we get a temperature gauge next week as to our position \non this amendment?  As a reminder, Enron's position here-to-date has been to \noppose stand-alone PUHCA repeal as this is the one provision utilities like \nSouthern Company really want.  To date, this strategy has worked with the \nMidAmerican Utility Group willing to support our transmission open access \nprovisions in turn for our PUHCA exemption support. \n\n\n\n\n",

        "text": "I wanted to provide you an update on where we stand related to several recent \ncontribution requests.\n\nTom Delay's Request -- We did fulfill the $10,000 request that came to us \nfrom Tom and Christine Delay for the Fort Bend Child Advocates.  In addition, \nwe've arranged with Heather for your family's foundation to match Enron's \ngift.  I spoke directly with Christine Delay several times and they are very \nappreciative of the gifts and our efforts to correct the initial oversight.\n\nYMCA --  I've had multiple conversations with Heather about a combined \nEnron/Lay Family contribution to the YMCA.  According to Heather, you and \nLinda have agreed to contribute $500,000 and ask that Enron match.  We are, \nof course, willing to do that.  I am scheduling a meeting with Bill Phillips \nof the YMCA to discuss the gift.  We will be talking to him about naming \nopportunities as well as the YMCA's consideration of extending services to \nEnron employees at the downtown YMCA, as well as outlying facilities.  (FYI:  \nThe downtown YMCA recently chose to cancel the agreement we'd had with them \nallowing Body Shop members to utilize the facility.)\n\nOther Capital Campaigns -- We are currently evaluating several other capital \ncontribution requests.  Each is outlined below.  We are proceeding in several \nways.  First, I am scheduling a meeting with Marty Sunde to discuss EES's \ninterest in pursuing energy service agreements with these not-for-profit \ninstitutions.  As you know, EES is focusing its current efforts on much \nlarger scale energy portfolios.  Secondly, I am working to evaluate these \nrequests based on the leveraging opportunities associated with each.  \nFinally, we want to be equitable in our giving to these local campaigns as \nwell as consistent in our giving philosophy.  We are working to balance these \nrequests relative to each other and to our goal to transfer dollars away from \nmulti-year gifts toward programs.\n\nTexas Heart Institute -- I had breakfast yesterday with Bob Devlin, Dr. \nDenton Cooley, Jack Doherty and Meredith Long.  They shared with me plans for \na new Texas Heart Institute building in the Medical Center.  (The building \nwill bear a striking resemblance to our buildings -- oval in shape and bluish \nglass.)  They are conducting a $75 million campaign -- $42 million to build \nand equip the building and $33 million to sustain programs in research and \neducation.  They are requesting $1 million from Enron and will allow us to \nspecify how the gift is spent.  American General and Shell Oil Foundation \nhave each contributed $1 million\n\nBaylor College of Medicine -- Amy Lee and I had lunch last week with several \nfolks from Baylor.  They are in the midst of a campaign to fund their many \nprograms in research and education.  We discussed opportunities to expand our \nexisting medical-based literacy program - Prescription for Reading.  They \nalso outlined for us numerous other sponsorship opportunities.  No specific \ndollar amount was requested.  While several pharmaceutical companies have \ncontributed in the $500,000 to $1 million range, most of our local peers are \nwithin the $100,000 to $500,000 range.\n\nUniversity of Houston - MD Anderson Library and the Honors College -- As you \nknow, the University is requesting $500,000 from Enron over 5 years to \nsupport renovation of the library.  Since our call with Harriet Latimer, I've \nconducted some research to determine what other local corporations are \ncontributing.  Currently, no companies have made a financial commitment.  In \nfact, only Compaq and Shell have committed at all with in-kind \ncontributions.  While I am confident that we will support this in some way, I \nam particularly interested in speaking with Steve Barth and Chet Gladchuck at \nthe University to determine if the library could be rolled into the energy \nservices agreement we are currently evaluating with the University's athletic \ndepartment.\n\nOn a separate note, you'd forwarded to me a request from the University to \nfund a publication \"The Future of International Education:  Directions & \nOpportunities.\"  Elyse Kalmans discussed this with her contacts at U of H.  \nThey indicated that this was not a high priority for them and would rather \nhave Enron commit its resources to other University endeavors, such as the \nlibrary.  We have chosen to decline this request.\n\nI apologize for the length of this memo.  However, I did want to keep you \nupdated on the status of these various requests.  I will present \nrecommendations to you on each of these pending requests in the coming \nweeks.  In the meantime, if you have any questions or comments, please \ncontact me. \n",

        "text": "OOps, I can't seem to open it!!\n\n\n\n\n\"Rahm, Charles E.\" <Rahm@missouri.edu> on 09/11/2000 08:58:56 AM\nTo: \"'Kenneth Lay'\" <kenneth.lay@enron.com>\ncc:  \nSubject: Bio for Davenport Program\n\n\nDr. Lay:\n\nWe need a bio of you to include in the program for the Herbert J. Davenport\nprogram on October 13. I have attached the bio of you that we used in the\nbrochure announcing the Pinkney C. Walker Endowment. Perhaps, with a few\nadjustments, it will be suitable for this current need.\n\nPlease review the bio and send me any changes you would like made as soon as\npossible.\n\nThank you very much for your prompt attention to this.\n\nSincerely,\n\nCharlie Rahm\nsenior information specialist\nMU College of Business\n573-884-1726\n(fax) 573-884-1675\n\n\n\n\n - C.DTF\n\n",

        "text": "Sorry!\n\nI will place it below in the body of this message.\n\n-Charlie\n\n(Ken Lay bio for Davenport program)\n\nKenneth L. Lay is the chairman and CEO of Enron, based in Houston, Texas.\nEnron, one of the largest integrated natural gas and electricity companies\nin the world, operates one of the world's largest natural gas transmission\nsystems and is the world's largest supplier of electricity and natural gas\nin North America. Under Lay's leadership, the company has grown to $31\nbillion in annual revenues. For the past four years, Fortune magazine has\nnamed Enron the most innovative company in America.\n\nLay, a Missouri native, earned bachelor's and master's degrees from MU in\n1964 and 1965, respectively, garnering Phi Beta Kappa distinction as an\nundergraduate. He completed a PhD degree in economics from the University of\nHouston in 1970.\n\nAfter serving as an officer in the U.S. Navy, Lay joined Pinkney Walker as\nhis technical assistant in Washington, D.C., in the early 1970s. At that\ntime, Walker had just been appointed a commissioner of the Federal Power\nCommission. Lay later served as deputy undersecretary of the U.S. Department\nof Interior.\n\nLay is a member of the President's Council on Sustainable Development, the\nBusiness Council, the National Petroleum Council and the American Enterprise\nInstitute. He is a member of the board of trustees of the H. John Heinz III\nCenter for Science, Economics, and the Environment. He is also a director\nfor Compaq Computer Corp., Eli Lilly and Co., and Trust Company of the West.\n\nLay received the college's Alumni Citation of Merit in 1990 and an honorary\nDoctor of Law degree from MU in 1992. He received the Private Sector\nCouncil's 1997 Leadership Award, was inducted into the Texas Business Hall\nof Fame in 1997, and was presented a Horatio Alger Award in 1998.\n\n-----Original Message-----\nFrom: Kenneth.Lay@enron.com [mailto:Kenneth.Lay@enron.com]\nSent: Monday, September 11, 2000 9:17 AM\nTo: Rahm, Charles E.\nSubject: Re: Bio for Davenport Program\n\n\n\nOOps, I can't seem to open it!!\n\n\n\n\n\"Rahm, Charles E.\" <Rahm@missouri.edu> on 09/11/2000 08:58:56 AM\n\nTo:   \"'Kenneth Lay'\" <kenneth.lay@enron.com>\ncc:\nSubject:  Bio for Davenport Program\n\n\nDr. Lay:\n\nWe need a bio of you to include in the program for the Herbert J. Davenport\nprogram on October 13. I have attached the bio of you that we used in the\nbrochure announcing the Pinkney C. Walker Endowment. Perhaps, with a few\nadjustments, it will be suitable for this current need.\n\nPlease review the bio and send me any changes you would like made as soon\nas\npossible.\n\nThank you very much for your prompt attention to this.\n\nSincerely,\n\nCharlie Rahm\nsenior information specialist\nMU College of Business\n573-884-1726\n(fax) 573-884-1675\n\n\n\n\n(See attached file: C.DTF)\n",

        "text": "Thanks,  As you know I have wanted to do this for a long time.  Now it is\ntime to have fun.   Nancy\n\n> -----Original Message-----\n> From: Kenneth.Lay@enron.com [SMTP:Kenneth.Lay@enron.com]\n> Sent: Friday, September 08, 2000 8:11 PM\n> To: George, Nancy W.\n> Subject: Re: References for Board Appointment\n>\n>\n> Hi Nancy -\n>\n> Ken asked me to tell you that you can absolutely use him as a reference.\n>\n> Hope you are doing just great.\n>\n> Rosalee\n>\n>\n>\n>\n> \"George, Nancy W.\" <GeorgeN@EPEnergy.com> on 08/30/2000 02:43:38 PM\n>\n> To:   \"'kenneth.lay@enron.com'\" <kenneth.lay@enron.com>\n> cc:\n> Subject:  References for Board Appointment\n>\n>\n> Ken,\n>\n> Bruce Peterson at Korn/Ferry International has offered to suggest my name\n> to\n> various corporations for board appointments.  I plan to leave El Paso at\n> the\n> end of the year.  Please find attached a draft of my background\n> information.\n> May I use you as a reference?  Let me know if this meets with your\n> approval.\n> I enjoyed seeing you and your family at the convention.  Thank you in\n> advance for your assistance.\n>\n> Nancy\n>\n>  <<NWG Background Info.doc>>\n>\n>\n> ******************************************************************\n> This email and any files transmitted with it from El Paso\n> Energy Corporation are confidential and intended solely\n> for the use of the individual or entity to whom they are\n> addressed. If you have received this email in error\n> please notify the sender.\n> ******************************************************************\n>\n> (See attached file: NWG Background Info.doc)\n>\n>  << File: NWG Background Info.doc >> ",

        "text": "I got Goldberg's comments this morning on the term sheet with the Rockets.\nthere are a number of technical comments which we will make.  There are\nabout four substantive comments that we are working on and will review with\nTracey Ellison.  Two of the comments relate to you.  Goldberg wants to limit\nseats to a maximum of 20 per Partner, not 300 total, because he said you\nsaid at the meeting that each Partner would have a maximum of 20 seats.  I\ndidn't recall that any such statement by you was meant to limit the 300\nseats but was merely an indication of about how many each Partner would\nhave.  Goldberg admitted the 300 seats was on the sheet handed out at the\nmeeting.  I can't believe Goldberg is continuing to haggle on this issue.  I\nthink we should say that the maximum of 300 seats is what the Partners\napproved and be done with it.\n\nThe other issue is the amount of the referendum funding.  Goldberg said he\nunderstood that the Rockets would match what the \"Partners\" would put up.\nAlternatively he wants the right for the Rockets to raise part of their $1.5\nmillion from others and get credit for it.  I'm not sure whether the Rockets\nwould interfere with you raising your balance of the $1.5 million.  In any\ncase I need your input on this issue both for the Rockets term sheet and\ndetermining how much we need to get advanced on the loan from the Sports\nAuthority.\n\nJohn S. Watson\nVinson & Elkins LLP\n1001 Fannin\n2300 First City Tower\nHouston, TX 77002-6760\nVoice: 713/758-2556\nFax: 713/615-5236\nEmail: jwatson@velaw.com\n\nPRIVILEGED AND CONFIDENTIAL:\nContains attorney-client communications\nand/or attorney work product\n\n\n\n",

        "text": "thanks, Rosie...that's what I suspected.  By the way, I spoke to Senator \nGramm's staff today who confirmed that Senator Gramm also said he would \noppose it.  Interesting that sometimes people hear what they want to hear, \nisn't it.  \n\n\n\n\nKenneth Lay on 09/11/2000 07:23:51 AM\nSent by: Rosalee Fleming\nTo: Cynthia Sandherr/Corp/Enron@ENRON\ncc: Steven J Kean/NA/Enron@Enron, Richard Shapiro/HOU/EES@EES, James D \nSteffes/HOU/EES@EES, Joe Hillings/Corp/Enron@ENRON, Tom \nBriggs/NA/Enron@Enron, Joe Hartsoe/Corp/Enron@ENRON, Sarah \nNovosel/Corp/Enron@ENRON, dwatkiss@bracepatt.com, awenner@velaw.com \n\nSubject: Re: New PUHCA Exemption Legislative Language  \n\nCynthia, Ken said to tell you that he told David Sokol we would probably \noppose it.\n\nRosie\n\n\nCynthia Sandherr\n09/08/2000 04:49 PM\n\n\nTo: Kenneth Lay/Corp/Enron@ENRON, Steven J Kean/NA/Enron@Enron, Richard \nShapiro/HOU/EES@EES, James D Steffes/HOU/EES@EES, Joe \nHillings/Corp/Enron@ENRON, Tom Briggs/NA/Enron@Enron, Joe \nHartsoe/Corp/Enron@ENRON, Sarah Novosel/Corp/Enron@ENRON, \ndwatkiss@bracepatt.com, awenner@velaw.com\ncc:  \nSubject: New PUHCA Exemption Legislative Language\n\nYesterday, Ken Lay spoke with MidAmerican CEO David Sokol regarding the \nattached new legislative amendment to provide a limited PUHCA exemption for \ncompanies with a high level of financial stability as determined by \nindependent market analysts (i.e. \"A\" rating for Holding Companies or \ninvestment grade rating for utility companies).  This is not a permanent \nexemption as PUHCA would again apply should the company loose its high rating.\n\nMidAmerican's lobbyist reported this conversation to me along with Ken Lay's \nreported commitment that we would review it as soon as we could.  Reportedly, \nKen Lay was non-committal but not negatively disposed.\n\nThe utility strategy is to have Senator Bob Kerrey (D-NE) offer this as an \namendment to a \"must pass\" piece of legislation during the waning days of \nthis Congressional session.  This will be separate from the utilities' \nstrategy to enact Private Use legislation (H.R. 4971, S. 2967 which includes \ntax language to exclude water and sewage connection fees from gross income as \ncontributions to capital and language to increase the amount permitted to \npaid into nuclear decommissioning reserve funds primarily  for Commonwealth \nEdison) and to enact stand-alone Reliability legislation (S. 2071 and H.R. \n2944).\n\nSenator Kerrey has already spoken to Senator Gramm (R-TX) about this PUHCA \namendment and Gramm was reportedly  non-committal but not negatively disposed \nto the idea.  I will follow-up with Gramm's staff next week after they've \nreviewed it and convey their views to you.  According to MidAmerican,  the \nconcept to insure stockholder protection along with consumer protection was \nSenator Kerrey's idea.  \n\nIt is possible that Congressman Dingell (D-MI) and Congressman Markey (D-MA) \nwould still actively oppose this limited exemption, especially given the fact \nthat Congressman Dingell (who would Chair the Commerce Committee should the \nDemocrats regain control of the House) has recently said that whether or not \nhe is Commerce Committee Chairman next Congress, that comprehensive \nelectricity restructuring legislation including PUHCA repeal is \"at least \nthree years away from happening.\"\n\nSteve and Rick, can we get a temperature gauge next week as to our position \non this amendment?  As a reminder, Enron's position here-to-date has been to \noppose stand-alone PUHCA repeal as this is the one provision utilities like \nSouthern Company really want.  To date, this strategy has worked with the \nMidAmerican Utility Group willing to support our transmission open access \nprovisions in turn for our PUHCA exemption support. \n\n\n\n\n\n\n",

        "text": "This message contains the latest issue of the CSIS Watch, focusing on U.S. \ninvolvement in Colombia and U.S.-South African relations.\n\nFor further information, contact the CSIS Director of Studies Office at \n202-887-0200, or reply to this e-mail.\n\n*************************\nU.S. Involvement in Colombia.\n\nEdward Luttwak, CSIS senior fellow, says that the Colombian guerrilla groups, \nthe FARC and ELN, aren't trained, aren't disciplined, and don't know how to \nshoot. How then do they control vast amounts of territory in southern \nColombia? Because the Colombian army was never properly trained, asserts \nLuttwak. And the U.S. military is now teaching the Colombian army tactics \nthat aren't appropriate for a jungle environment. Luttwak believes that the \n$1.3 billion aid package signed by Clinton to help the Colombian army is a \nmistake. Plus, whatever the United States does this year in terms of aid, it \nwill have to do again next year.\n\nWhy is the United States getting involved?  The popular reason repeated on \nthe Hill is to destroy the Colombian narcotics trade. Colombia contains most \nof the narcotics activity now, but that can easily move to a different \ncountry. The worst thing the United States could do, says Luttwak, would be \nto push the bulk of the coca production to a different Andean country in the \n\"arc of fragility.\" U.S. involvement also helps to mitigate the chances of \nthe guerrillas overthrowing the civilian government, says Luttwak, noting \nthat President Andres Pastrana's popularity is extremely low.\n\nWhat then should the United States do? Luttwak's answer is to organize mobile \ntraining teams of people (as the United States did in El Salvador) to go into \nvillages to create home guards, which would use weapons of a different \ncaliber than the army. Luttwak asserts that this would work because people \naren't divided politically at the village level. Such a solution, however, \nwill not diminish narcotics trafficking.\n\n\nThe United States and South Africa: Drifting Apart?\nThe U.S.-South African relationship has undergone a significant shift, \nasserts Stephen Morrison, director of the CSIS Africa Program. The result of \nthis shift is that the United States now feels that it needs South Africa \nmuch less than it did six years ago, while South Africa has come to value its \nrelations with the United States much more than ever before.\n\nFor both countries, however, there has been a ratcheting down of \nexpectations.  South African president Thabo Mbeki's May visit to Washington \nwas marked by an anxiety that the next administration may reduce its contact \nwith Africa. Thus, Mbeki attempted to reach out to a number of audiences-both \nthe Bush and Gore camps as well as the U.S. Congress, corporate sector, and \nmedia. The response of the latter three was rather muted.\n\nWhile the Gore-Mbeki Binational Commission proved that high-level \nintervention is essential to move forward on key issues, lacking was serious \ncooperation at the diplomatic level to respond to crises such as those in \nCongo, Angola, Zimbabwe, Sudan, Nigeria, or Sierra Leone. Plus, South Africa, \nfueled by protectionist interests, was largely ambivalent to the Africa \nGrowth and Opportunity Act (AGOA). It remains to be seen if the South African \nprivate sector will seize this opportunity.\n\nMorrison says that in the future, the relationship will be evaluated \naccording to the level of development of joint diplomatic initiatives in \nZimbabwe and Congo, collaboration on the AIDS epidemic, security enhancement, \ntrade and investment, and debt relief. Some form of the binational commission \nshould remain in place for the next administration, warns Morrison, because \notherwise there will be contentious wrangling over issues of trade and \ninvestment, international property rights, AIDS policy, and security.\n\n\n - Watch 233.doc",

        "text": "Try 011-541-14516 6728, you may need the second one. Let me know if you \ncontinue to have problems. \nTake care, Liz\n\n\n\n\nKenneth Lay@ENRON\n07/26/99 10:49 AM\nSent by: Rosalee Fleming@ENRON\nTo: Elizabeth Lay/ENRON_DEVELOPMENT@AZURIX@ENRON_DEVELOPMENT\ncc:  \n\nSubject: Re: Contact information  \n\nHi Liz -\n\nLiz - I tried to call your office number, but it doesn't go through.  Will \nyou double check the number?\n\nI haven't tried your cellular!\n\nRosie\n\n\n\nTo: Kenneth Lay@ENRON_DEVELOPMENT\ncc:  \nSubject: Contact information\n\nDad-\nMy celluar number is: 011 541-14-030 5355 and my office number is 011 541 \n4516 6728. I'll have an appartment number by the weekend. On my cellular, you \ncan leave a message, there is a Spanish voicemail but wait until the end of \nthe voicemail and there is a beep and just leave a message.  I know it is not \neasy to get in touch with me, so I will try and touch base with you. You can \nalways leave a voicemail at my office in Houston and I can call you back.\nLove, Liz\n\n\n\n",

        "text": "I got the message that we are headed for Zurich for the WWF meeting in \nNovember.  This is a very delicate situation in that WWF will use whatever \nyou say, even the hint of the slightest committement, against Enron in the \nfuture. As you know, I have found this group the most dishonest, back \ndealing  NGO I have ever dealt with.When Shell has these meetings, they have \nmy counterpart meet ahead of time with the the WWF top staff person and work \nout an agenda. For example, you will have to be throughly briefed on the \nBolivian situation before we go in.  I also would find it counter productive \nto include any of the low level WWF staff that went to this meeting when \nShell held it last.   Remember, this is the group that publicly announced \nthat Enron has gotten away with murder for years and we are going to get \nthem.  They also have te goal of wanting to lock us up in a world wide \npartnership. This is the last groupo I would do this with.\n\nI guess this is a long way of saying that we need to go in their well \nprepared with our eyes wide open. Did you commit to any agenda when you set \nup the meeting? I will contact their staff and see what they want to discuss \nand when I get back to the states, I start pulling materials together.",

        "text": "Dear Mr. Lay  if I can be of help to Enron while still living in Mexico, I\nwould need to know by Sept. 20 (mid next week).\n\nregards\n\nJohn Hunter\n\n>  -----Original Message-----\n> From:  John Hunter\n> Sent: August 23, 2000 3:59 PM\n> To: 'klay@enron.com'\n> Subject: Message for Ken Lay  ENRON\n>\n> Dr. Mr. Lay,\n>\n> I apologize for the \"cold call\" by e-mail, but this appears to be the\n> easiest way to contact you, given communications from Mexico, where I am\n> currently working and living.  We did meet some years ago at a conference\n> in Houston when I was a VP of Union Gas, Ontario, Canada, which was later\n> bought by Westcoast Energy and to which I migrated.\n>\n> I served as Vice President, International, of Westcoast Energy Inc. for 5\n> years after Union Gas.  A year ago I elected to form my own consulting\n> company when Westcoast constricted its international program in Asia, my\n> prime area of interest at that time, to fund Alliance and their Mexican\n> projects.  I remain on very good terms with Westcoast and have since done\n> considerable work in Mexico for them.  Our Asia work was a real success,\n> and we built the first Canadian power plant in China, and acquired and\n> expanded a $550 MM US power plant in Indonesia.   Both are business and\n> technical successes, and both were developed and built under my\n> leadership.\n>\n> My current 8 month consulting assignment here in Mexico City for a large\n> multi-national joint venture wraps up this month, and I am now seeking\n> other employment. We would be happy to stay in Latin America/Caribbean, go\n> back on the Asia beat, or try another geographical location.  My\n> preference is contract work, full or part time, although I would consider\n> full time permanent employment.  I thought perhaps Enron might have\n> opportunities for someone with my experience and talents.\n>\n> My interests are primarily business development.  Although an engineer by\n> training, I have been in the business and operations side for the last 20\n> years.  My main area has been natural resources and energy.  I also enjoy\n> strategy work, and apparently am good at it, judging by the results from\n> the international plan I did as the first ever VP, International at\n> Westcoast Energy.\n>\n> One item of note regarding project feasibility - while I ran Westcoast\n> Energy's Asia business development and operations, we invested (with\n> partners) over $600 MM US in five years with a total staff of 5 (including\n> clerical), and a write-off rate of 0.14% of capital invested - possibly a\n> record low.   I have good systems for risk review and mitigation, and  to\n> screen projects, countries, partners, and  agents.\n>\n> The contracts I have been working on in Mexico are Pemex contracts, but\n> are similar to the contracts used by CFE for IPPs, and drafted by the same\n> law firm,  if Rosarito is any example.  Having worked on $60 MM claims\n> under these contracts, I am very familiar with the problems that these\n> contracts have, the various possible interpretations, and the possible\n> \"fixes\".   If, as I suspect, Enron are interested in more power\n> development in the rapidly expanding/opening Mexican IPP market, I believe\n> I could offer solid advice on the contracts, the players, and the risks.\n>\n> The first page of my CV is below in e-mail form.  If it is of interest,\n> the complete CV is attached.  A list of services my consulting company\n> provides is available upon request.  We are basically a boutique business\n> consulting firm, consisting of former senior executives of Canadian energy\n> firms/governments.  Some of us, myself included, offer multi-lingual\n> capabilities.\n>\n> I can be reached in Mexico City at phone (52) 5290-0117, fax (52) 5291\n> 9627 or at the e mail in the CV at any time, or at this e-mail for the\n> next two months.\n>\n> I would appreciate if you could circulate this note and my CV to the\n> appropriate parties in Enron.\n>\n>\n> Sincerely,\n>\n> John Hunter, P. Eng.\n>\n>\n>\n> JOHN COLIN HUNTER\n>\n> 338 Roche Point Drive\n> North Vancouver, BC, Canada  V7G 2M2\n>\n> Tele:  (1-604) 929-3415\n> Fax:  (1-604) 929-7168\n> E-Mail:  johnhunter@idmail.com\n>\n>\n> PROFILE\n>\n>    A senior business executive in the energy sector,\n> with more than 30 years of diverse experience in Canada and overseas in\n> petroleum refining, the upstream oil and gas industry, natural gas utility\n> operations and management, and international operations and business\n> development in the natural gas and power infrastructure business.\n> Multi-lingual.\n>\n>\n> KEY ACCOMPLISHMENTS\n>\n>    * Successful consultant to international joint\n> ventures in facilitation, contract disputes, claims, and business\n> development, living and working overseas.\n>\n> * As the first Vice-President, International, of Canada's 17th largest\n> company, developed the international strategic plan, and then developed,\n> built and operated successful international energy projects.\n>\n> * Served as President and/or Director of five power generation joint\n> ventures.\n>\n> * As V.P. of Canada's largest integrated gas utility, developed and\n> implemented policy to lead the company into the de-regulated environment.\n>\n> * Restructured, re-staffed and changed the culture of an operating\n> department of 220, while accomplishing profitable growth and business\n> change.\n>\n> * Developed and innovatively financed heavy oil projects, and\n> completed the successful disposition of $500 MM of oil and gas assets.\n>\n> * General management skills include leadership, strategic planning,\n> marketing, risk assessment/mitigation, operations and project management.\n>\n>    * Introduction of innovation/change in human\n> and technical fields.\n>\n>    * Proven record of significant\n> industry-recognized accomplishments.\n>\n>    * Proven record as a very strong negotiator\n> and contract expert.\n>\n>\n> RESUME ATTACHED\n>\n>\n>",

        "text": "To the attention of:\nDr Kenneth L. Lay\nChairman and Chief Executive Officer\nENRON CORPORATION\n\nDear Dr Lay,\n\nAn error concerning the cancellation policy has occurred in the Logistical \nDetails sheet we have been sending with the Annual Meeting confirmation \nletter.\nPlease refer instead to the information given on the registration form, \ncopied below for your convenience.\n\nCancellation\n\nThere is no cancellation fee for the Annual Meeting itself if the \nregistration is cancelled before 15 September 2000. Thereafter cancellation \nfees are as follows:\n- From 16 September to 15 November 2000: 10%\n- From 16 November to 31 December 2000: 50%\n- From 1 January 2001 onwards: 100%\n\nCancellations must be received in written form.\n\nPlease accept our apologies for this error.\n\n\n",

        "text": "Ken:\n\nYesterday, we received a copy of your letter to Sanjiv Sidhu.  Thank you so\nmuch for writing the letter to him on our behalf.   I will call today to see\nif he has time to visit with us.\n\nOn another note, we will be starting our campaign on September 29th\n(limited for the weekend, and saturation starting after the Olympics on\nOctober 2nd) for two weeks.    We will continue to raise money, and go up\nafter that as the money comes in, but we felt the time is right to inform\nthe public on Social Security.\n\nTo update you on monies received from your appeal, they are; Willie\nAlexander $500; Ben Love $1K; Gay Lauderdale, Williams, $25K; Bob\nMcNair,$25K.  Thank you for your help on this.\n\nI will keep you posted.     Again, thank you.\n\nJeanette N. Goodman\n\n\n - winmail.dat",

        "text": "> On Thursday, September 7, Foundation economist Scott Moody testified\n> before the Tax, Finance, and Exports Subcommittee of the House Committee\n> on Small Business. Moody presented new estimates of the growing size and\n> complexity of the Internal Revenue Code. He explained that even though the\n> code's most notoriously complex provisions target large businesses, small\n> businesses actually suffer disproportionately from compliance costs. (See\n> full testimony at http://www.taxfoundation.org/testimony-compliance.html.)\n> Also on the panel with Moody were Rep. Billy Tauzin (R-LA), Rep. Sununu\n> (R-NH), Val Oveson; David Lifson; Pamela Olson; Martin Davidoff and Todd\n> McCracken.\n>\n> Of course, that was the same week that the President vetoed estate tax\n> repeal, a veto that the House tried in vain to override. Media outlets\n> have turned to the Tax Foundation throughout the year for objective\n> explanations of how the estate tax works and what repeal might mean, and\n> this last legislative gasp brought one more round of inquiries. Most were\n> the usual background calls from print reporters who need to fact-check\n> their stories, but two radio interviews and one television interview also\n> resulted:\n>\n> * On Friday, September 1, new Executive Director Scott Hodge gave a\n> Radio America interview emphasizing the deleterious effects of the tax's\n> high rates and monumental complexity.\n> * On Thursday, September 7, Tax Foundation Chief Economist Patrick\n> Fleenor gave two interviews on the federal estate and gift tax.  On a Cox\n> Television segment broadcast across the nation Fleenor argued that these\n> taxes discourage entrepreneurism and make it difficult for taxpayers to\n> pass small businesses or family farms from one generation to the next.  In\n> addition, he argued that they added significant complexity to the tax\n> code.\n> * Later, on WJR radio in Detroit, Fleenor filled in for House Majority\n> Leader Dick Armey, who was called away for a vote, and took calls from\n> listeners about the effects of the tax.  Here Fleenor reiterated his\n> earlier remarks and argued that the adverse effects of the tax were\n> particularly hard to justify in light of the fact that these taxes only\n> accounted for about 1 percent of federal revenues.\n>\n> While spending a lot of time explaining the taxes that are levied after\n> death, the staff was also researching the hidden taxes that the living pay\n> every day, often without realizing it. Communications director Bill Ahern\n> and economist Scott Moody helped ABC News Correspondent John Stossel\n> prepare a story on all the taxes that a typical small business owner in\n> Missouri faces throughout his workday. If the story is completed as\n> scheduled, you can look for the upcoming segment on ABC's 20/20.\n>\n> If you have any questions or need additional information please contact me\n> by phone at 202/661-4226, by e-mail at jrogers@taxfoundation.org or go to\n> the Tax Foundation's web site at www.taxfoundation.org.\n>\n> ",

        ],
        "text": "As part of our commitment to responsible business practices around the worl=\nd,=20\nwe have recently launched a Corporate Responsibility function at Enron.  Th=\ne=20\nfurther development, implementation and ultimate success of this effort wil=\nl=20\ndepend upon the participation and coordination of the business units and=20\nregions.\n\nTo that end, we are launching a Corporate Responsibility task force, which =\nI=20\nwill chair.  The roles of this task force will include developing and=20\ncoordinating social and environmental policies, strategy, and information=\n=20\namong the Enron business units; monitoring alignment of business activities=\n=20\nwith corporate responsibility goals; and providing a forum for business uni=\nts=20\nto share issues and develop a consistent strategy.  Kelly Kimberly, Senior=\n=20\nVice President of Corporate Responsibility, and also of Marketing=20\nCommunication and Public Relations for Enron Broadband Services, will lead=\n=20\nthe overall corporate responsibility initiative.  Additionally, because of=\n=20\ntheir interest and experience working on these issues, Paula Rieker, Mark=\n=20\nSchroeder and Rob Walls have already volunteered to represent their=20\nrespective business units on the task force.\n\nAs a leader at Enron, I am seeking your participation, support and=20\nleadership.  I am asking the head of each business unit or major corporate=\n=20\nfunction to either participate personally or designate a VP-or-higher level=\n=20\nindividual to serve as a member of the task force.  I look forward to your=\n=20\norganization=01,s participation.\n\nThe first task force meeting will be in Houston from 10:00 a.m. to 2:00 p.m=\n. =20\nPlease choose one of the dates listed below, note your designee, and respon=\nd=20\nto Stacy Walker by Tuesday, September 19, by fax at 713-646-3248, or by pho=\nne=20\nat 713-853-3583.  Additional details, such as an agenda and a meeting=20\nlocation, will follow.\n\nOctober 3 _____    October 25     _____\n\nOctober 4 _____   Designee _________________________\n\nThanks.\nJoe",

        "text": "To the attention of:\nDr Kenneth L. Lay\nChairman and Chief Executive Officer\nENRON CORPORATION\n\nDear Dr Lay,\n\nFurther to our confirmation of your participation in Annual Meeting 2001, I \nam most pleased to send you the enclosed information which provides you with \na first look at the concept of the programme as well as with practical \ndetails on your stay in Davos.\n\nShould you need any assistance with your registration, please do not hesitate \nto get in touch with my colleague in charge of your sector at the Foundation.\n\nWith best personal regards,\n\nClaude Smadja,\nManaging Director\nWorld Economic Forum\n\n\n\nYou will need Adobe Acrobat Reader to open the attached document.\nIf it is not yet installed on your system, you can download it at:\nhttp://www.adobe.com/products/acrobat/readstep.html\n\n\n\n\n - September Update.pdf",

        "text": "Ken:\n\nI have invited the following individuals to join us at the 3 pm Thursday \nmeeting to review the draft of your Columbus speech on the natural gas \nsituation.\n\nHamd Alhkayat--Hamd has replaced Andrew Miles in the rotation and will be \nhelping me with your presentations as well as being the lead with Jeff's \nspeeches.\n\nShelley Corman--Shelley has been developing messages for the current and \nanticipated gas situation and pipeline safety for the gas pipeline group.  \n(The safety issue could come up in your Q&A.)\n\nStinson Gibner--Stinson is with the research group that has generated some of \nthe more complex slides in your draft dealing with volatility and historic \nfutures pricing.\n\nGil Muhl--Gil markets gas products to customers and is speaking at an AGA \nconference on the gas supply and price situation the day before your talk.  \nHis group is focusing on new products to help end-users with winter \nvolatility.  I have asked Gil to send you his presentation as well for the \nmeeting.\n\nBack to your presentation (the draft slides of which I am delivering to you \ntoday), Dan Yergin thought it would be appropriate for you to give an \noverview of the situation as the \"teacher\" or \"professor.\"  Some questions \nthat you could address would include:\n\nWhere has the industry come from, and what lessons have we learned?\n\nHow is the business different today?\n\nWhat public policy conclusions are implicit in this history?\n\nI think our comparative advantage over the specialists who will be presenting \nbefore and after your keynote is that you have \"been there\" in the evolution \nof the natural gas market, and Enron is at the forefront of helping customers \ndeal with price and supply uncertainty.  There is also a good opportunity to \nstress the need for new industry \"best practices\" (more hedging) and the \nright public policies to deal with this issue (from \"do no harm\" to expanding \nincentives in the market).\n\n- Rob\n\n",

        "text": "Dear Mr. Lay:\n?\nI had the pleasure to meet you while I was the  Consul General of Guatemala=\n=20\nin Houston from 1996 to 2000. On April 1st.2000 I  resigned to that positio=\nn=20\nand was appointed President and CEO of \"D'VINCI  INTERNATIONAL=20\nCOMMUNICATIONS, INC\". and its sister company \"THE  HOUSTON INTERNATIONAL=20\nBUSINESS CHANNEL\", both companies based in  Houston.\n?\nThe Houston International Business Channel owns  cable Television Optel=20\nchannel 35, and is the only television company dedicated  to programming=20\nbusiness to business in the US, and simultaneously on-line via  our website=\n=20\nwww.hibc.net.\n?\nThe Houston International Business Channel has  been? appointed by the=20\nImmigration and Naturalization Service Houston  District Office to develop =\na=20\nseries of 24 - 15 minute TV programs.=20\naddressing key  issues to interest/concern to the international community t=\no=20\nimform about the  necessary requirements to obtain the different Visas=20\nnecessary to enter the  United States.\n?\nWe have already filmed a Interview of Mr.  Richard Cravener District Direct=\nor=20\nof the Houston INS District. This interview  will be the opening of these=\n=20\nprograms, and each program will be host by Mr.  Cravener?\n?\nFollowing please find an outline of this  programs:\n?\n\n\n\nPrograms Broadcast=20\n\n\n\nThe series will be aired on:\n\nHIBC Channel 35, Optel Cable television system, Houston Texas.\n\nHCCTV Channel 19, Warner Cable television system, Houston Texas.\n\nWith the implementation of new technology \"Digital Video  Streaming\", HIBC=\n=20\nsimultaneously broadcast its programming on-line  at www.hibc.net.=20\nAccordingly, HIBC  effectively broadcast to a global scope.\nIn order to maximize the exposure of these programs, HIBC will make them =\n=20\navailable (on-demand) via the Internet for a period of 6 months.\n\nSponsorship Opportunities\n\nThe cost of sponsoring these programs is $15,000 per program. HIBC will =20\nproduce and broadcast two programs per month. Your sponsorship will include=\n =20\nIntro and Outro credits (This program has been brought to you by  ENRON), a=\ns=20\nwell as the insertion of two 30\" commercial spots during  each program. You=\n=20\ncan sponsor the total of 24? programs,? or as  many months as you may=20\nconsider convenient?\n=20\nTransforming these programs into a marketing tool\n\n\n\nYou can maximize your investment in this sponsorship, and incorporated it a=\ns =20\none of your strategic marketing tools by linking HIBC=01,s web site to your=\ns. =20\nIn addition, you can also send video copies of these programs to your=20\nbusiness  associates and clients worldwide.=20\n\nEditing a video introduction stated by you will enhance the delivery of thi=\ns =20\npowerful message.=20\n\nI would like very much to meet with you to and discuss the possibilities of=\n =20\nthis program.\n\n?Thank you for your time and attention. I look forward to have the =20\nopportunity to personally meet with you and explained in more detail all th=\ne =20\naspects of this program, in the mean time I remain as always,\n\n?\n\nVery Cordially yours,\n\nAlfredo Aguilar G?lvez\n\nPresident & CEO?\n\n?\n\n?\n\n?",

        "text": "To be removed from the \"E-Katz\" distribution list, simply reply to this\ne-mail with your request.  If you have multiple e-mail addresses you use,\nplease include a name and/or company, otherwise we may not be able to locate\nthe correct entry to remove.  For more information on the Katz\nadministration, visit our website at http://www.ci.portland.or.us/mayor.\n\n\nMayor Vera Katz and the Portland Classical Chinese Garden cordially invite\nyou to help celebrate the opening of Lan Su Yuan,\nthe Garden of Awakening Orchids at the\n\nRibbon Cutting Ceremony\n\non Thursday, September 14, 2000\nfrom 11:30 to 12:30 PM\nat the corner of NW Third & Everett\n\nAfter years of planning and months of meticulous construction, we are ready\nto unveil what is sure to become one of Portland's proudest landmarks.\n\nThe ceremony will be hosted by Mayor Katz with honored guests His Excellency\nLi Zhaoxing, Chinese Ambassador to the U.S., and Suzhou Mayor Chen Deming.\n\nFollowing the ceremony, the garden will be open to the public at the regular\nadmission prices ($6.00 adults / $5.00 seniors and students).\n\nWe hope to see you there!\n\n(If you have any questions, please call the Garden at 228-8131)\n\n\n <<...>>\n\n",

        "text": "Joe Hillings:\n\n I think that I speak for the rest of the team when I say how grateful we are \nthat u are there to help us in WDC. All of this would not be possible but for \nthe hard work and initiative shown by you and ur team in DC. Thank you.\n\n\nSanjay\n\n\n\n\n\nJoe Hillings@ENRON\n10/14/99 04:05 AM\nTo: Lora Sullivan/Corp/Enron@Enron\ncc: Joe Allen/Corp/Enron@ENRON, Rob Bradley/Corp/Enron@ENRON, Andrew S \nFastow/HOU/ECT@ECT, Bill Gathmann/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, John \nHardy/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/HOU/EES@EES, Brian \nRedmond/HOU/ECT@ECT, Chris Long/Corp/Enron@Enron, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Terence H \nThorn/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Dennis Ulak/EOG/Enron@Enron, \nCynthia Sandherr/Corp/Enron@Enron, Jeffrey Keeler/Corp/Enron@Enron, Scott \nReblitz/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Marc Eichmann/Corp/Enron@ENRON, \nJay Sparling/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Carolyn \nCooney/Corp/Enron@ENRON, Lora Sullivan/Corp/Enron@Enron, Kenneth \nLay/Corp/Enron@Enron, Rosalee Fleming/Corp/Enron@Enron, Steven J \nKean/HOU/EES@EES, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Kelly \nKimberly/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT \nSubject: Re: OPIC Reauthorization -- Passed in House 10/13/99  \n\nTo: Steve Kean: Steve, this has been a very good week for Enron. The OPIC \nauthorization bill was passed by a big margin, the Defense Appropriation bill \ngiving the President authority to extend the exemptions on India sanctions, \nsuccess with the Trade Adjustment Act language important to a problem raised \n\"recently\" by PGE, good news on Cong. Barton's willingness to consider some \npositive language in the electricity restructuring bill, etc. Yesterday, \nSudaker Rao called me from the Indian Embassy to read me a letter Ambassador \nChandra wrote to Dean O'Hair , chair of the US-India Business Council \nthanking them and Enron by name for the success on the sanctions effort. Our \nUS WTO Energy Services Coalition grew to 40 members and next week we lead the \nUS-Bolivia Business Partnership on its trip to Bolivia to meet with President \nBanzer and others in the Bolivian political and business leadership. \n\nAt Enron, Ken frequently cites the Enron people who involve themselves in \nmaking things happen. I think the items cited above are examples of what Ken \nsays to all of us. Ken and Rosalee are always ready to get involved as they \ndid in moving the position letter signed by Ken in the OPIC issue. My group \ndid the preparation of the letter and moved it to the Hill in a timely \nfashion. John Hardy working from material prepared by Kelly Kimberly on the \nCuiba update (the House International Relations Committee senior staff was \nworried that it could be used to support some adverse amendment) preped the \nstaff and drafted a one-pager answer sheet. This over-all effort on the OPIC \nissue was repeated on all of the other matters assigned.\n\nIt is very rewarding to be part of an organization that constantly works to \nwin. Ken's right; people do make the difference at Enron. Thanks to all.\n\nJoe\n\n\nLora Sullivan\n10/13/99 06:27 PM\n\n\nTo: Joe Allen/Corp/Enron@ENRON, Rob Bradley/Corp/Enron@ENRON, Andrew S \nFastow/HOU/ECT@ECT, Bill Gathmann/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, John \nHardy/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/HOU/EES@EES, Brian \nRedmond/HOU/ECT@ECT, Chris Long/Corp/Enron@Enron, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Terence H \nThorn/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Dennis Ulak/EOG/Enron@Enron, Joe \nHillings/Corp/Enron@Enron, Cynthia Sandherr/Corp/Enron@Enron, Jeffrey \nKeeler/Corp/Enron@Enron, Scott Reblitz/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nMarc Eichmann/Corp/Enron@ENRON, Jay \nSparling/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Carolyn \nCooney/Corp/Enron@ENRON, Lora Sullivan/Corp/Enron@Enron\ncc:  \nSubject: OPIC Reauthorization -- Passed in House 10/13/99\n\nThe House just passed a four-year reauthorization of OPIC.  Some amendments \nwere passed, however, none of them were \"killers\" for Enron interests.  The \nbill will now go to conference and we hope to have final legislation in the \nimmediate future.\n\nMore information to follow.  Thought you'd like the most up-to-date news.\n\nChris Long\n\n\n\n\n",

        "text": "+ Strike by Department of Telecom Employees \n+ Finance Ministry considering super regulator for financial sector \n\nU.S.-India Business Council to host Indian Finace Minister Yashwant Sinha and \nU.S. Secretary of Commerce Norman Mineta for the U.S.-india Commercial \nDialogue at the U.S. Chamber of Commerce on September 14, 2000 at 11 a.m.\n\nPlease contact Rick Rossow at rrossow@uschamber.com for further details on \nregistering for this event\n\nUSIBC Daily News\n\nSeptember 12, 2000\n\nAgro/Patents/Pharma \nBroadcasting/Entertainment \nSeptember 10- Rupert Murdoch controlled Star TV is likely to take 25 per cent \nequity stake in Rajan Raheja's Hathway Cable Company to firm up its place in \nthe fiercely competitive cable distribution market. Company sources confirmed \nthe move, but declined to comment on the price involved. -The Indian Express\n\n? \nCommunications \nSeptember 8- Communications networks in many parts of India were disrupted \nbecause of the indefinite strike by telecom employees seeking settlement of \nlabor issues before corporatisation of the department of telecommunication \nservices (DTS) -The Times Of India \n\nSeptember 7- A section of cellular service providers, to ensure a level \nplaying field, is planning to form a consortium to bid for the national \nlong-distance (NLD) telephone license in India. -The Financial Express\n\n?? ???? \nEconomic/General News \nSeptember 11- The rate of inflation, in India, rose to 5.94 per cent in the \nweek ended August 26, due to a significant 5 per cent rise in electricity \ncharges. - The Economic Times\n\nEnergy \nSeptember 7- The Indian Petroleum Minister, Mr. Ram Naik, has appealed to the \nmembers of the Organization of Petroleum Exporting Countries (OPEC) to \nincrease the production levels of crude oil so that prices are brought down \nto sustainable levels.? -Business Line\n\nFinancial: Trade & Investment \nSeptember 11- The finance ministry is actively considering the appointment of \na super-regulator for the financial sector on the line of the Financial \nServices Authority (FSA) in the UK. The super-regulator will coordinate among \nthe function-specific regulators. -Business Standard?? ???? \n\nInformation Technology \nSeptember 10- NASDAQ-listed Satyam Infoway today said it would invest up to \nRs 160 crore ( $1,600,000,000 US) over the next one year to expand its \nInternet operations including rolling out new E-Commerce strategies in the \ncountry. -The Indian Express \n\nSeptember 11- The online ad market in India is all set for a quantum leap. \nRevenues from the online advertising market are estimated to jump four-fold \nby this year, touching an impressive Rs 50 to Rs 60 crore ($500-$600 million \nUS). -Business Line\n\nSeptember 11- Cybersquatters with devious intent may be in for some legal \naction soon. Nasscom, the Indian association of software Companies, says that \nit expects its recommendations on the Copyright Act be amended to include \ncybersquatting as a legal offence will be passed in the winter session of \nParliament. -The Economic Times \n\n? \nInsurance and Finance \n\nPolitical/International \nSeptember 10- The Indian government has set December 2000 as the deadline for \nreview of all schemes being run by different government departments with a \nview to eliminating those programs that have lost relevance. -The Indian \nExpress\n\n??????? \nSanctions \nSeptember 11- The Indian steel industry is keeping their fingers crossed on \nthe possibility of the United States imposing a fresh dumping duty on Indian \nsteel. The primary concern is that other attractive export markets-like \nCanada and Mexico-may follow if the U.S. takes a decision. -Business Standard\n\nTransportation/Infrastructure \nSeptember 7- The Indian Inter Ministerial group (IMG) today decided to \nprohibit schedueled domestic airlines from picking up equity stake in Indian \nAirlines (IA), blocking any plan of Jet Airways or Sahara Airlines to take \ncontrol of the state-owned domestic airline. -Business Line? ??? \n\nSeptember 8- Members of the SkyTeam Alliance - Air France and Delta Air- have \njointly decided to bid for a 26 per cent stake in the state-owned Air-India \n(A-I), after entering into a joint venture with an Indian partner. With the \nIndian partner, the joint venture Company will bid for 40 per cent of the \ngovernment's equity in A-I. -The Times Of India\n\n",

        "text": "                                                                              \n                                                                    |--|\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |--|\n                                                                              \n                                                                   |---|\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   | - |\n                                                                              \n                                                                   | 3 |\n                                                                              \n                                                                   | - |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |---|\n\n\n\n\n\n             Eli Lilly and Company Launches Lillydiabetes.com\n          New Web Site Designed To Help Patients Manage Diabetes\n\n Lillydiabetes.com is valuable resource for the 16 million Americans with\n                                 diabetes\n\n\nEli Lilly and Company (NYSE: LLY) has launched lillydiabetes.com (\n\nhttp://www.lillydiabetes.com), an interactive Web site designed to help the\n\n16 million Americans with diabetes and their families understand and manage\n\nthe disease and its complications.  The Web site provides patients\n\ninformation about diabetes and gives them tools to help manage their\n\ndisease.\n\n\n\n\"Diabetes is a progressive, potentially debilitating disease that requires\n\nregular monitoring of blood sugar, blood pressure and weight, among other\n\nthings,\" said Doug Rude, e-commerce team leader, Eli Lilly and Company.\n\n\"Lillydiabetes.com can help empower patients and their families with the\n\ninformation and tools necessary to manage their disease and live healthier\n\nlives.\"\n\n\n\nLillydiabetes.com has a number of features and tools to encourage\n\naggressive management of diabetes.  Because diabetes is a chronic,\n\nprogressive disease, it is important that patients closely track their\n\nprogress toward better blood-sugar control, as well as the development of\n\ndiabetes-related complications. Those who register with the site have\n\naccess\n\nto customizable \"Measures of Control\" tools designed to help patients\n\nmonitor their diabetes and the complications that can arise.  The Measures\n\nof Control tools include:\n\n\n\n?    HbA1c Chart (blood-sugar control) ? Hemoglobin A1c test measures\naverage blood-sugar levels over a two to three-month period.  Each time an\nHbA1c test is done, patients can enter the value and save it as a color\ngraph, which then can be used to track the patient's progress toward better\nblood-sugar control.\n?    Height and Weight Index ? Excess body fat can lead to insulin\nresistance, a major factor in the development of type 2 diabetes.  This\ntool helps patients calculate their body mass index, which is a measure of\nbody weight relative to height.  The Web site then provides a place to save\nthat information and chart progress toward desired weight.\n\n\n?    Blood Pressure Chart ? A common complication of diabetes is high blood\npressure, which can lead to heart disease as well as signal other\npotentially serious problems, such as diabetic kidney disease.  This tool\nallows patients to enter their blood pressure levels, save them and chart\ntheir progress.\n\n\nOther resources found on lillydiabetes.com include:\n\n\n\nProduct Information ? With more than 75 years of innovation in diabetes\n\ncare, Eli Lilly and Company has developed many products for the treatment\n\nof diabetes.  This section informs users about treatment options and the\n\nlatest breakthroughs.\n\n\n\nLilly Diabetes Today?  Newsletter ? Users can request to receive by e-mail\n\nthis newsletter, which provides information about the latest diabetes\n\ndevelopments and research, as well as recipe ideas and inspiring articles.\n\n\n\nPatient Check List ? This section provides patients and family members with\n\na list of issues that should be addressed by their doctor, enabling them to\n\nwork with their physician to aggressively manage their disease.\n\n\n\nEducational Resources ? Lillydiabetes.com provides information on an array\n\nof diabetes-related topics.  Subject headings include:  About Diabetes,\n\nDiabetes Management, Planning Meals, Diabetes Resources, and Diabetes\n\nProducts.\n\n\n\nLilly plans to add new tools and features to the site every 90 days.  The\n\nnew features will help equip patients, physicians and other health care\n\nprofessionals with online tools that improve understanding of the disease\n\nand delivery of care to patients.\n\n\n\n\n\nEli Lilly and Company\n\nLilly, a leading innovation-driven corporation, is developing a growing\n\nportfolio of best-in-class pharmaceutical products by applying the latest\n\nresearch from its own worldwide laboratories and from collaborations with\n\neminent scientific organizations. Headquartered in Indianapolis, Ind.,\n\nLilly provides answers ? through medicines and information ? for some of\n\nthe world's most urgent medical needs.\n\n\n\n                                #     #   #\n\n\n\n\n\n\n",

David J\n      Marbaugh/AM/LLY@Lilly, Patricia A Martin/AM/LLY@Lilly, Michael\n      Marvel/AM/LLY@Lilly, Andrew Mascarenhas/AP/LLY@Lilly, Gerhard\n      Mayr/EMA/LLY@Lilly, Curtis L McDaniel/AM/LLY@Lilly, Dale E\n      Millington/AM/LLY@Lilly, Mary M Moyer/AM/LLY@Lilly, Cheryl Dawn\n      Neal/AM/LLY@Lilly, Jeffrey G Newton/AM/LLY@Lilly, Patricia A\n      Norton/AM/LLY@Lilly, Karen K Phebus/AM/LLY@Lilly, Richard D\n      Pilnik/AM/LLY@Lilly, Theodore J Planje/AM/LLY@Lilly, Steven R\n      Plump/AM/LLY@Lilly, Melissa D Pollard/AM/LLY@Lilly, Carol A\n      Prickett/AM/LLY@Lilly, Karin Ricketts/AM/LLY@Lilly, William R\n      Ringo/AM/LLY@Lilly, Tracy E Roberts/AM/LLY@Lilly, Mary E\n      Robinson/AM/LLY@Lilly, Donald A Royston/AM/LLY@Lilly, Julie D\n      Ruff/AM/LLY@Lilly, Gino Santini/AM/LLY@Lilly, Gail Sax/AM/LLY@Lilly,\n      Andrea K Smith/AM/LLY@Lilly, Kathleen K Smith NONLILLY/AM/LLY@Lilly,\n      Michael R Smith/AM/LLY@Lilly, Michael R Smith/AM/LLY@Lilly, Robert\n      Lee Smith/AM/LLY@Lilly, Gretchen E Spaulding/AM/LLY@Lilly, Rosemary I\n      Spearing/AM/LLY@Lilly, Jane J Springer/AM/LLY@Lilly, Elizabeth A\n      Stoneking/AM/LLY@Lilly, Ronald F Stowe/AM/LLY@Lilly, Donna L\n      Tackett/AM/LLY@Lilly, Sidney Taurel/AM/LLY@Lilly, Michael E\n      Thyen/AM/LLY@Lilly, Brenda D Turk/AM/LLY@Lilly, Laura M\n      Tyler/AM/LLY@Lilly, Albertus VanDenBergh/EMA/LLY@Lilly, Mildred L\n      Vaught/AM/LLY@Lilly, Jeffrey L Wadman/AM/LLY@Lilly, Maryanne\n      Wagner/AM/LLY@Lilly, August M Watanabe/AM/LLY@Lilly, Jennifer\n      Yoder/AM/LLY@Lilly\ncc:\n\nSubject:  **PRESS RELEASE**Anti-Hepatitis C Ribozyme Safety and\n      Pharmacokinetics Trial Successfully Completed\n\nThe attached joint press release was issued by Ribozyme late last night,\nSept. 11.\n\n(See attached file: Ribozyme Joint Release.doc)\n\nCOLLEEN PARKER\nCorporate Communications\n276-3402\n\n\n - Ribozyme Joint Release.doc",

        "text": "                                                                              \n                                                                    |--|\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |  |\n                                                                              \n                                                                    |--|\n                                                                              \n                                                                   |---|\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   | - |\n                                                                              \n                                                                   | 4 |\n                                                                              \n                                                                   | - |\n                                                                              \n                                                                   |   |\n                                                                              \n                                                                   |---|\n\n\n\n\n\n Study Shows Efficacy of Zyprexa Superior to Valproate in the Treatment of\n               Acute Mania Associated with Bipolar Disorder\n          Study is the largest comparison of two mood stabilizers\n\n\nZyprexac (olanzapine, Lilly) provides better control of manic symptoms\n\nduring treatment of acute manic or mixed manic episodes compared with\n\nvalproate (Depakotec, Abbott), according to new data presented today at the\n\n13th European College of Neuropsychopharmacology Congress (ECNP) in Munich.\n\nThe study is the first head-to-head comparison of Zyprexa and valproate\n\nsince the FDA's approval of the use of Zyprexa for bipolar mania in March.\n\n\n\nKey Findings\n\nDosing was based on both drugs' package inserts (see Study Design for more\n\ninformation). The study's primary efficacy measure was the Young-Mania\n\nRating Scale (Y-MRS), an 11-item scale used to assess the severity of a\n\npatient's mania. Key study endpoint findings included:\n\n\n\n?    The Zyprexa group experienced a significantly greater improvement on\nthe Y-MRS total score than did patients treated with valproate (49% vs.\n38%).\n?    A greater proportion of Zyprexa patients achieved remission from manic\nsymptoms (defined as Y-MRS Total Score < 12) compared with valproate\npatients (47% vs. 34%).\n?    54% of patients on Zyprexa experienced a 50% or more improvement in\nY?MRS scores compared with 42% of the valproate patients.\n?    Zyprexa patients demonstrated a statistically significant improvement\nin certain Y-MRS Individual Item Scores compared with valproate patients:\nactivity/energy (53% vs. 41%), sleep (69% vs. 45%) and language-thought\ndisorder (49% vs. 35%).  Changes in other core symptoms of mania as defined\nby the Y-MRS Individual Item Scores were similar for the two treatment\ngroups.\n\n\n\n\nStudy Design\n\nThe three-week, randomized, parallel, double-blind, acute-phase study\n\nexamined 251 hospitalized patients at 44 sites who met the DSM-IV criteria\n\nfor a diagnosis of bipolar I disorder and were experiencing acute manic or\n\nmixed episodes. Subjects received olanzapine in a flexible dose range of 5\n\nto 20 mg/day (once daily) or valproate in a flexible does range of 500 to\n\n2,500  mg/day (multiple doses per day). The mean ending dose for Zyprexa\n\nwas 17 mg/day and the mean ending dose for valproate was 1500 mg/day. In\n\naddition, plasma levels were monitored to ensure valproate trough levels\n\nwere maintained within the targeted therapeutic range of 50-125 ?g/mL; the\n\nmean value of all levels obtained was 79.4 ?g/mL. Clinicians determined\n\ndosing based on each patient's clinical response as well as the blood\n\nlevels in patients taking valproate. Lorazepam use was restricted to a\n\nmaximum dose of 2 mg/day, and administration was prohibited within eight\n\nhours of a psychiatric exam.\n\n\n\nAdditional Study Results\n\nNeither Zyprexa nor valproate induced depressive symptoms in bipolar manic\n\nor mixed patients.  In fact, both Zyprexa and valproate patients showed an\n\nimprovement in depressive symptoms as measured by the Hamilton Depression\n\nRating Scale (HAMD-21).  However, Zyprexa patients showed greater\n\nimprovement at the study endpoint in HAMD-21 scores (35% vs. 24%).  The\n\neffects of Zyprexa have not yet been studied in bipolar depression.\n\n\n\nZyprexa was generally well tolerated. The most common and significantly\n\ndifferent adverse events for Zyprexa were somnolence (39.2% vs. 20.6% for\n\nvalproate), dry mouth (33.6% vs. 6.3%), and increased appetite (12.0% vs.\n\n2.4%).  The most common adverse event for valproate was nausea (28.6% vs.\n\n10.4% for Zyprexa). Additional safety information for Zyprexa and valproate\n\ncan be obtained from their package inserts.\n\n\n\n\"These data support the value of Zyprexa as a much needed treatment\n\noption,\" said Mauricio Tohen, M.D., Dr. P.H., medical adviser, Lilly\n\nResearch Laboratories, Eli Lilly and Company, and lead investigator for the\n\nstudy.  \"The findings provide further evidence that Zyprexa effectively\n\nstabilizes mood in patients with bipolar disorder.\"\n\n\n\nManic symptoms occur during the manic phase of bipolar disorder, a lifelong\n\nillness characterized by disruptive swings in mood.  Symptoms include\n\nabnormal elation and/or irritability, often accompanied by an unrealistic\n\nbelief in one's own abilities, increased sex drive, delusions and alcohol\n\nor drug abuse.  People with bipolar disorder also may experience mixed\n\nepisodes, marked by symptoms of mania and clinical depression occurring\n\nsimultaneously. Diagnostic and Statistical Manual of Mental Disorders,\n\nFourth Edition (DSM-IV).  American Psychiatric Association, 1994.\n\n\nZyprexa (olanzapine, Lilly)\nvalproate (Depakote, Abbott)\n\n\nThe study findings are particularly pertinent in light of valproate's\n\nrecent revised black box warning from the Food and Drug Administration\n\nfollowing reports of life-threatening pancreatitis in both children and\n\nadults.\n\n\n\n\"Physicians have good reason to take these new data into account,\" said\n\nCarlos A. Zarate, M.D., associate professor of psychiatry and director,\n\nbipolar and psychotic disorders program, University of Massachusetts\n\nMedical Center.  \"The efficacy of Zyprexa coupled with its favorable safety\n\nprofile suggest that it may provide a timely treatment alternative for\n\npatients with bipolar disorder.\"\n\n\n\nZyprexa is indicated in the United States for the management of the\n\nmanifestations of psychotic disorders as demonstrated in short-term\n\nclinical trials with schizophrenia patients.  It is also approved for the\n\nshort-term treatment of acute manic episodes associated with bipolar\n\ndisorder.\n\n\n\nIn the original schizophrenia registration trials, olanzapine was generally\n\nwell tolerated.  However, as with all medications, olanzapine was\n\nassociated with some side effects.  In the original six-week, acute-phase\n\nschizophrenia trials, the most common treatment-emergent adverse event\n\nassociated with olanzapine was somnolence.  Other common events were\n\ndizziness, weight gain, constipation, akathisia (restlessness), and\n\npostural hypotension.  Modest elevations of prolactin were also seen,\n\nalthough mean changes from baseline to endpoint were not statistically\n\nsignificantly different between olanzapine and placebo.  A small number of\n\npatients experienced asymptomatic elevations of hepatic transaminase; none\n\nof these patients developed jaundice or drug-induced hepatitis.\n\n\n\nIn short-term (three- and four-week) acute bipolar mania trials, the most\n\ncommon treatment-emergent adverse event associated with olanzapine was\n\nsomnolence.  Other common events were dry mouth, dizziness, asthenia,\n\nconstipation, dyspepsia, increased appetite, and tremor.\n\n\n\nLilly, a leading innovation-driven corporation, is developing a growing\n\nportfolio of best-in-class pharmaceutical products by applying the latest\n\nresearch from its own worldwide laboratories and from collaborations with\n\neminent scientific organizations.  Headquartered in Indianapolis, Ind.,\n\nLilly provides answers ? through medicines and information ? for some of\n\nthe world's most urgent medical needs.\n\n\n\n                                #    #    #\n",

        "text": "I recently had the privilege to attend a speech given by Gene Kranz, who was \nin charge at NASA for many space flight missions, including the disastrous \nApollo 13 mission.  He has written a book called \"Failure is not an Option\".  \nHe speaks of teamwork, discipline and approaching the unexpected with an \nattitude that excludes failure.  In short, his speech was great!\n\nI don't know if/where this sort of speaker would be helpful to Enron, but I \nwanted you to know about him.  Volunteer Houston brought him to town, so I'm \nsure they know how to get a hold of him.  I realize he is not a corporate \norganization expert, but he's one heck of a motivational speaker.  Hope this \nis helpful.",

        "text": "To Whom It May Concern,\n    I am attempting to convert my eligible Stock Options to cash.  I have\nattempted to follow the instructions included with the options which tell me\nto access HRWEB.ENRON.COM/PROJECT50 for Paine Webber account enrollment\nforms.  The site is never available.  Can you please assist me with this?  I\nam an ex-PGE employee who meets the criteria for converting the options.  In\ncase you need it, my name is Barbara L. Adams.  Thank you very much for your\nassistance.",

        "cc": [],
        "text": "---------------------- Forwarded by Joe Hillings/Corp/Enron on 09/13/2000 \n04:35 PM ---------------------------\n\n\n\"Mutucumarana, Anjali\" <AMutucumarana@USChamber.com> on 09/13/2000 04:11:16 PM\nTo: \ncc:  \n\nSubject: Thompson-Torricelli Amendment\n\n\n\n\nDate:?? September 13, 2000 \n\nTo: ??? Asia Task Force Members \n\nFrom:?? Myron Brilliant \n\nRe:???? Thompson-Torricelli amendment \n\n______________________________________________________________________________\n______ \n\nToday, the Senate voted 65 to 32 in favor of a motion by Senator Roth to \ntable the Thompson-Torricelli amendment.? Other amendments remain, but this \nmotion removes the last significant obstacle to the passage of Permanent \nNormal Trade Relations for China.? A lot of hard work went into defeating \nthis amendment.? Congratulations to all involved.? We look forward to a \npassage of a clean bill for China PNTR by Tuesday of next week. \n\n\n\n\nAnjali Mutucumarana \nInternational, Asia \nU.S. Chamber of Commerce \nTel: 202-463-5461 \n\n\n",
        "mid": "17871365.1075840208981.JavaMail.evans@thyme",
