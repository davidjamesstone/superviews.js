        "text": "Dear Kelly:\n\nI appreciate your comments regarding Enron's advertising focus.  First, Enr=\non=20\nbecome involved  with Enron Field for two reasons:  to keep the Astros in=\n=20\nHouston and to gain energy and facilities management business for Enron=20\nEnergy Services.  Acquiring the naming rights to the stadium came much late=\nr=20\nin our negotiations with the Astros.  In addition, while sports events like=\n=20\nNASCAR are exciting to watch and get a fair amount of media play,  we're=20\ntargeting a more specific audience with our advertising dollars.\n =20\nIncreasingly, Enron=01,s integrated products and services require the appro=\nval=20\nof an organization=01,s highest ranking officers, people who carry a =01&CX=\nO=018=20\ntitle, such as chief executive officer, chief financial officer, chief=20\ninformation officer or chief technology officer. These individuals may not=\n=20\nrecognize Enron=01,s name and abilities as readily as energy-centric execut=\nives.\n\nWe also want to reach the elected and appointed officials who set policy an=\nd=20\nregulations affecting Enron businesses worldwide. The \"Ask Why\" advertising=\n=20\ncampaign launched in February this year was designed with these groups in=\n=20\nmind as well as to put the Enron name and image on everyone=01,s radar scre=\nen.=20\nEnron commercials continue to appear on business channels such as CNBC and=\n=20\nCNNfn, as well as the History Channel, ESPN and network news programs. Some=\n=20\nare running in Europe as well.\n\nWhile we won't rule out entirely the possibility of directing some of our=\n=20\nfuture advertising dollars toward sports events, for now, we believe we are=\n=20\nspending our ad budget where it will have the greatest positive impact on o=\nur=20\nbusiness.\n\nThanks for your suggestion.  Keep them coming.\n\nKen\n\n\n\n\n\n\nKelly Merritt@ENRON_DEVELOPMENT\n10/03/2000 04:20 PM\nTo: Kenneth Lay@ENRON\ncc: =20\nSubject: Advertising Campaign - NASCAR\n\nMr. Lay,\n\nI wasn't able to get my question to you at the all employee meeting. It was=\n=20\nthis:\n\nThe Enron sponsored Houston mini-cart Grand Prix entry placed second and=20\nreceived free air time of \"Enron\" on the news. With NASCAR being as popular=\n=20\nas it is today, itself a multi-billion dollar industry, why hasn't Enron=20\nsponsored a racing team to compete against the other Fortune 500 sponsors?=\n=20\nEnron is supporting stadiums, but why not a competition based on fuel,=20\nenergy, and the most powerful being the victor?\n\nNow with cigarettes and alcohol banned from advertising, companies such as=\n=20\nAOL, Compaq, Southern Company, and Infoseek are on the tracks. Each race=20\nwould provide more airtime of the Enron logo and further placement of \"The=\n=20\nNew Power Company\" in the retail consumer/viewer's venue. It would also giv=\ne=20\nme someone to \"root\" for.\n\nKelly Merritt\nAsset Mgr. - CALME/ENA\n\n",
        "mid": "10041136.1075840228800.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/1006.",
        "bcc": [],
        "to": [
          "kelly.merritt@enron.com"
        ],
        "replyto": null,

        "fname": "1006.",
        "date": "2000-12-11 09:04:00-08:00",

        "subject": "Re: Advertising Campaign - NASCAR"
      }, {
        "sender": "kevin.hannon@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "carol.brown@enron.com",
          "sherri.sera@enron.com",

          "sherri.sera@enron.com"
        ],
        "cc": [
          "carol.brown@enron.com",
          "sherri.sera@enron.com"
        ],
        "text": "Ken\\Rosalie,\n\nI will find out the timing of this event.  Thank you for your consideration.\n\nKevin\n\n\n\n\n\tKenneth Lay@ENRON\n\tSent by: Rosalee Fleming@ENRON\n\t12/11/00 02:39 PM\n\t\t\n\t\t To: Kevin Hannon/Enron Communications@ENRON COMMUNICATIONS\n\t\t cc: Sherri Sera/Corp/Enron@ENRON, Carol Ann Brown/Enron Communications@Enron \nCommunications\n\t\t Subject: Re: Cornell\n\nKen wanted me to let you know that he has something in Austin the night \nbefore and wanted to find out what time the event in Cornell begins.\n\nRosie\n\n\n\nKevin Hannon@ENRON COMMUNICATIONS on 11/29/2000 08:51:27 AM\nTo: Kenneth Lay/Corp/Enron@ENRON, Jeff Skilling/Corp/Enron@ENRON\ncc: Rosalee Fleming/Corp/Enron@ENRON, Sherri Sera/Corp/Enron@ENRON, Carol Ann \nBrown/Enron Communications@Enron Communications \nSubject: Cornell\n\nKen and Jeff,\n\nAs I think you both know I have been active in recruiting at Cornell for the \nEnron Associate program for several years now.  I also recently have become \ninvolved with something called the Park Leadership Fellowship Board which \nprovides scholarships and forums to discuss business leadership issues.  They \nare holding a pretty prominent event called Leadership week which will \ninclude the business heads of Corning and American Express discussing their \ncompany's strategies for defining leadership in business today.  I hate to \nask you guys to do things like this but it is a pretty big event and would \nreally highlight Enron's recognition of Cornell as being a \"Core School\" in \nthe MBA recruiting process.  The event as outlined below is scheduled for \nMarch 28th.  I appreciate your consideration.\n\nKevin\n\n----- Forwarded by Kevin Hannon/Enron Communications on 11/29/00 08:38 AM \n-----\n\n\tras22@cornell.edu\n\t11/29/00 06:19 AM\n\t\t \n\t\t To: Kevin Hannon/Enron Communications@Enron Communications\n\t\t cc: \n\t\t Subject: \n\nKevin-\n\n\nJust a quick follow-up on my November 2 email regarding Enron's\nparticipation in the Johnson School's March Leadership Week and the\npossibility of doing a case study on Enron.  Wondered if you have had a\nchance to float these ideas with Jeff or Ken?  I know you have lots on\nyou plate.  Let me know if you have any sense of how this might go. \nBelow is the earlier email I sent to you.  Thanks for the help.  Hope all\nis well with you.\n\n\n            Nov.2 email text\n\n\nWe at Cornell's Johnson School would like to establish a stronger link\nwith Enron, a company which we believe to be a leading example of the\nagile organization which will dominate in the dynamic, unpredictable\nmarkets of the next decade.  One connecting point which we would like\nEnron to consider is with our Center for Leadership in Dynamic\nOrganizations which draws faculty and students from across Cornell and\nbeyond.\n\n\nThe specific activities that we propose at this point in time are two. \nFirst, we would like to invite a senior leader from Enron to be a key\nspeaker at the Johnson School's Leadership Week in March, 2001.  As\ndescribed in the attached materials, Leadership Week is made up of three\nconferences focused on academic faculty, leading-edge corporations and\nstudents.  We very much would like Enron to present what we call a \"live\ncase study\" at the corporate conference on <underline>March 28,\n2001</underline>.\n\n\nYou, of course, are an obvious candidate to do this.  Alternatively, this\nis the kind of event that is made to order for Jeff Skilling or Ken Lay\nand would give them a chance to interact with other corporate leaders and\nthe Cornell community.  Other corporate leaders we have signed up for the\ncorporate conference are John Loose, President and COO of Corning, Ken\nChenault, incoming CEO of American Express, Marty Coyne, just announced\nPresident of Kodak's new Commercial Group.  Each of these leaders has a\ndistinct message to deliver about the leadership challenges involved in\ncontinually reinventing themselves in a fast-changing marketplace.  \n\n\nWe have several other speakers lined up for other parts of Leadership\nWeek, including Ken Blanchard and, we think, Abbey Cohen from Goldman\nSachs.  We have some chance of getting Bill Ford from Ford Motor Company\nand an outside shot at Jack Welch through our President Emeritus Frank\nRhodes, but these are still long shots.\n\n\nThe point is that this is the biggest thing that will happen at the\nJohnson School and probably at Cornell next year.  If Jeff or Ken wanted\na platform for telling the Enron story, this would be a good one.  If\nthey can't do it, hopefully we could convince you to do it.  Again, the\ndate is March 28, 2001.       \n\n\nThe second proposal is to develop a teaching case on Enron along the same\nlines.  In fact, if we started working on the teaching case soon, it\ncould become the basis for the March conference live case study\npresentation.  We believe that Enron is unique in its ability to\nliterally create new markets.  The question is how do you lead and manage\nan organization to keep the tight financial and risk controls in place\nthat you do, but still create the entrepreneurial behavior that seems to\nbe the case at Enron.  What kind of management philosophies, systems and\npractices make this possible.\n\n\nI know that Enron was the subject of two Harvard cases in 1993 and around\n1997.  As I understand it neither focused on organizational and\nleadership issues.  We would like to devote a small research team to\nbuilding this case about Enron, directed by myself and Professor Lee Dyer\nfrom the ILR School.  We would need access to a number of people in the\nEnron organization, but are very aware of the demands on time for fast\nmoving organizations and are committed to doing this in a very efficient\nway.\n\n\nKevin, we appreciate your willingness to entertain these two ideas and\nhopefully test them with your top leaders.  We will do anything we can to\nmake it feasible for Enron to engage with us on these two initiatives. \nPlease let me know what I can do to help you carry this forward.  As\nalways, thanks for your great personal support.\n\n\nDick\n\n\n\n\n\n",

        "text": "Mr. Smadja -\n\nYou may not be the person to ask, but I am trying to get information for Dr. \nLay for the World Economic Forum Advisory Council meeting in Geneva in late \nAugust.  Can someone please send Dr. Lay a schedule, so he can plan \naccordingly?\n\nThank you.\n\nRosalee Fleming\n\n\n\n\n\"Claude Smadja, Managing Director\"<contact@weforum.org> on 05/17/2000 \n05:56:11 AM\nTo: <klay@enron.com>\ncc:  \nSubject: World Economic Forum Briefing of the China Business Summit 2000\n\n\nTo the attention of:\nDr Kenneth L. Lay\nChairman and Chief Executive Officer\nENRON CORPORATION\n\nDear Dr Lay,\n\nAs you were unable to participate in the China Business Summit this year, I \nwould like to remind you that you can find information of interest, including \nthe China Briefing at: http://www.weforum.org/chinabriefing on our website.\n\nAs a reminder here is also your login and password:\n\nLogin: 31594\n\nPassword: 90ZJ4XQS\n\n\nKind regards,\n\nClaude Smadja\nManaging Director\nWorld Economic Forum\n\n\n",

        "recipients": [
          "kenneth.lay@enron.com",
          "rosalee.fleming@enron.com",
          "rosalee.fleming@enron.com"
        ],
        "cc": [
          "rosalee.fleming@enron.com"
        ],
        "text": "Ken,\n\nSoon you will receive (or perhaps have just received) a letter from a fellow\nMU alumnus, Roger Vasey.  In the letter, Roger outlines a business\nopportunity that he believes has a potential synergy with Enron.\n\nWhile I am not familiar with this business opportunity, I am very familiar\nwith Roger.  He is now semi-retired following a very successful business\ncareer.  He remains a special advisor to the chairman of Merrill Lynch &\nCo., Inc., in New York.  Previously, he was executive VP and global director\nof all debt markets underwriting, sales, and trading for the firm.\n\nSince the early 1990s, Roger has been actively involved with MU,\nspecifically with the College of Business.  He has served as chair of both\nthe Strategic Development Board and the Davenport Society.  Roger also was a\nmember of the steering committee for the college's very successful capital\ncampaign.  I hold him in the highest regard and feel fortunate that he, like\nyou, has chosen to contribute to his undergraduate alma mater in various\nsignificant ways.\n\nI hope you will consider the opportunity described in Roger's letter.  I\nknow he must think it has a great deal of potential if he decided to present\nit to you.\n\nFinally, thanks very much for your holiday card and the donation\nopportunity, which benefitted Boys & Girls Club of Columbia in my case.\nSeason's greetings,\n\nBruce Walker",

        "cc": [],
        "text": "Kenneth L Lay,\n\nWe are getting tremendous recruitment-advertising insertions into the 2001 IT \nCareer Guide in the \"Employment Review\" banner feature within the \"USA Today\" \nYear in Review issue December 29, 30 & 31.\n\nMany organizations are looking to get in front of the right candidates before \nthe January 14 and 21 \"hiring rush\" that takes place in the Sunday \nnewspapers' unemployment sections.\n\nConsider this:\n\n* Most candidates make the decision to seek new employment during the holiday \nseason.\n\n* Historically, \"Year In Review\" issues have broader readership and a longer \nshelf life.\n\n* The December 29th weekend looks to be one of the heaviest travel periods of \nthe year.\n\n* The January 14 and 21 Sunday newspapers' unemployment sections will be the \nlargest sections of the year - will your recruitment ad be seen?\n\n* \"USA TODAY\" is the No. 1 read daily newspaper among IT professionals - \nreaching more than 4,600,000 active and passive IT candidates.\n\nThe \"2001 IT Career Guide\" will feature editorial on \"In-Demand Careers and \nHot Industries\" for 2001 and a bannered recruitment-advertising section.\n\nReach candidates in your area with any one of the 25 advertising print \nmarkets within the United States.\n\nReserve space now - Space is filling fast\nMaterials are due December 15, 2000.\n\nPlease contact me immediately for additional information and space \navailability.\n\nTerry Preston, National Sales Manager\ntpreston@rcimedia.com\nor call (561) 686-6800 x256\n=================================================\n\n\n=================================================================\nThis information has been e-mailed to keep you \napprised of recruitment-advertising opportunities \ndesigned to get your hiring needs in front of \nhard-to-find candidates. \nIf this information is not suitable for your area \nof responsibility or if you want to be removed \nfrom our distribution list, please e-mail\nnothankyou@rciinfo.com",

        "text": "In anticipation of re-opening, you have an opportunity to pre-select your new \nlocker location.  All active Body Shop members who had a permanent locker at \nthe time of the September 1st construction close have been given first \nconsideration when selecting their new locker location before December 29th.  \n Priority will be given to member's original locker location (i.e. a member \nwho requests their original locker area will be given priority for that \nspace).  After this date lockers will be distributed to members on the \nwaiting list and to member's with permanent lockers who request a different \nspace from their original locker area.   For your convenience, a Body Shop \nenrolment and locker request table will be in the lobby from December 18th \nthrough January 5th between the hours of 11am - 1:30pm. \n\n\n\nFollow these simple steps to secure your locker location:\nOpen and review the attached Men's Locker Design template.\nSelect your 1st, 2nd, and 3rd choice location preference.\nComplete the Locker Selection Request Form.  \nComplete and Sign the Locker Payroll Deduction Form.\nReturn all completed forms before December 29th to the Body Shop at EB1355, \ndrop off at our offices on EB1372 or at the Body Shop Table in the lobby from \nDecember 18th through January 5th between the hours of 11am - 1:30pm.\n\nYou will receive an e-mail notifying you of your new locker location and \nlocker combination prior to re-opening.  If you have any questions, please \ncontact Noel Ryan at  x35548.",

        "text": "At 3:30 CST we will announce that we are anticipating lower revenue and\nearnings in the fourth quarter.  Attached is the press release that we will\nissue as well as the text of Michael's remarks in the conference call that\nwill follow.\n\nYou may access the 4:00 CST (5:00 EST) conference call 712-271-0807,\npassword \"board.\"\n\nThe Board and management team will talk at length on Thursday about the\nresults to date for the fourth quarter, the outlook for the remainder of the\nquarter, general market conditions, and the expectations for 2001.\n\nLinda\n\n\n\n>  <<December 12 2000 (Compaq Lowers Fourth Quarter Revenue and Earnings\n> Expectations).doc>>  <<Preannounce-MC.doc>>\n> -----Original Message-----\n>\n\n - December 12 2000 (Compaq Lowers Fourth Quarter Revenue and Earnings \nExpectations).doc\n - Preannounce-MC.doc",

        "text": "Thanks, Maryse.  This is very helpful.  \n\n\n\n\nMaryse_Zwick@weforum.org on 05/17/2000 12:45:16 PM\nTo: klay@enron.com\ncc:  \nSubject: Re: World Economic Forum Briefing of the China Business Summit 2000\n\n\nDear Rosalee,\n\nThe Council meeting in Geneva will take place on 31 August-1 September. As\nis a tradition, it will start with a dinner on Thursday 31 August and end\non Friday 1 September at around 3 pm, so that the Council members can still\nreturn home for the weekend.\nA detailed agenda and further information will be sent out in the next\nweeks.\nI hope that this preliminary information will be of help to you. If you\nhave any specific questions, please do not hesitate to contact me.\nBest regards,\nMaryse\nExecutive Assistant to the President\n\n\n---------------------- Forwarded by Maryse Zwick/World Economic Forum on\n17/05/2000 19:41 ---------------------------\n\n\nFabienne Chanavat\n17/05/2000 16:31\n\nTo:   Maryse Zwick/World Economic Forum@WEF\ncc:\n\nSubject:  Re: World Economic Forum Briefing of the China Business Summit\n      2000\n\n\n---------------------- Forwarded by Fabienne Chanavat/World Economic Forum\non 17/05/2000 16:28 ---------------------------\n\n\nRosalee.Fleming@enron.com on 17/05/2000 15:31:48\n\nTo:   \"Claude Smadja, Managing Director\"<contact@weforum.org>\ncc:\n\nSubject:  Re: World Economic Forum Briefing of the China Business Summit\n      2000\n\n\n\nMr. Smadja -\n\nYou may not be the person to ask, but I am trying to get information for\nDr. Lay for the World Economic Forum Advisory Council meeting in Geneva in\nlate August.  Can someone please send Dr. Lay a schedule, so he can plan\naccordingly?\n\nThank you.\n\nRosalee Fleming\n\n\n\n\n\"Claude Smadja, Managing Director\"<contact@weforum.org> on 05/17/2000\n05:56:11 AM\n\nTo:   <klay@enron.com>\ncc:\nSubject:  World Economic Forum Briefing of the China Business Summit 2000\n\n\nTo the attention of:\nDr Kenneth L. Lay\nChairman and Chief Executive Officer\nENRON CORPORATION\n\nDear Dr Lay,\n\nAs you were unable to participate in the China Business Summit this year, I\nwould like to remind you that you can find information of interest,\nincluding the China Briefing at: http://www.weforum.org/chinabriefing on\nour website.\n\nAs a reminder here is also your login and password:\n\nLogin: 31594\n\nPassword: 90ZJ4XQS\n\n\nKind regards,\n\nClaude Smadja\nManaging Director\nWorld Economic Forum\n\n\n\n\n\n\n\n\n\n\n\n",

        "text": "Tue, 12 Dec 2000 18:49:21 -0600\nDate: Tue, 12 Dec 2000 18:49:21 -0600\nMessage-Id: <200012130049.SAA07799@server1.pjdoland.com>\nTo: klay@enron.com\nFrom: David Theroux <DJTheroux@independent.org>\nReply-to: DJTheroux@independent.org\nX-Mailer: Perl Powered Socket Mailer\nSubject: THE LIGHTHOUSE: December 12, 2000\n\nTHE LIGHTHOUSE\n\"Enlightening Ideas for Public Policy...\"\nVOL. 2, ISSUE 48\nDecember 12, 2000\n\nWelcome to The Lighthouse, the e-mail newsletter of The Independent \nInstitute, the non-partisan, public policy research organization \n<http://www.independent.org>. We provide you with updates of the Institute's \ncurrent research publications, events and media programs.\n\n-------------------------------------------------------------\n\nIN THIS WEEK'S ISSUE:\n1. Pentagon \"Shocked\" to Find Rivers Dammed with Pork\n2. The Environmental Propaganda Agency\n3. William Lloyd Garrison, Antislavery Crusader\n\n-------------------------------------------------------------\n\nPENTAGON \"SHOCKED\" TO FIND RIVERS DAMMED WITH PORK\n\nCaptain Louis Renault -- Claude Raines's cheerfully duplicitous character in \nthe 1942 film classic \"Casablanca\" -- asserted glibly that he was \"shocked, \nshocked\" to learn that gambling was taking place at Rick's Cafe. Moments \nlater he was only too happy to collect his gambling earnings for the night.\n\nAll this is by way of preamble to a new Pentagon investigation of fraud in \nmilitary construction. The investigation concluded that three senior Army \nCorps of Engineers officials had, just as one whistle-blowing Corps economist \nhad claimed, engaged in a deceitful campaign to justify what the Washington \nPost called \"a billion-dollar construction binge on the Mississippi and \nIllinois rivers.\"\n\n\"The [Pentagon] investigators concluded that the agency's aggressive efforts \nto expand its budget and missions, as well as its eagerness to please its \ncorporate customers and congressional patrons, have helped 'create an \natmosphere where objectivity in its analyses was placed in jeopardy,'\" the \nPost reports.\n\n\"Even the agency's retired chief economist told them that Corps studies were \noften 'corrupt,' and that several Corps employees cited 'immense pressure' to \ngreen-light questionable projects.\"\n\nBureaucratic boondoggles of such magnitude are certainly newsworthy. But they \nare hardly news. Just as the Soviets derided the failures of previous Five \nYear Plans (only to implement new, equally flawed versions), so it seems that \nevery few years the Pentagon uncovers massive corruption and waste in its own \ncentrally planned fiefdom -- only to present a new Plan that operates under \nthe same bad incentives that encouraged prior malfeasance.\n\nWith corruption and waste seemingly \"taken care of,\" the worst pork-barrel \nspenders in Congress and the military are then let off the hook, only to \nenjoy -- like Casablanca's Renault and Rick -- an amicable toast to the \nbeginnings of a beautiful new friendship.\n\nFor the Washington Post series on the Army Corp of Engineers boondoggle, see\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-1.html.\n\nFor a summary of the Independent Institute book, ARMS, POLITICS AND THE \nECONOMY: Historical and Contemporary Perspectives, edited by Robert Higgs, see\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-2.html.\n\n-------------------------------------------------------------\n\nTHE ENVIRONMENTAL PROPAGANDA AGENCY\n\nWill the neck-to-neck presidential race help reduce -- or intensify -- \npressure for the next president of the United States to score points with \nstatist environmental activists?\n\nExcept on a few controversial issues, a strong case can be made that the \nforty-third President of the United States will wish to portray himself as a \nclose friend of \"the environment.\" President George W. Bush, for example, \nwould face strong pressure to show that he is \"bipartisan\" in his approach to \nenvironmental protection; whereas President Al Gore would likely attempt to \nwin back those who supported Nader and the Greens.\n\nAll the more reason, then, to call attention to the failures of the current \napproach to environmental protection -- especially those emanating from the \nU.S. Environmental Protection Agency, or, as economist Craig Marxsen terms \nit, the Environmental Propaganda Agency.\n\nThe EPA sometimes employs the language of cost-benefit analysis to illustrate \nits seemingly tremendous success, but it is known to employ it in a highly \nmisleading manner. The EPA claimed, for example, that its Clean Air Act \nprograms produced, from 1970 to 1990, $22.2 trillion dollars in health \nbenefits at a cost of only $523 billion. But, reports Marxsen in THE \nINDEPENDENT REVIEW, \"[The EPA's] study actually represents a milestone in \nbureaucratic propaganda. Like junk science in the courtroom, the study \nseemingly attempts to obtain the largest possible benefit figure rather than \nto come as close as possible to the truth.\"\n\nIn conclusion, writes Marxsen, \"Without the illusory benefit of all the lives \nsaved, the actual benefits of the Clean Air Act were very modest and probably \ncould have been achieved nearly as well with far less sacrifice. The Clean \nAir Act and its amendments force the EPA to mandate reduction of air \npollution to levels that would have no adverse health effects on even the \nmost sensitive person in the population. The EPA relentlessly presses forward \nin its absurd quest, like a madman setting fire to his house in an insane \ndetermination to eliminate the last of the insects infesting it.\"\n\nFor more information, see \"The Environmental Propaganda Agency,\" by Craig S. \nMarxsen (THE INDEPENDENT REVIEW, Summer 2000), at\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-3.html.\n\nFor analysis of other EPA programs, see the Independent Institute book, \nCUTTING GREEN TAPE: Toxic Pollutants, Environmental Regulation and the Law, \nedited by Richard Stroup and Roger Meiners, at \nhttp://www.independent.org/tii/lighthouse/LHLink2-48-4.html.\n\nFor Robert Formaini's insightful review of Kip Viscusi's important book, \nRATIONAL RISK POLICY (THE INDEPENDENT REVIEW, Winter 1999), see\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-5.html.\n\n-------------------------------------------------------------\n\nWILLIAM LLOYD GARRISON, Antislavery Crusader\n\n\"I will be as harsh as truth, and as uncompromising as justice. On this \nsubject, I do not wish to think, or speak, or write with moderation.... I \nwill not equivocate -- I will not excuse -- I will not retreat a single inch \n-- and I will be heard.\"\n     -- William Lloyd Garrison, THE LIBERATOR, January 1, 1831\n\nDecember 12 marks the 195th anniversary of the birth of William Lloyd \nGarrison, a leading figure in the American abolitionist movement. As the late \nhistorian Henry Mayer explained in his National Book Award-Finalist \nbiography, ALL ON FIRE: William Lloyd Garrison and the Abolition of Slavery:\n\n\"William Lloyd Garrison (1805-1879) is an authentic American hero who, with a \nBiblical prophet's power and a propagandist's skill, forced the nation to \nconfront the most crucial moral issue in its history. For thirty-five years \nhe edited and published a weekly newspaper in Boston, THE LIBERATOR, which \nremains today a sterling and unrivaled example of personal journalism in the \nservice of civic idealism.\n\n\"Although Garrison -- a self-made man with a scanty formal education -- \nconsidered himself 'a New England mechanic' and lived outside the precincts \nof the American intelligentsia, he nonetheless did the hard intellectual work \nof challenging orthodoxy, questioning public policy, and offering a luminous \nvision of a society transformed. He inspired two generations of activists -- \nfemale and male, black and white -- and together they built a social movement \nwhich, like the civil rights movement of our own day, was a collaboration of \nordinary people, stirred by injustice and committed to each other, who \nachieved a social change that conventional wisdom first condemned as wrong \nand then ridiculed as impossible.\"\n\nIndeed, without Garrison's inflammatory but compelling writing, speaking and \norganizing, there might have been no effective American anti-slavery movement \nat all.\n\nFor more on William Lloyd Garrison, read historian Henry Mayer's talk from \nthe Independent Policy Forum, \"The Civil War: Liberty and American Leviathan\" \n(with Jeffrey Rogers Hummel), at\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-6.html, or hear it in \nRealAudio at http://www.independent.org/tii/lighthouse/LHLink2-48-7.html.\n\nAlso see Jeffrey Rogers Hummel's review of Henry Mayer's brilliant biography, \nALL ON FIRE: William Lloyd Garrison and the Abolition of Slavery (THE \nINDEPENDENT REVIEW, Fall 2000), at\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-8.html.\n\n-------------------------------------------------------------\n\nIf you enjoy receiving THE LIGHTHOUSE ... please help us support it.\n\nYour supporting Independent Associate Membership enables us to reach \nthousands of other people. So, please make a contribution to The Independent \nInstitute. See http://www.independent.org/tii/lighthouse/LHLink2-48-9.html. \nto donate, or contact Ms. Priscilla Busch by phone at 510-632-1366 x105, fax \nto 510-568-6040, email to <PBusch@independent.org>, or snail mail to The \nIndependent Institute, 100 Swan Way, Oakland, CA 94621-1428.\nAll contributions are tax-deductible.  Thank you!\n\n-------------------------------------------------------------\n\nFor previous issues of THE LIGHTHOUSE, see\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-10.html.\n\n-------------------------------------------------------------\n\nFor information on books and other publications from The Independent \nInstitute, see\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-11.html.\n\n-------------------------------------------------------------\n\nFor information on The Independent Institute's Independent Policy Forums, see\nhttp://www.independent.org/tii/lighthouse/LHLink2-48-12.html.\n\n-------------------------------------------------------------\n\nTo subscribe (or unsubscribe) to The Lighthouse, please go to \nhttp://www.independent.org/subscribe.html, choose \"subscribe\" (or \n\"unsubscribe\"), enter your e-mail address and select \"Go.\"\n\nCopyright , 2000 The Independent Institute\n100 Swan Way\nOakland, CA 94621-1428\n(510) 632-1366 phone\n(510) 568-6040 fax\ninfo@independent.org\nhttp://www.independent.org\n",

        "text": "Ken --\n\nBest wishes on your new role.  It has been a pleasure interacting with you =\nin=20\nthe past, and I hope our paths cross many times in the future.  Best regard=\ns.\n\n-- Rex\n\n\n\n----- Forwarded by Rex Shelby/Enron Communications on 12/13/00 08:05 AM ---=\n--\n\n=09Ken Lay@ENRON\n=09Sent by: Enron Announcements@ENRON\n=0912/13/00 06:01 AM\n=09=09=20\n=09=09 To: All Enron Worldwide\n=09=09 cc:=20\n=09=09 Subject: Succession Plan\n\nIt is my great pleasure to announce that the Board has accepted my=20\nrecommendation to appoint Jeff Skilling as chief executive officer, effecti=\nve=20\nat the time of their next board meeting on February 12, 2001.  Jeff will al=\nso=20\nretain his duties as president and chief operating officer.  I will continu=\ne=20\nas chairman of the Board and will remain at Enron, working with Jeff on the=\n=20\nstrategic direction of the company and our day-to-day global operations.\n\nJeff will assume the role at a time when the company is hitting on all=20\ncylinders and is positioned for phenomenal growth.  He is clearly ready for=\n=20\nthe job, and after 15 years as CEO of this great company, I=01,m ready for =\na=20\nsomewhat different role.\n\nOur succession plan has been clear for some time.  This has afforded Jeff a=\nnd=20\nme the freedom to combine our strengths toward building a company that=20\ncontinues to exceed everyone=01,s expectations, including our own.  We look=\n=20\nforward to furthering that relationship as Jeff expands his role.\n\nThere are no plans for any other changes in our management team nor broad=\n=20\nshifts in strategy and direction.\n\nPlease join me in congratulating Jeff.  I look forward to a great 2001.",

        "text": "Next Tuesday, December 19th, the 50th floor will be open to all employees for \nthe Annual Holiday Open House from 3:00pm until 5:00pm.  Similar to last \nyear, we will provide food, beverage and musical entertainment and will also \ndecorate eight executive offices to reflect the Festival of Lights.  Our goal \nis to expose our employees to different celebrations around the world and \nsimultaneously demystify the 50th floor.\n\nFor your reference, the offices that will be decorated are listed below:\nSt. Lucia - Ken Lay\nKwaanza - Jeff Skilling\nLos Posadas - Rob Walls\nChinese New Year - Cindy Olson\nHanukkah - Andy Fastow\nRamadan - Rick Buy\nDevali - Rick Causey\nChristmas - Jim Derrick\n\nWe would welcome Executive Committee members to volunteer to greet employees \nin the 50th floor elevator lobby or serve punch.   Time slots are available \nin 15-minute increments from 3:00pm to 5:00pm.  Please reply to this e-mail \nif you would like to volunteer for this event and I will provide additional \ninformation for your reference at that time.\n\nThis annual affair is an employee favorite and you may contact me with any \ncomments or questions.  \n\nCharla Reese\nManager, Community Relations\nx35202\n\n\n\n\n",

        "text": "Ken\n\nBest of luck to all involved in this change.  I hope I still have the=20\nopportunity to work with you in your revised role.\n\n\n  =20\n=09Enron North America Corp.\n=09\n=09From:  Ken Lay @ ENRON                           12/13/2000 06:01 AM\n=09\n\nSent by: Enron Announcements@ENRON\nTo: All Enron Worldwide\ncc: =20\nSubject: Succession Plan\n\nIt is my great pleasure to announce that the Board has accepted my=20\nrecommendation to appoint Jeff Skilling as chief executive officer, effecti=\nve=20\nat the time of their next board meeting on February 12, 2001.  Jeff will al=\nso=20\nretain his duties as president and chief operating officer.  I will continu=\ne=20\nas chairman of the Board and will remain at Enron, working with Jeff on the=\n=20\nstrategic direction of the company and our day-to-day global operations.\n\nJeff will assume the role at a time when the company is hitting on all=20\ncylinders and is positioned for phenomenal growth.  He is clearly ready for=\n=20\nthe job, and after 15 years as CEO of this great company, I=01,m ready for =\na=20\nsomewhat different role.\n\nOur succession plan has been clear for some time.  This has afforded Jeff a=\nnd=20\nme the freedom to combine our strengths toward building a company that=20\ncontinues to exceed everyone=01,s expectations, including our own.  We look=\n=20\nforward to furthering that relationship as Jeff expands his role.\n\nThere are no plans for any other changes in our management team nor broad=\n=20\nshifts in strategy and direction.\n\nPlease join me in congratulating Jeff.  I look forward to a great 2001.\n",

        "text": "Ken,\n\nThank you for your leadership and inspiration. =20\n\nBest wishes to you and yours.\n\nRegards,\n\nMichael P. Horning\nDirector\nEnron Media Services\nGlobal Media Risk Management\nPhone: 713-853-9181\nFax:      713-646-8436\nCell:      713-303-0742\n----- Forwarded by Michael Horning/Enron Communications on 12/13/00 09:18 P=\nM=20\n-----\n\n=09Ken Lay@ENRON\n=09Sent by: Enron Announcements@ENRON\n=0912/13/00 06:01 AM\n=09=09=20\n=09=09 To: All Enron Worldwide\n=09=09 cc:=20\n=09=09 Subject: Succession Plan\n\nIt is my great pleasure to announce that the Board has accepted my=20\nrecommendation to appoint Jeff Skilling as chief executive officer, effecti=\nve=20\nat the time of their next board meeting on February 12, 2001.  Jeff will al=\nso=20\nretain his duties as president and chief operating officer.  I will continu=\ne=20\nas chairman of the Board and will remain at Enron, working with Jeff on the=\n=20\nstrategic direction of the company and our day-to-day global operations.\n\nJeff will assume the role at a time when the company is hitting on all=20\ncylinders and is positioned for phenomenal growth.  He is clearly ready for=\n=20\nthe job, and after 15 years as CEO of this great company, I=01,m ready for =\na=20\nsomewhat different role.\n\nOur succession plan has been clear for some time.  This has afforded Jeff a=\nnd=20\nme the freedom to combine our strengths toward building a company that=20\ncontinues to exceed everyone=01,s expectations, including our own.  We look=\n=20\nforward to furthering that relationship as Jeff expands his role.\n\nThere are no plans for any other changes in our management team nor broad=\n=20\nshifts in strategy and direction.\n\nPlease join me in congratulating Jeff.  I look forward to a great 2001.",
        "mid": "28294115.1075840229393.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/1026.",
        "bcc": [],
        "to": [
          "kenneth.lay@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=ANSI_X3.4-1968",

        "date": "2000-12-14 01:12:00-08:00",
        "folder": "all_documents",
        "subject": "Succession Plan"
      }, {
        "sender": "angela.williams@enron.com",
        "recipients": [
          "jeff.skilling@enron.com",
          "kenneth.lay@enron.com",
          "kenneth.lay@enron.com"
        ],
        "cc": [
          "kenneth.lay@enron.com"
        ],
        "text": "Congratulation Jeff!\n\nI am the Assistant to Gregory T. Adams in the New Jersey Office.  I would=\n=20\nlike to thank you and Ken Lay for graciously  giving of yourself and  your=\n=20\ntime during the EES Holiday Weekend.  It was an experience my son, who=20\nattended with me, will never forget.  Enron is a Class Act !  Again,=20\nCongratulations Jeff\n---------------------- Forwarded by Angela Williams/HOU/EES on 12/13/2000=\n=20\n09:43 AM ---------------------------\n\nKen Lay@ENRON\n12/13/2000 06:01 AM\n\n\nSent by: Enron Announcements@ENRON\nTo: All Enron Worldwide\ncc: =20\nSubject: Succession Plan\n\nIt is my great pleasure to announce that the Board has accepted my=20\nrecommendation to appoint Jeff Skilling as chief executive officer, effecti=\nve=20\nat the time of their next board meeting on February 12, 2001.  Jeff will al=\nso=20\nretain his duties as president and chief operating officer.  I will continu=\ne=20\nas chairman of the Board and will remain at Enron, working with Jeff on the=\n=20\nstrategic direction of the company and our day-to-day global operations.\n\nJeff will assume the role at a time when the company is hitting on all=20\ncylinders and is positioned for phenomenal growth.  He is clearly ready for=\n=20\nthe job, and after 15 years as CEO of this great company, I=01,m ready for =\na=20\nsomewhat different role.\n\nOur succession plan has been clear for some time.  This has afforded Jeff a=\nnd=20\nme the freedom to combine our strengths toward building a company that=20\ncontinues to exceed everyone=01,s expectations, including our own.  We look=\n=20\nforward to furthering that relationship as Jeff expands his role.\n\nThere are no plans for any other changes in our management team nor broad=\n=20\nshifts in strategy and direction.\n\nPlease join me in congratulating Jeff.  I look forward to a great 2001.",

        "cc": [],
        "text": "Content-Transfer-Encoding: 7bit\nReturn-path: <HmlangeTX@aol.com>\nFrom: HmlangeTX@aol.com\nFull-name: HmlangeTX\nMessage-ID: <b5.47eb010.276865c9@aol.com>\nDate: Wed, 13 Dec 2000 00:40:25 EST\nSubject: BCCA Fundraising Update 12-12-00\nTo: zimmermanj@tcbhou.com, Williams@lockeliddell.com, jkollaer@houston.org, \nGBEATTY@houston.org, rob_bradley@enron.com, charles@duncaninterests.com, \nlaboon@lockeliddell.com, tdowe@houston.org, betty@duncaninterests.com\nMIME-Version: 1.0\nContent-Type: text/plain; charset=\"US-ASCII\"\nX-Mailer: Windows AOL sub 103\n\nDATE:   December 12, 2000\n\nTO:     George Beatty\n        Charles Duncan\n        Ned Holmes\n        Jim Kollaer\n        Bruce LaBoon\n        Ken Lay\n        Jim Royer\n\nFROM:   Heidi M. Lange\n\nRE:     Business Coalition for Clean Air Fundraising Update\n\nLevel A -- Major Donor fundraising is off to a great start.  Below is a\nsummary, by targeted donor, of our progress.\n\n    TARGETED DONOR  (SOLICITOR)     AMOUNT  STATUS\n\n    -El Paso Energy/Coastal (LaBoon\\Holmes) $150,000    Pledged\n\n    -ENRON (Lay)                                $200,000    Pledged\n\n    -Port of Houston (Holmes\\Royer)             $100,000    Pledged\n        to approve via a vote by the board on Monday\n\n    -Reliant Energy (Lay)                       $200,000    Pledged\n\n    -Shell Oil (Lay\\LaBoon\\ Duncan)             $200,000    Pledged\n\n\n                    TOTAL PLEDGED   $850,000\n\n\n    -Compaq Computer Corp. (Lay)    $100,000 to $150,000 estimated pledge\n\n    -ExxonMobil (Lay/LaBoon) ?? Exxon is unable to commit to a pledge at this\ntime\n\n\nBelow is a list of targeted major donors and some newly assigned solicitors.\nPlease advise if you have any suggestions of individual solicitors to make\nour dedicated request.\n\n    -AES Deepwater (Request $100,000)\n        need assistance\n\n    -Air Liquide (Request $200,000)\n        Bruce LaBoon\n        Steve Miller, Shell\n\n    -Bechtel (Request $100,000)\n        Bruce LaBoon\n        Steve Miller, Shell\n\n    -BP Amoco (Request $250,000)\n        Ken Lay\n\n    -Chevron (Request $100,000)\n        Bruce LaBoon\n        Jim Royer\n\n    -City of Houston Airport (Request $100,000)\n        George Beatty to advise\n\n    -Conoco (Request $150,000)\n        Ken Lay\n        Bruce LaBoon and Jim Royer available if needed\n\n    -Continental Airlines (Request 150,000)\n        Ken Lay\n        Ned Holmes available if needed\n\n    -Dow Chemical (Request $100,000)\n        need assistance\n        merging with Union Carbide Corp.\n\n    -Dynegy (Request $100,000)\n        Ken Lay\n        Ned Holmes available if needed\n\n    -Entergy (Request $100,000)\n        need assistance\n\n    -Flour-Daniel (Request $150,000)\n        Bruce LaBoon\n        Steve Miller, Shell\n\n    -Halliburton (Request $200,000)\n        Bruce LaBoon\n        Steve Miller, Shell\n\n    -Marathon Oil (Request $200,000)\n        need assistance\n\n    -Phillips Petroleum (Request 250,000)\n        Ken Lay\n\n    -Rohm & Haas Texas (Request $50,000)\n        need assistance\n\n    -Texaco (Request $75,000)\n        Bruce LaBoon\n        Jim Royer\n\n    -Texas Petrochemicals (Request $50,000)\n        need assistance\n        ?Zimmerman\n\n    -Union Carbide Corp. (Request $75,000)\n        need assistance\n        merging with Dow Chemical\n\n    -Valero (Request $150,000)\n        Ken Lay\n\nFaxes announcing the BCCA Major Donor fundraiser have been sent, and\nfollow-up calls regarding participation are being made.  An update will be\nfaxed to you on Friday.\n\nAgain, thank you for your help and hard work.  Please call me at 713-681-1996\nif you have any questions or comments regarding the above information.\n\nCc:     Tammy Dowe\n        Frances Leff\n        Joe Zimmerman",

        "cc": [
          "gene.humphrey@enron.com",

          "fred.marks@compaq.com",
          "michael.capellas@compaq.com"
        ],
        "text": "Ken,\nI had a very successful meeting with Michael Capellas this morning.  Once\nagain, I want to thank you for making this relationship possible.  Michael\nmentioned to me that the two of you are expected to meet this afternoon.\nThe following is an outline of my discussion points with Michael:\n CYNET Progress Report\n CYNET 2001 Business Plan\n CYNET's Bundled Solution (Convergent Messaging, iPAQ Expansion\nPack-CYPAQ, wireless modem and CYNET dialer software)\n Technology Demonstration\n Funding Discussion ($4 Million)\nWe are pleased to report that the relationship between CYNET and Compaq is\ngrowing.  See attached excerpts from today's meeting.  If you have any\nquestions feel free to call me.\nVincent W. Beale\n\n\n <<Ken Lay.ppt>>\n\n - Ken Lay.ppt",

        "cc": [],
        "text": "Congratulations on making this not-unexpected move in a smooth, upbeat and=\n=20\nhighly positive way, with what looks like excellent timing and a clean=20\nhandoff. I know Jeff will have all of our strong support as he expands his=\n=20\nrole.\n  Since I left for my wedding and honeymoon just before Thanksgiving nothin=\ng=20\nhas happened on the Sports Authority stuff - - -we are still awaiting some=\n=20\npromised deliverables from Mr Campo. Yesterday I relit the fire on our V&E=\n=20\nteam to start nudging him gently. No action on your part needed at present =\n-=20\n- -I'll keep you informed. I'll be pushing to get this resolved by mid=20\nJanuary in a manner that works for the Sports Authority and the financings=\n=20\nwithout upseting our partners. - - -DLH\n\n\nSent by: Enron Announcements@ENRON\nTo: All Enron Worldwide\ncc: =20\n\nSubject: Succession Plan\n\nIt is my great pleasure to announce that the Board has accepted my=20\nrecommendation to appoint Jeff Skilling as chief executive officer, effecti=\nve=20\nat the time of their next board meeting on February 12, 2001.  Jeff will al=\nso=20\nretain his duties as president and chief operating officer.  I will continu=\ne=20\nas chairman of the Board and will remain at Enron, working with Jeff on the=\n=20\nstrategic direction of the company and our day-to-day global operations.\n\nJeff will assume the role at a time when the company is hitting on all=20\ncylinders and is positioned for phenomenal growth.  He is clearly ready for=\n=20\nthe job, and after 15 years as CEO of this great company, I=01,m ready for =\na=20\nsomewhat different role.\n\nOur succession plan has been clear for some time.  This has afforded Jeff a=\nnd=20\nme the freedom to combine our strengths toward building a company that=20\ncontinues to exceed everyone=01,s expectations, including our own.  We look=\n=20\nforward to furthering that relationship as Jeff expands his role.\n\nThere are no plans for any other changes in our management team nor broad=\n=20\nshifts in strategy and direction.\n\nPlease join me in congratulating Jeff.  I look forward to a great 2001.\n",

      }, {
        "sender": "rosalee.fleming@enron.com",

          "david.haug@enron.com"
        ],
        "cc": [],
        "text": "We did receive this from David.\n\n\n\n\nDavid Haug@ENRON_DEVELOPMENT\n12/13/2000 02:14 PM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: =20\nSubject: Re: Succession Plan =20\n\nCongratulations on making this not-unexpected move in a smooth, upbeat and=\n=20\nhighly positive way, with what looks like excellent timing and a clean=20\nhandoff. I know Jeff will have all of our strong support as he expands his=\n=20\nrole.\n  Since I left for my wedding and honeymoon just before Thanksgiving nothin=\ng=20\nhas happened on the Sports Authority stuff - - -we are still awaiting some=\n=20\npromised deliverables from Mr Campo. Yesterday I relit the fire on our V&E=\n=20\nteam to start nudging him gently. No action on your part needed at present =\n-=20\n- -I'll keep you informed. I'll be pushing to get this resolved by mid=20\nJanuary in a manner that works for the Sports Authority and the financings=\n=20\nwithout upseting our partners. - - -DLH\n\n\nSent by: Enron Announcements@ENRON\nTo: All Enron Worldwide\ncc: =20\n\nSubject: Succession Plan\n\nIt is my great pleasure to announce that the Board has accepted my=20\nrecommendation to appoint Jeff Skilling as chief executive officer, effecti=\nve=20\nat the time of their next board meeting on February 12, 2001.  Jeff will al=\nso=20\nretain his duties as president and chief operating officer.  I will continu=\ne=20\nas chairman of the Board and will remain at Enron, working with Jeff on the=\n=20\nstrategic direction of the company and our day-to-day global operations.\n\nJeff will assume the role at a time when the company is hitting on all=20\ncylinders and is positioned for phenomenal growth.  He is clearly ready for=\n=20\nthe job, and after 15 years as CEO of this great company, I=01,m ready for =\na=20\nsomewhat different role.\n\nOur succession plan has been clear for some time.  This has afforded Jeff a=\nnd=20\nme the freedom to combine our strengths toward building a company that=20\ncontinues to exceed everyone=01,s expectations, including our own.  We look=\n=20\nforward to furthering that relationship as Jeff expands his role.\n\nThere are no plans for any other changes in our management team nor broad=\n=20\nshifts in strategy and direction.\n\nPlease join me in congratulating Jeff.  I look forward to a great 2001.\n\n\n\n",

        "text": "Attached for your review and approval are the press release announcing the \nmerger plan with Azurix and a Q&A document.  Both have been approved by Mark \nMetts and Lance Schuler.  Pending signature of the merger agreement tonight, \nwe plan to release concurrently with Azurix before the market opens tomorrow \nmorning.\n\nIf you have any comments or changes, please call Mark Palmer at x34738 before \n6 a.m. tomorrow.\n\nThank you.\nKaren\n",

        "text": "Jim:\n\nThank you for your communication advising as to the concern that the IRS\nseems to have about non-profits and the internet.  In early February of\nthis year I filed a form 1023 seeking a tax determination letter for\n\"Technology For All\" a Texas non-profit corporation whose mission it is\nto enhance the educational and economic opportunities of the\ndisadvantaged (\"TFA\").  TFA has a strong board led by Ken Lay, the CEO\nof Enron Corporation.  TFA has assisted its affiliates (all believed to\nbe tax exempt non profits) in building computer learning centers\n(\"CLC's\") where recycled computers and donated software are connected\nover the Enron Broadband Network (donated to TFA) to a server farm that\ndelivers to the disadvantaged at the CLC's educational and other\ncontent.  There are over 75 CLC's in Houston, some 25 in Colorado and we\nare building affiliations that will build them across the country and\neventually all over the world.  The business plan for this contemplates\noperations in excess of one billion by the end of five years.  However,\nwe have not yet received our tax determination letter.  We have found\nthat major contributors require a tax determination letter.\n\n    I received a response from the IRS on May 3, 2000.  On May 11, 2000,\nI responded with answers to the inquiries made by the IRS.  Then on June\n8 I was advised that our application had been sent to the national\noffice.  On November 15 I received another letter from the IRS raising\nsome additional questions unrelated to the first response.  While there\nwere some that were of substance in the main they were pretty weak.  The\nfirst question was something like \"What did we mean by disadvantaged?\"\n\n    My question to you is what do you think is best to get this going\nand out of the IRS?  Should I ask our board members to use their\nconsiderable political influence tocause the IRS to move this?  Back in\nAugust I had Bill Archer give the Commissioner an invitation to finish\nthis.  It did not seem to work.  I do not wish for an effort on my part\nto cause this to go to the bottom of some bureaucrats stack.     Your\nadvice would be appreciated.\n\nRegards:\n\nJack Clark",

        "text": "Jack:\n\n    We routinely work with applications that have been \"sent to the national\noffice.\"  If an application is \"sent to the national office,\" it means that\nan issue or issues have been identified in the application by the original\nreviewing agent that give the agent pause, and which the agent feels a more\ntechnical review by a more skilled agent is required.  It always means that\nthere is some problem with the application that could result in denial of the\napplication.\n\n    I suspect that what the IRS would really like your client to do is\nestablish objective standards in your organization's fundamental documents\nfor determining who is to receive the assistance of the charity.   Such\nstandards would give the IRS assurance that only poor people would receive\nthe benefits, and make it easier to determine if the mission was being\nadhered to in an audit of activities.  Addressing this concern could be as\nsimple as enacting a Bylaw amendment or more likely an amendment to the\nArticles of Incorporation.\n\n    Last year, our office was brought in at the \"national office\" stage, well\nafter the Form 1024 was filed, to help a group of ranchers and cattlemen in\nWyoming/Montana opposed to illegal imports of below cost beef, to obtain\ntrade association status, (501(c)(6)), that the national office kept trying\nto deny by saying they were an agriculture organization (which meant\npotentially less availability of tax deductible contributions under o162).\nWhat we did in that case was setup a conference call with the client's\nlawyers and the IRS national office team assigned to the file.  We talked\nthrough the application, identified each and every problem the IRS had\nidentified, and then our firm prepared, in essence, a supplemental brief\naddressing each issue.  In the process, we learned that a few minor changes\nto the Articles of Incorporation and Bylaws, plus the supplemental\napplication information, were enough to address the IRS's agents concerns,\nand they issued the tax determination letter.\n\n    Thus, I would suggest that you request a conference call with the\nnational office agent or \"team\" reviewing the application, and get them to\nidentify each and every concern with the application.   Then, ask them for a\nperiod of time to respond.  Ask them if changes in the fundamental corporate\ndocuments would help address their concerns.  And of course, be mindful that\nif you have had ongoing activities, you will want to be sure that anything\nyou do will result in retroactive deductibility for what contributions you\nhave already received.\n\n    During late 1999, the IRS was accused of responding to political pressure\nin triggering audits of exempt organizations by the Landmark Legal\nFoundation, a conservative, Washington, D.C. legal foundation.  Landmark did\na Freedom of Information Act request and released documents which tended to\nindicate that the IRS was auditing groups in response to complaints from\nCongressmen.  The IRS denied that political influence plays a role in its\ndecisions, and, since then, the IRS exempt organizations unit has been very\ncareful about not creating an impression that they respond to political\npressure.\n\n    If your client would like our firm to help as a consultant to work with\nthe national office, we'd be pleased to be of assistance.  We would need to\nreview the file and have your client execute a Form 2848 Power of Attorney\nfor us to join the team.\n\n    Hope this is helpful.\n\nBest regards,\n\nJim Lacy\nWewer & Lacy, LLP\n\nCONFIDENTIALITY NOTICE: The information contained in this communication and\nany\naccompanying document(s) is protected by the attorney-client and/or the\nattorney/work product privileges.  It is intended for the sole use of the\naddressee.  If the person actually receiving this communication or any other\nreader of the communication is not the named recipient, or the employee or\nagent responsible to deliver it to the named recipient, you are advised that\nany disclosure, copying, distribution, or the taking of any action in\nreliance upon the communication is strictly prohibited.  Any such inadvertent\ndisclosure shall not compromise or be a waiver of any applicable privilege as\nto this communication or otherwise.  If you have received this communication\nin error, please immediately notify us by telephone at (949) 248-1154, or\ncontact the sender at our email address above.  Thank you. ",

        "text": "Jim:\nIt was a pleasure speaking with you on Wednesday.  Based on our conversatio=\nn,=20\nthis email includes the following:\n\nAn Enron contact to discuss developing small-scale generation on Tribal lan=\nds.\n\nOur views on the impediments to distributed generation and suggestions on h=\now=20\nto remove those impediments.\n\nA description of the credit issues that continue to impede DWR=01,s ability=\n to=20\nsign contracts with power suppliers, and options to resolve them. Two=20\npossible options for addressing the credit issue are 1) a California PUC=20\norder clarifying that DWR will recover its power purchase costs through=20\nrates, and 2) an amendment to AB1X designed to accomplish the same goal.  I=\n=20\nhave attached talking points regarding the California PUC order and propose=\nd=20\namendments to AB1X.  We believe that an amendment to AB1X is the preferable=\n=20\noption.\n\nOur assessment of the supply/demand picture in California.\n\nOur suggestions for a legislative package designed to solve both the near-=\n=20\nand long-term electricity crisis in California.  We will deliver to your=20\noffice today detailed legislative language.  In those materials we will als=\no=20\nidentify existing bills that we believe can easily accommodate our proposed=\n=20\nlanguage.\n\nI hope that the information is useful.  Please do not hesitate to contact m=\ne=20\nif you would like to discuss these materials further, or if there is anythi=\nng=20\nelse that I can do to assist you.\n\nRegards,\nKen Lay\n\n\n\nContact Information to Discuss Interest Expressed by Native American Tribes=\n=20\nin Installing Small-scale Generation on Tribal Lands\n\nDavid Parquet, Vice-President\nEnron North America\n101 California Street, Suite 1950\nSan Francisco, CA 94111\nPhone: 415.782.7820\nFax: 415.782.7851\n\n\n2. Key Barriers to Distributed Generation\n\nExcessive and Unnecessary Utility Stand-by Charges\n\nSolution: The executive orders issued by the Governor on February 14th took=\n a=20\nstep in the right direction.  Utility stand-by charges have always been=20\ndesigned by the utilities to protect their monopoly position, extract=20\nmonopoly prices from customers, or both.  But there is no reason to limit t=\nhe=20\nelimination of these charges to generation facilities that are less than=20\n1MW.  These limits will only lengthen unnecessarily the time it takes for=\n=20\nCalifornia to close the significant gap between supply and demand and reduc=\ne=20\nthe risk of black outs this summer.  We would propose lifting the cap by=20\noffering amendments to SB27X, which is designed to facilitate development o=\nf=20\ndistributed generation.\n=20\nExcessive delays and costs related to interconnecting facilities with=20\ninvestor-owned and municipal utilities\n\nSolution:   The Governor=01,s executive order regarding interconnection is =\na=20\nstep in the right direction=01*D-D-26-01 requires utilities to complete=20\ninterconnection studies within 7 days.  California should ensure that this=\n=20\nrequirement applies to all generation facilities, including distributed=20\ngeneration.  In addition, the financial conflicts the utilities face when=\n=20\ninterconnecting generation facilities are simply too powerful to overcome=\n=20\nthrough executive orders or other regulations.  To the greatest extent=20\npossible, California should shift control over interconnection away from th=\ne=20\nutility and place that control with the California ISO.  This could be=20\naccomplished through amendments to SB 27X.\n\nPermitting and Air Quality Issues\nDevelopers of distributed (i.e., =01&on-site=018) generation that is 50 MWs=\n or=20\ngreater must receive certification from the California Energy Commission an=\nd=20\ntherefore face all of the impediments to development that large-scale=20\ngeneration faces. =20\n\nSolution: California should ensure that the executive orders (D-22-01 thru=\n=20\nD-26-01) issued by the Governor to expedite plant siting and maximize plant=\n=20\noutput apply equally to smaller scale, =01&distributed generation=018 facil=\nities.=20\nIn addition, distributed generation that is less than 50 MWs continues to=\n=20\nface local opposition.  The State should ensure that local, parochial=20\ninterests cannot block otherwise beneficial distributed generation projects=\n. =20\nThese objectives could be accomplished through amendments to SB27X.\n\n3. Credit Concerns Regarding Authority Granted to DWR in AB1X to Purchase=\n=20\nElectricity on Behalf of the Utilities=20\n\nEnron responded to the RFP issued by DWR to enter into power contracts with=\n=20\nsuppliers.\nEnron is in active discussions with DWR to establish contract terms with th=\ne=20\ngoal of entering into a power purchase agreement as soon as possible.\nHowever, ambiguities contained in AB1X have created significant credit risk=\n=20\nconcerns that need to be resolved in order to finalize contract terms.\nWe understand that the lion=01,s share of counterparties share Enron=01,s c=\nredit=20\nrisk concerns.\nEnron has proposed several options for resolving the credit risk issues and=\n=20\nis working with DWR to arrive at a solution that is mutually agreeable to=\n=20\nboth sides and that might serve as a template for power purchase agreements=\n=20\ngoing forward.\n\nSummary of the Source of the Credit Risk Issue\n\nAmbiguous Ratemaking Authority\nThe language in AB1X is ambiguous as to whether DWR has any authority to=20\ncharge California ratepayers for the costs of purchasing power.  From our=\n=20\nanalysis of the bill, the language in AB1X appears to leave intact the=20\nCalifornia PUC=01,s exclusive jurisdiction over ratemaking in California.  =\nAs=20\nsuch, suppliers have no assurance that the PUC will agree to include in rat=\nes=20\nadequate charges to cover DWR=01,s costs of power purchases.\n\nAmbiguous Regulatory Authority Regarding Contract =01&Prudence=018\nThe language in AB1X leaves open the possibility that the California Public=\n=20\nUtilities Commission could determine that power purchases made by DWR are=\n=20\n=01&imprudent.=018  On the basis of such a finding, the CPUC could then ref=\nuse to=20\nallow DWR to collect from ratepayers the costs associated with its power=20\npurchases.  Consequently, suppliers have no assurance that the PUC will agr=\nee=20\nto include in rates the charges to cover the costs of power contracts that=\n=20\nDWR has entered into with suppliers.\n=20\nAmbiguous Language Regarding the Ratemaking Mechanism that Will Be Used to=\n=20\nRecover DWR=01,s Costs of Power Purchases\nIn addition to the ambiguity regarding ratemaking and regulatory authority=\n=20\nnoted above, the language in the bill is equally ambiguous with respect to=\n=20\nthe specific ratemaking =01&mechanics=018 that AB1X directs the PUC to empl=\noy to=20\npermit DWR to recover its power purchase costs. Based on our analysis, it i=\ns=20\nextremely difficult to determine how the PUC would design the rates to ensu=\nre=20\nDWR recovers its power purchase costs.  Moreover, as currently drafted, it =\nis=20\ndifficult to determine whether AB1X would even permit the PUC to include in=\n=20\nrates all of the charges necessary to fully recover DWR=01,s power purchase=\n=20\ncosts.  Again, this ambiguity raises significant credit risk concerns since=\n=20\nsuppliers have little assurance that DWR will have the ability to recover=\n=20\nfrom ratepayers the costs of purchasing power.\n\nOptions to Resolve Concerns Regarding Credit Risk=20\n\nWe have been working diligently with DWR officials to resolve the credit ri=\nsk=20\nissues.  We have identified three options:\n\nAmend AB1X\nThe amendments, which are attached to this email, would clarify that a) the=\n=20\nPUC would accept as =01&prudent and reasonable=018 all purchase costs incur=\nred by=20\nDWR, and b) the PUC is obligated to include in rates the charges necessary =\nto=20\nensure that DWR fully recovers its costs of power purchases.  This is the=\n=20\npreferred option, though we understand that the there may be some political=\n=20\nchallenges standing in the way of amending AB1X.  (See attached file=20\nentitled, =01&AmendAB1X.doc=018.)\n\nClarify the Ambiguities in AB1X through an Order Issued by the PUC, and=20\nthrough Contract Language\nThis is the option that we are currently working with DWR officials to=20\nimplement.  However, it is more complicated and could take significantly mo=\nre=20\ntime to implement than the \"legislative\" fix.  We have attached electronic=\n=20\ncopies of the talking points related to the order that the California PUC=\n=20\nwould need to issue under this option.  (See attached file entitled,=20\n=01&cpuctalkingpoints.doc.=018)\n\nMake Use of Other Instruments Designed to Address Credit Risk\nAs indicated in our letter responding to DWR=01,s RFP, we are willing to ac=\ncept=20\nother forms of credit from DWR.  Those options include a letter of credit,=\n=20\ncash prepayment, or an acceptable form of collateral.  DWR officials have=\n=20\nindicated to us that DWR prefers to pursue the second options. That is, DWR=\n=20\nprefers to clarify the ambiguities in AB1X through a PUC order and through=\n=20\ncontract amendments.\n\n4. California=01,s Supply-demand Picture Heading into Summer 2001\n\nBoth the California Energy Commission and Cambridge Energy Research=20\nAssociates (CERA), a private sector energy think tank, have issued reports=\n=20\nshowing that California faces a severe supply-demand imbalance.  They diffe=\nr=20\nonly on how much and how soon additional supply will be made available.  Al=\nl=20\ncredible sources agree that supply will be very tight throughout the Summer=\n=20\nof 2001 and that unless a solution is found immediately, blackouts are=20\nlikely. =20\n\nCEC and CERA both forecast that California will be short of supply this=20\nsummer by approximately 5,000 MW.   These numbers are in line with our=20\nestimates.  California=01,s supply base currently has a 6% capacity margin,=\n well=20\nbelow the average 15-20%, which is recommended for reliable system operatio=\nn=20\nin the West.  Since the West relies more heavily upon hydroelectric power=\n=20\nthan other regions, reserves are particularly important, owing to the=20\nunpredictability of the weather and the dry year the West has experienced t=\no=20\ndate. In the event of a low rain and snow period, the system must possess t=\nhe=20\nflexibility to respond to the reduced availability of power supply. =20\nCalifornia=01,s very low reserve margin makes it especially susceptible to =\nthis=20\nrequirement. =20\n\nOther reasons for reduced supply for the Summer of 2001 include the early=\n=20\ndraw-down of reservoirs in the continual effort to manage California's seve=\nre=20\nsupply-demand gap; emissions restrictions on existing plants; and a reduced=\n=20\nnumber of customers who can be curtailed under their contracts with the=20\nutilities.  Cambridge Energy Research Associates asserts that at the curren=\nt=20\npace of siting, permitting and construction, adequate supplies will not be=\n=20\nadded to correct the market imbalance until 2003 at the earliest.\n\nCERA predicts that California is likely to face approximately 20 hours of=\n=20\nrolling black outs this summer.  The CEC paints a considerably more=20\noptimistic scenario, betting that California will bring an additional 5,000=\n=20\nMWs on line to meet peaking summer demand.  It is our view that California=\n=20\nshould view the CEC's \"rosy scenario\" with considerable skepticism.\n\n5. Suggested Package of Legislative Proposals Designed to Solve California=\n=01,s=20\nElectricity Crisis\n\nThis email offers an overview of our proposed legislative solution.  We wil=\nl=20\ndeliver to your office tomorrow specific legislative language and existing=\n=20\nbills that we believe can accommodate our proposals.\n\nAs we have suggested throughout the crisis, any solution to California's=20\ncrisis must focus on four issues:\n\nIncrease supply\nDecrease demand\nEstablish a truly competitive retail electricity market\nReturn California=01,s Investor-owned utilities to solvency\n\nIncrease supply--Legislative vehicle: SB28X (Sher)\nTo site and construct a power plant in Texas takes approximately 2 years. =\n=20\nEnron and others have completed the entire process in other states in less=\n=20\nthan a year.  In California, it takes about six years, or longer.\n\nThe Governor=01,s executive orders and Senator Sher=01,s siting reform legi=\nslation=20\nare steps in the right direction.  Our suggested amendments can improve tho=\nse=20\nefforts by further addressing the difficulties that project developers face=\n=20\nin securing air emission reduction credits to meet the air permit=20\nrequirements included in the CEC's certification requirements.  Enron=01,s=\n=20\nproposal seeks to streamline the process for 1) obtaining credits and 2)=20\ntransfering credits between air districts.  In addition, it creates an=20\ninnovative emissions reduction bank to allow project sponsors to fund=20\nemissions in advance of obtaining certification, and permits the affected a=\nir=20\ndistricts to use those funds to finance projects that will produce the=20\nrequired reductions in pollution emissions.\n\nDecrease demand=01*Legislative Vehicle:   AB31X (Wright)\nBecause of the delay in getting a solution in place in California, closing=\n=20\nthe supply-demand gap through energy conservation and efficiency offers the=\n=20\nbest chance of avoiding blackouts this summer.  This can be accomplished mo=\nst=20\neffectively and quickly in two ways:\n\nBuy-down demand\nCalifornia is tapping into an enormous amount of money from the General Fun=\nd=20\nto finance DWR=01,s power purchases.  California could likely reduce demand=\n more=20\neconomically by running an auction to determine the payments businesses wou=\nld=20\nbe willing to receive to reduce their demand for a sustained period (e.g.,=\n=20\nthrough the summer months).  DWR could easily run an on-line auction to=20\ndetermine the price it could pay for these demand reductions.  To=20\nparticipate, businesses would be required to have the metering equipment=20\nnecessary to monitor and verify that they are actually achieving the=20\nreductions.  Enron has developed an on-line auction software package, =01&D=\neal=20\nBench,=018 that it would be willing to contribute to the effort.\n\nUse Price Signals to Incent Voluntary Curtailment\nTo be successful, customers need access to the following key elements:\n\nAn internet based hour-ahead price posting system to track the market price=\n=20\nfor hour-ahead power in real time.=20\nReal-time metering systems for baseline demand and voluntarily curtailment=\n=20\nverification.\nSettlement process that allows for market clearing prices of energy to be=\n=20\npaid for load reduction (=01&Negawatts=018).\n\nThe potential benefits of an effective demand response program would includ=\ne:\n\n=01&creation=018 of additional summer peaking capacity in California, parti=\ncularly=20\nin the short term, without requiring construction of additional generation=\n=20\nresources.\nreduction of  peak or super-peak load on the over-stressed California=20\nelectric system, thus potentially reducing the overall cost of electricity =\nin=20\nthe state.\nfostering of demand elasticity without subjecting customers to the full ris=\nk=20\nof hourly market price volatility by passing market price signals to=20\ncustomers and allowing them to voluntarily shed load and be compensated for=\n=20\nresponding.=20\n\nWe estimate that we could generate a summer 2001 on-peak demand response in=\n=20\nexcess of 400 MW during certain high cost hours, and a demand response for=\n=20\nsummer 2002 on-peak hours that could exceed 1000 MW.  We further estimate=\n=20\nthat the market response to this program from all ESPs could be 2 to 3 time=\ns=20\nthat amount.  We recommend that the State of California provide rebates=20\ndirectly to customers to fund the installation of advanced metering and=20\ncontrol systems that would support load curtailment implementation.\n\nEstablish a truly competitive retail electricity market=01*Legislative vehi=\ncle:=20\nSB27X\nThe only customers who were protected from price volatility in San Diego we=\nre=20\ncustomers who chose Direct Access and signed fixed price deals with energy=\n=20\nservice providers.  Ironically, AB1X takes that important option away from=\n=20\ncustomers and businesses.  It is critical that AB1X be amended to remove th=\ne=20\nprohibition against Direct Access.\n\nEnron's legislative proposal would give customers freedom to enter into a=\n=20\ndirect access transaction, while simultaneously addressing the Department o=\nf=20\nWater Resources' concerns about stranded power costs that might result from=\n=20\ncustomer migration. =20\n\nIn addition, California will only achieve a competitive retail market when=\n=20\nthe utility is removed completely from the procurement function.  Procureme=\nnt=20\nis not a utility core competency, as evidenced by the dire financial=20\ncondition in which the utilities now find themselves.  California should=20\ntherefore begin immediately to phase the utility out of the procurement=20\nfunction entirely, with the goal of having all customers served by a=20\nnon-utility provider within 36 months.  To execute the transition, Californ=\nia=20\nshould hold a series of competitive solicitations over the 36-month period =\nin=20\nwhich competing service providers would bid for the right to serve segments=\n=20\nof utility load.\n\nReturn California=01,s Investor-owned utilities to solvency=01*Legislative =\nvehicle:=20\nAB18X\nUtility bankruptcy will not increase supply and it will not decrease demand=\n. =20\nIn short, bankruptcy does nothing to solve California=01,s supply-demand=20\nimbalance.  In addition, bankruptcy increases the likelihood that consumers=\n=20\nand businesses will bear the significant financial risks of having Californ=\nia=20\nState government assume the role of =01&electricity buyer=018 for an extend=\ned=20\nperiod of time.  Finally, bankruptcy will undermine both investor confidenc=\ne=20\nin California's energy markets and the private sector's willingness to=20\nparticipate in that market.\n\nCalifornia can return the utilities to financial solvency by implementing a=\n=20\nseries of staged rate increases.  California should design those rate=20\nincreases with the dual goal of returning the utilities to solvency without=\n=20\n=01&shocking=018 the economy or household budgets For example, California c=\nould=20\namortize the recovery of the utilities=01, past debt over a 5-10 year perio=\nd. =20\nIn addition, the magnitude of the rate increase can be reduced in two ways:=\n=20\nFirst, the utilities could absorb some portion of their existing debt in=20\nrecognition of the risk they accepted when they agreed to the structure of =\nAB=20\n1890.  Second, California can =01&net=018 the revenues the utilities have r=\neceived=20\nfrom selling electricity into the Power Exchange against the debts they hav=\ne=20\naccrued due to the retail price cap.\n\n ",

        "text": "Lisa, please attach your resume.  It would be more appropriate for you to \nsend it to cindy.olson@enron.com.\n\nThanks.\n\nRosalee for Kenneth Lay\n\n\n\n\nlisa.l.brown@us.pwcglobal.com on 05/22/2000 09:54:27 AM\nTo: kenneth.lay@enron.com\ncc:  \nSubject: Resume\n\n\n\n\nPlease review my resume for administrative/clerical positions available at\nEnron. If you have any questions or comments please feel free to contact me at\n713-356-4324.\n\nRegards,\nLisa Brown\n----------------------------------------------------------------\nThe information transmitted is intended only for the person or entity to which\nit is addressed and may contain confidential and/or privileged material.  Any\nreview, retransmission, dissemination or other use of, or taking of any action\nin reliance upon, this information by persons or entities other than the\nintended recipient is prohibited.   If you received this in error, please\ncontact the sender and delete the material from any computer.\n\n\n\n",
