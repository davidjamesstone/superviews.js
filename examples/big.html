      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "mgriffes@evelocity.com"
        ],
        "cc": [],
        "text": "Hi Mr. Griffes:\n\nI have just printed out everything you sent earlier for Mr. Lay.  Can you \nplease tell me where the correction is, please.\n\nRosalee\n\n\n\n\nMGriffes@evelocity.com on 06/27/2000 05:18:26 PM\nTo: kenneth.lay@enron.com\ncc: gus@evelocity.com \nSubject: [Corrected copy] Your conversation with Gus Kinnear re eVelocity \nCorporation\n\n\n\nMr. Kenneth Lay, \n\nGus Kinnear requested that I get this information to you as soon as possible. \n?Gus and I spoke with David Cabello earlier this afternoon and my \nunderstanding is that you will be speaking with him tomorrow. ?A similar set \nof documents were provided to David. ?Please contact me by phone or e-mail if \nyou have any trouble opening or reading them. \n\nAttached are the following pdf files. ? \n\nMarket Description. \nConfidential Memorandum describing the company's business. \nPro Forma Financial statements through 2004. \n\nI thank you very much for your interest in eVelocity. \n\nMichael Griffes \nPresident & CEO \n603-766-5060 \n603-235-7079 (cell) \n\n\n\n\n\n\n\n - ConfMemo-1.pdf\n - Inc.PDF\n - Bal.PDF\n - CashFlow.PDF\n - 1pagehi-lite-1.pdf\n\n",

        "text": "Hi Sharon -\n\nKen Lay will be out of town.  Thanks.\n\n\n\n\n\"Sharon Kimmel\" <skimmel@iexalt.net> on 06/27/2000 10:24:54 AM\nTo: \"William W. Piernot\" <piernotb@letu.edu>, \"Walter A. Saunders, Jr.\" \n<walter_saunders@agc.com>, \"Robert N. Dietz\" <bdietz@bflassociates.com>, \n\"Ripley E. Woodard, Jr.\" <rew@whplaw.com>, \"Ray Daugbjerg\" \n<105113.2130@compuserve.com>, \"Rand R. Wall\" <heritage@wt.net>, \"R. \nChristopher Wyatt\" <cwyatt@dttus.com>, \"Peter Forbes\" \n<pforbes@houston.rr.com>, \"Paul Widener\" <bluesky@ghg.net>, \"Michael Hensley\" \n<MikeH@tescodrilling.com>, \"Marcus Watts\" <mwatts@lockeliddell.com>, \"Leo \nLinbeck\" <eva_quearry@linbeck.com>, \"Lee Pardue, II\" <lpardue@att.net>, \"Ken \nLay\" <kenneth.lay@enron.com>, \"Joel Tietjens\" <Joel@tjens.com>, \"Joe \nRichardson\" <jrichardson@harperpearson.com>, \"Jim Wise\" \n<banbury3419@hotmail.com>, \"Jere M. Ahrens\" <jahrens@dttus.com>, \"Jeff L. \nMurray\" <jeffm@netlan-inc.com>, \"James W. Hargrove\" <jwhargrove@pdq.net>, \n\"James Shirley\" <jrshirly@flash.net>, \"J. Wise\" <ban_bury@swbell.net>, \"J. P. \nWise\" <jpwise@ielectric.com>, \"J. Evans Attwell\" <eattwell@velaw.com>, \"Frank \nVandiver\" <fvandiver@sterlingchemicals.com>, \"Doug Bech\" \n<dbech@raintreesorts.com>, \"Dennis McGuire\" <mcguired@tpi-sourcing.com>, \n\"David Smith\" <DavidHillSmith@worldnet.att.net>, \"David Cullum\" \n<cullum_david@msn.com>, \"D. Stephen Goddard, Jr.\" \n<d.stephen.goddard.jr@us.arthurandersen.com>, \"Charles W. Hall\" \n<chall@fulbright.com>, \"Charles Beall\" <anne.b@worldnet.att.net>, \"Bruce J. \nHarper\" <bharper@harperpearson.com>, \"Bill Wright\" <billw3@hypercon.com>, \n\"Barry G. Flynn\" <bgflynn@swbell.net>, \"Kyle Bergeron\" <emalliance@aol.com>\ncc:  \nSubject: FROM JACK TOMPKINS\n\n\n\n?\nPlease see the attachments for the July 6th meeting.\n?\nThank you,\n?\n?\nSharon Kimmel\niExalt, Inc.\nskimmel@iexalt.net\n281.600.4000 ext.  408\n? \n? \n - Ivy.gif\n - Sharon Kimmel.vcf\n - Christian Business Group-July.doc\n - SPIRITUAL REBOUNDING-June 1 meeting.doc\n\n",

        "text": "Mr. Hanley -\n\nIs there a specific time for the keynote - specifically on the 27th?\n\nRosalee\n\n\n\n\n\"Joel Hanley\" <hanley@risk.co.uk> on 06/28/2000 11:32:31 AM\nPlease respond to \"Joel Hanley\" <hanley@risk.co.uk>\nTo: <kenneth.lay@enron.com>\ncc: =20\nSubject: EPRM IT conference\n\n\n\n?\n=20\n?\n=20\n\n\n\n\nTrading and risk management\n=20\n\nInformation Technology\n\nfor the gas and electricity industries\n\n???????????????????????????????????????????????????????????????????  27 & 2=\n8=20\nSeptember, 2000\n\n???????????????????????????????????????????????????????????????????????????=\n???\n?????  Houston\n\n?\n\nDear Mr. Lay,\n\nAs you are no doubt aware your colleague Jeffrey Skilling  recently made a=\n=20\nkeynote address at our flagship event RISK 2000 in Boston.  Building on the=\n=20\nsuccess of that event, I would like to invite you to make the  keynote=20\naddress at Energy & Power Risk Management  Conferences=01, third annual=20\ninformation technology event as  outlined above. This year's keynote sessio=\nn=20\nis entitled \"The E-Commerce Revolution: Innovations and  opportunity in the=\n=20\nelectronic energy marketplace\". This session has no  bullet points as I wou=\nld=20\nlike the speaker to address only the latest issues as  they see fit. My=20\nresearch has showed that the industry is very interested in  your opinions =\non=20\nthis subject and I hope you can fit this hour-long session into  you busy=\n=20\nschedule.\n\n=01+Information Technology=01, will take a focused look  at the latest adva=\nnces=20\nbeing made in the energy market=01,s systems and  technologies. The confere=\nnce=20\nwill be structured in two streams, offering  delegates and speakers the=20\nchance to tailor the event to their own areas of  interest. The streams wil=\nl=20\nbe partitioned into five areas:=20\n\n1) Information technology for risk management\n\n2) Information technology for pricing and trading\n\n3) Data techniques and strategies\n\n4) Advanced technologies for trading and risk management\n\n5) Challenges of the evolving energy marketplace\n\nEach of these categories will investigate the kind of problems  being faced=\n=20\nby energy IT/IS managers, traders and risk managers alike. I have  attached=\n a=20\ncopy of the program for your information. There will also be a  software=20\nexhibition at the conference at which vendors will be demonstrating  their=\n=20\nproducts, as well as a post-conference seminar on data management.\n\nThis conference will be of the highly technical level that  people have com=\ne=20\nto expect from EPRM events, and I am very keen to encourage  participation=\n=20\nfrom speakers in modifying the program to suit the audience and  issues at=\n=20\nhand. If you have any suggestions or comments on the programme, please  let=\n=20\nme know; any help would be gratefully received.\n\nThis event will be thoroughly marketed through both Energy  & Power Risk=20\nManagement Magazine and our extensive database. It is my aim to  attract th=\ne=20\nleading market players by providing a first-class program with  top-rated=\n=20\nspeakers, making this a highly worthwhile event for the energy  industry.\n\nUnfortunately my schedule for this program is very tight. I  would greatly=\n=20\nappreciate an email soon to let me know if you would like to take  part in=\n=20\nthis event. If you have any questions at all, please do not hesitate to  ge=\nt=20\nin touch.\n\nI look forward to hearing from you soon.\n\nYours sincerely,\n\nJoel Hanley\n\nSenior Producer, EPRM Conferences and Courses\n\n?\n\nDirect: +44 (0) 20 7484  9885\n?\nwww.riskpublications.com\n\n - IT2K.doc\n\n",

        "cc": [],
        "text": "Dad,\nJust wanted to give you some more to think about. What\nI would really like to find is a job that combines my\ninterest in politics, my legislative skills, with my\npassion for marine conservation.  This can expand to\nenvironmental conservation.\n\nThe number one corporate target for me is the\nDiscovery Channel in Miami. They do have a fairly\nsignificant office there and I am going to try and\nmake contacts at Discovery.\n\nOne option I am considering is working on the Bush\ncampaign from now until November in hopes during that\ntime I will make contacts in South Florida.\nUnfortunately, they are not doing a significant amount\nof work in South Florida.\n\nI'll be around this weekend and would appreciate any\ninput.\nI love you!\nElizabeth\n\n__________________________________________________\nDo You Yahoo!?\nGet Yahoo! Mail - Free email you can access from anywhere!\nhttp://mail.yahoo.com/",

        "text": "Mr. Lay will not be able to attend.\n\nRosalee\n\n\n\n\nShawn Christy <src@delphigroup.com>@delphigroup.com> on 06/21/2000 11:28:26 AM\nPlease respond to Shawn Christy <src@delphigroup.com>\nTo: Kenneth Lay <kenneth.lay@enron.com>\ncc:  \nSubject: Delphi Aspen Executive Summit\n\n\nDear Kenneth,\n\n Hello! I wanted to inform you of an exclusive Delphi Event.  Attached is a \nletter from Tom Koulopoulos, The Delphi Group's CEO, explaining the details \nfor our upcoming Executive Retreat to be held on August 28-29 in Aspen. This \nis going to be a truly unique experience.\n\n I would like to extend you and other senior level executives at Enron an \ninvitation to this  event. I have already invited George Short. This event is \nlimited attendance since the St. Regis Aspen can only accommodate 200. The \nearly registration fee is $2500.00 per seat.\n\n I will follow up with you later in the week. In the meantime, if you have \nany questions, please e-mail or call me at 617-247-1511.\n\nBest Regards,\n\nShawn Christy\nsrc@delphigroup.com\n\n\nAbout Delphi Group\n Delphi Group, www.delphigroup.com, is a global integrated services provider \nand the leading voice on B2B E-business, corporate portals and knowledge & \ncontent management . Through its advisory services, consulting, market \nresearch, and community-building conferences worldwide, Delphi Group provides \nobjective thought leadership that has assisted more than 15,000 professionals \nat nearly every major national and global organization and branch of \ngovernment.\n\n\n - AspenLetter.pdf\n\n",

        "text": ">\n> To: Ken Lay and Joe Sutton;\n>\n>  First let me say that I heartily applaud the move you recently made in\n> regard to oil and gas exploration and production. I feel somewhat\n> vindicated in the position that I had previously taken with EOG\nmanagement\n> when I suggested selling off the domestic operations and concentrating on\n> the foreign opportunities. My real satisfaction, however, is in the\n> retention by Enron Corp. of both the China and India operations.  I\nbelieve\n> that I have expressed to both of you that the concept of an integrated\ngas\n> company was very appealing to the officials in both countries.\nParticularly\n> in China, this concept appeared to be a factor in the success of our\n> negotiations.\n>  I am a bit concerned, however, by the reports I receive from some of my\n> friends and former colleagues in CNPC. They tell me of a degree of\n> unhappiness with the state of the relationship between their management\nand\n> Enron's E & P management. In their view this casts some doubts on the\n> feasibility of a long-term working partnership, even though they are well\n> pleased with the technical results achieved thus far.\n>  I have complete faith that Enron Corp. will resolve this matter in good\n> time and not allow it to jeopardize, in any degree, the great potential\n> that Enron has in China. Nevertheless, if there is any way in which\neither\n> I or my colleague, Johnny Kopecky, can be of any assistance we stand\nready\n> to do so. Both of us continue to have close contacts and a good rapport\n> with members of CNPC and SPA management. We could perhaps assist in\n> determining the true nature and extent of the problem, if there should\n> indeed be one.\n>  Again, congratulations on what you are doing with Enron.  And many\nthanks\n> for the steady increase in the valuations of my Enron stock.\n>\n> Regards,\n>\n> Lindsey LIpscomb ",

        "text": "Katherine:\n\nMr. Lay is planning on attending in person.\n\nTori\n\n\n\nKatherine Brown\n07/05/2000 01:15 PM\n\n\nTo: James M Bannantine/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff \nBaxter/HOU/ECT@ECT, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nRick Buy/HOU/ECT@ECT, Richard Causey/Corp/Enron@ENRON, Diomedes \nChristodoulou/SA/Enron@Enron, David W Delainey/HOU/ECT@ECT, James \nDerrick/Corp/Enron@ENRON, Andrew S Fastow/HOU/ECT@ECT, Peggy_Fowler@pgn.com, \nMark Frevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT, Kevin Hannon/Enron \nCommunications@Enron Communications, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Joe Hirko/Enron \nCommunications@Enron Communications, Stanley Horton/Corp/Enron@Enron, Larry L \nIzzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/HOU/EES@EES, Mark \nKoenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, Rebecca P \nMark/HOU/AZURIX@AZURIX, Mike McConnell/HOU/ECT@ECT, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT@ECT, J \nMark Metts/NA/Enron@Enron, Cindy Olson/Corp/Enron@ENRON, Lou L \nPai/HOU/EES@EES, Ken Rice/Enron Communications@Enron Communications, Jeffrey \nSherrick/Corp/Enron@ENRON, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT, Thomas \nE White/HOU/EES@EES, Brenda Garza-Castillo/NA/Enron@Enron, Marcia \nManarin/SA/Enron@Enron, Susan Skarness/HOU/ECT@ECT, Stacy \nGuidroz/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Beena \nPradhan/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Karen K Heathman/HOU/ECT@ECT, \nSharron Westbrook/Corp/Enron@ENRON, Kay Chapman/HOU/ECT@ECT, Molly \nBobrow/NA/Enron@Enron, Rosane Fabozzi/SA/Enron@Enron, Stephanie \nHarris/Corp/Enron@ENRON, Bridget Maronge/HOU/ECT@ECT, Mary_trosper@pgn.com, \nNicki Daw/NA/Enron@Enron, Inez Dauterive/HOU/ECT@ECT, Carol Ann Brown/Enron \nCommunications@Enron Communications, Elaine \nRodriguez/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy Young/Enron \nCommunications@Enron Communications, Ann Joyner/Corp/Enron@ENRON, Cindy \nStark/Corp/Enron@ENRON, Mary E Garza/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nMaureen McVicker/HOU/EES@EES, Joannie Williamson/Corp/Enron@ENRON, Rosalee \nFleming/Corp/Enron@ENRON, Vanessa Groscrand/Corp/Enron@ENRON, Marsha \nLindsey/HOU/AZURIX@AZURIX, Cathy Phillips/HOU/ECT@ECT, Loretta \nBrelsford/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Sue Ford/HOU/ECT@ECT, Dolores \nFisher/NA/Enron@Enron, Karen Owens/HOU/EES@EES, Dorothy Dalton/Enron \nCommunications@Enron Communications, Jewel Meeks/Enron Communications@Enron \nCommunications, Christina Grow/Corp/Enron@ENRON, Lauren Urquhart/LON/ECT@ECT, \nSherri Sera/Corp/Enron@ENRON, Katherine Brown/Corp/Enron@ENRON, Pam \nBenson/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jana Mills/HOU/ECT@ECT, Liz M \nTaylor/HOU/ECT@ECT, Judy G Smith/HOU/EES@EES, Bobbie Power/Corp/Enron@ENRON\ncc: Suzanne Danz/Corp/Enron@ENRON, Videoconference@enron, Vanessa \nGroscrand/Corp/Enron@ENRON \nSubject: EXECUTIVE COMMITTEE MEETING - MONDAY, JULY 10\n\n\nExecutive Committee Weekly Meeting\nDate:  Monday, July 10\nTime:  11:00 a.m. (CDT)\nLocation: 50th Floor Boardroom\nVideo:  Connections will be established with remote locations upon request.\nConf call: AT&T lines have been reserved.  Please contact Sherri Sera \n(713/853-5984) \n  or Katherine Brown (713/345-7774) for the weekly dial-in number and \npasscode.\n\nPlease indicate below whether or not you plan to attend this meeting and \nthrough what medium. \n\n Yes, I will attend in person _______\n\n By video conference from _______\n\n By conference call  _______\n\n No, I will not attend  _______\n\n*  *  *\n\nPlease return this e-mail to me with your response by 12:00 p.m., Friday, \nJuly 7.\n\nThank you, \nKatherine\n\n",

      }, {
        "sender": "kenneth.lay@enron.com",
        "recipients": [
          "sarah.davis@enron.com",
          "sherri.sera@enron.com",
          "joseph.sutton@enron.com",
          "sherri.sera@enron.com",

        "cc": [

        "text": "Sarah, Cindy Olson requested that I forward this to you for further handling.\n\nRosalee\n---------------------- Forwarded by Kenneth Lay/Corp/Enron on 07/10/2000 \n08:59 AM ---------------------------\n\n\nBetty Alexander@ENRON_DEVELOPMENT\n07/07/2000 06:37 PM\nTo: Jeff Skilling/Corp/Enron@ENRON\ncc: Joseph W Sutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Kenneth \nLay/Corp/Enron@ENRON \nSubject: OK, Jeff, you requested that we be candid about Enron...\n\n\"Management does things right; Leadership does the right things.\" (Peter \nDrucker)\n\nToday I began to wonder if I've been a fool in staunchly defending Enron's \nVisions & Values. \n\nAn esteemed colleague of very strong professional reputation at Enron was \nrecently approached by a hiring supervisor.  Totally unexpected & \nunsolicited, an offer was accepted; all seemed well as this Recruit got good \nfeedback directly from clients & Enron upper mgmt.  But after a short time, \nsuddenly Recruit was told that performance was unsatisfactory.  No specific \nbehaviors or problems were identified as cause; no opportunity given to \nmodify; Recruit was summarily removed to another floor with instructions to \nfind another job.  Upon displacement she told me (~6 weeks ago), \"I want \navoid trouble for anyone; I just want to continue quietly at Enron and forget \nthis.\"  \n\nTo date I have honored her request for silence, but all this hullabaloo about \nEnron being the best place to work makes her dilemma particularly upsetting, \nand there is ample evidence that her plight is not unique.  I refer here to \nCindy Adams, formerly of Joe Sutton's office.  I don't care why it was \ndecided not to use HR's counseling/review process designed to help when \nthings go awry; I just know that Enron's best bet is to give this talented \nprofessional more time.  She writes:\n\n...Last week, my HR Rep informed me that I have a deadline of July 15th in \nwhich to find a job...I have no assistance from HR or Recruiting.  I had 2 \ninterviews 5 weeks ago and I had to initiate those myself.  I've not received \nanswers from postings I've responded to - I am left hanging without \nacknowledgment of any sort.\n\nI have been approached and learned from others that the same thing happened \nto them with the same circumstances; one said that it took her a full 3 \nmonths to land her present job.  I am not afforded that opportunity now ...\n\nJeff, would you please ask someone to remove Cindy's July 15 deadline?  There \nare no rules left to break here; Cindy is trying to proceed diligently & \ndiscreetly, but she is under duress by not having any feedback/support from \nHR.   With a little boost, it's not too late to bring this picture into line \nwith Enron's vision of retaining topnotch people.  \n\nCindy has no idea that I'm writing on her behalf, and after this I intend to \nhonor her wishes with silence.  But you must see the irony here, not to \nmention the double standard in how Enron's Visions & Values are applied to \nassistants all over Enron:  Cindy Adams was sought after, then abruptly put \nout of the office of Joe Sutton, who happens to be our V&V expert!  I'm not \nblaming Joe for anything; he is simply the backdrop in this example.  I \nremember Joe once used an expression at a floor meeting:  \"believing your own \nbaloney.\"  He wasn't talking about Visions & Values then, but \"believing \nbaloney\" suddenly seems to fit for assistants who work at Enron.  You asked \nfor candid; herein I have done my very best to give it to you.\n\nJeff, thanks for asking and listening.  I and my colleagues are listening \ntoo, but seeing is believing.\n\nRespectfully submitted,\n\nBetty Alexander\nSr. Administrative Assistant \n",

        "text": "Ken Lay will be there.  I thank you for your e-mail or he wouldn't have been \nthere.\n\nRosie\n\n\n\n\nCEO Extra <CEOextra@houston.org> on 07/10/2000 09:30:16 AM\nTo: \"'mabramso@kentelec.com'\" <mabramso@kentelec.com>, \n\"'jbaker@bakercommunications.com'\" <jbaker@bakercommunications.com>, \n\"'carl.baucum@ey.com'\" <carl.baucum@ey.com>, \"'ablackshear@fulbright.com'\" \n<ablackshear@fulbright.com>, \"'burgos_r@hccs.cc.tx.us'\" \n<burgos_r@hccs.cc.tx.us>, \"'rcarter@esc-hdq.com'\" <rcarter@esc-hdq.com>, \n\"'james.crump@pwcglobal.com'\" <james.crump@pwcglobal.com>, \n\"'ann.earnest@concert.com'\" <ann.earnest@concert.com>, \"'cfarley@askred.com'\" \n<cfarley@askred.com>, \"'fjfowler@duke-energy.com'\" \n<fjfowler@duke-energy.com>, \"'egiesing@kpmg.com'\" <egiesing@kpmg.com>, \n\"'lupef@tejasoffice.com'\" <lupef@tejasoffice.com>, \"'gondoco@hotmail.com'\" \n<gondoco@hotmail.com>, \"'jim.hackett@oceanenergy.com'\" \n<jim.hackett@oceanenergy.com>, \"'unbblodg_unb@bankline.net'\" \n<unbblodg_unb@bankline.net>, \"'mjhin@sleh.com'\" <mjhin@sleh.com>, \n\"'jjiles@bear.com'\" <jjiles@bear.com>, \"'ljones@dttus.com'\" \n<ljones@dttus.com>, \"'kaselawal@aol.com'\" <kaselawal@aol.com>, \n\"'klay@enron.com'\" <klay@enron.com>, \"'leo_jr@linbeck.com'\" \n<leo_jr@linbeck.com>, \"'dlow@admin4.hsc.uth.tmc.edu'\" \n<dlow@admin4.hsc.uth.tmc.edu>, \"'vidal@martinez.net'\" <vidal@martinez.net>, \n\"'jmendelsohn@mdanderson.org'\" <jmendelsohn@mdanderson.org>, \n\"'beth@wrmoffice.com'\" <beth@wrmoffice.com>, \n\"'charles_j_o'connell@mail.bankone.com'\" \n<charles_j_o'connell@mail.bankone.com>, \"'fputman@gardere.com'\" \n<fputman@gardere.com>, \"'mrichmond@thewoodlands.com'\" \n<mrichmond@thewoodlands.com>, \"'lavender@cooperindustries.com'\" \n<lavender@cooperindustries.com>, \"'rrromero@sbinfra.com'\" \n<rrromero@sbinfra.com>, \"'tsimmons@spencerstuart.com'\" \n<tsimmons@spencerstuart.com>, \"'slade_pd@tsu.edu'\" <slade_pd@tsu.edu>, \n\"'rsykes@sykescommunications.com'\" <rsykes@sykescommunications.com>, \n\"'cherylltd@warrenelectric.com'\" <cherylltd@warrenelectric.com>, \n\"'hthurlow@chantalcorp.com'\" <hthurlow@chantalcorp.com>, \n\"'bobby.tudor@gs.com'\" <bobby.tudor@gs.com>, \"'cjross@vnsm.com'\" \n<cjross@vnsm.com>, \"'massey@ptg.com'\" <massey@ptg.com>, \n\"'dwang@metrobank-na.com'\" <dwang@metrobank-na.com>, \"'rweekley@dwhomes.com'\" \n<rweekley@dwhomes.com>, \"'billw@wedgegroup.com'\" <billw@wedgegroup.com>, \n\"'dan_wilford@mhhs.org'\" <dan_wilford@mhhs.org>, \"'rozamora@aol.com'\" \n<rozamora@aol.com>, \"'charles@duncaninterests.com'\" \n<charles@duncaninterests.com>, \"'betty@duncaninterests.com'\" \n<betty@duncaninterests.com>, \"'rro@onstead.com'\" <rro@onstead.com>\ncc:  \nSubject: RSVP for tomorrow morning's board meeting?\n\n\nGood morning!\nWe are finalizing arrangements for tomorrow morning's board meeting and we\nneed an accurate head count.  If you have already called in your RSVP, we do\nnot find it and we apologize for any duplication of effort.\n\nPlease send me your RSVP via return e-mail.\n\nThank you,\nWendy Porter Lynn\nExecutive Assistant\nOn behalf of Arlene McCarty\nOffice of the President/CEO\nGreater Houston Partnership\nPhone (713) 844-3646\nFax (713) 844-0246\nE-mail: CEOextra@houston.org\nPlease visit our web site at www.houston.org\n\n\n",

        "text": "Hi Tim -\n\nJust to let you know that Mr. Lay has already pledged to Sandy Hoelscher for \nthe MDA Beach Bowl.\n\nThanks.\n\nRosalee\n\n\n\n\nTimmy Ng@ECT\n07/06/2000 09:52 AM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc:  \nSubject: 2nd Annual Enron/MDA Beach Bowl\n\n\nHello, Mr. Lay! Enron and MDA are joining together again to do a 2nd Annual \nBeach Bowl to raise money for MDA. Last year, the event was a great success, \nraising over $70,000.  This year's goal is to raise $100,000, so the \nfundraising benchmarks for all teams have been raised. The money raised will \nbe used to further research for ALS (Lou Gehrig's Disease).\n\nI have put together a team of Analyst interns (Howard Goldfarb, Rachel \nMcPhaul, Nicole Brady, Bradley Aiken and myself) for a second year to help in \nthis cause.  The benchmark for the team is the raise $600 (pre-matching), but \nI want to outdo the fundraising of $1400+ (post-matching) we did last year.\n\nI am asking for a donation to MDA to help our team bowl in this event.  \nChecks are payable to MDA.\n\nFYI, Enron matches all donations $20 or more. \n\nThe event will take place on Saturday, July 29, 2000.\n\nPlease let me know if you have any questions.\n\nThanks! Have a great day!\n\nTim Ng\nx30998\n\n",

        "text": "Good morning!!!\n\nKen will be here.\n\nrosie\n\n\n\nKatherine Brown\n07/14/2000 08:35 AM\n\n\nTo: James M Bannantine/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff \nBaxter/HOU/ECT@ECT, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nRick Buy/HOU/ECT@ECT, Richard Causey/Corp/Enron@ENRON, Diomedes \nChristodoulou/SA/Enron@Enron, David W Delainey/HOU/ECT@ECT, James \nDerrick/Corp/Enron@ENRON, Andrew S Fastow/HOU/ECT@ECT, Peggy_Fowler@pgn.com, \nMark Frevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT, Kevin Hannon/Enron \nCommunications@Enron Communications, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Joe Hirko/Enron \nCommunications@Enron Communications, Stanley Horton/Corp/Enron@Enron, Larry L \nIzzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/HOU/EES@EES, Mark \nKoenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, Rebecca P \nMark/HOU/AZURIX@AZURIX, Mike McConnell/HOU/ECT@ECT, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT@ECT, J \nMark Metts/NA/Enron@Enron, Cindy Olson/Corp/Enron@ENRON, Lou L \nPai/HOU/EES@EES, Ken Rice/Enron Communications@Enron Communications, Jeffrey \nSherrick/Corp/Enron@ENRON, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT, Thomas \nE White/HOU/EES@EES\ncc: Brenda Garza-Castillo/NA/Enron@Enron, Marcia Manarin/SA/Enron@Enron, \nSusan Skarness/HOU/ECT@ECT, Stacy \nGuidroz/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Beena \nPradhan/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Karen K Heathman/HOU/ECT@ECT, \nSharron Westbrook/Corp/Enron@ENRON, Kay Chapman/HOU/ECT@ECT, Molly \nBobrow/NA/Enron@Enron, Rosane Fabozzi/SA/Enron@Enron, Stephanie \nHarris/Corp/Enron@ENRON, Bridget Maronge/HOU/ECT@ECT, Mary_trosper@pgn.com, \nNicki Daw/NA/Enron@Enron, Inez Dauterive/HOU/ECT@ECT, Carol Ann Brown/Enron \nCommunications@Enron Communications, Elaine \nRodriguez/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy Young/Enron         "text": "Sherrie, good question!!  I called the chairman's office and it is publicly \nheld on the NYSE as \"itwo\".\n\nRosie\n\n\n\n\n\n\"Sherrie Gibson\" <sherrie@layfam.com> on 07/16/2000 07:24:50 PM\nPlease respond to \"Sherrie Gibson\" <sherrie@layfam.com>\nTo: <Kenneth.Lay@enron.com>\ncc:  \nSubject: Re: i2 Technologies, Inc.\n\n\nRosie,\n\nDo you know if this company is privately or publicly held?  Please advise\nme.  Thanks for keeping me informed.\n\nSherrie\n\n----- Original Message -----\nFrom: <Kenneth.Lay@enron.com>\nTo: <sherrie@layfam.com>; <Sally.Keepers@enron.com>\nSent: Friday, July 14, 2000 2:17 PM\nSubject: i2 Technologies, Inc.\n\n\n> Hi Sherrie and Sally -\n>\n> To let you know that Ken has agreed to join another board.  It is i2\n> Technologies, Inc.  The company is based in Dallas.\n>\n> Please let me know if you need further information.\n>\n> Rosie\n>\n\n\n",

        "text": "Thanks, Debbie.  These are lucky guys - they are going to have some undivided \nattention.\n\nRosie\n\n\n\n\nDebbie Nowak\n07/24/2000 03:02 PM\nTo: Kenneth Lay/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Rosalee Fleming/Corp/Enron@ENRON, \nPam Benson/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT\ncc: Richard Amabile/HR/Corp/Enron@ENRON \nSubject: UPDATE: July 25th Executive Forum Attendees\n\n\nRosalee/Pam:\nThe following are the participants for the July 25th Forum.  As you can see, \ntwo attendees had to withdraw.\n\nAttendeess:\n Craig Breslau\n Chee Ken Chew (Dabhol)\n Larry Lawyer\n Richard Leibert\n Rodrigo Mendiwelso (Columbia)\n Jordan Mintz\n Mark Palmer\n Stephen Pearlman\n Dan Reck\n Frank Wang\n\n\n\nThanks so much!\n\nDebbie\nx33304\n\n\n\n",

        "text": "Katherine Brown\n07/25/2000 11:51 AM\n\n\nTo: James M Bannantine/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff \nBaxter/HOU/ECT@ECT, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nRick Buy/HOU/ECT@ECT, Richard Causey/Corp/Enron@ENRON, Diomedes \nChristodoulou/SA/Enron@Enron, David W Delainey/HOU/ECT@ECT, James \nDerrick/Corp/Enron@ENRON, Andrew S Fastow/HOU/ECT@ECT, Peggy_Fowler@pgn.com, \nMark Frevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT, Kevin Hannon/Enron \nCommunications@Enron Communications, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Joe Hirko/Enron \nCommunications@Enron Communications, Stanley Horton/Corp/Enron@Enron, Larry L \nIzzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/HOU/EES@EES, Mark \nKoenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, Rebecca P \nMark/HOU/AZURIX@AZURIX, Mike McConnell/HOU/ECT@ECT, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT@ECT, J \nMark Metts/NA/Enron@Enron, Cindy Olson/Corp/Enron@ENRON, Lou L \nPai/HOU/EES@EES, Ken Rice/Enron Communications@Enron Communications, Jeffrey \nSherrick/Corp/Enron@ENRON, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT, Thomas \nE White/HOU/EES@EES, Brenda Garza-Castillo/NA/Enron@Enron, Marcia \nManarin/SA/Enron@Enron, Susan Skarness/HOU/ECT@ECT, Stacy \nGuidroz/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Beena \nPradhan/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Karen K Heathman/HOU/ECT@ECT, \nSharron Westbrook/Corp/Enron@ENRON, Kay Chapman/HOU/ECT@ECT, Molly \nBobrow/NA/Enron@Enron, Rosane Fabozzi/SA/Enron@Enron, Stephanie \nHarris/Corp/Enron@ENRON, Bridget Maronge/HOU/ECT@ECT, Mary_trosper@pgn.com, \nNicki Daw/NA/Enron@Enron, Inez Dauterive/HOU/ECT@ECT, Carol Ann Brown/Enron \nCommunications@Enron Communications, Elaine \nRodriguez/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy Young/Enron \nCommunications@Enron Communications, Ann Joyner/Corp/Enron@ENRON, Cindy \nStark/Corp/Enron@ENRON, Mary E Garza/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nMaureen McVicker/HOU/EES@EES, Joannie Williamson/Corp/Enron@ENRON, Rosalee \nFleming/Corp/Enron@ENRON, Vanessa Groscrand/Corp/Enron@ENRON, Tori L \nWells/HOU/ECT@ECT, Marsha Lindsey/HOU/AZURIX@AZURIX, Cathy \nPhillips/HOU/ECT@ECT, Loretta Brelsford/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nSue Ford/HOU/ECT@ECT, Dolores Fisher/NA/Enron@Enron, Karen Owens/HOU/EES@EES, \nDorothy Dalton/Enron Communications@Enron Communications, Jewel Meeks/Enron \nCommunications@Enron Communications, Christina Grow/Corp/Enron@ENRON, Lauren \nUrquhart/LON/ECT@ECT, Sherri Sera/Corp/Enron@ENRON, Katherine \nBrown/Corp/Enron@ENRON, Pam Benson/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jana \nMills/HOU/ECT@ECT, Liz M Taylor/HOU/ECT@ECT, Judy G Smith/HOU/EES@EES, Bobbie \nPower/Corp/Enron@ENRON\ncc: Suzanne Danz/Corp/Enron@ENRON, Videoconference@enron, Vanessa \nGroscrand/Corp/Enron@ENRON \nSubject: EXECUTIVE COMMITTEE MEETING - MONDAY, JULY 31\n\n\nExecutive Committee Weekly Meeting\nDate:  Monday, July 31\nTime:  11:00 a.m. (CDT)\nLocation: 50th Floor Boardroom\nVideo:  Connections will be established with remote locations upon request.\nConf call: AT&T lines have been reserved.  Please contact Sherri Sera \n(713/853-5984) \n  or Katherine Brown (713/345-7774) for the weekly dial-in number and \npasscode.\n\nPlease indicate below whether or not you plan to attend this meeting and \nthrough what medium. \n\n Yes, I will attend in person ___XX____\n\n By video conference from _______\n\n By conference call  _______\n\n No, I will not attend  _______\n\n*  *  *\n\nPlease return this e-mail to me with your response by 12:00 p.m., Friday, \nJuly 28.\n\nThank you, \nKatherine\n\n",

        "sender": "rosalee.fleming@enron.com",

          "galvan666@aol.com"
        ],
        "cc": [],
        "text": "Mr. Galvan - I wanted to let you know that Mr. Lay is out of the office until \nMonday, so he will not be able to see your e-mail until then.\n\nRosalee\n\n\n\n\nGALVAN666@aol.com on 07/26/2000 03:10:24 PM\nTo: Kenneth.Lay@enron.com\ncc: julie.mason@chron.com, osanchez@cnl.ci.houston.tx.us \nSubject: Sports Arena Deal\n\n\nDear Mr. Lay:\n             My name is James Partsch-Galvan. I am the Libertarian Candidate\nfor Texas Rep. 147. I do not support this new Sports Arena Deal. I was on the\nwinning side last year, and I am galvanizing to be be on the winning side\nthis year.\nI find it very deporable that the Sports Authority cancelled its Board\nMeeting tomorrow. This is another dirty trick that the Sports Authority is\nmaking to make it harder for citizens to voice their opinions. This is one\nmore reason for taxpayers to vote no for any taxpayer funds to fund a new\narena that is not needed.\nSincerely, James Partsch-Galvan\nLibertarian Candidate for Texas Rep. 147\nhttp://www.galvan.org\n\n\n\n",
        "mid": "20289731.1075840204507.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/153.",
        "bcc": [],
        "to": [
          "galvan666@aol.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "153.",
        "date": "2000-07-26 10:35:00-07:00",
        "folder": "all_documents",
        "subject": "Re: Sports Arena Deal"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "bgrady@carlylesf.com"
        ],
        "cc": [],
        "text": "Hi Mr. Grady -\n\nI did talk to Joe Hillings this morning, who is currently in Philadelphia, \nand he said that is great for you to attend.  In addition, I did talk to Ken \nand he said \"absolutely\", so please plan on it.\n\nKen and Linda will arrive in Philadelphia tomorrow night.\n\nSee you in September.\n\nRosalee\n\n\n\n\nRobert Grady <bgrady@Carlylesf.com> on 07/30/2000 09:16:55 AM\nTo: \"'klay@enron.com'\" <klay@enron.com>\ncc:  \nSubject: GOP Convention\n\n\nKen:\n\nGreetings from the GOP Convention.  I notice on my master schedule that\nEnron is hosting a cocktail party on Wednesday from 5 to 7.  I was wondering\ntwo things:\n\n1.  Is it alright if I come by, as a member of the Advisory Committee?  And,\n\n2.  Will I see you there?\n\nHope all is well and that I will see you in Philadelphia.\nI am staying at the Sheraton University City as a member of the California\ndelegation. 215-222-2910.  I am also wearing my Blackberry for 24 x 7 real\ntime wireless email access.\n\nRegards,\n\nBob\n--------------------------------\nRobert E. Grady\nManaging Director\nThe Carlyle Group\n600 Montgomery Street\n39th Floor\nSan Francisco, CA 94111\n415-678-3549\nemail:  bgrady@carlylesf.com\n\n",
        "mid": "29387373.1075840204530.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/154.",
        "bcc": [],
        "to": [
          "bgrady@carlylesf.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "154.",
        "date": "2000-07-31 09:40:00-07:00",
        "folder": "all_documents",
        "subject": "Re: GOP Convention"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "jwatson@velaw.com"
        ],
        "cc": [],
        "text": "Ken said \"John, this looks fine to me.  Why not send it to George for his \nconsideration\".\n\nRosalee for Ken Lay\n\n\n\n\n\"Watson, John\" <jwatson@velaw.com> on 08/01/2000 10:54:18 AM\nTo: \"'Lay, Ken'\" <kenneth.lay@enron.com>\ncc:  \nSubject: v2-term sheet with Rockets.DOC\n\n\nKen-I have revised the term sheet provided to us by George yesterday along\nthe lines that you suggested to give the partners somewhat stronger rights\non the choice of seats and suites.  These rights are not as strong as the\nrights the Partnership got from the Astros, but I hope they will be\nconsidered sufficient by the partners.  I received an e-mail yesterday from\nConoco reiterating Archie's concern on the preferential rights.  So far, all\nof the partners  I've heard from on the financing term sheet are OK with it.\nHowever, I haven't yet heard from Ric Campo on the financing term sheet.\n\n <<v2-term sheet with Rockets.DOC>>\n\n - v2-term sheet with Rockets.DOC\n\n",
        "mid": "25903086.1075840204553.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/155.",
        "bcc": [],

      }, {
        "sender": "tori.wells@enron.com",
        "recipients": [
          "johnp@energycoaliton.org"
        ],
        "cc": [],
        "text": "Dictated letter from Ken Lay\n\nDear John:\n\nI enjoyed your recent e-mail.  I also appreciate your kind comments \nconcerning our broadband activity.  The deal with Blockbuster has been a \ngreat deal of fun and is opening up all kinds of additional opportunities.\n\nI enjoyed looking through the agenda for your meeting in Sweden.  It looks \nquite informative and interesting.  Sweden is also an excellent place for a \nsummer conference.\n\nThe young man you refer to in your letter should send his resume to Celeste \nRoberts at (713) 853-0555.  If he would also copy me on the letter to \nCeleste, I would be happy to follow up and make sure it is carefully \nconsidered.\n\nI'm delighted that your life appears to be going very well at the current \ntime.  I hope our paths will again cross in Aspen or elsewhere in the not too \ndistant future.\n\nWarm regards,\n\nKen",
        "mid": "17981330.1075840204579.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/156.",
        "bcc": [],
        "to": [
          "johnp@energycoaliton.org"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "156.",
        "date": "2000-08-02 02:09:00-07:00",
        "folder": "all_documents",
        "subject": ""
      }, {
        "sender": "tori.wells@enron.com",
        "recipients": [
          "gene.humphrey@enron.com"
        ],
        "cc": [],
        "text": "Letter dictated by Ken Lay\n\nGene:\n\n I appreciated the update on your health status.  It appears you are taking a \nvery tough situation and, with help from some of the best doctors in the \nworld, setting about to turn it around.  I'm sure it goes without saying that \nyou know we are all pulling for you and betting on a positive outcome.\n\n Clearly your health is the number one issue now.  To the extent you want to \nwork and can work, we are delighted to have you back in the office.  But that \nis a very distant secondary concern until you get everything done about your \nhealth that can be done.  If there is any way I or Enron can be of any \nfurther help, please let me know.\n\nKen ",
        "mid": "21010150.1075840204601.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/157.",
        "bcc": [],
        "to": [
          "gene.humphrey@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "157.",
        "date": "2000-08-03 06:37:00-07:00",
        "folder": "all_documents",
        "subject": "Health Status"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "rob.bradley@enron.com",
          "tori.wells@enron.com",
          "tori.wells@enron.com"
        ],
        "cc": [
          "tori.wells@enron.com"
        ],
        "text": "Hi Rob -\n\nKen said \"If you'll prepare the remarks, I'll be happy to do this\".\n\nRosie\n\n\n\nRob Bradley\n07/19/2000 09:51 AM\n\n\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc:  \nSubject: Gathering Place Speaking Invitation\n\nIf you are inclined to accept this invitation, we could put together an \ninteresting talk on the importance of good mental health to business with \nsome national statistics and then segue into Enron's emphasis on wellness and \nhaving fun in the workplace.  Our strategy and experience will be very \ninteresting to the group since it shows what a corporate leader is doing to \nbecome the employer of choice in the marketplace.\n\nYou could expect a full house (around 400) for the talk.  If it fits into \nyour schedule, Jack Bowen said he would be delighted to be honorary chairman \nof the event.\n\n- Rob\n\n",
        "mid": "24318772.1075840204625.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/158.",
        "bcc": [
          "tori.wells@enron.com"
        ],
        "to": [
          "rob.bradley@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "158.",
        "date": "2000-08-04 05:40:00-07:00",
        "folder": "all_documents",
        "subject": "Re: Gathering Place Speaking Invitation"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "rob.bradley@enron.com"
        ],
        "cc": [],
        "text": "Oh, Rob, I'm happy to do so!!  I hope you are on vacation!!\n\nRosie\n\n\n\n\nRob Bradley\n08/04/2000 01:27 PM\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc:  \nSubject: Re: Gathering Place Speaking Invitation  \n\nGreat--and I will be inspired with my draft of his remarks.\n\nRosie, could you call the phone number on the invitation, ask for Herb \nBateman (he is the director), and tell him of the commitment?\n\nI am out of town and do not have their number, and they called me wondering \nabout Ken's decision last Friday.\n\nThanks,\n\n- Rob\n\n\n\n\nKenneth Lay on 08/04/2000 12:40:45 PM\nSent by: Rosalee Fleming\nTo: Rob Bradley/Corp/Enron@ENRON\ncc: Tori L Wells/HOU/ECT@ECT \n\nSubject: Re: Gathering Place Speaking Invitation  \n\nHi Rob -\n\nKen said \"If you'll prepare the remarks, I'll be happy to do this\".\n\nRosie\n\n\nRob Bradley\n07/19/2000 09:51 AM\n\n\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc:  \nSubject: Gathering Place Speaking Invitation\n\nIf you are inclined to accept this invitation, we could put together an \ninteresting talk on the importance of good mental health to business with \nsome national statistics and then segue into Enron's emphasis on wellness and \nhaving fun in the workplace.  Our strategy and experience will be very \ninteresting to the group since it shows what a corporate leader is doing to \nbecome the employer of choice in the marketplace.\n\nYou could expect a full house (around 400) for the talk.  If it fits into \nyour schedule, Jack Bowen said he would be delighted to be honorary chairman \nof the event.\n\n- Rob\n\n\n\n\n\n\n",
        "mid": "32625736.1075840204649.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/159.",
        "bcc": [],
        "to": [
          "rob.bradley@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "159.",
        "date": "2000-08-04 08:52:00-07:00",
        "folder": "all_documents",
        "subject": "Re: Gathering Place Speaking Invitation"
      }, {
        "sender": "elizabeth.lay@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "mrslinda@lplpi.com",
          "mrslinda@lplpi.com"
        ],
        "cc": [
          "mrslinda@lplpi.com"
        ],
        "text": " Dad, & Linda-\nCan you go ahead and contact the band, I sent an e-mail to the wedding \ncoordinator and she has not responded (she is new to e-mail) and I'm afraid \nwe might lose them. Also, she recommended a photographer out of Atlanta, I \nlove his work, he does candid more so than the traditional portraits. He also \ndid a number of the Kennedy's weddings, etc. I'll try and get a price quote, \nbut I might need your help in negotiations. Also, she send some information \non a decorator/ florist who seems phenomenal, I don't know if Linda might be \nwilling to help me out with that as she knows a lot more about both flowers \nand decoration than I do. The Ballroom at the Ritz is pretty basic and he can \nturn it into anything but basic. Also, that we if we find a church that is \nnot so amazing, he can decorate that as well. \nThe name of the photographer is Dennis Reggie and his number is 404- \n873-8088.  Linda Kessler has all the information on the florist, her number \nis 888 524 1326.\nMom is going to be responsible for the RSVP's for the wedding.  I will get a \nfax machine this weekend. \nLet me know if this is a problem and I will try and arrange some of this from \ndown here, it is just difficult for people to call internationally.\nI love you!\nLiz & Jose Luis",
        "mid": "14911070.1075840201075.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/16.",
        "bcc": [
          "mrslinda@lplpi.com"
        ],
        "to": [
          "kenneth.lay@enron.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "16.",
        "date": "1999-09-09 06:53:00-07:00",
        "folder": "all_documents",
        "subject": "Band"
      }, {
        "sender": "tori.wells@enron.com",
        "recipients": [
          "michael@optsevents.com"
        ],
        "cc": [],
        "text": "Mr. Christman:\n\nThank you for your invitation for Dr. Lay to speak at your upcoming forum in \nFrance, the format looks wonderful.  Unfortunately, Dr. Lay has calendar \nconflicts and will be unable to participate.\n\nIf you should need further assistance, please do not hesitate to contact us.\n\nTori Wells\nExecutive Assistant",
        "mid": "27787651.1075840204674.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/160.",
        "bcc": [],
        "to": [
          "michael@optsevents.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "160.",
        "date": "2000-08-04 09:04:00-07:00",
        "folder": "all_documents",
        "subject": "Wall Street Journal Millennium Forum"
      }, {
        "sender": "lizard_ar@yahoo.com",
        "recipients": [
          "klay@enron.com",
          "mrslinda@lplpi.com",
          "sally_keepers@enron.com",
          "jlvittor@mofo.com",
          "jlaywp@aol.com",
          "sally_keepers@enron.com",
          "jlvittor@mofo.com",
          "jlaywp@aol.com"
        ],
        "cc": [
          "sally_keepers@enron.com",
          "jlvittor@mofo.com",
          "jlaywp@aol.com"
        ],
        "text": "Family,\nJose Luis and I would like to plan on coming to Aspen\non Friday December 29th through January 6th.  We would\nlike to stay in the Old house with you, if possible\nand preferrably either the front bedroom or the guest\ncottage. Please let us know if this is possible as I\nneed to make airline reservations ASAP.\nThanks,\nlove,\nLiz\n\n__________________________________________________\nDo You Yahoo!?\nKick off your party with Yahoo! Invites.\nhttp://invites.yahoo.com/",
        "mid": "16480967.1075840204698.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/161.",
        "bcc": [
          "sally_keepers@enron.com",
          "jlvittor@mofo.com",
          "jlaywp@aol.com"
        ],
        "to": [
          "klay@enron.com",
          "mrslinda@lplpi.com"
        ],
        "replyto": null,
        "ctype": "text/plain; charset=us-ascii",
        "fname": "161.",
        "date": "2000-08-06 22:23:00-07:00",
        "folder": "all_documents",
        "subject": "Aspen At Christma"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "jaime.alatorre@enron.com",
          "myzagui@ect.enron.com",
          "steven.kean@enron.com",
          "myzagui@ect.enron.com",
          "steven.kean@enron.com"
        ],
        "cc": [
          "myzagui@ect.enron.com",
          "steven.kean@enron.com"
        ],
        "text": "Hi Jaime -\n\nThanks for the information about the dinner.  Ken said that he would be \nflying from Aspen to New York (or Washington, if that's the city).  He said \nhe would very much like to meet with you for 30 - 45 minutes before the \ndinner for a briefing.  \n\nThanks.\n\nRosie \n\n\n\n\nJaime Alatorre\n08/08/2000 10:33 AM\nSent by: Jaime Alatorre\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: myzagui@ect.enron.com, Steven J Kean/HOU/EES@EES \nSubject: Dinner with V. Fox\n\nDear Ken,\n Federico Sada, who is travelling with President elect Vicente Fox in South \nAmerica, called me this morning, \nand asked me to give you the confirmed list of attendees to the dinner in New \nYork, Wednesday August 23, 8:00 P.M.\nat the Watteau Room of the St. Regis Hotel:\n\n Sanford I. Weill   Citigroup, Inc.   Chairman and CEO\n Hendrick Verfaille  Monsanto Co.   President and CEO\n William B Harrison, Jr.  Chase Manhattan Corp.  Chairman and CEO\n Raymond V. Gilmartin  Merck and Company, Inc. Chairman and CEO\n Michael Armstrong  AT&T    Chairman and CEO\n Stephen M. Wolf  US Airways   Chairman and CEO\n Kenneth L. Lay   Enron Corp.   Chairman and CEO\n\nPending confirmation\n Douglas A. Warner III  J.P. Morgan   Chairman\n\nAccording to Federico, if there is any late cancellation, no one will be \nsubstituted. Also, there is a small possibility that\nthe dinner could take place in Washington, rather than N.Y., based on Fox's \nmeeting with President Clinton; they are still\nworking on the final agenda. \n \n Max and myself are working on the background information that you will need, \nand will keep you posted of any \nchanges; best regards,  jaime____\n",
        "mid": "3779751.1075840204722.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/162.",
        "bcc": [
          "myzagui@ect.enron.com",
          "steven.kean@enron.com"
        ],
        "to": [
          "jaime.alatorre@enron.com"
        ],
        "replyto": null,

        "folder": "all_documents",

      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "loyal_lay@yahoo.com"
        ],
        "cc": [],
        "text": "Ken Lay wrote:\n\n\"Loyal -\n\nI was really disappointed you and Lavonne were not able to make the Rees \nreunion.  I was looking forward to catching up with both of you.\n\nOur broadband business is doing great.  Just a few days ago, we announced a \nvideo-on-demand service we will be providing with Blockbuster.  It has \ncreated a lot of interest.\n\nIn general, my family is doing very well.  Linda and I now have six grandkids \n(four new ones since the first of the year) plus Elizabeth's wedding.  Let's \nstay in touch.\n\nKen\"\n\n\n\n\n\nLoyal Lay <loyal_lay@yahoo.com> on 08/05/2000 06:25:04 PM\nTo: klay@enron.com\ncc:  \nSubject: Your E-mail address\n\n\nHi Kenny: Bonny sent me your E-mail address and\nso I am trying it out. Sorry we could not make it\nto the party. The temperature is very warm here\nin Kansas today. I checked Enron stock recently\nand it looks like it is doing fine. I am\nparticularly interested in your venture into the\nfiber optics communications business and the\nwindpower. We sold our interest in the Cellular\nbusiness last year and I think the land line\ncompany will be sold soon. We sold to Allied\nTelephone Coimpany of Little Rock. Two other\nengineers and myself put Kansas Cellular together\nabout 14 years ago. Then we built a fiber system\nfrom East to West across Kansas. That was sold\nwith the Cellular. Take care of yourself-Loyal\n\n__________________________________________________\nDo You Yahoo!?\nKick off your party with Yahoo! Invites.\nhttp://invites.yahoo.com/\n\n",
        "mid": "7750541.1075840204746.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/163.",
        "bcc": [],

        "folder": "all_documents",
        "subject": "Re: Your E-mail address"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "michael.mann@enron.com"
        ],
        "cc": [],
        "text": "Michael, in case you need Ken's bio, I am attaching it for your use.\n\nRosalee\n\n\n\n\n\tEnron Energy Services\n\t\n\tFrom:  Michael Mann @ EES                           08/08/2000 09:12 PM\n\tPhone No: 609.252.0907\n\t\n\n\n\nTo: Thomas E White/HOU/EES@EES, Kenneth Lay/Corp/Enron\ncc: Harold G Buchanan/HOU/EES, Lou Pai, Jeremy Blachman, Mark Peterson, Julie \nDavidson/HOU/EES, Judy G Smith/HOU/EES@EES \nSubject: Owens-Illinois Meeting\n\nWe have confirmed a meeting to introduce you to Tom Young, EVP (and member, \nO-I Board of Directors) and members of his management team at O-I \nHeadquarters next Tuesday, 8/15 at 11:30 am.  We have 90 minutes, Mr. Young \nwill be hosting us to lunch during our meeting.  Joe Lemieux, CEO, is \nunavailable only because his calendar just didn't match up with your near \nterm available dates.  My strong bias is that the sooner we have an \nopportunity to connect at the top the better, especially given our drive to \nclose in Q-3.\n\nIn addition to coordinating logistics, I will get briefing packets to your \noffices Monday describing the proposed transaction, deal related issues \n(details are not likely to come up during the meeting), key O-I personnel \nbios, and general information about O-I and its current business, including \nsummary outside financial analysis.\n\nRegards,\nMichael\n\n\n\n",
        "mid": "5053117.1075840204769.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/164.",

        "subject": "Re: Owens-Illinois Meeting"
      }, {
        "sender": "rosalee.fleming@enron.com",
        "recipients": [
          "michael.mann@enron.com",
          "leticia.smith@enron.com",
          "leticia.smith@enron.com"
        ],
        "cc": [
          "leticia.smith@enron.com"
        ],
        "text": "Michael, I think Monday will be fine.\n\n\n\n\tEnron Energy Services\n\t\n\tFrom:  Michael Mann @ EES                           08/09/2000 09:43 PM\n\tPhone No: 609.252.0907\n\t\n\n\n\nTo: Kenneth Lay/Corp/Enron@ENRON\ncc: Leticia Smith/HOU/EES@EES \nSubject: Re: Owens-Illinois Meeting  \n\nThank you, Rosalee.  I will be forwarding to you Monday, a briefing package \nthat will provide Mr. Lay with background on the proposed transaction, the \nclient and client representatives.   Please let Lety Smith, who is my \nadministrative support (ext 36562) know if Mr. Lay will need it sooner.   \nLety will page me in the field to make alternative arrangements.\n\nMichael Mann\n\n\n\nKenneth Lay@ENRON on 08/09/2000 02:24:39 PM\nSent by: Rosalee Fleming@ENRON\nTo: Michael Mann/HOU/EES@EES\ncc:  \nSubject: Re: Owens-Illinois Meeting  \n\nMichael, in case you need Ken's bio, I am attaching it for your use.\n\nRosalee\n\n\n\n\n\tEnron Energy Services\n\t\n\tFrom:  Michael Mann @ EES                           08/08/2000 09:12 PM\n\tPhone No: 609.252.0907\n\t\n\n\n\nTo: Thomas E White/HOU/EES@EES, Kenneth Lay/Corp/Enron\ncc: Harold G Buchanan/HOU/EES, Lou Pai, Jeremy Blachman, Mark Peterson, Julie \nDavidson/HOU/EES, Judy G Smith/HOU/EES@EES \nSubject: Owens-Illinois Meeting\n\nWe have confirmed a meeting to introduce you to Tom Young, EVP (and member, \nO-I Board of Directors) and members of his management team at O-I \nHeadquarters next Tuesday, 8/15 at 11:30 am.  We have 90 minutes, Mr. Young \nwill be hosting us to lunch during our meeting.  Joe Lemieux, CEO, is \nunavailable only because his calendar just didn't match up with your near \nterm available dates.  My strong bias is that the sooner we have an \nopportunity to connect at the top the better, especially given our drive to \nclose in Q-3.\n\nIn addition to coordinating logistics, I will get briefing packets to your \noffices Monday describing the proposed transaction, deal related issues \n(details are not likely to come up during the meeting), key O-I personnel \nbios, and general information about O-I and its current business, including \nsummary outside financial analysis.\n\nRegards,\nMichael\n\n\n\n\n\n\n\n\n",

        "sender": "meredith.philipp@enron.com",
        "recipients": [

          "tori.wells@enron.com",

        ],
        "cc": [
          "tori.wells@enron.com"
        ],
        "text": "Dear Mr. Galvan,\n\nThank you for your recent letter concerning my support of a new basketball=\n=20\narena in Downtown Houston.  I believe that the responsibilities of my=20\nposition at one of the world=01,s leading companies extend far beyond day t=\no day=20\nbusiness- I take a leading role in the communities where my employees live=\n=20\nand work. =20\n\nI agree that corporate stewardship is essential in our community. At Enron,=\n=20\nwe are aware of the underserved populations in our neighborhoods, which is=\n=20\nwhy each year we give back one percent of our earnings to charitable causes=\n.=20\nAs we have grown, so have these donations. Enron=01,s community investments=\n=20\ninclude supporting programs that promote cultural diversity, educational=20\nprogramming and scholarships, and assisting those struggling to rebuild the=\nir=20\nlives.=20\n\nThree years ago, Houstonians took the initiative to keep the Houston Astros=\n=20\nin town by passing a baseball stadium referendum that sparked the=20\nrevitalization of our downtown district. A new downtown basketball arena to=\n=20\nhouse our hometown Houston Rockets and Comets would amplify our current=20\nefforts.=20\n\nHouston has a vibrant, attractive, central business district that is=20\nrecognized globally.  A basketball arena is of key importance for the=20\ncontinuing revitalization of downtown Houston, for keeping the Rockets and=\n=20\nComets in town, and for retaining an exceptional workforce in our world cla=\nss=20\ncity. We must not allow our city to lose its competitive advantage on or of=\nf=20\nthe court.=20\n\nEnron has more than 6,500 employees who work and live in Houston and we all=\n=20\ntake great pride in this city and its success.  We plan to stay in Houston=\n=20\nfor a long time, and it is essential that the Houston Rockets and Comets ma=\nke=20\nHouston their home, too. Downtown now has a new feeling and a new level of=\n=20\nexcitement and Houston cannot afford to stop the momentum.\n\nSincerely,\n\nKen Lay",
        "mid": "15707707.1075840204819.JavaMail.evans@thyme",
        "fpath": "enron_mail_20110402/maildir/lay-k/all_documents/166.",
        "bcc": [

 stop the momentum.\n\nSincerely,\n\nKen Lay\n",

        "text": "Liz, I don't know how the address shows up when sent, but they tell us it's \nkenneth.lay@enron.com.\n\nTalk to you soon, I hope.\n\nRosie",

      }, {
        "sender": "elizabeth.lay@enron.com",
        "recipients": [
          "kenneth.lay@enron.com",
          "mrslinda@lplpi.com",
          "sally.keepers@enron.com",
          "mrslinda@lplpi.com",
          "sally.keepers@enron.com"
        ],
        "cc": [
          "mrslinda@lplpi.com",
          "sally.keepers@enron.com"
        ],
        "text": "Wonderful! I hadn't received an e-mail back from her so I didn't think she \nhad talked to them. Great, I'll share whatever information I have with you \nguys!\n\n\n\n\n\nKenneth Lay@ENRON\n09/09/99 03:58 PM\nSent by: Rosalee Fleming@ENRON\nTo: Elizabeth Lay/HOU/AZURIX@AZURIX@ENRON_DEVELOPMENT\ncc: \"Linda Lay\" <mrslinda@lplpi.com>@AZURIX, Sally Keepers/Corp/Enron@Enron \n\nSubject: Re: Band  \n\nHi Liz -\n\nI called your Dad to tell him about your e-mail and the band.  He is in Vail \ntoday.  He asked me to call to try to lock in the band, but they have already \nhad a call from Linda Kessler, so they are getting a quote to her today and \nhopefully a contract by tomorrow.  I think that is all o.k.  I talked to \nJennifer.   I'll fax your Dad the e-mail tonight, so he can see the rest of \nit.\n\nTake care!\n\nRosie\n\n\n\n\n\nElizabeth Lay@AZURIX\n09/09/99 01:53 PM\nTo: Kenneth Lay/Corp/Enron@Enron\ncc: \"Linda Lay\" <mrslinda@lplpi.com> \nSubject: Band\n\n Dad, & Linda-\nCan you go ahead and contact the band, I sent an e-mail to the wedding \ncoordinator and she has not responded (she is new to e-mail) and I'm afraid \nwe might lose them. Also, she recommended a photographer out of Atlanta, I \nlove his work, he does candid more so than the traditional portraits. He also \ndid a number of the Kennedy's weddings, etc. I'll try and get a price quote, \nbut I might need your help in negotiations. Also, she send some information \non a decorator/ florist who seems phenomenal, I don't know if Linda might be \nwilling to help me out with that as she knows a lot more about both flowers \nand decoration than I do. The Ballroom at the Ritz is pretty basic and he can \nturn it into anything but basic. Also, that we if we find a church that is \nnot so amazing, he can decorate that as well. \nThe name of the photographer is Dennis Reggie and his number is 404- \n873-8088.  Linda Kessler has all the information on the florist, her number \nis 888 524 1326.\nMom is going to be responsible for the RSVP's for the wedding.  I will get a \nfax machine this weekend. \nLet me know if this is a problem and I will try and arrange some of this from \ndown here, it is just difficult for people to call internationally.\nI love you!\nLiz & Jose Luis\n\n\n\n",

          "ted.enloe@compaq.com"
        ],
        "cc": [],
        "text": "Mr. Enloe -\n\nKen Lay asked me to let you know that regrettably he will be in Europe, so \nunable to attend the dinner.\n\nRosalee\n\n\n\n\n\"Enloe, Ted\" <Ted.Enloe@COMPAQ.com> on 08/10/2000 02:08:44 PM\nTo: \"Capellas, Michael\" <Michael.Capellas@COMPAQ.com>, \"Chris A. Davis \n(E-mail)\" <Cdavis@onisystems.com>, \"George H. Heilmeier (E-mail)\" \n<ghh@telcordia.com>, \"Judith L. Craven (E-mail)\" <lynnj@iname.com>, \"Kenneth \nL. Lay (E-mail)\" <klay@enron.com>, \"Kenneth Roman (E-mail)\" \n<kenroman@worldnet.att.net>, \"Lawrence T. Babbio Jr. (E-mail)\" \n<babbio@BellAtlantic.com>, \"Lucille S. Salhany (E-mail)\" <lucie@jhmedia.com>, \n\"Peter N. Larson (E-mail)\" <hkiss@bruncorp.com>, \"Thomas J. Perkins (E-mail)\" \n<kjewett@kpcb.com>\ncc:  \nSubject: Friday, September 29, 2000\n\n\nI would like to request that you reserve the evening of Friday, September\n29, 2000 for a dinner in New York honoring Ben Rosen as he retires from the\nboard of Compaq Computer Corporation.\n\nFurther details (time, location, etc.) will follow.\n\nPlease reply to this email ASAP and let me know your availability.\n\nThanks, Ted\n\n",

          "klay@enron.com",
          "jlaywp@aol.com",
          "lizard_ar@yahoo.com"
        ],
        "text": "Linda,\n?\nMark, Zach and I would like to come out to Aspen  for? Christmas on December \n26th and stay until January 2nd.? We would  like to stay at the old house in \nthe front bedroom or the cottage.? I am  looking into flight reservations \nright now and would like to know if this is  o.k. so I can make definite \nplans.? We would also like to ride back with  you and Ken if you will be \nflying back to Houston on January 2nd.? If you  could please let me know ASAP \nthat would be great.\n?\nxoxo\nNatalie",
        "mid": "21195037.1075840205004.JavaMail.evans@thyme",

        "bcc": [

          "mklay@worldnet.att.net",

          "jlvittor@mofo.com"
        ],
        "cc": [
          "sally_keepers@enron.com",
          "jlvittor@mofo.com"
        ],
        "text": "Dear Family,\nJose Luis and I have changed our dates, we are going\nto come to Aspen on the 23rd of December and leave on\nthe 30th of December. We would like to stay in the\nfront bedroom of the Aspen Cottage so that Mark\nNatalie and Zachary can stay in the guest cottage.\nPlease let me know if there are any problems with\nthis. If I do not hear anything, I will assume this is\nall o.k. with you.\nLove,\nLiz\n\n__________________________________________________\nDo You Yahoo!?\nYahoo! Mail =01) Free email you can access from anywhere!\nhttp://mail.yahoo.com/",

        "cc": [],
        "text": "I spoke to Barry Margolis this afternoon and he  confirmed Stacey's planned \ndeparture from Baker Botts.? Barry has spoken to  Stacy over the past week \nabout it.??Stacey will be going to Goldman  Sachs October 1 to develop tax \nproducts.\n?\nBarry would like to set-up a metting with you to  discuss this.? He doesn't \nthink that anyone at Baker Botts has the depth  that Stacy has.? He is also \nconcerned about certain issues that may need to  be dealt with at year-end.? \nTherefore, it sounds like we need to find a  qualified replacement.",

        "text": "As I promised this morning at the executive committee meeting, below are some \ntalking points for your use.\n\nOverall message:  the market is working, regulation is not.\n\nIn California, peak demand rose by 10% over the last 4 years while new \ncapacity grew by only 2%.  But, as you would expect, the market responded by \nproposing 8,000MW of new generation - - more than enough to offset the peak \ndemand growth.  The regulatory process, at both the state and local level, \nhas failed to site this new generation.  The problem is regulation, not \nderegulation.\n\nWhen San Diego customers began experiencing the effects of higher prices, \nEnron responded with a fixed price which would have shielded San Diego \ncustomers from price volatility and provided prices below their current \nsummer levels (Enron's price was about $55/MWH).  After publication of \nEnron's offer, nine other companies made offers.  Again, the market responded \nwhere regulation failed.  San Diego has not accepted any of these offers \nbecause of regulatory/legislative restrictions on its ability to buy outside \nof the PX (i.e. the spot market).\n\nIn markets where siting is easier, suppliers have moved to build additional \ngeneration.  Enron built 3 plants in response to the 1998 price spikes.  \nThose plants were planned, sited and built in less that 12 months - - in time \nfor the summer of 1999.  Where regulatory hurdles are lower, the market \nresponds.\n\nThe solution to current pricing and reliability issues is more competition \nnot reregulation.  Policy makers should:\n\nOpen the transmission grid so that power can get from where it is to where it \nis needed.\n\nExpedite interconnection of new generation.\n\nExpedite siting of new facilities.\n\nGive customers a choice, so that they have better access to demand side \nsolutions.\n\n\nAlso attached is a more detailed discussion of California, prepared by Jeff \nDasovich of our San Francisco office.\n",

        "text": "Linda & Ken are beginning to make plans for the holiday and asked that I poll \neach of you re the following:\n\nWhere do you plan to spend Christmas eve and Christmas day?\n\nIf planning to come to Aspen, when arriving and departing?  # in your travel \nparty?  \n\nIf traveling commercially, please provide carrier and flight # information.\n\nPS -- I've heard back from Liz & Jose Luis - they are arriving Aspen 12/23, \ndeparting 12/30,\nNatalie, Mark, & Zach arrive 12/26, depart 1/2.\n\nRobyn, David, Beau - please respond ASAP.  Thanks.",

        "text": "Dear Ken, \n\nIt was good to talk with you last week, and I hope you got some vacation in \nAspen.? I'm working at it! \n\nRosalie said you'd be getting in this afternoon, and I? wanted to reach you \nby phone or e-mail before Governor Tony Knowles from Alaska calls you.? \nGovernor Knowles (classmate of George W.), along with Governor Taft of Ohio, \nhas enlisted us in a conference that seven governors are sponsoring on \nnatural gas in order to elucidate the market and issues -- and needs -- \nbefore it explodes as a political issue -- and perhaps helps head it off (in \ncontrast to what happened with gasoline).? Governor Knowles is the current \nchairman of the Interstate Oil Compact Commission, and it will be under the \nauspices of the IOCC.? They promise at least seven governors and a lot of \nother distinguished people.? It seems to us that this is a very timely event.\n\nThey would like to invite you to be the luncheon speaker.? (I will be kicking \noff the conference).?? It looks to be a very good and high visibility \nplatform.? And they would be very keen and excited -- and honored -- to have \nyou in that featured role in it works for your schedule.\n\nIt takes place in Columbus, Ohio, on September 20. \n\nTony is a very good guy, and of course natural gas as well as oil looms very \nlarge for him.? You'll enjoy talking with him.? He can certainly fill you in \nfurther on what they would like to accomplish.\n\nIf it works out for you to do this in terms of your schedule and interest, \nthat would be great. \n\nOn behalf of the governors, thank you for the consideration. \n\nBest, \n\nDan ",

        "text": "Ken,\n\nI have been working to put together the business agenda for the Management \nConference in November.  The theme I am proposing is \"Reinventing Enron ... \nAgain!\"  I believe the theme is timely as we celebrate our 15 year history \nand address significant changes for the future.  \n\nAttached is a draft of the agenda for your review.  I had an opportunity to \nrun it by Jeff last week.  He was happy with the theme and the first day's \nschedule.  He asked that we keep the second day open given the changes that \nwill likely develop between now and November.  He felt the second day might \nbest be used to establish a new \"manifest\" for the company.   We will, of \ncourse, remain flexible.  However, I am showing you the agenda as Jeff saw it \nas an example of how the day might run.\n\nAlso, on the first day, we'd like to have a spokesperson from Blockbuster \nspeak between Tom Peters and Gary Hamil.  Mr. Peters will help set the theme \nby discussing the need for successful companies to reinvent themselves.  Mr. \nHamil will present tactical strategies for innovation.  Our thought is that a \nBlockbuster spokesperson could discuss their company's experience with \nreinvention -- they are in an interesting situation as the delivery \nmechanisms for their products are evolving.  Would you recommend we invite \nJohn Antioco, chairman & CEO, or Mark Gilman, president of New Media?  \nSeveral have indicated that Mr. Gilman would be a more provocative speaker \nand better equipped to address the theme of reinvention.\n\nI look forward to your feedback and/or suggestions.\n\nThanks,\nTerrie James\n",

        "text": "Katherine, Ken will be on vacation, so I don't think he'll be calling in.  \nHowever, I'll let you know.\n\nRosie\n\n\n\nKatherine Brown\n08/15/2000 11:24 AM\n\n\nTo: James M Bannantine/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Cliff \nBaxter/HOU/ECT@ECT, Sanjay Bhatnagar/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, \nRick Buy/HOU/ECT@ECT, Richard Causey/Corp/Enron@ENRON, Diomedes \nChristodoulou/SA/Enron@Enron, David W Delainey/HOU/ECT@ECT, James \nDerrick/Corp/Enron@ENRON, Andrew S Fastow/HOU/ECT@ECT, Peggy_Fowler@pgn.com, \nMark Frevert/NA/Enron@Enron, Ben F Glisan/HOU/ECT@ECT, Kevin Hannon/Enron \nCommunications@Enron Communications, David \nHaug/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Stanley Horton/Corp/Enron@Enron, \nLarry L Izzo/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Steven J Kean/HOU/EES@EES, \nMark Koenig/Corp/Enron@ENRON, Kenneth Lay/Corp/Enron@ENRON, Rebecca P \nMark/HOU/AZURIX@AZURIX, Mike McConnell/HOU/ECT@ECT, Rebecca \nMcDonald/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey McMahon/HOU/ECT@ECT, J \nMark Metts/NA/Enron@Enron, Cindy Olson/Corp/Enron@ENRON, Lou L \nPai/HOU/EES@EES, Ken Rice/Enron Communications@Enron Communications, Jeffrey \nSherrick/Corp/Enron@ENRON, John Sherriff/LON/ECT@ECT, Jeff \nSkilling/Corp/Enron@ENRON, Joseph W \nSutton/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Greg Whalley/HOU/ECT@ECT, Thomas \nE White/HOU/EES@EES, Brenda Garza-Castillo/NA/Enron@Enron, Marcia \nManarin/SA/Enron@Enron, Susan Skarness/HOU/ECT@ECT, Stacy \nGuidroz/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Beena \nPradhan/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Karen K Heathman/HOU/ECT@ECT, \nSharron Westbrook/Corp/Enron@ENRON, Kay Chapman/HOU/ECT@ECT, Molly \nBobrow/NA/Enron@Enron, Rosane Fabozzi/SA/Enron@Enron, Stephanie \nHarris/Corp/Enron@ENRON, Bridget Maronge/HOU/ECT@ECT, Mary_trosper@pgn.com, \nNicki Daw/NA/Enron@Enron, Inez Dauterive/HOU/ECT@ECT, Carol Ann Brown/Enron \nCommunications@Enron Communications, Elaine \nRodriguez/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Nancy You         "text": "I just got off the phone with Daniel at the Ritz  and I am a little upset \nbecause it turns out the entire hotel is booked up until the 26th (Friday) \nbefore the wedding. We are going to have a number of people who will want to \ncome in at least Thursday or Wednesday before the wedding and others who will \nwant to come in an entire week before and will not want to switch hotels. \nTherefore, I'm not sure it is going to work. Further, they are requiring the \nthree night stay beginning on Friday and we have a number of Argentines who \nwill want to leave on Sunday but will be charged for Sunday night. Sooo, we \nare back at square one and trying to find another place for everything. I \ndon't want to cancel the Ritz just yet, but if we can book rooms for the week \nbefore the wedding and the weekend of the wedding at the Four Season and if \nyou can suggest a really great place to have the reception, that may be what \nwe have to do.  Can you please advise me on your suggestions.\nThanks, \nLiz",
